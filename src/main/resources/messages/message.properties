intro1.msg5=모든 시민들이 언제나, 어디서나 좋은 환경학습과정에 참여할 수 있도록 노력하고자 합니다.
intro1.msg6=기후위기와 환경재난의 시대가 닥쳐왔습니다. 지난 3세기 동안 국가와 기업이 벌인 대규모 개발사업과 무수한 개인들의 크고 작은 일상적 활동이 모여 파국적인 상황을 만들어낸 것입니다.
intro1.msg7=2018년 IPCC 특별보고서는 기후위기에 대처할 시간이 12년 밖에 남지 않았을 수도 있다고 경고했습니다.
intro1.msg8=2019년 5월에 발표된 호주기후복원센터의 보고서는 2050년이 되었을 때 인류의 절반 가까이가 살고 있는 지역에서 더 이상 사람이 살 수 없게 될 수도 있다는 암울한 예측을 내놓았습니다.
intro1.msg9=하루가 멀다하고 이런 경고와 예측이 쏟아져 나오고 있음에도 불구하고 더 많은 소비와 소유를 통해 좋은 삶이 가능하다는 믿음은 별로 흔들리는 것 같지 않습니다. 또 과학적으로 아무리 가능성이 높다고 하더라도 미래에 닥칠 지도 모르는 위험에 미리 대비할 만큼 인류가 현명하게 진화 했는지도 의문스러운 것이 현실입니다.
intro1.msg10=우리의 본능과 직관에만 의존한다면 인류는 앞으로도 계속 눈앞의 단기적인 자기 이익을 극대화하는 선택만 계속하게 될 위험이 있습니다.
intro1.msg11=이제 지속가능한 생태문명으로의 전환이 필요하고, 믿을 수 있는 것은 과감하고 강력한 교육밖에 없습니다.
intro1.msg12=국가환경교육센터는 ‘환경교육 정책과 현장을 촘촘하게 연결하는 소통기관’이 되어, 모든 시민들이 언제나, 어디서나 좋은 환경학습과정에 참여할 수 있도록 노력하고자 합니다.
intro1.msg13=자연체험교육, 생활환경교육, 지구적 환경재난교육 등 어떤 분야도 소홀히 하지 않고 학교 안팎에서 다양한 환경교육 프로그램과 실천이 이루어질 수 있도록 뒷받침하겠습니다.
intro1.msg14=지구적 환경위기를 극복하는 근본적인 힘은 마을과 지역을 중심으로 생태적 소양을 갖춘 민주 시민들로부터 나온다고 믿습니다.
intro1.msg15=교육을 통해 지속가능하고 좋은 삶이 가능한 생태문명을 함께 만들어 갑시다. 감사합니다.

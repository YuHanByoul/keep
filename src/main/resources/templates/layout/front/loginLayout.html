
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title th:text="${session.site.siteNm}">페이지 타이틀</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>    
<link rel="stylesheet" href="/css/front/default.css">
<link rel="stylesheet" href="/css/front/font.css">
<link rel="stylesheet" href="/css/front/swiper-bundle.min.css">
<link rel="stylesheet" href="/css/front/aos.css">
<link rel="stylesheet" href="/css/front/autoComplete.min.css">
<link rel="stylesheet" href="/css/front/ui-layout.css">
<link rel="stylesheet" href="/css/front/ui-style.css">
<link rel="stylesheet" href="/css/front/ui-content.css">
<link rel="stylesheet" href="/css/front/ui-plugins.css">
<span th:replace="layout/front/jsCommon"></span>
<script src="/js/front/jquery-ui.js"></script>
<script src="/js/front/swiper-bundle.min.js"></script>
<script src="/js/front/aos.js"></script>
<script src="/js/front/autoComplete.min.js"></script>
<script src="/js/front/ui-script.js"></script>
</head>
<body>
    <!-- skipnav -->
    <div id="skip">
        <a href="#gnb">주메뉴 바로가기</a>
        <a href="#content">본문 바로가기</a>
        <a href="#asdie">챗봇 &amp; SNS에 공유하기 바로가기</a>
    </div>



    <!-- wrap -->
    <div id="wrap">

        <!-- header -->
        <header id="header" class="header">
            <th:block th:replace="layout/front/header"></th:block>

        </header>
        <!-- //header -->

        
        <!-- container -->
        <main class="sub-content" aria-label="Main">
            <div class="visual">
                <div class="visual-inner">
                    <h2>로그인</h2>
                </div>
            </div>
            
            <div id="container" class="container">
            
                <!-- content -->
                <div id="content" class="content">
                    
                    <section>
                        <div aria-label="Breadcrumb" class="breadcrumb">
                            <div class="breadcrumb-inner">
                                <div class="left">
                                    <ol th:with="menuItem=${#request.getAttribute('MENU_ITEM')}">
                                        <li class="breadcrumb-home"><a href="/" class="btn-inner-icon" th:title="|${session.site.siteNm} 홈|"></a></li>
                                        <li area-current="page"><a href="/login.html">로그인</a></li>                                    
                                    </ol>
                                </div>
                                <div class="right">
                                    <ul>
                                        <li class="breadcrumb-share"><button type="button" title="SNS 공유하기" ></button></li>
                                        <li class="breadcrumb-linkcopy"><button type="button" title="링크 복사하기" onclick="copyUrl(event)"></button></li>
                                    </ul>
                                    <input type="text" id="currentPageUrl" style="position: absolute;width: 30px;height: 0px;bottom: 0;left: 0;opacity: 0;" th:value="${#request.getRequestURL()}">
                                </div>
                            </div>
                            <ul class="sns_list mb10">
                                <li><a href="#" class="kakao-story" id="this_href_kakaostory_share_process" title="새창열림">카카오스토리 공유하기</a></li>
                                <li><a href="#" class="blog" id="this_href_naver_share_process" title="새창열림">네이버 블로그 공유하기</a></li>
                                <li><a href="#" class="tweet" id="this_href_twitter_share_process" title="새창열림">트위터 공유하기</a></li>
                                <li><a href="#" class="facebook" id="this_href_facebook_share_process" title="새창열림">페이스북 공유하기</a></li>
                            </ul>
                        </div>
                        
                        <div layout:fragment="content"></div>
                        
                    </section>
                </div>
                <!-- //content -->
            </div>
        </main>
        <!-- //container -->


        <!-- aside -->
        <aside>
            <th:block th:replace="layout/front/aside"></th:block>
        </aside>
        <!-- //aside -->

        <!-- footer -->
        <footer id="footer" class="footer" aria-label="Footer">
            <th:block th:replace="layout/front/footer"></th:block>
        </footer>
        <!-- //footer -->


    </div>
    <!-- //wrap -->


    
</body>
</html>

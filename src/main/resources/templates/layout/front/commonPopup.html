<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout/front/popupLayout">
    
 <body>   
 <th:block layout:fragment="content">
    <div class="layer-popup layer-window-alert layer-alert active">
        <div class="layer-wrap pb0">
            <div class="layer-header">
                <strong class="tit"><th:block th:text="${item.title}"></strong>
                <button type="button" class="btn-layer-close" title="레이어팝업 닫기" onclick="window.close()"></button>
            </div>
            <div class="layer-content">
                <div th:remove="tag" th:utext="${item.cntnts}"></div>
            </div>
            <div class="layer-footer">
                <div class="layer-cookie j-between a-center">
                    <div class="form-input d-flex">
                        <label class="inp vt"><input type="checkbox" th:id="'checkCookie'+${item.popupntcid}"><b class="fc-grayc">오늘 그만 보기</b></label>
                    </div>
                    <div>
                        <button type="button" class="btn-small btn-popup-close" th:onclick="|fn_setCookie('checkCookie${item.popupntcid}')|">닫기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
                
 <script type="text/javascript">
 
 function fn_setCookie(id){
       if($("#"+id).is(":checked")){
              $.cookie("commonPop_cookie_"+id, "Y", {expires:1, path: '/'});
              this.close();
       }else{
              this.close();
       }
 }
 </script>
 
 </th:block>
 </body>
</html>

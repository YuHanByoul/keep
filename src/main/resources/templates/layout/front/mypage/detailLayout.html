<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>    
    <title>HiJUMP 직업계고 기초학력향상 프로그램</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script src="/assets/js/comm/jquery/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="/assets/js/swiper/swiper-bundle.min.css">
    <link rel="preload" href="/assets/fonts/notosanskr/notosanskrregular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/notosanskr/notosanskrregular.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/notosanskr/notosanskrregular.svg" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/hijump.css">  
</head>
<body>
        <div id="wrap">
    <!-- header -->
    <header id="header" class="header">
        <th:block th:replace="layout/header"></th:block>
    </header>
    <!-- // header -->

    <!-- container -->
    <main id="container">
        <section class="section-mypage">
            <div class="sub-header" >
                <th:block th:replace="layout/detailHeader"></th:block>
            </div>
            <div class="section-wrap">
                <div layout:fragment="content"></div>
            </div>
            <!-- 문의 -->
            <article class="help-guide">
                <div class="help-guide-tel">
                    <em class="tit">문의</em>
                    <a href="tel:02-1234-1234" class="tel">02-1234-1234</a>
                </div>

                <ul>
                    <li>평일 09:00 ~ 18:00</li>
                    <li>점심 12:00 ~ 13:00 <span>(토, 일, 공휴일 휴무)</span></li>
                </ul>
            </article>
            <!-- // 문의 -->
        </section>
    </main>
    <!-- // container -->

    <!-- footer -->
    <footer id="footer" class="footer">
        <th:block th:replace="layout/footer"></th:block>
    </footer>
 <!-- // footer -->
</div>

<!-- script -->
<script src="/assets/js/script.js"></script>
<!-- // script -->

<!-- slide -->
<script>
    var swiper = new Swiper(".index-swiper", {
      pagination: {
        el: ".swiper-pagination",
        type: "fraction",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
        <span th:replace="layout/jsCommon"></span>
</body>
</html>

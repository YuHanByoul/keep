function copyUrl(e) {
  if (!document.queryCommandSupported("copy")) {
    return alert("복사 기능이 지원되지 않는 브라우저입니다.");
  }

  jQuery("#currentPageUrl").select();
  document.execCommand('copy');
  e.target.focus();

  alert("링크가 복사되었습니다.");
}

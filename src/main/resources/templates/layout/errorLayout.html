<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title th:text="${session.site.siteNm}">페이지 타이틀</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Codedthemes">
        <link rel="stylesheet" type="text/css" href="/files/extra-pages/404/1/css/style.css" />
    </head>

    <body>
        <a href="/" class="logo-link" title="back home">
            <img class="logo" th:src="'/downloadLogo.do?fileid='+${session.site.logoFileid}+'&file_idntfc_key='+${session.site.logoFileIdntfcKey}" />
        </a>

        <div class="content">

            <div class="content-box">

                <div class="big-content">

                    <!-- Main squares for the content logo in the background -->
                    <div class="list-square">
                        <span class="square"></span>
                        <span class="square"></span>
                        <span class="square"></span>
                    </div>

                    <!-- Main lines for the content logo in the background -->
                    <div class="list-line">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                    </div>

                    <!-- The animated searching tool -->
                    <i class="fa fa-search" aria-hidden="true"></i>

                    <!-- div clearing the float -->
                    <div class="clear"></div>

                </div>
                
                <th:block layout:fragment="error-content" />
                

            </div>

        </div>

        <script type="text/javascript" src="/files/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/files/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>

</html>

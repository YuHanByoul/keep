<script type="text/javascript">

	function logout(){
		var f = document.logout_form;
		f.submit();
	}
	
	function changeRole(role){
		location.href = "/cmm/changeRole.do?afterRoleid=" + role;
	}

</script>
<nav class="navbar header-navbar pcoded-header">
    <div class="navbar-wrapper">

        <div class="navbar-logo">
            <a class="mobile-menu" id="mobile-collapse" href="#!">
                <i class="feather icon-menu"></i>
            </a>
            <a href="/">
                <img class="img-fluid" src="/images/mng/admin_logo.png" alt="Theme-Logo" width="150" height="30" />
            </a>
            <a class="mobile-options">
                <i class="feather icon-more-horizontal"></i>
            </a>
        </div>

        <div class="navbar-container">
            <ul class="nav-left">
                <li>
                    <a href="#!" onclick="javascript:toggleFullScreen()" class="waves-effect waves-light">
                    <i class="full-screen feather icon-maximize"></i>
                </a>
                </li>
            </ul>
            <ul class="nav-right">
                <li>
                    <div class="col-12 mt-2">
                        <select onChange="changeRole(this.value)" class="form-select form-control form-control-primary form-bg-primary" id="currentRole">
                        <th:block th:each="authority : ${session.user.authorities}">
                            <th:block th:if="${session.SPRING_SECURITY_CONTEXT.getAuthentication().getAuthorities().iterator().next().getAuthority() == authority.roleid}"> 
                                <option th:if="${authority.se_cd == 'A'}" th:value="${authority.roleid}" selected><th:block th:text="${authority.nm}" /></option>
                            </th:block>
                            <th:block th:unless="${session.SPRING_SECURITY_CONTEXT.getAuthentication().getAuthorities().iterator().next().getAuthority() == authority.roleid}">
                                <option th:if="${authority.se_cd == 'A'}" th:value="${authority.roleid}" ><th:block th:text="${authority.nm}" /></option>
                            </th:block>
                        </th:block>
                        </select>
                    </div>
                </li>
                <li class="user-profile header-notification">
                    <div class="dropdown-primary dropdown">
                        <div class="dropdown-toggle" data-bs-toggle="dropdown">
                            <span><th:block th:text="${session.user.nm}"></th:block></span>
                            <i class="feather icon-chevron-down"></i>
                        </div>
                        <ul class="show-notification profile-notification dropdown-menu"
                            data-dropdown-in="fadeIn" data-dropdown-out="fadeOut">
                            <li>
                                <a href="javascript:logout()">
                                    <i class="feather icon-log-out"></i> Logout
                                </a>
                            </li>
                        </ul>

                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<form name="logout_form" th:action="@{/logout}" method="post" onsubmit="return false">
</form>

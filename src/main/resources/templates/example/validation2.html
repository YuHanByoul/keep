<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
	layout:decorator="example/layout/exampleLayout2">

<div layout:fragment="content" class="mainCont">
    
    <style>
	    .form-msg { color : red; }
	</style>

    <form id ="userInsertForm">
        <div class="row no-gutter">
	        <div class="col-md-6 col-sm-6 col-xs-12">
	            <div class="panel panel-default">
	                <div class="panel-heading">
	                    <h4>validation for user</h4>
	                </div>
	                <div class="panel-body">
	                    <div class="form-group">
	                        <div class="col-md-10">
	                            <div class="list-row">
	                                <strong class="control-label">계정잠김사유 <em class="text-danger">*</em></strong>
                                    <div class="form-con custom-button">
			                            <span kattr:select_code="acnt_lock_cd2" grpCd="101" firstOptTxt="선택 안함" addClass=" input-sm " addStyle="margin-left:5px;width:150px;"></span>
			                            <p class="form-msg"></p>
			                        </div>
			                    </div>
	                            <div class="list-row">
	                                <strong class="control-label">이름 <em class="text-danger">*</em></strong>
	                                <div class="form-con custom-button">
	                                    <input type="text" class="form-control input-sm" id="user_nm" name="user_nm">
	                                    <p class="form-msg"></p>
	                                </div>
	                            </div>
	                            <div class="list-row">
	                                <strong class="control-label">비밀번호 <em class="text-danger">*</em></strong>
	                                <div class="form-con custom-button">
	                                    <input type="password" class="form-control input-sm" id="pwd" name="pwd" autocomplete="off">
	                                    <p class="form-msg"></p>
	                                </div>
	                            </div>
	                            <div class="right-align-text">
	                                <button type="button" class="valid btn btn-sm btn-primary" id="insertMember" onclick="fn_insertMember()">저장</button>                  
	                            </div>
	                            <br><br><br>
                                * jquery.validate.add.js 파일에 커스텀메소드 추가 가능
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <script type="text/javascript">
    var validator= null;
    
    $(function(){
        validator = $("#userInsertForm").validate({
            rules: {  
                 acnt_lock_cd2 : { required: true }
                ,user_nm    :   { required: true ,isBlank : true, maxlength: 100 }  
                ,pwd        :   { required: true ,isBlank : true , passwordPolicy2 :true , minlength: 8, maxlength: 20 ,isHangulOff :true }  
            }
        });
    });
            
    function fn_insertMember(){
        if(!($("#userInsertForm").valid())) return;
        alert('저장 되었습니다.');
    }
    
    </script>
	
    </div>
</div>
</html>

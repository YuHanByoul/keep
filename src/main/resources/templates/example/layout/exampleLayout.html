	<link href="/fonts/font-awesome.min.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="/css/mngs/jgrid/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="/css/mngs/jgrid/jquery-ui.structure.css">
	<link rel="stylesheet" type="text/css" href="/css/mngs/jgrid/jquery-ui.theme.css">

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->  
	<script type="text/javascript" charset="utf-8" src="/js/common/jquery/jquery.js"></script>

	<![endif]-->

<body>
		<aside id="sidebar">
			<th:block th:replace="example/layout/exampleLeft"></th:block>
		</aside>

			<header>
				<th:block th:replace="layout/mng/subHeader"></th:block>
			</header>
			<div class="main-container">
				<div class="top-bar clearfix">
					<div class="page-title">
						 <h4><div class="fs1" aria-hidden="true" data-icon="&#xe0ab;"></div><span th:text="${#request.getAttribute('MENU_NAME')}">Menu Name</span></h4> 
					</div>
					<div>
						<span style="float:right;color:white"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> <strong><th:block th:text="${#request.getAttribute('MENU_NAVI')}" /></strong></span>
					</div>
				</div>
				<div class="container-fluid">
					<div class="spacer-xs">
		    			<div layout:fragment="content"></div>
		    		</div>
		    	</div>
		    </div>

				COPYRIGHT MINISTRY OF ENVIRONMENT. ALL RIGHTS RESERVED.
			</footer>

		<span th:replace="layout/mng/jsCommon"></span>

		<script src="/js/bootstrap.min.js"></script>
		<!-- Animated Right Sidebar -->

		<script src="/js/daterange/moment.js"></script>
		<script src="/js/daterange/daterangepicker.js"></script>

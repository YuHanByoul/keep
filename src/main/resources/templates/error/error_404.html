<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="|layout/${session.site.sysSeCd == 'U' ? 'front' : 'mng'}/errorLayout|">
<body>
<div layout:fragment="error-content">
    <th:block th:if="${session.site.sysSeCd == 'A'}">
    	<h1>Oops! Error 404.</h1>
        <p>요청하신 페이지를 찾을 수 없습니다.</p>
    </th:block>
    <th:block th:if="${session.site.sysSeCd == 'U'}">
        <div class="error-page">
            <div class="thumb"><img src="/images/front/error/error-404.png" alt="ERROR 404"></div>
            <dl>
                <dt>페이지를 찾을 수 없습니다.</dt>
                <dd>원하시는 결과를 찾을 수 없습니다. <br> 올바른 URL을 입력하였는지 확인하세요. 자세한 내용은 사이트 관리자에게  문의하시기 바랍니다.</dd>
            </dl>
            <div class="btn-wrap">
                <div class="center">
                    <button type="button" class="btn-large btn-green" onclick="location.href='/'">메인으로 가기</button>
                </div>
            </div>
        </div>
    </th:block>
</div>
</body>
</html>

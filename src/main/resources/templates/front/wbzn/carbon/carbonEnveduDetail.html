<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
    layout:decorator="layout/front/subLayout" >
<body>
	<div layout:fragment="content">
		<!-- content -->
				<div class="table-view">
					<div class="table-view-header">
						<h3>
							<span>
								<th:block th:if="${envedu != null}">
									<th:block th:text="${envedu.ttl}"></th:block>
								</th:block>
								<th:block th:unless="${envedu != null}">
									<th:block th:text="${prgrmgd.ttl}"></th:block>
								</th:block>
							</span>
						</h3>
						<dl>
							<div class="list">
								<th:block th:if="${envedu != null}">
									<dt>유형</dt>
									<dd>
										<th:block th:text="${envedu.enveduSeCdNm}"></th:block>
									</dd>
								</th:block>
								<th:block th:unless="${envedu != null}">
									<dt>지역</dt>
									<dd>
										<th:block th:text="${prgrmgd.rgnCdNm}"></th:block>
									</dd>
								</th:block>
							</div>
							<div class="list">
								<dt>등록일</dt>
								<dd>
									<th:block th:if="${envedu != null}">
										<th:block th:text="${envedu.regDt}"></th:block>
									</th:block>
									<th:block th:unless="${envedu != null}">
										<th:block th:text="${prgrmgd.regDt}"></th:block>
									</th:block>
								</dd>
							</div>
						</dl>
					</div>
					<div class="table-view-body">
						<div class="table-view-content">
							<div class="cont" style="word-break:break-word;">
								<th:block th:if="${envedu != null}">
									<style th:utext="${envedu.cnStyle}">
									</style>								
									<th:block th:utext="${envedu.cn}"></th:block>
								</th:block>
								<th:block th:unless="${envedu != null}">
									<style th:utext="${prgrmgd.cnStyle}">
									</style>								
									<th:block th:utext="${prgrmgd.cn}"></th:block>
								</th:block>
							</div>
						</div>
					</div>

					<div class="btn-wrap">
						<div class="center">
							<!-- <button type="button" class="btn-medium btn-gray">삭제</button>
							<button type="button" class="btn-medium btn-gray">수정</button> -->
							<button type="button" class="btn-medium btn-gray" onclick="moveToDetail();">목록</button>
						</div>
					</div>
				
				</div>
		<!-- //content -->
	
		<script th:inline="javascript">
	        function moveToDetail() {
	            location.href = '/front/wbzn/now/enveduListForm.html';
	        }
		</script>
	</div>

</body>
</html>

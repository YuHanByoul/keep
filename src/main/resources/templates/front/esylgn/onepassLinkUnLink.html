<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
    layout:decorator="layout/front/subLayout"
>
    <body>
        <div layout:fragment="content">
            <div class="table-caption">
                <div class="left">
                    <h3 class="sub-title">회원정보 수정</h3>
                </div>
            </div>
    
            <div class="table-row table-row-mo">
                <table>
                    <colgroup>
                        <col style="width:140px;">
                        <col>
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">아이디</th>
                            <td>
                                <div class="row row-auto flex-wrap">
                                    <div class="col">
                                        <div class="form-input">
                                            <input type="text" title="아이디" data-width="304" th:if="${session.user.acnt != null}" th:value="${session.user.acnt}" readonly>
                                            <input type="text" title="아이디" data-width="304" th:if="${session.user.acnt == null and session.user.esylgnCd == '106101'}" value="디지털원패스 사용자입니다." readonly>
                                            <button type="button" class="btn-medium btn-dblue btn-before-digital" th:if="${session.user.onepassLinkYn == 'N'}" onclick="popupCenter({url: '/front/esylgn/onepassLinkPopup.html?returnUrl=https://local.keep.go.kr:8000', title: '로그인 - 원패스', w: 500, h: 700});">디지털원패스 연동</button>
                                            <button type="button" class="btn-medium btn-gray-dblue btn-before-digital" th:if="${session.user.onepassLinkYn == 'Y'}" onclick="popupCenter({url: '/front/esylgn/onepassUnlinkPopup.html?returnUrl=http://local.keep.go.kr:8000', title: '로그인 - 원패스', w: 500, h: 700});">디지털원패스 연동해지</button>
                                        </div>
                                        <p class="desc-info mt15" th:if="${session.user.acnt == null and session.user.esylgnCd == '106101' and session.user.esylgnLinkCnt == 1}">디지털원패스 연동해지시 회원탈퇴 처리됩니다.</p>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>

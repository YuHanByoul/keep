<div>
        <div>댓글 : [[${cmntyPstInfo.cmntCnt}]]</div>
        <div class="form-input">
                <input type="hidden" class="cn" value="댓글 테스트" />
                <button type="button" class="btn-small btn-gray cmnt-insert-btn">등록</button>
        </div>
        <div th:each="item : ${list}" style="border-bottom: 1px solid;">
                <div style="color: red;">[[${item.rgtrNm}]]</div>
                <div>[[${item.cn}]]</div>
                <button type="button" class="btn-small btn-gray cmnt-reply-btn" th:data-parnts-cmntid="${item.cmntid}">답글 : <span>[[${item.cmntReplyCnt}]]</span></button>
                <div class="cmnt-reply-wrap">
                        <th:block th:if="${item.dpth == 1}">
                                <th:block th:replace="/front/cmnty/cmntReplyWrap"></th:block>
                        </th:block>
                </div>
        </div>
        <th:block kattr:pagination="list" onclick="movePage"/>
</div>

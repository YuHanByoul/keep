<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorator="layout/front/subLayout">
<body>
<div layout:fragment="content">
    <div class="table-view">
        <div class="table-view-header">
            <h3><span>[[${cmntyPstInfo.ttl}]]</span></h3>
            <dl>
                <div class="list">
                    <dt>등록자</dt>
                    <dd>[[${cmntyPstInfo.rgtrNm}]]</dd>
                </div>
                <div class="list">
                    <dt>등록일</dt>
                    <dd>[[${#dates.format(cmntyPstInfo.regDt, 'yyyy-MM-dd')}]]</dd>
                </div>
                <div class="list">
                    <dt>조회수</dt>
                    <dd>[[${cmntyPstInfo.hits}]]</dd>
                </div>
            </dl>
            <dl>
                <div class="list">
                    <dt>첨부파일</dt>
                    <dd>
                        <div class="form-input-file">
                            <ul th:each="file : ${fileMap}">
                                <li class="file-block" th:data_ext="${#strings.substring(file.fileExtsn,1)}">
                                    <span class="name">
                                        <a href="javascript:void(0)" th:fileid="${file.fileid}" th:fileIdntfcKey="${file.fileIdntfcKey}"
                                           th:onclick="|javascript:downloadFileByFileid(this.getAttribute('fileid'), this.getAttribute('fileIdntfcKey'))|">
                                            [[${file.orginlFileNm}]]
                                        </a>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </dd>
                </div>
            </dl>
        </div>
        <div class="table-view-body">
            <div class="table-view-content">
                <th:block th:utext="${cmntyPstInfo.cn}"></th:block>
            </div>
        </div>

        <div class="btn-wrap">
            <div class="center">
                <button type="button" class="btn-medium btn-gray action-btn" data-action="/front/cmnty/cmntyPstList.html">목록</button>
                <button th:if="${bbsInfo.cmntUseYn eq 'Y'}" type="button" class="btn-medium btn-gray action-btn" data-action="/front/cmnty/cmntyPstInsertForm.html">답글</button>
                <button th:if="${cmntyPstInfo.rgtrid eq paramVo.user.userid}" type="button" class="btn-medium btn-gray action-btn" data-action="/front/cmnty/cmntyPstUpdateForm.html">수정</button>
                <button th:if="${cmntyPstInfo.rgtrid eq paramVo.user.userid}" type="button" class="btn-medium btn-gray delete-btn" data-del-yn="Y">삭제</button>
            </div>
        </div>

        <div class="cmnt-wrap" th:if="${cmntyPstInfo.cmntUseYn eq 'Y'}">
            <th:block th:replace="front/cmnty/cmntyWrap"></th:block>
        </div>

        <!--<div class="page-navigation">
            <a class="move-pst-btn" th:if="${cmntyPstInfo.prevPstid ne null}" th:data-pstid="${cmntyPstInfo.prevPstid}">
                <dl>
                    <dt>다음글</dt>
                    <dd><span class="ellipsis">[[${cmntyPstInfo.prevTitle}]]</span></dd>
                </dl>
            </a>

            <a class="move-pst-btn" th:if="${cmntyPstInfo.nextPstid ne null}" th:data-pstid="${cmntyPstInfo.nextPstid}">
                <dl>
                    <dt>이전글</dt>
                    <dd><span class="ellipsis">[[${cmntyPstInfo.nextTitle}]]</span>
                    </dd>
                </dl>
            </a>
        </div>-->
    </div>

    <form name="searchForm" id="searchForm">
        <input type="hidden" id="pageNumber" name="pageNumber" th:value="${paramVo.pageNumber}">
        <input type="hidden" id="rowPerPage" name="rowPerPage" th:value="${paramVo.rowPerPage}">
        <input type="hidden" id="searchType" name="searchType" th:value="${paramVo.searchType}">
        <input type="hidden" id="searchKeyword" name="searchKeyword" th:value="${paramVo.searchKeyword}">
        <input type="hidden" id="cmntyid" name="cmntyid" th:value="${cmntyid}">
        <input type="hidden" id="bbsid" name="bbsid" th:value="${paramVo.bbsid}">
        <input type="hidden" id="pstid" name="pstid" th:value="${cmntyPstInfo.pstid}">
    </form>

    <script th:inline="javascript">
        window.addEventListener('DOMContentLoaded',function (){
            const $searchForm = $('#searchForm');
            const $cmntWrap = $('.cmnt-wrap');
            //const $cmntInput = $('.cmnt-input-clone > .cmnt-input');
            const pstid = $searchForm[0].pstid.value;
            const bbsid = $searchForm[0].bbsid.value;

            /*$('.move-pst-btn').on('click', function(){
                const pstid = $(this).data('pstid');
                if(pstid == null) return;
                $searchForm[0].action = '/front/cmnty/cmntyPstView.html';
                $searchForm[0].pstid.value = pstid;
                $searchForm[0].submit();
            });*/

            $('.action-btn').on('click',function(){
                $searchForm[0].action = $(this).data('action');
                $searchForm[0].submit();
            });

            $('.delete-btn').on('click', function (){
                if(confirm('등록하신 게시글을 삭제 하시겠습니까?')){
                    if(displayWorkProgress(true)) {
                        $.ajax({
                            method: 'post',
                            cache: false,
                            url: '/front/cmnty/updateCmntyPst.do',
                            data: {
                                pstid : pstid,
                                delYn : $(this).data('delYn')
                            },
                            dataType: 'json',
                            success: function (response) {
                                alert(response.msg);
                                if (response.result) {
                                    $searchForm[0].action = '/front/cmnty/cmntyPstList.html';
                                    $searchForm[0].submit();
                                }
                                closeWorkProgress();
                            }
                        })
                    }
                }
            });

            //댓글/대댓글 등록 ajax
            $('.cmnt-wrap').on('click', '.cmnt-insert-btn',function(){
                const cn = $(this).siblings('.cn').val();
                const rslYn = 'Y'; //추후 비밀글 생기면 조작할 수 있도록 수정바람
                const $cmntReplyBtn = $(this).closest('.cmnt-reply-wrap').siblings('.cmnt-reply-btn'); //대댓글일시
                const parntsCmntid = $cmntReplyBtn.data('parnts-cmntid'); //대댓글일시
                const cmntReplyCnt = $cmntReplyBtn.children('span'); //대댓글일시
                const $cmntReplyWrap = $(this).closest('.cmnt-reply-wrap'); //대댓글일시
                if(displayWorkProgress(true)){
                    $.ajax({
                        type: 'POST',
                        url : "/front/cmnty/insertCmnt.do",
                        data : {
                            pstid : pstid,
                            bbsid : bbsid,
                            parntsCmntid : parntsCmntid, //댓글에 댓글일시
                            cn : cn,
                            rlsYn : rslYn
                        },
                        success : function (result){
                            alert('댓글을 등록하였습니다.');
                            if(parntsCmntid === undefined){
                                $cmntWrap.html(result);
                            }else{
                                $cmntReplyWrap.html(result);
                                cmntReplyCnt.text(Number(cmntReplyCnt.text())+1);
                            }
                        },
                        error: function (result){
                            alert('댓글 등록이 실패하였습니다.');
                        }
                    });
                }
            });
            //댓글/대댓글 삭제 ajax 수정도 가능은함
            $('.cmnt-wrap').on('click', '.update-btn', function (){
                const delYn = 'Y'; //댓글 수정 가능할시 값 Y이면 삭제로직/값 N일 경우 수정로직 타게 구현
                const cmntid = $(this).data('cmntid');
                if(confirm('작성한 댓글을 삭제하시겠습니까?')){
                    if(displayWorkProgress(true)){
                        $.ajax({
                            type: 'POST',
                            url : "/front/cmnty/updateCmnt.do",
                            data : {
                                pstid : pstid,
                                delYn : delYn,
                                cmntid : cmntid,
                            },
                            success : function (result){
                                alert('댓글을 삭제하였습니다.');
                                if(parntsCmntid === undefined){
                                    $cmntWrap.html(result);
                                }else{
                                    //$cmntReplyWrap.html(result);
                                }
                            },
                            error: function (result){
                                alert('댓글 삭제에 실패하였습니다.');
                            }
                        });
                    }
                }
            });
            //댓글 > 답글 클릭 시 압력폼 생성 및 목록 get js 부모아이디 추가 필요
            $('.cmnt-wrap').on('click', '.cmnt-reply-btn', function (){
                const parntsCmntid = $(this).data('parnts-cmntid');
                const $cmntReplyWrap = $(this).siblings('.cmnt-reply-wrap');
                $.ajax({
                    type: 'POST',
                    url : "/front/cmnty/selectCmntReplyList.do",
                    data : {
                        pstid : pstid,
                        parntsCmntid : parntsCmntid
                    },
                    success : function (result){
                        $cmntReplyWrap.html(result);
                    },
                    error: function (result){
                        alert('답글을 불러오는데 오류가 발생했습니다.');
                    }
                });
            });
            //page 이동 함수 필요 (댓글 , 대댓글)
        });
    </script>
</div>
</body>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/front/subLayout">

<div layout:fragment="content">
    <div class="edu-list type1">
        <ul>
            <li th:each="seeEnvEduInst : ${seeEnvEduInsts}">
                <dl>
                    <dt>
                        <th:block th:if="${seeEnvEduInst.hmpg == null or seeEnvEduInst.hmpg == ''}">
                            <a href="javascript:void(0)" class="links" title="">[[${seeEnvEduInst.instNm}]]</a>
                        </th:block>

                        <th:block th:unless="${seeEnvEduInst.hmpg == null or seeEnvEduInst.hmpg == ''}">
                            <a th:href="@{|${seeEnvEduInst.hmpg}|}" class="links" target="_blank" rel="noopener noreferrer" title="새창열림">[[${seeEnvEduInst.instNm}]]</a>
                        </th:block>
                    </dt>
                    <dd class="logo"><img th:src="@{|/downloadFileByFileid.do?fileid=${seeEnvEduInst.logoFileid}&file_idntfc_key=${seeEnvEduInst.fileIdntfcKey}|}" alt="" onerror="this.src='/images/front/bg/bg-noimage.png'; this.style.objectFit='none';"></dd>
                    <dd>
                        <ul class="dot-list">
                            <li class="d-flex">
                                <span class="tit">TEL</span>
                                <span class="dc">[[${seeEnvEduInst.telno}]]</span>
                            </li>
                            <li class="d-flex">
                                <span class="tit">주소</span>
                                <span class="dc">[[${seeEnvEduInst.addr}]] <br> [[${seeEnvEduInst.addrDtl}]]</span>
                            </li>
                        </ul>
                    </dd>
                </dl>
            </li>
        </ul>
    </div>
</div>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
    layout:decorator="layout/front/simpleLayout" >
<body>
	<div layout:fragment="content">
		<!-- container -->
		<main class="sub-content" aria-label="Main">

			<div id="container" class="container">

				<!-- content -->
				<div id="content" class="content">

					<section>
						
						<div class="underline-title">
							<h2>내 정보</h2>
						</div>
						
						
						<div class="tab-content tab-sub dropDown">
							<button type="button" class="tab-mobile-trigger trigger" aria-haspopup="listbox" aria-expanded="true">내 정보 수정</button>
							<ul class="tab-list tab-list-pc target" role="tablist">
								<li class="tab"><a href="/front/myInfo/myInfoUpdate.html" role="tab">내 정보 수정</a></li>
								<li class="tab active"><a href="#" role="tab" >비밀번호 변경</a></li>
							</ul>
						</div>

						
						<div class="section-title">
							<h3>비밀번호 변경</h3>
						</div>


						<div class="table-caption">
							<div class="right">
								<p class="desc"><span class="ast">*</span>표시는 필수 입력 정보입니다.</p>
							</div>
						</div>

						<div class="table-row table-row-mo">
							<table>
								<caption>비밀번호 찾기 - 회원 아이디, 변경 비밀번호, 변경 비밀번호 확인</caption>
								<colgroup>
									<col style="width:140px;">
									<col>
								</colgroup>
								<tbody>
									<tr>
										<th scope="row">현재 비밀번호<i class="ast" title="필수입력">*</i></th>
										<td>
											<div class="row row-auto flex-wrap">
												<div class="col">
													<div class="form-input"><input type="password" title="현재 비밀번호" placeholder="현재 비밀번호를 입력해주세요." data-width="414"></div>
												</div>
												<!-- <div class="col">
													<p class="feedback invalid">비밀번호 조건이 일치하지 않습니다.</p>
												</div> -->
											</div>
										</td>
									</tr>
									<tr>
										<th scope="row">변경 비밀번호<i class="ast" title="필수입력">*</i></th>
										<td>
											<div class="row row-auto flex-wrap">
												<div class="col">
													<div class="form-input"><input type="password" title="비밀번호" placeholder="변경 비밀번호를 입력해주세요." data-width="414"></div>
												</div>
												<div class="col">
													<p class="feedback invalid">비밀번호 조건이 일치하지 않습니다.</p>
												</div>
											</div>
											<p class="desc">* 비밀번호 영문+숫자+특수문자(!@#$) 각 1자 이상 포함아여 9~12자 이내</p>
										</td>
									</tr>
									<tr>
										<th scope="row">변경 비밀번호 <br> 확인<i class="ast" title="필수입력">*</i></th>
										<td>
											<div class="row row-auto flex-wrap">
												<div class="col">
													<div class="form-input"><input type="password" title="비밀번호 확인" placeholder="비밀번호를 다시 한 번 입력해주세요." data-width="414"></div>
												</div>
												<div class="col">
													<p class="feedback valid">비밀번호가 일치합니다.</p>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>

						
						<!-- 디지털원패스 -->

						<div class="box-step-end">
							<div class="thumb"><span class="icon icon-info-pop-warning" title=""></span></div>
							<dl>
								<dt>디지털원패스로 신규 연동한 회원입니다.</dt>
								<dd>디지털원패스로 신규 연동한 회원은 비밀번호가 존재하지 않습니다.</dd>
							</dl>
						</div>

						<div class="btn-wrap">
							<div class="center">
								<button type="button" class="btn-medium btn-gray">이전</button>
							</div>
						</div>
						<!-- //디지털원패스 -->

					</section>
					
				</div>
				<!-- //content -->
			</div>
		</main>
		<!-- //container -->
		
		<script th:inline="javascript">		        
		</script>
	</div>

</body>
</html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/front/subLayout">

<div layout:fragment="content">
    <div class="terms-info">
        <div class="thumb"><img src="/images/front/terms/terms-thumb01.png" alt=""></div>
        <p>환경교육사 제도는 시범운영('15~'16)을 거쳐 2017년부터 본격적으로 시행되었습니다.<br>2017년부터 양성과정 지정·운영이 시작되어, 현재 총 11개 기관에서 환경교육사 양성과정을 운영하고 있습니다.</p>
    </div>

    <div class="table-caption">
        <div class="left">
            <h3 class="sub-title" th:text="${enveduCntrTitle}"></h3>
        </div>
    </div>

    <div class="table-col table-layout-auto">
        <table>
            <caption>[[${enveduCntrTitle}]] - 지역, 센터명, 기관명, 홈페이지</caption>
            <colgroup>
            </colgroup>
            <thead>
            <tr>
                <th scope="col">지역</th>
                <th scope="col">센터명</th>
                <th scope="col">기관명</th>
                <th scope="col">홈페이지</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:if="${list.size() > 0}" th:each="itemList : ${list}">
                <tr th:each="item : ${itemList.value}">
                    <th:block th:if="${item.cntrCnt > 1}">
                        <td th:if="${itemStat.index < 1}" th:rowspan="${itemList.value.size()}" th:text="${item.seCd == '국가' ? item.seCd+'('+item.cntrCnt+')' : item.rgnCd+'('+item.cntrCnt+')'}"></td>
                    </th:block>
                    <th:block th:unless="${item.cntrCnt > 1}">
                        <td th:text="${item.seCd == '국가' ? item.seCd : item.rgnCd}"></td>
                    </th:block>
                    <td th:style="${item.cntrCnt > 1 ? 'border-left: 1px solid var(--graye);' : ''}" th:text="${item.cntrNm}"></td>
                    <td th:text="${item.instNm}"></td>
                    <td><a class="url" th:href="${item.hmpg}" target="_blank" title="새 창" th:text="${item.hmpg}"></a></td>
                </tr>
            </th:block>
            <tr th:unless="${list.size() > 0}">
                <td class="nodata" colspan="4">
                    <p><span class="icon icon-notice bg-black9"></span>등록된 [[${enveduCntrTitle}]]가 없습니다.</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <script th:inline="javascript"></script>
</div>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
    layout:decorator="layout/front/subLayout" >
<body>
	<div layout:fragment="content">
		<!-- content -->
		<div class="table-caption">
			<div class="left">
				<div class="tag tag tag-blue mb10"><th:block th:text="${cntstAplyHist.clsfCdNm}"></th:block></div>
				<h4 class="sub-title"><th:block th:text="${cntstAplyHist.ttl}"></th:block></h4>
			</div>
		</div>

		<div class="table-row">
			<table>
				<caption>우수환경도서 및 독후감 공모 - 접수기간, 당첨자 발표일</caption>
				<colgroup>
					<col style="width:140px;">
					<col>
					<col style="width:140px;">
					<col>
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">접수기간</th>
						<td><th:block th:text="${cntstAplyHist.aplyBgngDt}"></th:block> ~ <th:block th:text="${cntstAplyHist.aplyEndDt}"></th:block></td>
						<th scope="row">당첨자 발표일</th>
						<td><th:block th:text="${cntstAplyHist.prsntnDt}"></th:block></td>
					</tr>
					<tr>
						<th scope="row">신청일</th>
						<td colspan="3"><th:block th:text="${cntstAplyHist.aplyDt}"></th:block></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="table-caption">
			<div class="left">
				<h4 class="sub-title">접수정보</h4>
			</div>
		</div>

		<div class="table-row table-row-mo">
			<table>
				<caption>접수정보 - 응모구분, 공모분야, 응모구분</caption>
				<colgroup>
					<col style="width:140px;">
					<col>
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">응모구분</th>
						<td><th:block th:text="${cntstAplyHist.aplySeCdNm}"></th:block></td>
					</tr>
					<tr>
						<th scope="row">공모분야</th>
						<td><th:block th:text="${cntstAplyHist.pcntstFldCdNm}"></th:block></td>
					</tr>
					<tr>
						<th scope="row">지원경로</th>
						<td><th:block th:text="${cntstAplyHist.aplyPathCdNm}"></th:block></td>
					</tr>
				</tbody>
			</table>
		</div>


		<div class="table-caption">
			<div class="left">
				<h4 class="sub-title">접수자 정보</h4>
			</div>
		</div>

		<div class="table-row table-row-mo">
			<table>
				<caption>접수자 정보 - 접수자 성명, 생년월일, 휴대전화, 이메일, 주소, 상세주소</caption>
				<colgroup>
					<col style="width:140px;">
					<col>
					<col style="width:140px;">
					<col>
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">접수자 성명</th>
						<td><th:block th:text="${cntstAplyHist.rprsvNm}"></th:block></td>
						<th scope="row">생년월일</th>
						<td><th:block th:text="${cntstAplyHist.brdt}"></th:block></td>
					</tr>
					<tr>
						<th scope="row">휴대전화</th>
						<td><th:block th:text="${cntstAplyHist.rprsvMoblphon}"></th:block></td>
						<th scope="row">이메일</th>
						<td><th:block th:text="${cntstAplyHist.eml}"></th:block></td>
					</tr>
					<tr>
						<th scope="row">주소</th>
						<td><th:block th:text="${cntstAplyHist.addr}"></th:block></td>
						<th scope="row">상세주소</th>
						<td><th:block th:text="${cntstAplyHist.addrDtl}"></th:block></td>
					</tr>
				</tbody>
			</table>
		</div>



		<div class="table-caption">
			<div class="left">
				<h4 class="sub-title">작품 정보</h4>
			</div>
		</div>

		<div class="table-row table-row-mo">
			<table>
				<caption>작품 정보 - 작품제목, 작품설명, 작품 업로드</caption>
				<colgroup>
					<col style="width:140px;">
					<col>
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">작품제목</th>
						<td><th:block th:text="${cntstAplyHist.prdctTtl}"></th:block></td>
					</tr>
					<tr>
						<th scope="row">작품설명</th>
						<td style="word-break:break-all"><th:block th:text="${cntstAplyHist.prdctExpln}"></th:block></td>
					</tr>
					<tr>
						<th scope="row">작품 업로드 <th:block th:if="${file}"></th:block></th>
						<td>
							<div class="form-input-file">
								<ul>
									<th:block th:each="file : ${cntstAplyHist.fileList}">
										<li class="file-block" th:data_ext="${#strings.substring(file.fileExtsn,1)}">
											<span class="name"><th:block th:text="${file.orginlFileNm}"></th:block></span>
										</li>
									</th:block>
			                    	<th:block th:if="${#lists.size(cntstAplyHist.fileList)} == 0">
			                    		등록된 파일이 없습니다.
			                    	</th:block>									
								</ul>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="box-desc-list bg7 mt10">
			<strong class="box-desc-tit">작품 업로드 안내</strong>
			<th:block th:utext="${cntstAplyHist.gdnc}"></th:block>
		</div>

		<div class="terms-content">
			<div class="content-title">
				<h4>참가서약서</h4>
			</div>
			<div class="terms-inner" tabindex="0">
				<div class="agree-txt">
					<th:block th:utext="${cntstAplyHist.trms}"></th:block>
				</div>
			</div>
		</div>

		<div class="btn-wrap">
			<div class="center">
				<button type="button" class="btn-medium btn-gray" onclick="moveToUpdate();">수정</button>
				<button type="button" class="btn-medium btn-gray" onclick="moveToList();">목록</button>
			</div>
		</div>
		<!-- //content -->
	
		<script th:inline="javascript">
			var aplyid = /*[[${cntstAplyHist.aplyid}]]*/ null;
			var aplyEndDt = /*[[${cntstAplyHist.aplyEndDt}]]*/ null;
			var endDate = new Date(aplyEndDt);
			
	        function moveToList() {
	            location.href = '/front/cntstAplyHist/cntstAplyHistListForm.html';
	        }
	        
	        function moveToUpdate() {
	        	var nowDate = new Date();
	        	
	        	if(nowDate.getTime() >= endDate.getTime()) {
					alert("접수기간이 종료되어 수정할 수 없습니다.");
					return false;
				}
	        	
	            location.href = '/front/cntstAplyHist/cntstAplyHistUpdateForm.html?aplyid='+aplyid;
	        }
		</script>
	</div>

</body>
</html>

<!DOCTYPE html>

<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<body>
<!-- layerpopup -->
<form id="srvyComplForm">
<div class="layer-popup layer-window-alert layer-alert active">
    <div class="layer-wrap pb0">
	    <div class="layer-header">
	        <strong class="tit ac pr0"><th:block th:text="${curYear}" />년 <th:block th:if="${aplyType == 'I'}">유아환경교육</th:block><th:block th:if="${aplyType == 'M'}">푸름이 이동환경교실</th:block> 만족도조사</strong>
	    </div>
	    <div class="layer-content">
	        <div class="thumb d-flex j-center" style="height:50px;"><img src="../../images/front/logo/logo-keep.png" alt="" class="object-fit:contain;"></div>
	        <p class="fc-black3 ac mt25"><b>설문조사 제출이 완료되었습니다.</b> <br> 설문조사에 응해 주셔서 감사합니다.</p>
	        <div class="btn-wrap">
	            <div class="center">
	                <a href="#" class="btn-medium btn-green" >국가 환경교육 통합플랫폼 바로가기</a>
	            </div>
	        </div>
	    </div>
	    <div class="layer-footer">
	        <div class="layer-cookie j-end" style="margin-top:60px;">
	            <button type="button" class="btn-small btn-popup-close" data-layer-close>닫기</button>
	        </div>
	    </div>
    </div>
</div>
</form>
<!-- //layerpopup -->

<script th:inline="javascript">
 $(".btn-popup-close").click(function(item) {
    window.close();	
});
 $(function() {
	 window.opener.closeWin();
 });

</script>

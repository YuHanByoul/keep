<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
    layout:decorator="layout/front/membershipLayout"
>
    <body>
        <th:block layout:fragment="content">
            <div class="steps">
                <ol>
                    <li>
                        <div class="steps-inner">
                            <span>01</span>
                            <strong>약관동의</strong>
                        </div>
                    </li>
                    <li>
                        <div class="steps-inner">
                            <span>02</span>
                            <strong>본인인증</strong>
                        </div>
                    </li>
                    <li>
                        <div class="steps-inner">
                            <span>03</span>
                            <strong>회원정보입력</strong>
                        </div>
                    </li>
                    <li class="active" title="현재 단계">
                        <div class="steps-inner">
                            <span>04</span>
                            <strong>가입완료</strong>
                        </div>
                    </li>
                </ol>
            </div>

            <div class="section-title">
                <h3>개인회원 가입</h3>
            </div>

            <div class="box-step-end">
                <div class="thumb"><span class="icon icon-step-end"></span></div>
                <dl>
                    <dt>개인회원 가입이 완료되었습니다.</dt>
                    <dd>지금 바로 환경교육포털을 이용해보세요.</dd>
                </dl>
                <div class="btn-inner">
                    <button type="button" class="btn-large btn-green" onclick="login()">로그인</button>
                </div>
            </div>
            <script th:inline="javascript">
                function login() {
                    var returnUrl = /*[[${param.returnUrl}]]*/"";
                    location.href = returnUrl;
                }
            </script>
        </th:block>
    </body>
</html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/front/subLayout">

<div layout:fragment="content">
    <form class="search-filter" id="searchForm" name="searchForm" method="get">
        <div class="form-input-wrap">
            <div class="form-row">
                <div class="form-header"><strong class="label">검색어</strong></div>
                <div class="form-body">
                    <div class="form-input">
                        <select title="검색어" id="searchType" name="searchType">
                            <option value="">- 전체 -</option>
                            <option value="ttl">제목</option>
                            <option value="cn">내용</option>
                            <option value="ttlcn">제목+내용</option>
                        </select>
                        <input type="search" title="검색어" placeholder="제목을 입력해 주세요." id="searchKeyword" name="searchKeyword">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-header"><strong class="label">국가</strong></div>
                <div class="form-body">
                    <th:block kattr:select_code="searchNationCd" grpCd="240" upprCd="0" selectedCd="" firstOptTxt="- 전체 -" title="국가 선택"></th:block>
                </div>
            </div>
        </div>

        <div class="search-filter-submit">
            <button type="reset" class="btn-medium btn-gray btn-before-refresh">초기화</button>
            <button type="submit" class="btn-medium btn-green btn-before-search">검색</button>
        </div>

        <input type="hidden" id="orderField" name="orderField" value="reg_dt">
        <input type="hidden" id="rowPerPage" name="rowPerPage" value="10">
        <input type="hidden" id="dtaid" name="dtaid">
        <input type="hidden" id="pageNumber" name="pageNumber">
    </form>

    <div class="table-caption flex-nowrap">
        <div class="left">
            <p>총 <b id="totalCount" name="totalCount">0</b> 건</p>
        </div>
        <div class="right">
            <select title="글 보기 개수" id="selectRowPerPage" name="selectRowPerPage" onchange="onChangePageSize($(this).val(), selectList);">
                <option value="10">10개씩 보기</option>
                <option value="50">50개씩 보기</option>
                <option value="100">100개씩 보기</option>
            </select>
        </div>
    </div>
    <div class="pc-only">
	    <div class="table-col table-layout-auto">
	        <table>
	            <caption>기타자료 - 번호, 국가, 제목, 등록일, 조회수</caption>
	            <colgroup>
		            <col>
		            <col>
		            <col style="width:40%;">
		            <col>
		            <col>
		            <col>
	            </colgroup>
	            <thead>
	            <tr>
		            <th scope="col">번호</th>
		            <th scope="col">국가</th>
		            <th scope="col">제목</th>
		            <th scope="col">등록일</th>
		            <th scope="col">조회수</th>
	            </tr>
	            </thead>
	            <tbody id="listArea">
	            </tbody>
	        </table>
	    </div>
    </div>
    <div class="mo-only">
        <div class="table-list">
            <ul id="list-mobile-area"/>
        </div>
    </div>
    <div id="pagination" aria-label="pagination"/>

    <script th:inline="javascript">
        const listUrl = '/front/intro/envEduPlcyEtcDta/selectEtcDtaList.do';
        const detailUrl = '/front/intro/envEduPlcyEtcDta/etcDtaDetail.html';
        const searchVo = /*[[${searchVo}]]*/null;

        $(function () {
            $('#searchType').val(searchVo.searchType);
            $('#searchKeyword').val(searchVo.searchKeyword);
            $('#rowPerPage').val(searchVo.rowPerPage);
            $('#selectRowPerPage').val(searchVo.rowPerPage);
            $('#searchNationCd').val(searchVo.searchNationCd);
            $('#pageNumber').val(searchVo.pageNumber);

            selectList();

            $('#searchForm').on('submit', function (e) {
                e.preventDefault();
                $('#pageNumber').val(1);
                selectList();
            });
        });

        let selectList = () => {
            if (displayWorkProgress(true)) {
                $.ajax({
                    url: listUrl,
                    cache: false,
                    dataType: 'json',
                    data: $('#searchForm').serializeArray(),
                    type: 'GET',
                    success: function (data) {
                        $('#listArea').html(makeListHtml(data.list));
                        $('#list-mobile-area').html(makeListMoHtml(data.list));
                        $('#pagination').html(data.pagination);
                        $('#totalCount').html(data.totalCount);
                        closeWorkProgress();
                    }
                });
            }
        }

        let goPage = (num) => {
            $("#pageNumber").val(num);
            selectList();
        }

        let goToDetail = (dtaid) => {
            let f = document.forms.searchForm;
            f.dtaid.value = dtaid;
            f.action = detailUrl;
            f.submit();
        }
        let makeListHtml = (list) => {
            var html = "";
            if (list == null || list.length <= 0) {
                html += `<tr>
                                <td class="nodata" colspan="5">
                                    <p><span class="icon icon-notice bg-black9"></span>등록된 자료가 없습니다.</p>
                                </td>
                            </tr>`;
            } else {
                list.forEach(function (item) {
                    html += `<tr>
                                <td>${item.rowNumber}</td>
                                <td>${item.nationNm}</td>
                                <td class="al article"><a href="#" class="link ellipsis" onclick="goToDetail(${item.dtaid})">${item.ttl}</a></td>
                                <td>${item.regDt}</td>
                                <td>${item.hits}</td>
                            </tr>`;
                });
            }
            return html;
        }
        let makeListMoHtml = (list) => {
            var mobileHtml = "";
            if (list == null || list.length <= 0) {
                mobileHtml += `
                    <div class="nodata">
                        <p><span class="icon icon-notice bg-black9"></span>등록된 자료가 없습니다.</p>
                    </div>
                    `;
            } else {
                list.forEach(function (item) {
                    mobileHtml += `
                        <li>
                            <div class="tbody">
                                <dl>
                                    <div class="list">
                                        <dt>번호</dt>
                                        <dd>${item.rowNumber}</dd>
                                    </div>
                                    <div class="list">
                                        <dt>국가</dt>
                                        <dd>${item.nationNm}</dd>
                                    </div>
                                    <div class="list">
                                        <dt>제목</dt>
                                        <dd><a href="#" class="link ellipsis" onclick="goToDetail(${item.dtaid})">${item.ttl}</a></dd>
                                    </div>
                                    <div class="list">
                                        <dt>등록일</dt>
                                        <dd>${item.regDt}</dd>
                                    </div>
                                    <div class="list">
                                        <dt>조회수</dt>
                                        <dd>${item.hits}</dd>
                                    </div>
                                </dl>
                            </div>
                        </li>
                                `;                            
                });
            }
            return mobileHtml;
        }

    </script>
</div>

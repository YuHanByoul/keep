<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/front/subLayout">

<div layout:fragment="content">
    <form class="search-filter">
        <div class="form-input-wrap">
            <div class="form-row">
                <div class="form-header"><strong class="label">검색어</strong></div>
                <div class="form-body">
                    <div class="form-input">
                        <select title="검색어">
                            <option value="제목+내용">제목+내용</option>
                            <option value="제목+내용">제목+내용</option>
                            <option value="제목+내용">제목+내용</option>
                        </select>
                        <input type="search" title="검색어" placeholder="제목을 입력해 주세요.">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-header"><strong class="label">저자</strong></div>
                <div class="form-body">
                    <input type="search" title="저자" placeholder="저자를 입력해 주세요.">
                </div>
            </div>
            <div class="form-row">
                <div class="form-header"><strong class="label">발행년도</strong></div>
                <div class="form-body">
                    <div class="form-input">
                        <input type="date" title="시작일">
                        <div class="bul">~</div>
                        <input type="date" title="종료일">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-header"><strong class="label">분류</strong></div>
                <div class="form-body">
                    <div class="form-check-list">
                        <label class="inp"><input type="checkbox"><b>전체</b></label>
                        <label class="inp"><input type="checkbox"><b>연구</b></label>
                        <label class="inp"><input type="checkbox"><b>정책</b></label>
                        <label class="inp"><input type="checkbox"><b>통계</b></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-filter-submit">
            <button type="reset" class="btn-medium btn-gray btn-before-refresh">초기화</button>
            <button type="button" class="btn-medium btn-green btn-before-search">검색</button>
        </div>
    </form>

    <div class="table-caption flex-nowrap">
        <div class="left">
            <p>총 <b>0</b> 건</p>
        </div>
        <div class="right">
            <select title="글 보기 개수">
                <option value="10">10개씩 보기</option>
                <option value="50">50개씩 보기</option>
                <option value="100">100개씩 보기</option>
            </select>
        </div>
    </div>

    <div class="table-col table-layout-auto table-col-mo">
        <table>
            <caption>전문자료 - 번호, 분류, 제목, 발행년도, 저자, 등록일, 조회수</caption>
            <colgroup>
                <col>
                <col>
                <col style="width:40%;">
                <col>
                <col>
                <col>
            </colgroup>
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">분류</th>
                <th scope="col">제목</th>
                <th scope="col">발행년도</th>
                <th scope="col">저자</th>
                <th scope="col">등록일</th>
                <th scope="col">조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>10</td>
                <td>연구</td>
                <td class="al article"><a href="#" class="link ellipsis">탄소중립기본법 시행으로 강화되는 기후위기 대응</a></td>
                <td>2022</td>
                <td>김창덕, 신지영(한국환경연구원)</td>
                <td>2022-09-08</td>
                <td>121</td>
            </tr>
            <tr>
                <td>9</td>
                <td>정책</td>
                <td class="al article"><a href="#" class="link ellipsis">탄소중립기본법 시행으로 강화되는 기후위기 대응</a></td>
                <td>2022</td>
                <td>한국환경연구원</td>
                <td>2022-09-08</td>
                <td>121</td>
            </tr>
            <tr>
                <td>8</td>
                <td>통계</td>
                <td class="al article"><a href="#" class="link ellipsis">탄소중립기본법 시행으로 강화되는 기후위기 대응</a></td>
                <td>2022</td>
                <td>환경부</td>
                <td>2022-09-08</td>
                <td>121</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination" aria-label="pagination">
        <button type="button" class="first" title="처음"></button>
        <button type="button" class="prev" title="이전"></button>
        <button type="button" class="active" title="현재 페이지">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button">10</button>
        <button type="button" class="next" title="다음"></button>
        <button type="button" class="last" title="마지막"></button>
    </div>

</div>

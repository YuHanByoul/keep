<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout/front/subLayout" >
<body>
    <div layout:fragment="content">

            <!-- content -->
            <div class="table-caption">
                <div class="left">
                    <h3 class="sub-title">지정관리 주의사항</h3>
                </div>
            </div>
            <form id="searchForm">
                <div id="scrtyImprvPopup"></div><!-- 개선요청팝업 -->
                <div id="imprvPlanPopup"></div> <!-- 개선계획팝업 -->
                <input type="hidden" id="pageNumber" name="pageNumber" value="1">
                <input type="hidden" id="aplcntid" name="aplcntid" value="">
                <input type="hidden" id="rowPerPage" name="rowPerPage" value="10">
                <input type="hidden" id="orderField" name="orderField" value="DSGN_NO">
                <input type="hidden" id="prgrmid" name="prgrmid" value="">
            </form>

            <div class="tab-content tab-sub dropDown">
                <button type="button" class="tab-mobile-trigger trigger" aria-haspopup="listbox" aria-expanded="true">이행확인</button>
                <ul class="tab-list tab-list-pc target" role="tablist">
                    <li class="tab"><a th:href="@{/front/dsgnMng/dsgnMngDetailForm.html?aplcntid=}+${aplcntid}" role="tab">지정내역</a></li>
                    <li class="tab"><a th:href="@{/front/dsgnMng/chgDsctnForm.html?aplcntid=}+${aplcntid}" role="tab" >변경내역</a></li>
                    <li class="tab"><a th:href="@{/front/dsgnMng/operRsltForm.html?aplcntid=}+${aplcntid}" role="tab" >운영결과</a></li>
                    <li class="tab active"><a id="implmntIdntyTab" th:href="@{/front/dsgnMng/implmntIdntyForm.html?aplcntid=}+${aplcntid}" role="tab" >이행확인</a></li>
                    <li class="tab"><a th:href="@{/front/dsgnMng/objcAplyForm.html?aplcntid=}+${aplcntid}" role="tab" >이의신청</a></li>
                </ul>
            </div>

            <div class="pc-only">
                <div class="table-col table-layout-auto table-col-mo">
                    <table>
                        <caption>이행확인 - 번호, 지정번호, 프로그램명, 심사일정(방문일정), 진행상태, 보완개선계획서</caption>
                        <thead>
                            <tr>
                                <th scope="col">번호</th>
                                <th scope="col">지정번호</th>
                                <th scope="col">프로그램명</th>
                                <th scope="col">심사일정(방문일정)</th>
                                <th scope="col">진행상태</th>
                                <th scope="col">보완개선계획서</th>
                            </tr>
                        </thead>
                        <tbody id="list-area"/>
                    </table>
                </div>
            </div>

            <div class="mo-only">
                <div class="table-list">
                    <ul>
                        <li class="block" id="list-mobile-area"/>
                    </ul>
                </div>
            </div>

            <div id="pagination" class="pagination" aria-label="pagination"/>

            <!-- //content -->

        <script th:inline="javascript">

            var implmntIdnty = {
                listUrl:"/front/dsgnMng/selectImplmntIdntyList.do",

                selectList() {
                    if (displayWorkProgress(true)) {
                        let formData = $('#searchForm').serializeArray();

                        $.ajax({
                            url: implmntIdnty.listUrl,
                            cache: false,
                            dataType: 'json',
                            data: formData,
                            type: 'GET',
                            success: function (data) {
                                implmntIdnty.makeListHtml(data);
                                closeWorkProgress();
                            }
                        });
                    }
                },

                makeListHtml(data) {
                    var html = "";
                    var list = data.list;
                    var mobileHtml = "";
                    if (list == null || list.length <= 0) {
                        html += `<tr>
                                     <td class="nodata" colspan="5">
                                         <p><span class="icon icon-notice bg-black9"></span>이행확인 내용이 없습니다.</p>
                                     </td>
                                </tr>`;

                        mobileHtml += `
                            <div class="nodata">
                        	    <p><span class="icon icon-notice bg-black9"></span>이행확인 내용이 없습니다.</p>
                            </div>
                            `;
                    } else {
                        list.forEach(function (item) {
                            let canGoToDetail = item.rlsYn == 'Y' || (item.rlsYn == 'N' && (item.userid == aplyDsctnList.userid));
                            html +=
                                `
                                <tr>
                            	<td>${item.rowNumber}</td>
                            	<td>${item.dsgnNo}</td>
                            	<td>${item.prgrmNm != null ? item.prgrmNm : ''}</td>
                            	<td>${item.vstDe != null ? item.vstDe : '' }</td>
                            	`
                            if(item.sttsCdNm=="보완개선요청"){
                                html += `<td><button type="button" class="link" onclick="implmntIdnty.openPop('${item.sttsCdNm}',${item.dmndid})">${item.sttsCdNm}</button></td>`
                            }else{
                                html += `<td>${item.sttsCdNm}</td>`
                            }

                            if(item.btnSe != "-"){
                                html += `<td><button type="button" onclick="implmntIdnty.openPop2('${item.btnSe}',${item.dmndid})" class="btn-small btn-outline-blue">${item.btnSe}</button></td>
                                    </tr>
                                    `
                            }else{
                            	html += `<td>${item.btnSe}</td>
                                    </tr>
                                    `
                            }

                            mobileHtml +=
                            	`
                            	<div class="tbody">
                                    <dl>
                                        <div class="list">
                                            <dt>번호</dt>
                                            <dd>${item.rowNumber}</dd>
                                        </div>
                                        <div class="list">
                                            <dt>지정번호</dt>
                                            <dd>${item.dsgnNo}</dd>
                                        </div>
                                        <div class="list">
                                            <dt>프로그램명</dt>
                                            <dd>${item.prgrmNm}</dd>
                                        </div>
                                        <div class="list">
                                            <dt>심사일정(방문일정)</dt>
                                            <dd>${item.vstDe}</dd>
                                        </div>
                                        <div class="list">
                                            <dt>진행상태</dt>
                                            <dd><button type="button" class="link">${item.sttsCdNm}</button></dd>
                                        </div>
                                    </dl>
                                </div>
                                <div class="btn-wrap">
                                    <div class="center">
                                        <button type="button" class="btn-small btn-outline-blue">보완개선계획서 등록</button>
                                    </div>
                                </div>
                                `;
                        });

                    }

/*
 - 이행심사 : 이행심사 결과보고서 등록 전 상태
- 보완개선요청 : 지원단이 보완개선요청을 등록한 상태, 클릭 시 보완개선요청 팝업 출력

- 심사완료 :
 1)이행심사 결과보고서 등록 시 보완개선 요청을 하지 않은 경우 : 심사완료 상태 전환
 2)이행심사 결과보고서 등록 시 보완개선요청 한 경우 : 보완개선요청 사항 등록 및 검수 완료 시 심상완료 상태 전환
클릭 시 보완개선요청 팝업 출력
*

*/
                    $("#list-area").html(html);
                    $('#list-mobile-area').html(mobileHtml);
                    $("#pagination").html(data.pagination);

                },

                openPop(popSe, id){

                    $("#scrtyImprvPopup").load("/front/dsgnMng/scrtyImprvPopup.html?popSe="+popSe+"&dmndid="+id, function(response, status, xhr) {
                        if (status == "success") {
                            layerPopup.open({target:'scrtyImprvPopup'});
                        }
                    });
                },

                openPop2(popSe, id){
                    var popSe = popSe != "조회" ? "reg" : "read";

                    var id = id ==null ? "":id;
                    $("#imprvPlanPopup").load("/front/dsgnMng/imprvPlanPopup.html?popSe="+popSe+"&dmndid="+id, function(response, status, xhr) {
                        if (status == "success") {
                            layerPopup.open({target:'imprvPlanPopup'});
                        }
                    });
                 }
            }

            function goPage(page) {
                $("#pageNumber").val(page);
                implmntIdnty.selectList();
            }

            $(function () {
                implmntIdnty.selectList();
            });

            jQuery("#btnAply").bind("click",function(){
            	implmntIdnty.openPop("reg",0);
            });

        </script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout/front/subLayout" >
<body>
    <div layout:fragment="content">

            <!-- content -->
            <div class="table-caption">
                <div class="left">
                    <h3 class="sub-title">지정관리 주의사항</h3>
                </div>
            </div>
            <form id="searchForm">
                <input type="hidden" id="pageNumber" name="pageNumber" value="1">
                <input type="hidden" id="aplcntid" name="aplcntid" value="">
                <input type="hidden" id="cyclid" name="cyclid" value="">
                <input type="hidden" id="mode" name="mode" value="">
                <input type="hidden" id="rowPerPage" name="rowPerPage" value="10">
                <input type="hidden" id="orderField" name="orderField" value="PRGRMID, SBMSN_BGNG_DE">

                <input type="hidden" id="prgrmid" name="prgrmid" value="">
            </form>

            <div class="tab-content tab-sub dropDown">
                <button type="button" class="tab-mobile-trigger trigger" aria-haspopup="listbox" aria-expanded="true">운영결과</button>
                <ul class="tab-list tab-list-pc target" role="tablist">
                    <li class="tab"><a th:href="@{/front/dsgnMng/dsgnMngDetailForm.html?aplcntid=}+${aplcntid}" role="tab">지정내역</a></li>
                    <li class="tab"><a th:href="@{/front/dsgnMng/chgDsctnForm.html?aplcntid=}+${aplcntid}" role="tab" >변경내역</a></li>
                    <li class="tab active"><a id="operRsltTab" th:href="@{/front/dsgnMng/operRsltForm.html?aplcntid=}+${aplcntid}" role="tab" >운영결과</a></li>
                    <li class="tab"><a th:href="@{/front/dsgnMng/implmntIdntyForm.html?aplcntid=}+${aplcntid}" role="tab" >이행확인</a></li>
                    <li class="tab"><a th:href="@{/front/dsgnMng/objcAplyForm.html?aplcntid=}+${aplcntid}" role="tab" >이의신청</a></li>
                </ul>
            </div>

            <div class="pc-only">
                <div class="table-col table-layout-auto">
                    <table>
                        <caption>운영결과 - 번호, 지정번호, 프로그램명, 운영결과등록(등록, 제출기간, 진행상태, 등록일)</caption>
                        <thead>
                            <tr>
                                <th scope="col" rowspan="2">번호</th>
                                <th scope="col" rowspan="2">지정번호</th>
                                <th scope="col" rowspan="2">프로그램명</th>
                                <th scope="colgroup" colspan="4">운영결과등록</th>
                            </tr>
                            <tr>
                                <th scope="col">등록</th>
                                <th scope="col">제출기간</th>
                                <th scope="col">진행상태</th>
                                <th scope="col">등록일</th>
                            </tr>
                        </thead>
                        <tbody id="list-area"/>
                    </table>
                </div>
            </div>

        <div class="mo-only">
            <div class="table-list">
                <ul id="list-mobile-area"/>
            </div>
        </div>

        <div id="pagination" class="pagination" aria-label="pagination"/>

        <script th:inline="javascript">

            //지정내역
            var operRslt= {
                listUrl:"/front/dsgnMng/selectOperRsltList.do",
                regUrl:"/front/dsgnMng/operRsltInsertForm.html",
                modUrl:"/front/dsgnMng/operRsltUpdateForm.html",
                dtlUrl:"/front/dsgnMng/operRsltDetailForm.html",

                selectList() {
                    if (displayWorkProgress(true)) {
                        let formData = $('#searchForm').serializeArray();

                        $.ajax({
                            url: operRslt.listUrl,
                            cache: false,
                            dataType: 'json',
                            data: formData,
                            type: 'GET',
                            success: function (data) {
                            	operRslt.makeListHtml(data);
                                closeWorkProgress();
                            }
                        });
                    }
                },

                goDtl(btnReg,id){
                	var f = document.forms.searchForm;

                	f.action = operRslt.regUrl;
                	if(btnReg=="조회"){
                		f.mode.value = "read";
                	}
                	f.cyclid.value = id;
                    f.submit();
                },

                makeListHtml(data) {
                    var html = "";
                    var list = data.list;
                    var mobileHtml = "";

                    if (list == null || list.length <= 0) {
                        html += `<tr>
                                     <td class="nodata" colspan="7">
                                         <p><span class="icon icon-notice bg-black9"></span>운영결과 내용이 없습니다.</p>
                                     </td>
                                 </tr>
                                 `;
                        mobileHtml += `<tr>
                                     <td class="nodata" colspan="7">
                                         <p><span class="icon icon-notice bg-black9"></span>운영결과 내용이 없습니다.</p>
                                     </td>
                                 </tr>
                                 `;
                    } else {
                        list.forEach(function (item, idx) {

                        	    var dsgnNo   = item?.dsgnNo   ?? '';
                        	    var prgrmNm  = item?.prgrmNm  ?? '';
                        	    var operReg  = item?.operReg  ?? '';
                        	    var cyclid   = item?.cyclid   ?? '';
                        	    var sbmsnPrd = item?.sbmsnPrd ?? '';
                        	    var sttsCdNm = item?.sttsCdNm ?? '';

                                html += `<tr>
                                	     ${idx === 0 || idx % 3 === 0 ? `<td rowspan="3">${item.rowNumber/3}</td>`: ``}
                                	     ${idx === 0 || idx % 3 === 0 ? `<td rowspan="3">${dsgnNo}</td>`: ``}
                                	     ${idx === 0 || idx % 3 === 0 ? `<td rowspan="3" class="al"><a href="#" class="link ellipsis">${prgrmNm}</a></td>`: ``}
                                	    `
                                if(operReg == '대기중'){
                                	html += `<td>${operReg}</td>`
                                }
                                else{
                                	html += `<td><button type="button" class="btn-small btn-outline-blue" onclick="operRslt.goDtl('${operReg}','${cyclid}')">${operReg}</button></td>`
                                }
                                html += `
                                         <td>${sbmsnPrd}</td>
                                         <td>${sttsCdNm}</td>
                                         <td>${regDt== null ? '':regDt}</td>
                                         </tr>
                                        `;
/*
                                mobileHtml += `
                                <li class="block">
                                	<div class="tbody">
                                        <dl>
                                ${idx === 0 || idx % 3 === 0 ?
                                		   `<div class="list">
                                	            <dt>번호</dt>
                                                <dd>${rowNumber/3}</dd>
                                            </div>
                                		    <div class="list">
                                                <dt>지정번호</dt>
                                                <dd>${dsgnNo}</dd>
                                            </div>
                                		    <div class="list">
                                                <dt>프로그램명</dt>
                                                <dd>${prgrmNm}</dd>
                                            </div>`: ``}

                                            <div class="list">
                                                <dt>등록하기</dt>
                                                <dd><button type="button" class="btn-small btn-outline-blue" onclick="operRslt.goDtl('${operReg}','${cyclid}')">${operReg}</button></dd>
                                            </div>
                                            <div class="list">
                                                <dt>제출기간</dt>
                                                <dd>${sbmsnPrd}</dd>
                                            </div>
                                            <div class="list">
                                                <dt>진행상태</dt>
                                                <dd>${sttsCdNm}</dd>
                                            </div>
                                            <div class="list">
                                                <dt>등록일</dt>
                                                <dd>${regDt}</dd>
                                            </div>
                                        </dl>
                                    </div>
                                </li>
                                </ul>
                            </div>
                            <li>
                            `;
*/

                            mobileHtml += `
                                <li class="block">
                                    <div class="tbody">
                                        <dl>
                            ${idx === 0 || idx % 3 === 0 ?`
                            		        <div class="list">
                            	                <dt>번호</dt>
                                                <dd>${item.rowNumber/3}</dd>
                                            </div>
                                            <div class="list">
                                                <dt>지정번호</dt>
                                                <dd>${dsgnNo}</dd>
                                            </div>
                                            <div class="list">
                                                <dt>프로그램명</dt>
                                                <dd>${prgrmNm}</dd>
                                                <dd><a href="#" class="al" class="link">프로그램 A</a></dd>
                                            </div>` : ``}
                            ${idx === 0 || idx % 3 === 0 ? ``: ``}
                                            <div class="list">
                                                <dt>등록하기</dt>
                                                <dd><button type="button" class="btn-small btn-outline-blue" onclick="operRslt.goDtl('${operReg}','${cyclid}')">${operReg}</button></dd>
                                            </div>
                                            <div class="list">
                                                 <dt>제출기간</dt>
                                                 <dd>2023-01-01 ~ 2023-03-31</dd>
                                            </div>
                                            <div class="list">
                                                <dt>진행상태</dt>
                                                <dd></dd>
                                            </div>
                                            <div class="list">
                                                <dt>등록일</dt>
                                                <dd></dd>
                                            </div>
                                        </dl>
                                    </div>
                                </li>
                            `;
                        });
                    }
                    $("#list-area").html(html);
                    $("#pagination").html(data.pagination);
                    $('#list-mobile-area').html(mobileHtml);

                }
            }

            function goPage(page) {
                $("#pageNumber").val(page);
                operRslt.selectList();
            }

            $(function () {
                operRslt.selectList();
            });

        </script>
    </div>
</body>
</html>

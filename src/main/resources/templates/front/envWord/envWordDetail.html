<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
    layout:decorator="layout/front/subLayout" >
<body>
	<div layout:fragment="content">
	
		<!-- content -->
		<div class="table-view">
			<div class="table-view-header">
				<h3><span><th:block th:text="${envWord.word}"></th:block></span> </h3>
				<dl>
					<div class="list">
						<dt>용어</dt>
						<dd><th:block th:text="${envWord.word}"></th:block></dd>
					</div>
				</dl>
				<dl>
					<div class="list">
						<dt>영문</dt>
						<dd><th:block th:text="${envWord.wordEngl}"></th:block></dd>
					</div>
				</dl>
			</div>
			<div class="table-view-body">
				<dl class="view-summary">
					<dt><span>요약</span></dt>
					<dd>
						<th:block th:text="${envWord.cnSumry}"></th:block>
					</dd>
				</dl>
				<div class="table-view-content">
					<div class="board_content content_editor">
						<th:block th:utext="${envWord.cn}"></th:block>
					</div>
				</div>
			</div>

			<div class="btn-wrap">
				<div class="center">
					<button type="button" class="btn-medium btn-gray" onclick="moveToDetail();">목록</button>
				</div>
			</div>
		
		</div>
		<!-- //content -->
	
		<script th:inline="javascript">			
	        function moveToDetail() {
	            location.href = '/front/envWord/envWordListForm.html';
	        }
		</script>
	</div>

</body>
</html>

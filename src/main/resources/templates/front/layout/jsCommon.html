<script type="text/javascript">
jQuery(function(){
	
	jQuery("form").each(function(){
		if(!jQuery(this).children("*").is("#mkey")){
			jQuery("<input>",{type:'hidden',name:'mkey',id:'mkey',value:'[[${#request.getAttribute('mkey')}]]'}).appendTo(this);
		}
	});
});
</script>

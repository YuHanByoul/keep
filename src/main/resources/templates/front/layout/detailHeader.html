<th:block th:unless="${#request.getAttribute('MENU_ITEM').tree_menu_nm == null}" th:with="tree_menu_nm=${#request.getAttribute('MENU_ITEM').tree_menu_nm}">
	<th:block th:with="treeNmArr=${#strings.arraySplit(tree_menu_nm, '>')}" >
	<h2 class="title"><th:block th:text="${#arrays.length(treeNmArr) > 1 ? #strings.arraySplit(treeNmArr[1], '_')[0]:treeNmArr[0]}" /></h2>
	
	<div class="location" th:unless="${layoutNm == 'join' or layoutNm == 'login' or layoutNm == 'mypage'}">
	    <a href="/" class="location-home"><span class="ir">home</span></a>
	    <th:block th:each="menu_nm,status : ${treeNmArr}">
	    <span class="location-item" th:if="${status.index != 1 and status.index != 4}" th:text=${menu_nm}></span>
	    <span class="location-item is-active" th:if="${status.index == 1}" th:text=${menu_nm}></span>
	    </th:block>
	</div>
	</th:block>
</th:block>

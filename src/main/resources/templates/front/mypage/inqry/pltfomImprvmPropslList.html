<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/front/subLayout">

<div layout:fragment="content">
    <form class="search-filter" id="searchForm" name="searchForm">
        <div class="form-input mo-flex-wrap">
            <strong class="label">제목 검색</strong>
            <div class="form-input">
                <input type="search" id="searchKeyword" name="searchKeyword" title="제목 검색" placeholder="검색어를 입력해 주세요.">
            </div>
            <div class="search-filter-submit">
                <button type="submit" class="btn-medium btn-green btn-before-search">검색</button>
                <button type="reset" class="btn-medium btn-transparent btn-before-refresh">초기화</button>
            </div>
        </div>
        <input type="hidden" id="pageNumber" name="pageNumber" value="1">
        <input type="hidden" id="prpslid" name="prpslid">
        <input type="hidden" id="rowPerPage" name="rowPerPage" value="10">
        <input type="hidden" id="orderField" name="orderField" value="REG_DT">
    </form>

    <div class="table-caption flex-nowrap">
        <div class="left">
            <p>총 <b id="total-count">0</b> 건</p>
        </div>
        <div class="right d-flex">
            <select title="글 보기 개수" id="selectRowPerPage" name="selectRowPerPage" onchange="pltfomPropslList.changeRowPerPage()">
                <option value="10">10개씩 보기</option>
                <option value="50">50개씩 보기</option>
                <option value="100">100개씩 보기</option>
            </select>
        </div>
    </div>

    <div class="pc-only">
        <div class="table-col table-layout-auto table-col-mo">
            <table>
                <caption>플랫폼 개선 제안 - 번호, 제목, 상태, 작성자, 공개여부, 등록일</caption>
                <colgroup>
                    <col>
                    <col>
                    <col style="width:40%;">
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">분류</th>
                    <th scope="col">제목</th>
                    <th scope="col">상태</th>
                    <th scope="col">공개여부</th>
                    <th scope="col">등록일</th>
                </tr>
                </thead>
                <tbody id="pcListArea">
                </tbody>
            </table>
        </div>
    </div>

    <div class="mo-only">
        <div class="table-list">
            <ul id="moListArea">
            </ul>
        </div>
    </div>

    <div class="pagination" aria-label="pagination" id="pagination"/>

    <script th:inline="javascript">
        let pltfomPropslList = {
            searchVo: /*[[${searchVo}]]*/null,
            listUrl: '/front/mypage/inqry/selectPltfomImprvmPropslList.do',
            detailUrl: '/front/mypage/inqry/pltfomImprvmPropslDetail.html',
            formUrl: '/front/mypage/inqry/pltfomImprvmPropslForm.html',

            init() {
                $('#searchForm').on('submit', function (e) {
                    e.preventDefault();

                    $('#pageNumber').val(1);
                    pltfomPropslList.selectPltfomImprvmPropslList();
                })
            },

            moveToDetail(prpslid) {
                var f = document.forms.searchForm;
                f.prpslid.value = prpslid;
                f.action = this.detailUrl;
                f.submit();
            },

            changeRowPerPage() {
                $('#rowPerPage').val($('#selectRowPerPage').val());
            },

            selectPltfomImprvmPropslList() {
                if (displayWorkProgress(true)) {
                    $.ajax({
                        url: pltfomPropslList.listUrl,
                        cache: false,
                        dataType: 'json',
                        data: $('#searchForm').serializeArray(),
                        type: 'GET',
                        success: function (response) {
                            let data = escapeData(response.list);
                            $("#pcListArea").html(pltfomPropslList.makeListHtmlForPc(data));
                            $("#moListArea").html(pltfomPropslList.makeListHtmlForMo(data));
                            $("#pagination").html(response.pagination);
                            $("#total-count").html(response.totalCount);
                            closeWorkProgress();
                        }
                    });
                }
            },

            makeListHtmlForPc(list) {
                let html = "";
                if (list == null || list.length <= 0) {
                    html += `<tr>
                                <td class="nodata" colspan="6">
                                    <p><span class="icon icon-notice bg-black9"></span>플랫폼 개선 제안 내역이 없습니다.</p>
                                </td>
                            </tr>`;
                } else {
                    list.forEach(function (item) {
                        html += `<tr>
                                    <td>${item.rowNumber}</td>
                                    <td>${item.clsfCdNm}</td>
                                    <td class="al article"><a href="javascript:void(0)" class="link ellipsis" onclick="pltfomPropslList.moveToDetail(${item.prpslid})">
                                          ${item.prcsSttsCd == '188104' ? `<span class="box-tag tag-green">답변완료</span>` : ``}${item.ttl}</a></td>
                                    <td>${item.prcsSttsCdNm}</td>
                                    <td>${item.rlsYn == 'Y' ? '공개' : '비공개'}</td>
                                    <td>${item.regDt}</td>
                                </tr>`;
                    });
                }
                return html;
            },

            makeListHtmlForMo(list) {
                let html = "";
                if (list == null || list.length <= 0) {
                    html += `<li class="block">
                                <div class="nodata">
                                    <p><span class="icon icon-notice bg-black9"></span>환경교육 제안 내용이 없습니다.</p>
                                </div>
                            </li>`;
                } else {
                    list.forEach(function (item) {
                        html += `
                                <li class="block">
                                    <div class="tbody">
                                        <dl>
                                            <div class="list">
                                                <dt>번호</dt>
                                                <dd>${item.rowNumber}</dd>
                                            </div>
                                            <div class="list">
                                                <dt>분류</dt>
                                                <dd>${item.clsfCdNm}</dd>
                                            </div>
                                            <div class="list">
                                                <dt>제목</dt>
                                                <dd>
                                                    <a href="javascript:void(0)" class="link ellipsis" onclick="pltfomPropslList.moveToDetail(${item.prpslid})">
                                                          ${item.prcsSttsCd == '188104' ? `<span class="box-tag tag-green">답변완료</span>` : ``}${item.ttl}
                                                    </a>
                                                </dd>
                                            </div>
                                            <div class="list">
                                                <dt>상태</dt>
                                                <dd>${item.prcsSttsCdNm}</dd>
                                            </div>
                                            <div class="list">
                                                <dt>공개여부</dt>
                                                <dd>${item.rlsYn == 'Y' ? '공개' : '비공개'}</dd>
                                            </div>
                                            <div class="list">
                                                <dt>등록일</dt>
                                                <dd>${item.regDt}</dd>
                                            </div>
                                        </dl>
                                    </div>
                                </li>`;
                    });
                }
                return html;
            }
        }

        function goPage(num) {
            $("#pageNumber").val(num);
            pltfomPropslList.selectPltfomImprvmPropslList();
        }

        $(function () {
            pltfomPropslList.init();

            $("#pageNumber").val(pltfomPropslList.searchVo.pageNumber);
            $("#searchKeyword").val(pltfomPropslList.searchVo.searchKeyword);
            $('#rowPerPage').val(pltfomPropslList.searchVo.rowPerPage);
            $('#selectRowPerPage').val(pltfomPropslList.searchVo.rowPerPage);

            pltfomPropslList.selectPltfomImprvmPropslList();
        });
    </script>
</div>


</html>

 <div class="layer-header">
     <strong class="tit">배송 정보</strong>
     <button type="button" class="btn-layer-close" title="레이어팝업 닫기" data-layer-close></button>
 </div>
 <div class="layer-content">
     <div class="table-row">
         <table>
             <colgroup>
                 <col style="width:100px;">
                 <col>
             </colgroup>
             <caption>대여 교구 정보 - 꾸러미명, 대여차수, 대여기간</caption>
             <tbody>
                 <th:block th:if="${lendAplyInfo.invcnoDlivy ne null and lendAplyInfo.invcnoDlivy ne ''}"
                 <tr>
                     <th scope="row">택배사</th>
                     <td>[[${lendAplyInfo.hdryInstCdNm}]]</td>
                 </tr>
                 <tr>
                     <th scope="row">송장번호</th>
                     <td>[[${lendAplyInfo.invcnoDlivy}]]</td>
                 </tr>
                 </th:block>
                 <th:block th:unless="${lendAplyInfo.invcnoDlivy ne null and lendAplyInfo.invcnoDlivy ne ''}"
                 <tr>
                     <th scope="row" colspan='2'>택배사 인계중</th>
                 </tr>
                 </th:block>
             </tbody>
         </table>
     </div>
 </div>
 <div class="layer-footer">
     <div class="btn-wrap">
         <div class="center">
             <button type="button" class="btn-medium btn-gray" data-layer-close>닫기</button>
         </div>
     </div>
 </div>

<script th:inline="javascript">
    $(function() {});
</script>

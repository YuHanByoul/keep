<div class="layer-header">
    <strong class="tit">입금계좌 확인</strong>
    <button type="button" class="btn-layer-close" title="레이어팝업 닫기" data-layer-close=""></button>
</div>
<div class="layer-content">
    <div class="thumb-info">
        <span class="icon icon-info-pay"></span>
    </div>
    <div class="tbl mlauto mrauto mt20" style="width:auto;">
        <dl class="fs-18 fc-black3">
            <div class="list">
                <dt class="fc-green pr20 fw-500 pb5">결제금액</dt>
                <dd><th:block th:text="${#numbers.formatInteger(mypageEnvReqst.amt, 0, 'COMMA') + '원'}"/></dd>
            </div>
            <div class="list">
                <dt class="fc-green pr20 fw-500 pb5">은행명</dt>
                <dd><th:block th:text="${mypageEnvReqst.bankCdNm}"/></dd>
            </div>
            <div class="list">
                <dt class="fc-green pr20 fw-500 pb5">계좌번호</dt>
                <dd><th:block th:text="${mypageEnvReqst.bacntNo}"/></dd>
            </div>
            <div class="list">
                <dt class="fc-green pr20 fw-500 pb5">예금주</dt>
                <dd><th:block th:text="${mypageEnvReqst.dpstrNm}"/></dd>
            </div>
        </dl>
    </div>
</div>
<div class="layer-footer">
    <div class="btn-wrap">
        <div class="center">
            <button type="button" class="btn-medium btn-gray" data-layer-close="">닫기</button>
        </div>
    </div>
</div>

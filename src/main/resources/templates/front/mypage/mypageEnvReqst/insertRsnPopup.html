<div class="layer-header">
    <strong class="tit">예약취소 사유</strong>
    <button type="button" class="btn-layer-close" title="레이어팝업 닫기" data-layer-close=""></button>
</div>
<div class="layer-content">
    <textarea title="예약취소 사유" placeholder="예약취소 사유" class="areaResize" name="rsvtCnclRsn" style="height: 70px;"></textarea>
</div>

<div class="layer-footer">
    <div class="btn-wrap">
        <div class="center">
            <button type="button" class="btn-medium btn-gray" data-layer-close="">닫기</button>
            <button type="button" class="btn-medium btn-green" onclick="fn_insertRsn();">확인</button>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function fn_insertRsn(){
        var param = {aplyid : /*[[${aplyid}]]*/null, rsvtCnclRsn : $('#insertRsnPopup textarea[name="rsvtCnclRsn"]').val()};
        if (displayWorkProgress(true)) {
            $.ajax({
                url: '/front/mypage/mypageEnvReqst/insertRsn.do',
                cache: false,
                dataType: 'json',
                data: param,
                type: 'GET',
                success: function (data) {
                    alert(data.msg);
                    layerPopup.close({target:'insertRsnPopup'});
                    selectEnvReqstList();
                    closeWorkProgress();
                }
            });
        }

    }
</script>

<th:block th:if="${splmntInfo.ansSttsCd == '201101'}">
<form id ="splmntUpdateForm">
    <input type="hidden" name="splmntid" th:value="${splmntInfo.splmntid}" />
    <input type="hidden" name="ansSttsCd" th:value="${splmntInfo.ansSttsCd}" />
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content type_2">
            <div class="modal-header">
                <h4 class="modal-title">보완요청</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card m-b-10">
                    <div class="card-block-small">
                        <div class="mb-0 form-group row required">
                            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="popInput01"><strong>내용</strong></label>
                            <div class="col-12">
                                <textarea rows="5" cols="5" class="form-control form-control-sm" placeholder="요청내용을 입력해주세요." id="dmndCn" name="dmndCn" th:text="${splmntInfo.dmndCn}"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary waves-effect waves-light" onclick="splmntUpdate.onSplmntUpdate();">저장</button>
            </div>
        </div>
    </div>
</form>
</th:block>
<th:block th:unless="${splmntInfo.ansSttsCd == '201101'}">
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content type_2">
        <div class="modal-header">
            <h4 class="modal-title">보완완료</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="modal-body">
            <div class="card m-b-10">
                <div class="card-block-small">
                    <div class="mb-3 form-group row required">
                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="popInput02"><strong>내용</strong></label>
                        <div class="col-12">
                            <input type="text" class="form-control form-control-sm" name="popInput02" id="popInput02" th:value="${splmntInfo.dmndCn}" readonly="">
                        </div>
                    </div>
                    <div class="mb-0 form-group row required">
                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="popInput03"><strong>답변내용</strong></label>
                        <div class="col-12">
                            <textarea rows="5" cols="5" class="form-control form-control-sm" placeholder="Default textarea" id="" name="" readonly="" th:text="${splmntInfo.ansCn}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary waves-effect waves-light" onclick="splmntUpdateModal.hide();">확인</button>
        </div>
    </div>
</div>
</th:block>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
    layout:decorator="layout/front/subLayout" 
>

<body>
<div layout:fragment="content">
    <section>
        <form class="search-filter mt45" id="searchForm" name="searchForm">
            <input type="hidden" id="pageNumber" name="pageNumber" th:value="${reqMngVo.pageNumber == null ? 1 : reqMngVo.pageNumber}">
            <input type="hidden" id="rowPerPage" name="rowPerPage" th:value="${reqMngVo.rowPerPage == null ? 10 : reqMngVo.rowPerPage}">
            <input type="hidden" id="ORDER_DIRECTION" name="orderDirection" value="desc">
            <input type="hidden" id="orderField" name="orderField" value="REG_DT">
            <div class="form-input-wrap">
                <div class="form-row">
                    <div class="form-header"><strong class="label">사업분야</strong></div>
                    <div class="form-body">
                        <span kattr:select_code="searchFldCd" th:attr="selectedCd=${reqMngVo.searchFldCd}" grpCd="173" firstOptTxt="- 전체 -" addClass="input-sm" title="사업분야" ></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-header"><strong class="label">공모명</strong></div>
                    <div class="form-body">
                        <input type="search" title="공모명" placeholder="공모명을 입력해주세요." name="searchPcntstNm" id="searchPcntstNm" th:value="${reqMngVo.searchPcntstNm}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-header"><strong class="label">프로그램명</strong></div>
                    <div class="form-body">
                        <input type="search" title="프로그램명" id="searchPrgrmNm" name="searchPrgrmNm" placeholder="프로그램명을 입력해 주세요." th:value="${reqMngVo.searchPrgrmNm}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-header"><strong class="label">제출상태</strong></div>
                    <div class="form-body">
                        <span kattr:select_code="searchSttsCd" th:attr="selectedCd=${reqMngVo.searchSttsCd}" grpCd="203" firstOptTxt="- 전체 -" addClass="input-sm" title="제출상태"></span>
                    </div>
                </div>
            </div>
            <div class="search-filter-submit">
                <button type="button" class="btn-medium btn-gray btn-before-refresh" onclick="listPage.searchInit();">초기화</button>
                <button type="submit" class="btn-medium btn-green btn-before-search" onclick="listPage.search(); return false;">검색</button>
            </div>
        </form>

        <div class="table-caption flex-nowrap">
            <div class="left">
                <p>총 <b id="totalCount">0</b> 건</p>
            </div>
            <div class="right d-flex">
                <select title="글 보기 개수" class="sort-filter" id="rowPerPageChangeSelect">
                    <option value="10">10개</option>
                    <option value="50">50개</option>
                    <option value="100">100개</option>
                </select>
                <div><button type="button" id="rowPerPageChange" class="btn-medium btn-outline-black">보기</button></div>
            </div>
        </div>

        <div class="pc-only">
            <div class="table-col table-layout-auto table-col-mo">
                <table>
                    <caption>정산보고관리 - 번호, 사업분야, 프로그램명, 집행금액, 잔액, 제출상태, 제출기간, 보고서등록</caption>
                    <thead>
                        <tr>
                            <th scope="col">번호</th>
                            <th scope="col">사업분야</th>
                            <th scope="col">프로그램명</th>
                            <th scope="col">집행금액</th>
                            <th scope="col">잔액</th>
                            <th scope="col">제출상태</th>
                            <th scope="col">제출기간</th>
                            <th scope="col">보고서등록</th>
                        </tr>
                    </thead>
                    <tbody id="list-area">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mo-only">
            <div class="table-list">
                <ul id="list-mobile-area">
                </ul>
            </div>
        </div>
        
        <div id="pagination" aria-label="pagination"></div>
    </section>
    
    <!-- layerpopup -->
    <div class="layer-popup layer-large" data-layer-id="suppModalPopup">
        <div class="layer-dimmed" title="레이어팝업 닫기"></div>
        <div class="layer-wrap" id="suppModalPopup"></div>
    </div>
    
    <script th:inline="javascript">
        var listPage = {
            listUrl: '/front/clclnMng/selectClclnMngList.do',
            detailUrl : '/front/clclnReport/clclnReportDetailForm.html',
    
            init(rowPerPage) {
                if(rowPerPage != null) {
                    $("#rowPerPage").val(parseInt(rowPerPage));
                    $('#pageNumber').val('1');
                }
                this.selectList();
            },
            search() {
                $('#pageNumber').val('1');
                this.selectList();
            },
            searchInit() {
                $("#searchFldCd").val('');
                $("#searchPcntstNm").val('');
                $("#searchPrgrmNm").val('');
                $("#searchSttsCd").val('');
//                 this.selectList();
            },
            selectList() {
                if (displayWorkProgress(true)) {
                    let formData = $('#searchForm').serializeArray();
    
                    $.ajax({
                        url: listPage.listUrl,
                        cache: false,
                        dataType: 'json',
                        data: formData,
                        type: 'GET',
                        success: function (data) {
                            listPage.makeListHtml(data);
                            closeWorkProgress();
                        }
                    });
                }
            },
            moveToDetail(aplyid) {
                location.href = this.detailUrl + '?aplyid=' + aplyid;
            },
            suppPopup: function(splmntid,aplyid,fldCd) {
                $("#suppModalPopup").load("/front/clclnReport/selectSplmntPopup.html?splmntid=" + splmntid + '&aplyid=' + aplyid + '&fldCd=' + fldCd, function(response, status, xhr) {
                    if (status == "success") {
                        layerPopup.open({target:'suppModalPopup'});
                    }
                });
            },
            makeListHtml(data) {
                var listHtml = "";
                var mobileHtml = "";
                if (data.list == null || data.list.length <= 0) {
                    listHtml += `
                    <tr>
                        <td class="nodata" colspan="8">
                            <p><span class="icon icon-notice bg-black9"></span>정산보고관리 내용이 없습니다.</p>
                        </td>
                    </tr>
                    `;
                    mobileHtml += `
                    <div class="nodata">
                        <p><span class="icon icon-notice bg-black9"></span>정산보고관리 내용이 없습니다.</p>
                    </div>
                    `;
                } else {
                    data.list.forEach(function(item) {
                        var minusAmt = listPage.addComma(item.minusAmt);
                        var nowAmt = listPage.addComma(item.nowAmt);
                        listHtml += `
                        <tr>
                        <td>${item.rowNumber}</td>
                        <td>${item.fldNm}</td>
                        <td>${item.prgrmNm}</td>
                        <td>${minusAmt}</td>
                        <td>${nowAmt}</td>`;
                        if(`${item.excclcSttsCd}` == '203104' || `${item.excclcSttsCd}` == '203105'){
                            listHtml += `<td><button type="button" class="link" onclick="listPage.suppPopup(${item.splmntid},${item.aplyid})">${item.excclcSttsNm}</button></td>`;
                        } else {
                            listHtml += `<td>${item.excclcSttsNm}</td>`;
                        }
                        listHtml += `
                        <td>${item.excclcReportBgngDt == null ? '-' : item.excclcReportBgngDt}<br class="pc-only"> ${item.excclcReportEndDt != null ? '~' : ''} ${item.excclcReportEndDt == null ? '' : item.excclcReportEndDt}</td>`;
                        if (`${item.crudBtn}` == 'C') {
                            listHtml += `<td><a href="javascript:listPage.moveToDetail(${item.aplyid})" class="btn-small btn-outline-blue">제출</a></td>`;
                        } else if (`${item.crudBtn}` == 'R') {
                            listHtml += `<td><a href="javascript:listPage.moveToDetail(${item.aplyid})" class="btn-small btn-outline-black">조회</a></td>`;
                        } else if (`${item.crudBtn}` == 'U') {
                            listHtml += `<td><a href="javascript:listPage.moveToDetail(${item.aplyid})" class="btn-small btn-outline-blue">수정</a></td>`;
                        } else {
                            listHtml += `<td>-</td>`;
                        }
                        
                        mobileHtml += `
                        <li class="block" >
                            <div class="tbody">
                                <dl>
                                    <div class="list">
                                        <dt>번호</dt>
                                        <dd>${item.rowNumber}</dd>
                                    </div>
                                    <div class="list">
                                        <dt>사업분야</dt>
                                        <dd>${item.fldNm}</dd>
                                    </div>
                                    <div class="list">
                                        <dt>프로그램명</dt>
                                        <dd>${item.prgrmNm}</dd>
                                    </div>
                                    <div class="list">
                                        <dt>집행금액</dt>
                                        <dd>${item.minusAmt}</dd>
                                    </div>
                                    <div class="list">
                                        <dt>잔액</dt>
                                        <dd>${item.nowAmt}</dd>
                                    </div>
                                    <div class="list">
                                        <dt>제출상태</dt>
                                    `;
                                    if(`${item.excclcSttsCd}` == '203104' || `${item.excclcSttsCd}` == '203105'){
                                        mobileHtml += `<dd><button type="button" class="link" onclick="listPage.suppPopup(${item.splmntid},${item.aplyid})">${item.excclcSttsNm}</button></dd>`;
                                    } else {
                                        mobileHtml += `<dd>${item.excclcSttsNm}</dd>`;
                                    }
                                    mobileHtml += `
                                    </div>
                                    <div class="list">
                                        <dt>제출기간</dt>
                                        <dd>${item.excclcReportBgngDt == null ? '-' : item.excclcReportBgngDt}<br class="pc-only"> ${item.excclcReportEndDt != null ? '~' : ''} ${item.excclcReportEndDt == null ? '' : item.excclcReportEndDt}</dd>
                                    </div>
                                    <div class="list">
                                        <dt>보고서등록</dt>`;
                                        if (`${item.crudBtn}` == 'C') {
                                        listHtml += `<dd><a href="javascript:listPage.moveToDetail(${item.aplyid})" class="btn-small btn-outline-blue">제출</a></dd>`;
                                    } else if (`${item.crudBtn}` == 'R') {
                                        listHtml += `<dd><a href="javascript:listPage.moveToDetail(${item.aplyid})" class="btn-small btn-outline-black">조회</a></dd>`;
                                    } else if (`${item.crudBtn}` == 'U') {
                                        listHtml += `<dd><a href="javascript:listPage.moveToDetail(${item.aplyid})" class="btn-small btn-outline-blue">수정</a></dd>`;
                                    } else {
                                        listHtml += `<dd>-</dd>`;
                                    }
                                    mobileHtml += `
                                    </div>
                                </dl>
                            </div>
                        </li>`;
                    });
                }
                $('#list-area').html(listHtml);
                $('#list-mobile-area').html(mobileHtml);
                $("#pagination").html(data.pagination);
                $("#totalCount").html(data.totalCount);
            },
            addComma(value) {
                var retVal = String(value).replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,');
                return retVal;
            }
        };
    
        $(function () {
            listPage.init();
            
            $("#rowPerPageChange").click(function(){
                $("#rowPerPage").val($("#rowPerPageChangeSelect").val());
                listPage.init($("#rowPerPageChangeSelect").val());
            });
        });
    </script>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
    layout:decorator="layout/front/nolnbSubLayout" >
<body>
    <div layout:fragment="content">
        <form id="insertForm">
	        <!-- content -->
	        <div id="content" class="content">
	            <div class="steps">
	                <ol>
	                    <li>
	                        <div class="steps-inner">
	                            <span>01</span>
	                            <strong>약관동의</strong>
	                        </div>
	                    </li>
	                    <li>
	                        <div class="steps-inner">
	                            <span>02</span>
	                            <strong>신청정보 작성</strong>
	                        </div>
	                    </li>
	                    <li class="active" title="현재 단계" aria-current="step">
	                        <div class="steps-inner">
	                            <span>03</span>
	                            <strong>신청완료</strong>
	                        </div>
	                    </li>
	                </ol>
	            </div>
	
	            <div class="box-step-end">
	                <div class="thumb"><span class="icon icon-sign-end"></span></div>
	                <dl>
	                    <dt>체험 환경교육 프로그램 공모 신청이 완료되었습니다.</dt>
	                    <dd>진행절차는 마이페이지에서 확인하실 수 있습니다.</dd>
	                </dl>
	                <div class="btn-inner"><a href="#" class="btn-large btn-green" onclick="goMypage();">마이페이지</a></div>
	            </div>
	        </div>
        </form>
        <!-- //content -->
        
	    <script th:inline="javascript">
	    $(function () {
        });
	    
	    // 마이페이지로 이동
	    function goMypage() {
	    	alert("마이페이지로 이동");
	    	return;
	    	
	    	var f = document.forms.insertForm ;
            f.action = "";
            f.submit();
	    }
	    </script>
    </div>
</body>
</html>

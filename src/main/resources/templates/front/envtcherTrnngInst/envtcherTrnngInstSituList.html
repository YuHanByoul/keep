<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/front/subLayout">

<div layout:fragment="content">
    <div class="terms-info">
        <div class="thumb"><img src="/images/front/terms/terms-thumb01.png" alt=""></div>
        <p>환경교육사 제도는 시범운영('15~'16)을 거쳐 2017년부터 본격적으로 시행되었습니다.<br>2017년부터 양성과정 지정·운영이 시작되어, 현재 총 11개 기관에서 환경교육사 양성과정을 운영하고 있습니다.</p>
    </div>

    <div class="edu-list type3">
        <ul>
            <li th:each="item : ${list}">
                <dl>
                    <dt th:text="|${item.instNm}(${item.grdcdNm})|"></dt>
                    <dd class="logo"><img th:src="'/downloadFileByFileid.do?fileid='+${item.logoFileid}+'&file_idntfc_key='+${item.fileIdntfcKey}" th:alt="${item.instNm}"></dd>
                    <dd>
                        <ul class="dot-list">
                            <li class="d-flex">
                                <span class="tit">TEL</span>
                                <span class="dc" th:text="${item.telno}"></span>
                            </li>
                            <li class="d-flex">
                                <span class="tit">FAX</span>
                                <span class="dc" th:text="${item.fxno}"></span>
                            </li>
                            <li class="d-flex">
                                <span class="tit">주소</span>
                                <span class="dc" th:text="${item.addr}"></span>
                            </li>
                        </ul>
                    </dd>
                </dl>
                <div class="detail">
                    <dl>
                        <dt th:text="|${item.instNm}(${item.grdcdNm})|"></dt>
                        <dd th:text="${item.expln}"></dd>
                    </dl>
                    <div th:if="${item.hmpg != null}" class="pc-btn"><button type="button" class="btn-medium"><a th:href="${item.hmpg}" target="_blank">홈페이지 바로가기</a></button></div>
                </div>
                <div class="mo-only mo-btn"><button type="button" class="btn-medium btn-green">홈페이지 바로가기</button></div>
            </li>
        </ul>
    </div>
</div>
</html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/front/subLayout">

<div layout:fragment="content">
    <div class="table-caption">
        <div class="left">
            <h3 class="sub-title">1:1문의 수정</h3>
        </div>
        <div class="right">
            <p class="desc"><span class="ast">*</span>표시는 필수 입력 정보입니다.</p>
        </div>
    </div>

    <div class="table-row table-row-mo">
        <table>
            <caption>1:1문의_정보입력 - 공개여부, 분류, 분류, 내용, 첨부파일</caption>
            <colgroup>
                <col style="width:140px;">
                <col>
            </colgroup>
            <tbody>
            <tr>
                <th scope="row">공개여부</th>
                <td>
                    <div class="form-check-list">
                        <label class="inp"><input type="radio"><b>예</b></label>
                        <label class="inp"><input type="radio"><b>아니오</b></label>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">분류<i class="ast" title="필수입력">*</i></th>
                <td>
                    <div class="form-input">
                        <select title="분류">
                            <option value="" disabled selected>선택하세요.</option>
                            <option value="일반">교육과정 재구성 지원</option>
                            <option value="일반">일반</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">제목<i class="ast" title="필수입력">*</i></th>
                <td>
                    <div class="form-input">
                        <input type="text" title="제목" placeholder="제목을 입력해주세요.">
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">내용<i class="ast" title="필수입력">*</i></th>
                <td>
                    <div class="form-input">
                        <textarea title="내용" placeholder="내용을 입력해주세요."></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">첨부파일</th>
                <td>
                    <div class="form-input-file">
                        <label class="form-input">
                            <input type="file" class="blind" accept=".jpeg,.jpg,.png,.gif,.hwp,.hwpx,.doc,.docx,.xls,.xlsx,.pdf,.txt" title="파일첨부" maxcount="5">
                            <span class="inp-file-text placeholder" data-width="400">파일첨부</span>
                            <span class="btn-medium btn-gray">파일선택</span>
                        </label>
                        <ul>
                            <li class="file-block" data_ext="png">
                                <span class="name">logo.png</span>
                                <button type="button" class="file-delete" title="삭제"><span class="icon icon-circle-close"></span></button>
                            </li>
                            <li class="file-block" data_ext="jpg">
                                <span class="name">bg.jpg</span>
                                <button type="button" class="file-delete" title="삭제"><span class="icon icon-circle-close"></span></button>
                            </li>
                            <li class="file-block" data_ext="png">
                                <span class="name">Logo-small-bottom.png</span>
                                <button type="button" class="file-delete" title="삭제"><span class="icon icon-circle-close"></span></button>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="box-desc-list bg7 mt10">
        <ul>
            <li>첨부 가능 확장자 : JPG, JPEG, PNG, GIF, HWP, DOC, DOCX, XLS, XLSX, PDF, TXT</li>
            <li>첨부 가능 총 용량 : 100Mbyte</li>
            <li>첨부 가능 개별 용량 : 10Mbyte</li>
        </ul>
    </div>

    <div class="btn-wrap">
        <div class="center">
            <button type="button" class="btn-medium btn-gray">취소</button>
            <button type="button" class="btn-medium btn-blue">저장/ 등록</button>
        </div>
    </div>

    <script th:inline="javascript">

    </script>
</div>

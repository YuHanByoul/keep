<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/front/subLayout">

<div layout:fragment="content">
    <!--문의 내용-->
    <div class="table-view">
        <div class="table-view-header">
            <h3><span><th:block th:text="|[${propsl.clsfCdNm}]|"/> [[${propsl.ttl}]]</span>
                <th:block th:if="${propsl.rlsYn == 'N'}">
                    <span class="icon icon-lockon" title="비밀글"></span>
                </th:block>
            </h3>

            <dl>
                <div class="list">
                    <dt>상태</dt>
                    <dd>[[${propsl.prcsSttsCdNm}]]</dd>
                </div>
                <div class="list">
                    <dt>등록일</dt>
                    <dd>[[${#dates.format(propsl.regDt, 'yyyy-MM-dd')}]]</dd>
                </div>
                <div class="list">
                    <dt>작성자</dt>
                    <dd>[[${propsl.acnt}]]</dd>
                </div>
            </dl>
            <dl class="table-view-file">
                <div class="list">
                    <dt>첨부파일</dt>
                    <dd>
                        <div class="form-input-file">
                            <ul th:if="${propsl.fileList != null}">
                                <th:block th:each="file : ${propsl.fileList}">
                                    <li class="file-block" th:data_ext="${#strings.substring(file.fileExtsn,1)}">
                                        <span class="name">
                                            <a href="javascript:void(0)" th:fileid="${file.fileid}" th:fileIdntfcKey="${file.fileIdntfcKey}"
                                               th:onclick="|javascript:downloadFileByFileid(this.getAttribute('fileid'), this.getAttribute('fileIdntfcKey'))|">
                                                [[${file.orginlFileNm}]]
                                            </a>
                                        </span>
                                    </li>
                                </th:block>
                            </ul>
                        </div>
                    </dd>
                </div>
            </dl>
        </div>

        <div class="table-view-body">
            <div class="table-view-content" th:text="${propsl.cn}">
            </div>
        </div>

        <!-- 답변 완료 -->
        <th:block th:if="${propsl.prcsSttsCd == '188104'}">
            <div class="table-view">
                <div class="table-view-header">
                    <h3>
                        <span class="box-tag tag-green">답변완료</span>
                        <span th:text="${propslAns.ttl}"></span>
                    </h3>
                    <dl>
                        <div class="list">
                            <dt>작성자</dt>
                            <dd th:text="${propslAns.opetrAcnt}"></dd>
                        </div>
                        <div class="list">
                            <dt>답변일</dt>
                            <dd th:text="${#dates.format(propslAns.ansDt,'yyyy-MM-dd')}"></dd>
                        </div>
                    </dl>
                    <dl class="table-view-file">
                        <div class="list">
                            <dt>첨부파일</dt>
                            <dd>
                                <div class="form-input-file">
                                    <ul th:if="${propslAns.fileList != null}">
                                        <th:block th:each="file : ${propslAns.fileList}">
                                            <li class="file-block" th:data_ext="${#strings.substring(file.fileExtsn,1)}">
                                                <span class="name">
                                                    <a href="javascript:void(0)" th:fileid="${file.fileid}" th:fileIdntfcKey="${file.fileIdntfcKey}"
                                                       th:onclick="|javascript:downloadFileByFileid(this.getAttribute('fileid'), this.getAttribute('fileIdntfcKey'))|">
                                                        [[${file.orginlFileNm}]]
                                                    </a>
                                                </span>
                                            </li>
                                        </th:block>
                                    </ul>
                                </div>
                            </dd>
                        </div>
                    </dl>
                </div>
                <div class="table-view-body">
                    <div class="table-view-content">
                        <div class="table-view-content" th:text="${propslAns.cn}">
                        </div>
                    </div>
                </div>
            </div>
        </th:block>

            <div class="btn-wrap">
                <div class="center">

                    <th:block th:if="${propsl.userid == loginUserid}">
                        <th:block th:if="${propsl.prcsSttsCd == '188101'}">
                            <button type="button" class="btn-medium btn-gray" onclick="pltfomPropslDetail.update('cancel')">접수취소</button>
                        </th:block>
                        <th:block th:if="${propsl.prcsSttsCd == '188104'}">
                            <button type="button" class="btn-medium btn-gray" onclick="pltfomPropslDetail.update('delete')">삭제</button>
                        </th:block>
                        <th:block th:if="${propsl.prcsSttsCd == '188101'}">
                            <button type="button" class="btn-medium btn-gray" onclick="pltfomPropslDetail.moveToUpdateForm()">수정</button>
                        </th:block>
                    </th:block>
                    <button type="button" class="btn-medium btn-gray" onclick="pltfomPropslDetail.moveToList()">목록</button>
                </div>
            </div>
    </div>

    <form id="listForm" th:action="@{/}" method="get" onsubmit="return false;">
        <input type="hidden" id="pageNumber" name="pageNumber" th:value="${searchVo.pageNumber}">
        <input type="hidden" id="searchType" name="searchType" th:value="${searchVo.searchType}">
        <input type="hidden" id="rowPerPage" name="rowPerPage" th:value="${searchVo.rowPerPage}">
        <input type="hidden" id="clsfCd" name="clsfCd" th:value="${searchVo.clsfCd}">
        <input type="hidden" id="searchKeyword" name="searchKeyword" th:value="${searchVo.searchKeyword}">
        <input type="hidden" id="orderField" name="orderField" th:value="${searchVo.orderField}">
        <input type="hidden" id="prpslid" name="prpslid" th:value="${propsl.prpslid}">
    </form>

    <script th:inline="javascript">
         var pltfomPropslDetail = {
             prpslid: /*[[${propsl.prpslid}]]*/null,
             updateFormUrl: '/front/pltfomImprvmPropsl/pltfomImprvmPropslForm.html',
             listUrl: '/front/pltfomImprvmPropsl/pltfomImprvmPropslList.html',
             deleteUrl: '/front/pltfomImprvmPropsl/deletePltfomImprvmPropsl.do',
             cancelUrl: '/front/pltfomImprvmPropsl/cancelPltfomImprvmPropsl.do',

             update(mode) {
                 if (mode == 'cancel') {
                     if (!confirm('접수를 취소 하시겠습니까?')) return;
                     this.ajaxForSttsUpdate(pltfomPropslDetail.cancelUrl);
                 } else if (mode == 'delete') {
                     if (!confirm('등록하신 게시글을 삭제 하시겠습니까?')) return;
                     this.ajaxForSttsUpdate(pltfomPropslDetail.deleteUrl);
                 }
             },

             ajaxForSttsUpdate(url) {
                 if (displayWorkProgress(true)) {
                     $.ajax({
                         method: 'post',
                         url: url,
                         dataType: 'json',
                         data: {prpslid: pltfomPropslDetail.prpslid},
                         success: function (response) {
                             closeWorkProgress();
                             alert(response.msg);
                             if (response.success)
                                 pltfomPropslDetail.submit(pltfomPropslDetail.listUrl);
                         }
                     })
                 }
             },

             moveToList() {
                 this.submit(this.listUrl);
             },

             moveToUpdateForm() {
                 this.submit(this.updateFormUrl);
             },

             submit(url) {
                 let f = document.forms.listForm;
                 f.action = url;
                 f.submit();
             }
        }

    </script>
</div>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
    layout:decorator="layout/front/subLayout" >
<body>
	<div layout:fragment="content">
		<!-- content -->
		<form class="search-filter" id="searchForm" name="searchForm" onsubmit="return false;">
			<div class="form-input-wrap">
				<div class="form-row">
					<div class="form-header"><strong class="label">검색어</strong></div>
					<div class="form-body">
						<div class="form-input">
							<select title="검색어" name="searchType" id="searchType">
								<option value="" selected>- 선택 - </option>	
								<option value="searchTtl">제목</option>
								<option value="searchCn">내용</option>
								<option value="searchTtlCn">제목+내용</option>
							</select>
							<input type="search" title="검색어" name="searchKeyword" id="searchKeyword" placeholder="검색어를 입력해 주세요.">
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-header"><strong class="label">교육주제</strong></div>
					<div class="form-body">
						<div class="form-input">
	                        <select name="searchManinEduSbjctCd" id="searchEduSbjctCd_1" title="교육주제" onchange="setSearchSelectBox.setNextDepth(155,this.value,'searchEduSbjctCd_2')">
	                            <option value="">- 전체 -</option>
	                        </select>
							<select name="searchMdleEduSbjctCd" id="searchEduSbjctCd_2" title="교육주제 상세" style="flex:auto">
			                	<option value="">- 전체 -</option>
			                </select>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-header"><strong class="label">교육대상</strong></div>
					<div class="form-body">
						<span kattr:select_code="searchEduTrgtCd" th:attr="grpCd=185" firstOptTxt="- 전체 -" title="교육대상" ></span>
					</div>
				</div>
				<div class="form-row">
					<div class="form-header"><strong class="label">콘텐츠 유형</strong></div>
					<div class="form-body">
						<div class="form-input">
	                        <select name="searchMainTypeCd" id="searchTypeCd_1" title="콘텐츠 유형" onchange="setSearchSelectBox.setNextDepth(164,this.value,'searchTypeCd_2')">
	                            <option value="">- 전체 -</option>
	                        </select>
	                        <select name="searchMdleTypeCd" id="searchTypeCd_2" title="콘텐츠 유형 상세" style="flex:auto">
	                            <option value="">- 전체 -</option>
	                        </select>									
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-header"><strong class="label">등록일</strong></div>
					<div class="form-body">
						<div class="form-input">
							<input type="date" title="시작일" name="startDt" id="startDt">
							<div class="bul">~</div>
							<input type="date" title="종료일" name="endDt" id="endDt">
						</div>
					</div>
				</div>
			</div>
			<div class="search-filter-submit">
				<button type="button" class="btn-medium btn-gray btn-before-refresh" onclick="cntnts.searchInit()">초기화</button>
				<button type="button" class="btn-medium btn-green btn-before-search" onclick="cntnts.search()">검색</button>
			</div>
			
	        <input type="hidden" id="pageNumber" name="pageNumber" value="1">
	        <input type="hidden" id="rowPerPage" name="rowPerPage" value="12">
	        <input type="hidden" id="ORDER_DIRECTION" name="orderDirection" value="desc">
	        <input type="hidden" id="orderField" name="orderField" value="CNTNTSID DESC, REG_DT">
	        <input type="hidden" id="cntntsid" name="cntntsid" >
		</form>

		<div class="tab-content">
			<div class="table-caption flex-nowrap">
				<div class="left">
					<p>총 <b id="totalCount">0</b> 건</p>
				</div>
				<div class="right">
					<div class="sort-tab">
						<ul class="tab-list" >
							<li class="active"><button  data-controls="tab-album1" id="album-tab1" onclick="cntnts.init(12);"><span class="icon icon-sort-album"></span>앨범형</button></li>
							<li><button  data-controls="tab-list1" id="list-tab1" onclick="cntnts.init(10);"><span class="icon icon-sort-list"></span>목록형</button></li>
						</ul>
					</div>
				</div>
			</div>
			<div id="tab-album1" class="tabpanel" >
                <h3 class="blind">앨범형</h3>
				<div class="card-section" id="card-table"> 
					<ul class="n3" id="cardList-area">
					</ul>
				</div>
				<div id="pagination1" aria-label="pagination">
				</div>
			</div>
			<div id="tab-list1" class="tabpanel" >
                <h3 class="blind">목록형</h3>
				<div class="pc-only">
					<div class="table-col table-layout-auto">
						<table>
							<caption>프로그램 - 번호, 주제, 제목, 콘텐츠 유형,  대상, 등록일, 조회수</caption>
							<colgroup>
								<col style="width:6%;">
								<col style="width:18%;">
								<col>
								<col style="width:18%;">
								<col style="width:15%;">
								<col style="width:10%;">
								<col style="width:6%;">
							</colgroup>
							<thead>
								<tr>
									<th scope="col">번호</th>
									<th scope="col">주제</th>
									<th scope="col">제목</th>
									<th scope="col">콘텐츠 유형</th>
									<th scope="col">대상</th>
									<th scope="col">등록일</th>
									<th scope="col">조회수</th>
								</tr>
							</thead>
							<tbody id="pc-list-area">
							</tbody>
						</table>
					</div>
				</div>

				<div class="mo-only">
					<div class="table-list">
						<ul id="mo-list-area">
						</ul>
					</div>
				</div>

				<div id="pagination2" aria-label="pagination">
				</div>
			</div>
		</div>
		<!-- //content -->
	
		<script th:inline="javascript">	
		var mainEduSbjctCd = /*[[${mainEduSbjctCd}]]*/ null;
		var eduSbjctCd = /*[[${eduSbjctCd}]]*/ null;
		
	    $("#searchKeyword").on("keyup",function(key){
	        if(key.keyCode==13) {
	        	cntnts.search();
	        }
	    });		
		
		var getCodeListUrl = "/mng/customAttr/grpCodeList.do";
		
		var setSearchSelectBox = {
		 	fn_getNextDepthList : function(grpcd , upprcd, targetId, selected, sessionId){
				$.ajax({
					url : getCodeListUrl,
					type: 'GET',
					cache : false,
					dataType: 'json',
					async: false,
					data: {
						  grpcd  : grpcd
						, upprcd : upprcd
					}, 
					success : function (data){
						setSearchSelectBox.writeHtml(grpcd,targetId,data, selected, sessionId);
					},
				 	error : function (error){
					} 
					
				});
			},

		 	writeHtml : function(grpcd,targetId, list, selected, sessionId){
			 	var cntArr = targetId.split("_");
			   	var nextCnt = Number(cntArr[1])+1;
			   	var nextTarget = cntArr[0]+"_"+nextCnt;
			   	
			    var html ="<select id='"+targetId+"' onchange=setSearchSelectBox.setNextDepth('"+grpcd+"',this.value,'"+nextTarget+"') title='주제 상세' >";
			        html +=`<option value="">- 전체 -</option>`;
			        
		  		for(var i=0 ; i < list.length;i++){
		  			if(list[i].cd==selected){
		   				html +="    <option value="+list[i].cd+" selected>"+ list[i].cdNm+ "</option>";
		  			}else{
		  				html +="    <option value="+list[i].cd+">"+ list[i].cdNm+ "</option>";
		  			}
		  		}
		  		
				if(list.length == 0 && jQuery("#"+nextTarget)[0] != undefined){
					setSearchSelectBox.writeHtml(grpcd,nextTarget,list,selected, sessionId);
				}
				html +="    </select>";
				
				$("#"+targetId).html(html);
				
				if(sessionId == "searchEduSbjctCd_2"){
					sessionStorage.removeItem("searchEduSbjctCd_1");
					sessionStorage.removeItem("searchEduSbjctCd_2");
				}
				
				if(sessionId == "searchTypeCd_2"){
					sessionStorage.removeItem("searchTypeCd_1");
					sessionStorage.removeItem("searchTypeCd_2");
				}
		 	},
		 	
		    setNextDepth : function(grpcd , upprcd , targetId, selected){
				setSearchSelectBox.fn_getNextDepthList(grpcd , upprcd , targetId);
			}
		}
		
    	if(sessionStorage.getItem("searchEduSbjctCd_2") != null){
        	setSearchSelectBox.fn_getNextDepthList(155 , 0, 'searchEduSbjctCd_1', sessionStorage.getItem("searchEduSbjctCd_1"));
    		setSearchSelectBox.fn_getNextDepthList(155, sessionStorage.getItem("searchEduSbjctCd_1"), "searchEduSbjctCd_2", sessionStorage.getItem("searchEduSbjctCd_2"), "searchEduSbjctCd_2");            		
    	}else{
    		setSearchSelectBox.fn_getNextDepthList(155 , 0, 'searchEduSbjctCd_1', mainEduSbjctCd == null ? sessionStorage.getItem("searchEduSbjctCd_1") : mainEduSbjctCd);
    		setSearchSelectBox.fn_getNextDepthList(155, mainEduSbjctCd == null ? sessionStorage.getItem("searchEduSbjctCd_1") : mainEduSbjctCd,'searchEduSbjctCd_2', eduSbjctCd == null ? sessionStorage.getItem("searchEduSbjctCd_2") : eduSbjctCd, "searchEduSbjctCd_2");	
    	}
    	
   		setSearchSelectBox.fn_getNextDepthList(164 , 0, 'searchTypeCd_1', sessionStorage.getItem("searchTypeCd_1"));
   		setSearchSelectBox.fn_getNextDepthList(164 , sessionStorage.getItem("searchTypeCd_1"), 'searchTypeCd_2', sessionStorage.getItem("searchTypeCd_2"), "searchTypeCd_2");
		
        var cntnts = {
                listUrl: '/front/cntnts/selectCntntsList.do',
                detailUrl : '/front/cntnts/cntntsDetailForm.html',

                init(rowPerPage) {
                	if(rowPerPage != null) {
	                    $("#rowPerPage").val(parseInt(rowPerPage));
	                    $('#pageNumber').val('1');
                	}
                    this.selectCntntsList();
                },

                moveToDetail(cntntsid, eduSbjctCd) {
                	if(eduSbjctCd == null && $("#searchEduSbjctCd_2").val() != "") {
                		sessionStorage.setItem("searchEduSbjctCd_1", $("#searchEduSbjctCd_1").val());
                		sessionStorage.setItem("searchEduSbjctCd_2", $("#searchEduSbjctCd_2").val());
                	}
                	
                	if($("#searchTypeCd_2").val() != "") {
                		sessionStorage.setItem("searchTypeCd_1", $("#searchTypeCd_1").val());
                		sessionStorage.setItem("searchTypeCd_2", $("#searchTypeCd_2").val());
                	}     
                	
                	if(eduSbjctCd == null) {
                    	location.href = '/front/cntnts/cntntsDetailForm.html?cntntsid='+cntntsid;
                	}else{
                		location.href = '/front/cntnts/cntntsDetailForm.html?cntntsid='+cntntsid+'&eduSbjctCd='+eduSbjctCd;
                	}
                },

                search() {
    				var searchType = $("#searchType").val()
    				var searchKeyword = $("#searchKeyword").val()

    				if (searchType != null && searchType != "") {
    					if (searchKeyword == null || searchKeyword == "") {
    						alert("검색어를 입력해주십시오");
    						return;
    					}
    				} else {
    					if (searchKeyword != null && searchKeyword != "") {
    						alert("검색조건을 선택해주십시오");
    						return;
    					}
    				}
    				
               		sessionStorage.setItem("searchEduSbjctCd_1", $("#searchEduSbjctCd_1").val());
               		sessionStorage.setItem("searchEduSbjctCd_2", $("#searchEduSbjctCd_2").val());
               		sessionStorage.setItem("searchTypeCd_1", $("#searchTypeCd_1").val());
               		sessionStorage.setItem("searchTypeCd_2", $("#searchTypeCd_2").val());
                	
                    $('#pageNumber').val('1');
                    this.selectCntntsList();
                },

                searchInit() {
                	sessionStorage.clear();
    				$("#searchType").val('');
    				$("#searchKeyword").val('');
    				$("#searchEduSbjctCd_1").val('');
    				$("#searchEduSbjctCd_2").val('');
    				$("#searchEduTrgtCd").val('');
    				$("#searchTypeCd_1").val('');
    				$("#searchTypeCd_2").val('');
    				$("#startDt").val('');
    				$("#endDt").val('');
                },

                selectCntntsList() {
                    if (displayWorkProgress(true)) {
                    	var formData = $('#searchForm').serializeArray();
                        $.ajax({
                            url: cntnts.listUrl,
                            cache: false,
                            dataType: 'json',
                            data: formData,
                            type: 'GET',
                            success: function (result) {
                            	$('#card-table').removeClass();
                                $('#card-table').addClass('card-section');
                				
                                $("#pagination1").html(result.pagination);
                                $("#pagination2").html(result.pagination);
                                $("#totalCount").html(result.totalCount);
                				var data = escapeData(result);
                            	cntnts.makeListHtml(data);
                                closeWorkProgress();
                            }
                        });
                    }
                },

                makeListHtml(data) {
                    var cardListHtml = "";
                    var pc_listHtml = "";
                    var mo_listHtml = "";
                    
                    if (data.list == null || data.list.length <= 0) {
                    	pc_listHtml += `
                        <tr>
                            <td class="nodata" colSpan="7">
                                <p><span class="icon icon-notice bg-black9"></span>등록된 콘텐츠가 없습니다.</p>
                            </td>
                        </tr>
                        `;
                        
                    	mo_listHtml += `
						<li class="block">
							<div class="nodata">
								<p><span class="icon icon-notice bg-black9"></span>등록된 콘텐츠가 없습니다.</p>
							</div>
						</li>
                        `;                        
                        
                        $('#card-table').removeClass();
                        $('#card-table').addClass('nodata');
                        cardListHtml += `
            				<p><span class="icon icon-notice bg-black9"></span>등록된 콘텐츠가 없습니다.</p>
                        `;
                    } else {
                        data.list.forEach(function(item) {
                        	pc_listHtml += `
                            <tr>
                            <td>${item.rowNumber}</td>
                            <td>${item.eduSbjctCd}</td>
                            <td class="al article"><a class="link ellipsis" href="javascript:cntnts.moveToDetail(${item.cntntsid}, ${eduSbjctCd})">${item.ttl}</a></td>
   							<td>${item.typeCd}</td>
   							<td>${item.eduTrgtCd}</td>
   							<td>${item.regDt}</td>
   							<td>${item.hits}</td>
   							</tr>
   							`;
   							
                        	mo_listHtml += `
    						<li class="block">
								<div class="tbody">
									<dl>
										<div class="list">
											<dt>번호</dt>
											<dd>${item.rowNumber}</dd>
										</div>
										<div class="list">
											<dt>주제</dt>
											<dd>${item.eduSbjctCd}</dd>
										</div>
										<div class="list">
											<dt>제목</dt>
											<dd><a href="javascript:cntnts.moveToDetail(${item.cntntsid}, ${eduSbjctCd})" class="link ellipsis">${item.ttl}</a></dd>
										</div>
										<div class="list">
											<dt>콘텐츠 유형</dt>
											<dd>${item.typeCd}</dd>
										</div>
										<div class="list">
											<dt>대상</dt>
											<dd>${item.eduTrgtCd}</dd>
										</div>
										<div class="list">
											<dt>등록일</dt>
											<dd>${item.regDt}</dd>
										</div>
										<div class="list">
											<dt>조회수</dt>
											<dd>${item.hits}</dd>
										</div>
									</dl>
								</div>
							</li>
   							`;
   							
   							// 콘텐츠 유형
   							var cntntsType = item.typeCd;
   							var cntntsTypeTag = "";   							
   							switch(cntntsType) {
                                case "교육지도안":
                                	cntntsTypeTag = `<div class="tag tag-blue">${cntntsType}</div>`;
                               	break;
                               	
                                case "인포그래픽":
                                	cntntsTypeTag = `<div class="tag tag-green">${cntntsType}</div>`;
                               	break;
                               	
                                case "카드뉴스":
                                	cntntsTypeTag = `<div class="tag tag-brown">${cntntsType}</div>`;
                               	break;
                               	
                                case "학습자료":
                                	cntntsTypeTag = `<div class="tag tag-red">${cntntsType}</div>`;
                               	break;
                               	
                                case "기타":
                                	cntntsTypeTag = `<div class="tag tag-purple">${cntntsType}</div>`;
                               	break;
                               	
                                case "교육영상":
                                	cntntsTypeTag = `<div class="tag tag-blue">${cntntsType}</div>`;
                                break;       
                                
                                case "홍보영상":
                                	cntntsTypeTag = `<div class="tag tag-green">${cntntsType}</div>`;
                               	break;
                               	
                                case "강연영상":       
                                	cntntsTypeTag = `<div class="tag tag-brown">${cntntsType}</div>`;
                                break;
                                
                                case "포럼 및 세미나":
                                	cntntsTypeTag = `<div class="tag tag-red">${cntntsType}</div>`;
                               	break;
                            }
   							
   	  	    				// 교육대상
   	  	    				var eduTargetStr = item.eduTrgtCd;
   	  	    				var eduTarget = [];
   	  	    				var eduTargetTag = "";
   	  	    				
   	  	    				if(eduTargetStr != null && eduTargetStr != ""){
   	  	    					eduTarget = eduTargetStr.split(",");   	  	    					
	  	    				}
   	  	    				
   	  	    				eduTarget.forEach(function(index) {
   	  	    					switch(index) {
   	  	    					case "185101" :
   	  	    						index = "유아";
   	  	    					break;
   	  	    					
   	  	    					case "185102" :
   	  	    						index = "아동";
   	  	    					break;
   	  	    					
   	  	    					case "185103" :
   	  	    						index = "청소년";
   	  	    					break;
   	  	    					
   	  	    					case "185104" :
   	  	    						index = "성인";
   	  	    					break;
	  	    					}
   	  	    					eduTargetTag += `<div>${index}</div>`;
   	  	    				});
   	  	    				
   	  	    				// 교육주제
   	  	    				// 생활환경, 자연환경, 지구환경, 환경문화
   	  	    				var livingEnv = "";   	  	    				
   	  	    				var naturalEnv = "";   	  	    				
   	  	    				var globalEnv = "";   	  	    				
   	  	    				var cultureEnv = "";
   	  	    				var other =  "";
   	  	    				
   	  	    				var eduSbjctStr = item.eduSbjctCd;
   	  	    				var eduSbjct = [];
   	  	    				var eduSbjctTag = "";
   	  	    			
   	  	    				if(eduSbjctStr != null && eduSbjctStr != ""){
	   	  	    				eduSbjct = eduSbjctStr.split(",");   	  	    					
   	  	    				}
   	  	    				
   	  	    				eduSbjct.forEach(function(index) {
   	  	    					switch(index) {
   	  	    					case "소음" :
   	  	    					case "폐기물 및 자원순환" :
   	  	    					case "환경보건" :
   	  	    						livingEnv += ', ' + index;
   	  	    					break;
   	  	    					
   	  	    					case "물" :
   	  	    					case "토양" :
   	  	    					case "생태계" :
   	  	    						naturalEnv += ', ' + index;
   	  	    					break;
   	  	    					
   	  	    					case "기후변화 및 탄소중립" :
   	  	    					case "대기" :
   	  	    					case "에너지" :
   	  	    						globalEnv += ', ' + index;
   	  	    					break;
   	  	    					
   	  	    					case "지속가능발전" :
   	  	    					case "생명윤리" :
   	  	    						cultureEnv += ', ' + index;
   	  	    					break;
   	  	    					
   	  	    					case "기타" :
   	  	    						other += ', ' + index;
   	  	    					break;	
	  	    					}
   	  	    				});
   	  	    				
   	  	    				if(livingEnv != ""){
   	  	    					eduSbjctTag += `<li><button type="button" title="툴팁">#생활환경</button><div>${livingEnv.slice(2)}</div></li>`
   	  	    				}
   	  	    				if(naturalEnv != ""){
   	  	    					eduSbjctTag += `<li><button type="button" title="툴팁">#자연환경</button><div>${naturalEnv.slice(2)}</div></li>`
   	  	    				}
   	  	    				if(globalEnv != ""){
   	  	    					eduSbjctTag += `<li><button type="button" title="툴팁">#지구환경</button><div>${globalEnv.slice(2)}</div></li>`
   	  	    				}

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
    layout:decorator="layout/front/intro/detailLayout" 
>
    <body>
        <div layout:fragment="content">
                        <article class="notice-wrap">
                            <h3 class="title">공지사항</h3>

                             <div class="board-wrap">
                                <table class="board-view">
                                    <caption><span>공지사항 내용</span></caption>
                                    <colgroup>
                                        <col style="width: 179px;">
                                        <col>
                                        <col style="width: 179px;">
                                        <col>
                                    </colgroup>
                                    <tr>
                                        <th scope="row">제목</th>
                                        <td colspan="3">
                                         <th:block th:text="${pstInfo.title}"></th:block>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">작성자</th>
                                        <td>
                                            <th:block th:text="${pstInfo.user_nm}"></th:block>
                                            (<th:block th:text="${pstInfo.acnt}"></th:block>)
                                        </td>
                                        <th scope="row">등록일</th>
                                        <td>
                                          <th:block th:text="${#strings.substring(pstInfo.reg_dt,0,10)}"></th:block> 
                                        </td>
                                    </tr>
<!--                                     <tr>
                                        <th scope="row">공지기간</th>
                                        <td colspan="3">
                                          <th:block th:text="${#strings.substring(pstInfo.updt_dt,0,10)}"></th:block> 
                                        </td>
                                    </tr> -->
                                    <tr>
                                        <th scope="row">첨부파일</th>
                                        <td colspan="3">
                                        
                                        <th:block th:if="${result.fileMap}" >
					   					    <div th:each="item : ${result.fileMap}" th:id="${item.fileid}" style="padding-top:5px; padding-bottom:10px;"> 
					   					       <a class="attach-file" th:href="@{'/downloadFileByFileid.do?fileid='+${item.fileid}+'&file_idntfc_key='+${item.file_idntfc_key}}" target='_blank'><th:block th:text="${item.orginl_file_nm}" />(<th:block th:text="${T(kr.plumsoft.plum.rte.util.FileUtil).readableFileSize(item.file_size)}" />)</a>
					   					       	<!-- <a th:name="${item.save_file_nm}" class = 'btn btn-xs btn-warnig' onclick = "fn_downFile(this.name)" > -->
					   					    </div>
										</th:block>
                                        <th:block th:if="${result.fileMap} == null" >첨부된 파일이 없습니다.</th:block>
										 
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" class="contents">
                                           <th:block th:utext="${pstInfo.cntnts}"></th:block>
                                        </td>
                                    </tr>
                                </table>
                            </div>

                            <div class="notice-button">
                                <a href="javascript:fn_goNoticeList()" class="btn-medium btn-color3" >목록</a>
                            </div>
                        </article>
                        
                        <input type="hidden" id="pageNumber" name="pageNumber" th:value="${PstVo.pageNumber}" >
                        <input type="hidden" id="searchType" name="searchType" th:value="${PstVo.searchType}" >
                        <input type="hidden" id="searchKeyword" name="searchKeyword" th:value="${PstVo.searchKeyword}" >
                        
<script th:inline="javascript">

  function fn_goNoticeList(){
		var page = $("#pageNumber").val()
		var searchType = $("#searchType").val()
		var searchKeyword = $("#searchKeyword").val()
		
			location.href = "/cmm/bbs/10/main.html?pageNumber="+page+"&searchType="+searchType+"&searchKeyword="+searchKeyword;
  }
</script>
 </div>
</body>
</html>

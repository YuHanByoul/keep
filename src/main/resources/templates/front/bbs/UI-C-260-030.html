<article class="notice-wrap">
	<h3 class="title">
		<th:block th:text="${bbsInfo.nm}">
	</h3>

	<div class="search-board">

		<th:block  th:if ="${bbsInfo.clUseYn == 'Y'}">
			<fieldset>
				<legend>
					<span>검색</span>
				</legend>
				<div class="search-board-in">
					<select title="구분" class="select-search" id="bbsClid" name="bbsClid">
						<option value="">분류선택</option>

						<th:block th:each="item : ${clList}">
							<option th:value="${item.bbsClid}"><th:block th:text="${item.clNm}"/></option>
						</th:block>
					</select>
				</div>
			</fieldset>
		</th:block>

		<div style="height:10px;">
		</div>

		<fieldset>
			<legend>
				<span>검색</span>
			</legend>
			<div class="search-board-in">
				<select title="구분" class="select-search" id="searchType"
						name="searchType">
					<option value="">전체선택</option>
					<option value="TITLE">제목</option>
					<option value="CNTNTS">내용</option>
				</select>
				<input type="search" id="searchKeyword" name="searchKeyword" title="검색어" class="input-search">
				<button type="button" class="btn-search"onclick="searchPstList()">검색</button>
			</div>
		</fieldset>
	</div>

	<div class="board-wrap" >
		<div class="board-top">
						<span class="count">전체 : <span id="pstTotalCount"></span> <!-- <em><th:block th:text="${totalCount}"></th:block></em> -->
							<!--                                     ( &nbsp;<th:block th:text="${pageNumber}"></th:block>/<th:block th:text="${totalPage}"></th:block> ) -->
						</span>

			<div class="util">
				<button type="button" class="btn-reset">
					<span class="ir">초기화</span>
				</button>

				<button type="button" class="btn-list">
					<span class="ir">목록설정</span>
				</button>
			</div>
		</div>

		<table class="board-list">
			<caption>
				<span>공지사항 목록</span>
			</caption>
			<colgroup>
				<col width="5%">
				<th:block  th:if ="${bbsInfo.clUseYn == 'Y'}">
					<col width="15%">
				</th:block>
				<col width="50%">
				<col width="10%">
				<col width="10%">
				<col width="15%">
			</colgroup>
			<thead>
			<tr>
				<th scope="col">No.</th>
				<th:block  th:if ="${bbsInfo.clUseYn == 'Y'}">
					<th scope="col">분류</th>
				</th:block>
				<th scope="col">제목</th>
				<th scope="col">작성자</th>
				<th scope="col">조회수</th>
				<th scope="col">등록일</th>
			</tr>
			</thead>

			<tbody id="list_area">
			</tbody>
		</table>

	</div>

	<div class="notice-button">
		<a href="javascript:goWriteForm()" class="btn-medium btn-color1">글쓰기</a>
	</div>

</article>

<!-- paging -->
<div class="notice-button">&nbsp;</div>
<!-- paging -->
<div class="paging"></div>

<input type="hidden" id="pageNumber" name="pageNumber" value="1">
<input type="hidden" id="ORDER_DIRECTION" name="ORDER_DIRECTION" value="DESC">
<input type="hidden" id="orderField" name="orderField" value="order_num ASC, hot_order_num desc, ord_reg_dt desc, ord_mdfcn_dt ">
<input type="hidden" id="pstid" name="pstid" value="0">

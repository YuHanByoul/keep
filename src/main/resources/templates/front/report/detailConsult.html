<!-- layerpopup -->
<div class="layer-header">
    <strong class="tit">컨설팅 사유</strong>
    <button type="button" class="btn-layer-close" title="레이어팝업 닫기" data-layer-close></button>
</div>
<div class="layer-content">
    <div class="table-row table-row-mo">
        <table>
            <caption>컨설팅 사유 - 내용, 컨설팅일자</caption>
            <colgroup>
                <col style="width:140px;">
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row">내용</th>
                    <td>
                        <textarea title="내용" readonly><th:block th:text="${cnsltngTrgtCn}"/></textarea>
                    </td>
                </tr>
                <tr>
                    <th scope="row">컨설팅일자</th>
                    <td><th:block th:text="${vstDt}"/></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="layer-footer">
    <div class="btn-wrap">
        <div class="center">
            <button type="button" class="btn-medium btn-gray" data-layer-close>닫기</button>
        </div>
    </div>
<!-- //layerpopup -->

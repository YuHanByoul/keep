<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
    layout:decorator="layout/front/subLayout" 
>

<body>
<div layout:fragment="content">
    <section>
	    <form class="search-filter" id="searchForm" name="searchForm">
            <input type="hidden" id="pageNumber" name="pageNumber" th:value="${reqMngVo.pageNumber == null ? 1 : reqMngVo.pageNumber}">
            <input type="hidden" id="rowPerPage" name="rowPerPage" th:value="${reqMngVo.rowPerPage == null ? 10 : reqMngVo.rowPerPage}">
            <input type="hidden" id="ORDER_DIRECTION" name="orderDirection" value="desc">
            <input type="hidden" id="orderField" name="orderField" value="REG_DT">
	        <div class="form-input-wrap">
	            <div class="form-row">
	                <div class="form-header"><strong class="label">사업분야</strong></div>
	                <div class="form-body">
	                    <span kattr:select_code="searchFldCd" th:attr="selectedCd=${reqMngVo.searchFldCd}" grpCd="173" firstOptTxt="- 전체 -" addClass="input-sm"></span>
	                </div>
	            </div>
	            <div class="form-row">
	                <div class="form-header"><strong class="label">공모명</strong></div>
	                <div class="form-body">
	                    <input type="search" title="공모명" placeholder="공모명을 입력해주세요." name="searchPcntstNm" id="searchPcntstNm" th:value="${reqMngVo.searchPcntstNm}">
	                </div>
	            </div>
	            <div class="form-row">
	                <div class="form-header"><strong class="label">프로그램명</strong></div>
	                <div class="form-body">
	                    <input type="search" title="프로그램명" id="searchPrgrmNm" name="searchPrgrmNm" placeholder="프로그램명을 입력해 주세요." th:value="${reqMngVo.searchPrgrmNm}">
	                </div>
	            </div>
	            <div class="form-row">
	                <div class="form-header"><strong class="label">상태</strong></div>
	                <div class="form-body">
                        <span kattr:select_code="searchSttsCd" th:attr="selectedCd=${reqMngVo.searchSttsCd}" grpCd="220" firstOptTxt="- 전체 -" addClass="input-sm"></span>
	                </div>
	            </div>
	        </div>
	        <div class="search-filter-submit">
	            <button type="button" class="btn-medium btn-gray btn-before-refresh" onclick="listPage.searchInit();">초기화</button>
                <button type="submit" class="btn-medium btn-green btn-before-search" onclick="listPage.search(); return false;">검색</button>
	        </div>
	    </form>
	
        <div class="table-caption flex-nowrap">
            <div class="left">
                <p>총 <b id="totalCount">0</b> 건</p>
            </div>
            <div class="right d-flex">
                <select title="글 보기 개수" id="rowPerPageChange" name="rowPerPageChange">
                    <option value="10">10개씩 보기</option>
                    <option value="50">50개씩 보기</option>
                    <option value="100">100개씩 보기</option>
                </select>
                <div class="ml10"><button type="button" class="btn-medium btn-green" onclick="listPage.moveToDetail(0);">등록</button></div>
            </div>
        </div>
	
	    <div class="pc-only">
	        <div class="table-col table-layout-auto table-col-mo">
	            <table>
	                <caption>사업포기신청 - 번호, 사업분야, 공모명, 프로그램명, 상태, 신청일</caption>
	                <thead>
	                    <tr>
	                        <th scope="col">번호</th>
	                        <th scope="col">사업분야</th>
	                        <th scope="col">공모명</th>
	                        <th scope="col">프로그램명</th>
	                        <th scope="col">상태</th>
	                        <th scope="col">신청일</th>
	                    </tr>
	                </thead>
	                <tbody id="list-area">
	                </tbody>
	            </table>
	        </div>
	    </div>
	
	    <div class="mo-only">
	        <div class="table-list">
	            <ul id="list-mobile-area">
	            </ul>
	        </div>
	    </div>
        
	    <div id="pagination" aria-label="pagination"></div>
	</section>
	
    <script th:inline="javascript">
        var listPage = {
            listUrl: '/front/cncl/selectCancelList.do',
            detailUrl : '/front/cncl/selectCancelDetail.html',
    
            init(rowPerPage) {
                if(rowPerPage != null) {
                    $("#rowPerPage").val(parseInt(rowPerPage));
                    $('#pageNumber').val('1');
                }
                this.selectList();
            },
            search() {
                $('#pageNumber').val('1');
                this.selectList();
            },
            searchInit() {
                $("#searchFldCd").val('');
                $("#searchPcntstNm").val('');
                $("#searchPrgrmNm").val('');
                $("#searchSttsCd").val('');
//                 this.selectList();
            },
            selectList() {
                if (displayWorkProgress(true)) {
                    let formData = $('#searchForm').serializeArray();
    
                    $.ajax({
                        url: listPage.listUrl,
                        cache: false,
                        dataType: 'json',
                        data: formData,
                        type: 'GET',
                        success: function (data) {
                            listPage.makeListHtml(data);
                            closeWorkProgress();
                        }
                    });
                }
            },
            moveToDetail(dmndid) {
            	location.href = this.detailUrl + '?dmndid=' + dmndid;
            },
            makeListHtml(data) {
                var listHtml = "";
                var mobileHtml = "";
                if (data.list == null || data.list.length <= 0) {
                    listHtml += `
                    <tr>
                        <td class="nodata" colspan="6">
                            <p><span class="icon icon-notice bg-black9"></span>사업포기신청 내역이 없습니다.</p>
                        </td>
                    </tr>
                    `;
                    mobileHtml += `
                    <div class="nodata">
                        <p><span class="icon icon-notice bg-black9"></span>사업포기신청 내역이 없습니다.</p>
                    </div>
                    `;
                } else {
                    data.list.forEach(function(item) {
                        listHtml += `
                        <tr>
	                        <td>${item.rowNumber}</td>
	                        <td>${item.fldNm}</td>
	                        <td>${item.pcntstNm}</td>
	                        <td><button type="button" class="link" onclick="listPage.moveToDetail(${item.dmndid})">${item.prgrmNm}</button></td>
	                        <td>${item.dmndSttsNm}</td>
	                        <td>${item.cnclDt}</td>
                        </tr>`;
                        
                        mobileHtml += `
                    	<li class="block">
	                        <div class="tbody">
	                            <dl>
	                                <div class="list">
	                                    <dt>번호</dt>
	                                    <dd>${item.rowNumber}</dd>
	                                </div>
	                                <div class="list">
	                                    <dt>사업분야</dt>
	                                    <dd>${item.fldNm}</dd>
	                                </div>
	                                <div class="list">
	                                    <dt>공모명</dt>
	                                    <dd>${item.pcntstNm}</dd>
	                                </div>
	                                <div class="list">
	                                    <dt>프로그램명</dt>
	                                    <dd><button type="button" class="link" onclick="listPage.moveToDetail(${item.dmndid})">${item.prgrmNm}</button></dd>
	                                </div>
	                                <div class="list">
	                                    <dt>상태</dt>
		                                <dd>${item.dmndSttsNm}</dd>
		                            </div>
	                                <div class="list">
	                                    <dt>신청일</dt>
	                                    <dd>${item.cnclDt}</dd>
	                                </div>
	                            </dl>
	                        </div>
	                    </li>`;
                    });
                }
                $('#list-area').html(listHtml);
                $('#list-mobile-area').html(mobileHtml);
                $("#pagination").html(data.pagination);
                $("#totalCount").html(data.totalCount);
            }
        };
    
        $(function () {
            listPage.init();
            
            $("#rowPerPageChange").change(function(){
                $("#rowPerPage").val($(this).val());
                listPage.init($(this).val());
            });
        });
    </script>
</div>
</body>
</html>

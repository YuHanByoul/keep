<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/mng/mainLayout">

<body>
	<div layout:fragment="content">
	<style>
        .hide
        {
           display:none;
        }
        </style>
		<div class="page-body">
	        <div class="row">
	            <div class="col-12">
	                <form name="searchFrm" id="searchFrm" action="" onsubmit="return false;" class="card">
	                    <div class="card-block-small">
	                        <div class="row">
	                            <div class="col-lg-3 col-md-6 mb-3">
	                                <div class="mb-0 form-group row">
	                                    <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>지역(시도)</strong></div>
	                                    <div class="col-12">
	                                        <select title="" name="searchCtprvnCd" id="searchCtprvnCd" class="form-select form-select-sm form-control-sm">
			                                    <option value="">- 전체 -</option>
			                                    <option th:each="list, i: ${sidoList}" th:value="${list.CTPRVN_CD}" th:text="${list.CTPRVN_NM}"></option>
			                                </select>
	                                    </div>
	                                </div>
	                            </div>
	                            <div class="col-lg-3 col-md-6 mb-3">
	                                <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>키워드</strong></div>
                                        <div class="input-group input-group-sm input-group-dropdown mb-0">
                                            <select name="searchKeywordType" id="searchKeywordType" class="form-select form-control">
                                                <option value="searchReceptNo">접수번호</option>
                                                <option value="searchInstNm" selected>기관명</option>
                                            </select>
                                            <input type="text" class="form-control" aria-label="Text input with dropdown button" name="searchKeyword" id="searchKeyword"/>
                                        </div>
                                    </div>
	                            </div>
	                            <div class="col-lg-3 col-md-6 mb-3">
	                                <div class="mb-0 form-group row">
	                                    <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>지정상태</strong></div>
                                        <div class="col-12">
                                            <select name="searchSttsCd" id="searchSttsCd" class="form-select form-select-sm form-control-sm">
                                                <option value="">- 전체 -</option>
                                                <option value="248104">지정승인</option>
                                                <option value="248105">지정탈락</option>
                                            </select>
                                        </div>
	                                </div>
	                            </div>
	                        </div>
	                        <div class="mt-1 p-t-20 text-center border-top">
	                            <button type="button" class="btn btn-disabled m-r-5" onclick="searchInit()">초기화</button>
	                            <button type="submit" class="btn btn-primary" onclick="searchData(); return false;">검색</button>
	                        </div>
	                    </div>
	                </form>
	            </div>
	
	            <div class="col-12">
	                <!-- 그리드 부분(표시를 위해 임의로 넣어둠) -->
	                <div class="card">
	                    <div class="row p-20 p-b-0">
	                        <div class="col-12 col-md-6 mb-2 mb-md-0">
	                            <h5><strong>운영관리 검색결과</strong></h5>
	                        </div>
	                        <div class="col-12 col-md-6 text-right">
	                            <th:block sec:authorize-url="/mng/seeEnvOperation/seeEnvOperationListExcelDownload.do">
	                                <button type="button" class="btn btn-primary m-r-5" onclick="fn_excelDownload();">엑셀다운로드</button>
	                            </th:block>
	                        </div>
	                    </div>
	                    <div class="card-block-small">
	                        <div class="dt-responsive table-responsive">
	                            <div id="order-table_wrapper" class="dataTables_wrapper dt-bootstrap4">
	                                <table id="jsGrid" class="table-responsive"></table>
	                                <div id="listPager" class="text-center"></div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	                <!-- //그리드 부분(표시를 위해 임의로 넣어둠) -->
	            </div>
	
	            <div class="col-12">
	                <div id="contentPanel"></div>
	            </div>
	        </div>
	    </div>

		<script th:inline="javascript">
		    var gridHelper1;
		    var listUrl = "/mng/seeEnvOperation/seeEnvOperationList.do";
		    var detailUrl = "/mng/seeEnvOperation/seeEnvOperationTabForm.html";
	        
		    $(function(){
		    	gridHelper1 = new GridHelper('jsGrid','contentPanel');
		    	
				$("#jsGrid").jsGrid({
                    height: "auto",
                    width: "100%",
                    autoload: true,
                    sorting: false,
                    paging: true,
                    pagerContainer: "#listPager",
                    pagerFormat: "{first} {prev} {pages} {next} {last}",
                    pagePrevText: "이전",
                    pageNextText: "다음",
                    pageFirstText: "< 처음ㅣ",
                    pageLastText: "ㅣ 마지막 >",
                    pageSize: 10,
                    pageButtonCount: 10,
                    pageLoading: true,
                    pageIndex: 1,
                    noDataContent: "데이터가 없습니다.",
                    
                    controller: {
                        loadData: function (filter) {
                            var data = $.Deferred();
                            var formData = $('#searchFrm').serializeArray();
                            var params = [
                                {name: "pageNumber", value: filter.pageIndex},
                                {name: "rowPerPage", value: filter.pageSize},
                            ]

                            if(filter.sortField != undefined) {
                                params.push({name: "orderField", value: filter.sortField});
                                params.push({name: "orderDirection", value: filter.sortOrder});
                            } else {
                                params.push({name: "orderField", value: 'reg_dt'});

                            }
                            formData = formData.concat(params);
                            
                            $.ajax({
                                type: "GET",
                                contentType: "application/json; charset=utf-8",
                                url: listUrl,
                                dataType: "json",
                                data: formData
                            }).done(function(response){
                                var da = {
                                    data : escapeGridData(response.list)
                                    , itemsCount : response.totalCount
                                };
                                data.resolve(da);
                            });
                            
                            return data.promise();
                        }
                    },
                    fields: [ 
                    	{ name : 'aplyid', css : 'hide' }
                        , { title: '번호'      ,name: 'rowNumber' ,type: "number", width: "80" , align:"center", sorting :false }
                        , { title: '시도' ,name: 'ctprvnNm'     ,type: "text"  , width: "200" , align:"center"}
                        , { title: '지정번호' ,name: 'dsgnno'     ,type: "text"  , width: "200" , align:"center"}
                        , { title: '기관명'   ,name: 'instNm'        ,type: "text"  , width: "250", align:"left"}
                        , { title: '기관유형'   ,name: 'instTypeNm'   ,type: "text"  , width: "250" , align:"center"}
                        , { title: '신청자'   ,name: 'aplcntNm'   ,type: "text"  , width: "200" , align:"center",
                            itemTemplate: function(value, item) { 
                                return value + ' (' + item.acnt + ')';
                            }
                        }
                        , { title: '지정상태'   ,name: 'sttsNm'    ,type: "text"  , width: "100" , align:"center"}
                        , { title: '변경신청'   ,name: 'chgCnt'    ,type: "text"  , width: "100" , align:"center"}
                    ],
                    /*[# sec:authorize-url="/mng/seeEnvOperation/seeEnvOperationTabForm.html"]*/
                    rowClick: function (args) {
                        if(args.event.originalEvent.target.cellIndex == 0 || isNaN(args.event.originalEvent.target.cellIndex)) return;
                        if(args.event.originalEvent.target.cellIndex == 8) {
                        	gridHelper1.loadContent(detailUrl + '?aplyid=' + args.item.aplyid + '&changeTab=Y');
                        } else {
	                        gridHelper1.loadContent(detailUrl + '?aplyid=' + args.item.aplyid);
                        }
                        gridHelper1.rowClick(args);
                    },
                    /*[/]*/
                });
			});

		    /**
		    * 검색조건 초기화.
		    */
	        function searchInit() {
	            $("#searchCtprvnCd").val('');
	            $("#searchKeywordType").val('searchInstNm');
	            $("#searchKeyword").val('');
	            $('#searchSttsCd').val('');
	        }
	        
            /**
            * 검색.
            */
	        function searchData() {
	            gridHelper1.resetListContent();
	        }

            /**
            * 엑셀다운로드
            */
	        function fn_excelDownload() {
                var data = document.searchFrm;
                data.action ="/mng/seeEnvOperation/seeEnvOperationListExcelDownload.do";
                data.submit();
            }
		</script>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/mng/mainLayout">

<body>
	<div layout:fragment="content">
	<style>
        .hide
        {
           display:none;
        }
        </style>
	<!-- Date-range picker css  -->
    <link rel="stylesheet" type="text/css" href="/files/bower_components/bootstrap-daterangepicker/daterangepicker.css">
		<div class="page-body">
	        <div class="row">
	            <div class="col-12">
	                <form name="searchFrm" id="searchFrm" action="" onsubmit="return false;" class="card">
	                    <div class="card-block-small">
	                        <div class="row">
	                            <div class="col-lg-3 col-md-6 mb-3">
	                                <div class="mb-0 form-group row">
	                                    <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>시도</strong></div>
	                                    <div class="col-12">
	                                        <th:block kattr:select_ctprvn="searchCtprvn" firstOptTxt="- 전체 -" firstOptVal="" addClass="input-sm" isAdmin="true"></th:block>
	                                    </div>
	                                </div>
	                            </div>
	                            <div class="col-lg-3 col-md-6 mb-3">
	                                <div class="mb-0 form-group row">
	                                    <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>키워드</strong></div>
	                                    <div class="input-group input-group-sm input-group-dropdown mb-0">
	                                        <select name="searchType" id="searchType" class="form-select form-control form-control-sm ">
	                                            <option value="">- 전체 -</option>
	                                            <option value="searchRcptno">접수번호</option>
	                                            <option value="searchInstNm" selected>기관명</option>
	                                        </select>
	                                        <input type="text" name="searchKeyword" id="searchKeyword" class="form-control" aria-label="Text input with dropdown button">
	                                    </div>
	                                </div>
	                            </div>	                            
	                            <div class="col-lg-3 col-md-6 mb-3">
	                                <div class="mb-0 form-group row">
	                                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="filterOperationAgency"><strong>신청상태</strong></label>
	                                    <div class="col-12">
	                                        <span kattr:select_code="searchSttsCd" grpCd="248" firstOptTxt="- 전체 -" addClass="input-sm" isAdmin="true">
	                                    </div>
	                                </div>
	                            </div>
	                            <div class="col-lg-3 col-md-6 mb-3">
	                                <div class="mb-0 form-group row">
	                                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="filterSearchSelectDate"><strong>신청일</strong></label>
	                                    <div class="col-sm-12">
	                                        <input type="date" class="form-control form-control-sm" name="searchRegDt" id="searchRegDt" value="" /> 
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                        <div class="mt-1 p-t-20 text-center border-top">
	                            <button type="button" class="btn btn-disabled m-r-5" onclick="searchInit(); return false;">초기화</button>
	                            <button type="submit" class="btn btn-primary" onclick="searchData(); return false;">검색</button>
	                        </div>
	                    </div>
	                </form>
	            </div>
	            <div class="col-12">
	                <!-- 그리드 부분(표시를 위해 임의로 넣어둠) -->
	                <div class="card">
	                    <div class="row p-20 p-b-0">
	                        <div class="col-12 col-md-6 mb-2 mb-md-0">
	                            <h5><strong>신청/결과관리 검색결과</strong></h5>
	                        </div>
	                        <div class="col-12 col-md-6 text-right">
	                            <th:block sec:authorize-url="/mng/eduInst/instDsgnListExcelDownload.do">
	                                <button type="button" class="btn btn-primary" onclick="openExcelDownRsnPopup('dwnldDsctnPopup', 'searchFrm', '/mng/eduInst/instDsgnListExcelDownload.do');">엑셀다운로드</button>
	                            </th:block>
	                        </div>
	                    </div>
	                    <div class="card-block-small">
	                        <div class="dt-responsive table-responsive">
	                            <div id="order-table_wrapper" class="dataTables_wrapper dt-bootstrap4">
	                                <table id="jsGrid" class="table-responsive"></table>
	                                <div id="listPager" class="text-center"></div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	                <!-- //그리드 부분(표시를 위해 임의로 넣어둠) -->
	            </div>
	
                <div id="contentPanel"></div>
	        </div>
	    </div>
	    <!--팝업-->
	    <div class="modal fade" id="dwnldDsctnPopup" aria-hidden="true" data-bs-backdrop="static"></div>
	    
        <!-- Date-range picker js -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="/files/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
		<script th:inline="javascript">
		    var gridHelper1;
		    var listUrl = "/mng/eduInst/selectInstDsgnList.do";
		    var detailUrl = "/mng/eduInst/instDsgnDetailForm.html";
	        
		    $(function(){
		    	gridHelper1 = new GridHelper('jsGrid','contentPanel');
		    	
				$("#jsGrid").jsGrid({
                    height: "auto",
                    width: "100%",
                    autoload: true,
                    sorting: false,
                    paging: true,
                    pagerContainer: "#listPager",
                    pagerFormat: "{first} {prev} {pages} {next} {last}",
                    pagePrevText: "이전",
                    pageNextText: "다음",
                    pageFirstText: "< 처음ㅣ",
                    pageLastText: "ㅣ 마지막 >",
                    pageSize: 10,
                    pageButtonCount: 10,
                    pageLoading: true,
                    pageIndex: 1,
                    noDataContent: "데이터가 없습니다.",
                    
                    controller: {
                        loadData: function (filter) {
                            var data = $.Deferred();
                            var formData = $('#searchFrm').serializeArray();
                            var params = [
                                {name: "pageNumber", value: filter.pageIndex},
                                {name: "rowPerPage", value: filter.pageSize},
                            ]

                            if(filter.sortField != undefined) {
                                params.push({name: "orderField", value: filter.sortField});
                                params.push({name: "orderDirection", value: filter.sortOrder});
                            } else {
                                params.push({name: "orderField", value: 'reg_dt'});

                            }
                            formData = formData.concat(params);
                            
                            $.ajax({
                                type: "GET",
                                contentType: "application/json; charset=utf-8",
                                url: listUrl,
                                dataType: "json",
                                data: formData
                            }).done(function(response){
                                var da = {
                                    data : escapeGridData(response.list)
                                    , itemsCount : response.totalCount
                                };
                                data.resolve(da);
                            });
                            
                            return data.promise();
                        }
                    },
                    fields: [ 
                    	{ name : 'aplyid', css : 'hide' }
                        , { title: '번호'      ,name: 'rowNumber' ,type: "number", width: "80" , align:"center", sorting :false }
                        , { title: '시도' ,name: 'ctprvnNm'     ,type: "text"  , width: "150" , align:"center"}
                        , { title: '접수번호' ,name: 'rcptno'     ,type: "text"  , width: "150" , align:"center"}
                        , { title: '기관명'   ,name: 'instNm'        ,type: "text"  , width: "300", align:"left"}
                        , { title: '기관유형'   ,name: 'instTypeNm'   ,type: "text"  , width: "150" , align:"center"}
                        , { title: '신청자'   ,name: 'aplcntNm'   ,type: "text"  , width: "100" , align:"center"}
                        , { title: '신청일(접수일)'   ,name: 'regDt'   ,type: "text"  , width: "100" , align:"center"}
                        , { title: '신청상태'   ,name: 'sttsNm'    ,type: "text"  , width: "100" , align:"center"}
                        , { title: '보완요청'   ,name: 'ansSttsNm'    ,type: "text"  , width: "100" , align:"center"}
                    ],
                    /*[# sec:authorize-url="/mng/eduInst/instDsgnDetailForm.html"]*/
                    rowClick: function (args) {
                        if(args.event.originalEvent.target.cellIndex == 0 || isNaN(args.event.originalEvent.target.cellIndex)) return;
                        //if(args.event.originalEvent.target.cellIndex == 3){
	                        gridHelper1.loadContent(detailUrl + '?aplyid=' + args.item.aplyid);
	                        gridHelper1.rowClick(args);
                        //}
                    },
                    /*[/]*/
                });
			});

	        function searchInit() {
	            $("#searchCtprvn").val('');
	            $("#searchType").val('');
	            $("#searchKeyword").val('');
	            $("#searchSttsCd").val('');
	            $('#searchRegDt').val('');
	        }
	        function searchData() {
	            gridHelper1.resetListContent();
	        }

		</script>
		
		<script src="/js/ckeditor/ckeditor.js"></script>
	</div>
</body>
</html>

<form id="dsgnInfoChgPopupFrm">
<input type="hidden" id="callSe"    name="callSe"      th:value="${callSe}">
<input type="hidden" id="aplyid"    name="aplyid"      th:value="${dsgnDsctnInfo.aplyid}">
<input type="hidden" id="dsctnid"    name="dsctnid"    th:value="${dsgnDsctnInfo.dsctnid}">
<input type="hidden" id="dsgnCnclDe" name="dsgnCnclDe" th:value="${dsgnDsctnInfo.dsgnCnclDe}">


	    <div class="modal-dialog modal-lg" role="document">
	        <div class="modal-content type_2">
	            <div class="modal-header">
	                <h4 class="modal-title">지정승인</h4>
	                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
	                    <span aria-hidden="true"></span>
	                </button>
	            </div>
	            <div class="modal-body">
	                <div class="card m-b-10">
	                    <div class="card-block-small">
	                        <div class="mb-2 form-group row">
	                            <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>신청상태</strong></div>
	                            <div class="col-12">
                                    <span kattr:select_code="pSttsCd" th:attr="grpCd=248,selectedCd=248104" firstOptTxt="- 전체 -" addClass="form-select form-select-sm form-control-sm" isAdmin="true" disabled>
	                            </div>
	                        </div>
	                        <div class="mb-2 form-group row required">
	                            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="pDsgnNo"><strong>지정번호</strong></label>
	                            <div class="col-12">
	                                <input type="text" class="form-control form-control-sm" name="pDsgnNo" id="pDsgnNo" placeholder="" th:value="${dsgnDsctnInfo.dsgnNo}">
	                            </div>
	                        </div>
	                        <div class="mb-2 form-group row required">
	                            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="pDsgnDe"><strong>지정 획득일</strong></label>
	                            <div class="col-12">
	                                <input type="date" class="form-control form-control-sm" name="pDsgnDe" id="pDsgnDe" placeholder="" th:value="${dsgnDsctnInfo.dsgnDe}">
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-primary waves-effect waves-light" onclick="dsgnInfoChgSaveBtn()">저장</button>
	            </div>
	        </div>
	    </div>
</form>
<script th:inline="javascript">

var popupSe;
var orgDsgnNo;

var validator= $("#dsgnInfoChgPopupFrm").validate({
    rules: {
        pDsgnNo : { required: true }
      , pDsgnDe : { required: true }
    },
    messages: {
        pDsgnNo : { required: "지정번호를 입력하세요"}
      , pDsgnDe : { required: "지정 획득일을 입력하세요"}
    }
})

function dsgnInfoChgSaveBtn(){
	var vUrl;
	if(popupSe=="reDsgn" || (popupSe == "dsgnAprv" )){
        if(!($("#dsgnInfoChgPopupFrm").valid())) return;

        var params ={
              aplyid      : $("#aplyid").val()
            , dsctnid     : $("#pDsctnid").val()
            , sttsCd      : $("#pSttsCd").val()
            , dsgnNo      : $("#pDsgnNo").val()
            , dsgnDe      : $("#pDsgnDe").val()
            , chkVal      : $("#pDsgnNo").val() == orgDsgnNo ? "" : orgDsgnNo
        }

        vUrl="/mng/eduInst/insertDsgnDsctn.do"

	} else{    //지정정보 변경
	    if(!($("#dsgnInfoChgPopupFrm").valid())) return;
	    var params ={
	          aplyid      : $("#aplyid").val()
	        , dsctnid     : $("#dsctnid").val()
	        , dsgnNo      : $("#pDsgnNo").val()
	        , dsgnDe      : $("#pDsgnDe").val()
	        , sttsCd      : $("#pSttsCd").val()
	        , chkVal      : $("#pDsgnNo").val() == orgDsgnNo ? "" : orgDsgnNo

	    }
	    vUrl="/mng/eduInst/updateDsgnDsctn.do";
	}

	if(!confirm("저장하시겠습니까?")) return;

    $.ajax({
    	url : vUrl,
        type: 'POST',
        cache : false,
        dataType: 'json',
        data : params,
        success : function (data){

            if(data.result=="success"){
                alert(data.msg);
                if(popupSe == "dsgnInfoChgA"){
                   dsgnInfoChgListModal.hide();
                }else if(popupSe == "dsgnAprv"){
                   dsgnAprvModal.hide();
                }else{
                    dsgnInfoChgModal.hide();
                    gridHelper1.resetListContent();
                }
                gridHelper1.resetListContent();

            }else{
                alert(data.msg);
            }
            closeWorkProgress();
        },
        error : function (error){
        }
    })
}

function initDsgnInfoChg(){

    popupSe = $("#callSe").val();

    orgDsgnNo = $("#pDsgnNo").val();

    $("#pSttsCd").attr("disabled",true);

    if(popupSe=="reDsgn" || (popupSe == "dsgnAprv" )) {    //재지정
		$("#pSttsCd").val("248104");        //지정상태-지정승인
	}

}

initDsgnInfoChg();


</script>

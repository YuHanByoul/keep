<form id ="mmnwsInsertForm">
		<!-- INSERT -->
		<div class="card-header p-b-0">
        	<h3 class="sub-title"><strong>등록</strong></h3>
        </div>

		<!-- Tab Container Start -->
        <div class="card-block-small p-t-0">
        	<div class="row">
		        <div class="mb-2 form-group required">
		            <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>분류</strong></div>
		            <div class="col-sm-12">
		            	<span kattr:select_code="clsfCd" name="clsfCd" id="clsfCd" grpCd="151" firstOptTxt="- 선택 -" addClass="input-sm" isAdmin="true">
		            </div>
		        </div>
		        <div class="mb-2 form-group required">
		            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="oxprNm"><strong>언론사</strong></label>
		            <div class="col-sm-12">
		                <input type="text" class="form-control form-control-sm" name="oxprNm" id="oxprNm" placeholder="언론사"/>
		            </div>
		        </div>
		        <div class="mb-2 form-group required">
		            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="ttl"><strong>제목</strong></label>
		            <div class="col-sm-12">
		                <input type="text" class="form-control form-control-sm" name="ttl" id="ttl" placeholder="제목"/>
		            </div>
		        </div>
		        <div class="mb-2 form-group required">
		            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="url"><strong>링크주소</strong></label>
		            <div class="col-sm-12">
		                <input type="text" class="form-control form-control-sm" name="url" id="url" placeholder="URL"/>
		            </div>
		        </div>
		        <div class="mb-0 form-group row">
		            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="wrtDe"><strong>표시용 작성일</strong></label>
		            <div class="col-auto">
		                <input class="form-control form-control-sm" type="date" name="wrtDe" id="wrtDe"/>
		            </div>
		        </div>
		    </div>
		</div>
	    <div class="card-block-small">
	        <button type="button" class="btn btn-disabled m-r-5" id="cancelInsertMmnws" onclick="gridHelper1.toggleContent()">취소</button>
	        <th:block sec:authorize-url="/mng/mmnws/insertMmnws.do"><button type="button" class="btn btn-primary" id="insertMmnws" onclick="fn_insertMmnws()">저장</button></th:block>
	    </div>
		<!-- Tab Container End -->
</form>

<script type="text/javascript">
 	function fn_insertMmnws(){
	 	if(!($("#mmnwsInsertForm").valid())) return;

  	 	if(!confirm("저장하시겠습니까?")) return;
  	 	    
	    var data =  $("#mmnwsInsertForm").serialize();
	    if(displayWorkProgress()){
			$.ajax({
				url : "/mng/mmnws/insertMmnws.do",
				type: 'POST',
				cache : false,
				dataType: 'json',
				data : data,
				success : function (data){
					if(data.result=="success"){
						alert(data.msg);
						gridHelper1.resetListContent();
					}else{
						alert(data.msg);
					}
					closeWorkProgress();
				}
			});
		}
	}
</script>

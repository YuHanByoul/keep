<div class="tab-pane active" id="qitem" role="tabpanel">
    <div class="row p-20 p-t-0 p-b-0">
        <div class="col-12 col-md-6">
            <h5><strong>설문지 문항 목록</strong></h5>
        </div>
        <div class="col-12 col-md-6 text-right">
            <button type="button" class="btn btn-inverse m-r-5" onclick="qitem.onDelete();">삭제</button>
            <th:block sec:authorize-url="/mng/qestnr/qitemInsertForm.html">
                <button type="button" class="btn btn-primary waves-effect waves-light" onclick="qitem.onInsertForm();">등록</button>
            </th:block>
        </div>
    </div>
    
    <div id="qitemGridPanel" class="card-block-small">
        <table id="qitemGrid" class="table-responsive"></table>
        <div id="qitemPager" class="text-center"></div>
    </div>
    
    <!-- insert 부분 -->
    <div id="qitemContentPanel" class="card" style="display: none;">
    </div>
    <!-- //insert 부분 -->
</div>

<script th:inline="javascript">
    var qitem = {
        listUrl: "/mng/qestnr/selectQitemList.do",
        selectedItems: [],
        
        init: function() {
            qitemGrid = new GridHelper("qitemGrid", "qitemContentPanel");
            this.setGrid();
            this.registEvent();    
        },
        
        registEvent: function() {
            // TODO
        },
        
        onSearch: function() {
            qitemGrid.resetListContent();
        },
        
        setGrid: function() {
            $("#qitemGrid").jsGrid({
                height: "auto",
                width: "100%",
                autoload: true,
                sorting: false,
                paging: true,
                pagerContainer: "#qitemPager",
                pagerFormat: "{first} {prev} {pages} {next} {last}",
                pagePrevText: "이전",
                pageNextText: "다음",
                pageFirstText: "< 처음 ㅣ",
                pageLastText: "ㅣ 마지막 >",
                noDataContent: "데이터가 없습니다.",
                pageSize: 10,
                pageButtonCount: 10,
                pageLoading: true,
                pageIndex: 1,
                controller: {
                    loadData: function(filter) {
                        var data = $.Deferred();
                        var params = {
                            "qestnrid": qestnrDetail.qestnrid[0],
                            "searchType": "",
                            "searchKeyword": "",
                            "pageNumber": filter.pageIndex,
                            "rowPerPage": filter.pageSize,
                            "orderField": "ORDR",
                            "orderDirection": "asc"
                        };
                        $.ajax({
                          type: "GET",
                          contentType: "application/json; charset=utf-8",
                          url: qitem.listUrl,
                          data: params,
                          dataType: "json"
                        }).done(function(response) {
                            var da = {
                                data : escapeGridData(response.list),
                                itemsCount : response.totalCount
                            };
                            data.resolve(da);
                        });
                        
                        return data.promise();
                    }
                },
                fields: [
                    {
                        headerTemplate: function() {
                            return $("<input>").attr("type", "checkbox").attr("id", "selectAllCheckbox").on("change", function() {
                               qitem.allSelectItem($(this).is(":checked"), $(this).parent().next().text()); 
                            });
                        },
                        itemTemplate: function(value, item) {
                            return $("<input>").attr("type", "checkbox").attr("class", "singleCheckbox").attr('qitemid', item.qitemid).prop("checked", $.inArray(item, qitem.selectedItems) > -1).on("change", function() {
                                $(this).is(":checked") ? qitem.selectItem($(this).attr("qitemid")) : qitem.unselectItem($(this).attr("qitemid"));
                            });
                        },
                        align: "center", width: "30", sorting: false
                    },
                    {title: "No.", name: "ordr", type: "number", width: "80", align: "center", sorting: false},
                    {title: "문항", name: "cn", type: "text", key: true, width: "200", align: "center"},
                    {title: "유형", name: "qitemTypeCdNm", type: "text", width: "100", align: "center"},
                    {title: "순서", name: "ordr", type: "text", align: "center" , width: "80", itemTemplate: function(value, item) {
                        if(value == 1) {
                            if(item.totalCount == 1) {
                                return "-";
                            } else {
                                return "<div class='col-sm-12 btn-group-sm'><button class='btn btn-xs btn-primary m-l-5' onclick='qitem.onChangeOrdr(" + '\"next\",' + item.ordr + "\," + item.qitemid + "\," + item.qestnrid + ");'>▼</button></div>";                                
                            } 
                        } else if(value == item.totalCount) {
                            return "<div class='col-sm-12 btn-group-sm'><button class='btn btn-xs btn-primary' onclick='qitem.onChangeOrdr(" + '\"prev\",' + item.ordr + "\," + item.qitemid + "\," + item.qestnrid + ");'>▲</button></div>";
                        } else {
                            return "<div class='col-sm-12 btn-group-sm'><button class='btn btn-xs btn-primary' onclick='qitem.onChangeOrdr(" + '\"prev\",' + item.ordr + "\," + item.qitemid + "\," + item.qestnrid + ");'>▲</button>" +
                                     "<button class='btn btn-xs btn-primary m-l-5' onclick='qitem.onChangeOrdr(" + '\"next\",' + item.ordr + "\," + item.qitemid + "\," + item.qestnrid + ");'>▼</button></div>";
                        }
                    }}
                ]
                , rowClick: function(args) { 
                    if(args.event.originalEvent.target.cellIndex == 0 || isNaN(args.event.originalEvent.target.cellIndex)) return;
                    var detailUrl = "/mng/qestnr/qitemUpdateForm.html?qitemid=" + args.item.qitemid;
                    qitemGrid.loadContent(detailUrl);
                    qitemGrid.rowClick(args);
                }
            });
        },
        
        onChangeOrdr: function(dir, ordr, qitemid, qestnrid) {
            if(displayWorkProgress()) {
                $.ajax({
                    url : "/mng/qestnr/updateQitemOrdr.do",
                    type: "POST",
                    cache: false,
                    dataType: "json",
                    data: {changeDir: dir, ordr: ordr, qitemid: qitemid, qestnrid: qestnrid},
                    success: function(response) {
                        if(response.result == "success") {
                            alert(response.msg);
                            qitemGrid.resetListContent();
                        } else {
                            alert(response.msg);
                        }
                        closeWorkProgress();
                    }
                });
            }
        },
        
        allSelectItem: function(isChecked) {
            this.selectedItems = [];
            if(isChecked) {
                $('.singleCheckbox').each(function() {
                    this.checked = true;
                    qitem.selectItem($(this).attr("qitemid"));           
                }); 
            } else {
                $('.singleCheckbox').each(function() {
                    this.checked = false; 
                    qitem.unselectItem($(this).attr("qitemid"));
                });  
                this.selectedItems = [];
            }
        },
        
        selectItem: function(qitemid) {
            this.selectedItems.push(qitemid);
            if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                $("#selectAllCheckbox").prop("checked", true);
            } else {
                $("#selectAllCheckbox").prop("checked", false);
            }
        },
        
        unselectItem: function(qitemid) {
            this.selectedItems = $.grep(this.selectedItems, function(i) {
                return i !== qitemid;
            });
            if(this.selectedItems.length == 0) {
                $('#selectAllCheckbox').attr("checked", false);
            }
            if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                $("#selectAllCheckbox").prop("checked", true);
            } else {
                $("#selectAllCheckbox").prop("checked", false);
            }
        },
        
        onDelete: function() {
            if(this.selectedItems.length == 0) {
                alert("선택한 문항이 없습니다.");
                return false;
            }
            if(!confirm("선택하신 문항을 삭제 하시겠습니까?")) {
                return false;
            }
            
            var param = {deleteQitemids: this.selectedItems.join(","), qestnrid: qestnrDetail.qestnrid[0]};
            if(displayWorkProgress()) {
                $.ajax({
                    url : "/mng/qestnr/deleteQitem.do",
                    type: "POST",
                    cache: false,
                    dataType: "json",
                    data: param,
                    success: function(response) {
                        if(response.result == "success") {
                            alert(response.msg);
                            qitemGrid.resetListContent();
                        } else {
                            alert(response.msg);
                        }
                        closeWorkProgress();
                    }
                });
            }
        },
        
        resetGrid: function() {
            qitemGrid.resetListContent();
        },
        
        onInsertForm() {
            var insertUrl = "/mng/qestnr/qitemInsertForm.html";
            qitemGrid.loadContent(insertUrl);
        }
    };
    
    $(function() {
        qitem.init();
    });
</script>

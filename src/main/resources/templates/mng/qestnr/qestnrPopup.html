<div class="modal-dialog modal-xl" role="document">
    <div class="modal-content type_2">
        <div class="modal-content type_2">
            <div class="modal-header">
                <h4 class="modal-title">설문 미리보기</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card m-b-10">
                    <div class="card-block-small">
                        <div class="sub-title text-center">
                            <strong id="popupTitle"></strong>
                        </div>
                        <div>
                            <p>설문에 참여해 주셔서 감사합니다.</p>
                            <p class="text-c-blue">문항에 대한 귀하의 의견(찬성정도)을 평가해주십시오.</p>
                        </div>
                        <div class="border-top pt-3 pb-2 text-right">설문제출일 : <span th:text="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd')}"></span></div>
                        <div class="border-top pt-4" th:each="item, itemState : ${qitemList}" th:data-qitemid="${item.qitemid}" th:data-qitemType="${item.qitemTypeCd}">
                            <div class="mb-3 form-group">
                                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1" th:text="${itemState.count + '. ' + item.cn}"></div>
                                
                                <th:block th:switch="${item.qitemTypeCd}">
                                    <div th:case="107100" class="form-radio">
                                        <div class="radio radio-inline" th:each="example : ${item.exampleList}">
                                            <label class="mb-0 form-label">
                                                <input type="radio" th:name="${'ans' + item.qitemid}">
                                                <i class="helper"></i><span th:text="${example.cn}"></span>
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div th:case="107101" class="form-radio">
                                        <div class="radio radio-inline" th:each="example : ${item.exampleList}">
                                            <label class="mb-0 form-label">
                                                <input type="radio" th:name="${'ans' + item.qitemid}">
                                                <i class="helper"></i><span th:text="${example.cn}"></span>
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div th:case="107102" class="border-checkbox-section ">
                                        <div class="border-checkbox-group" th:each="example : ${item.exampleList}">
                                            <input class="border-checkbox" type="checkbox" th:name="${'ans' + item.qitemid}" th:id="${'ans' + item.qitemid + example.exNo}">
                                            <label class="form-label form-label-sm border-checkbox-label" th:for="${'ans' + item.qitemid + example.exNo}" th:text="${example.cn}">
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div th:case="107103" class="form-radio">
                                        <div class="radio radio-inline" th:each="example : ${item.exampleList}">
                                            <label class="mb-0 form-label">
                                                <input type="radio" th:name="${'ans' + item.qitemid}">
                                                <i class="helper"></i><span th:text="${example.cn + ' (' + example.scr + '점)'}"></span>
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div th:case="107104">
                                        <input type="text" class="form-control form-control-sm" name="">
                                        <div class="text-right">0 / 50자</div>
                                    </div>
                                    
                                    <div th:case="107105" class="col-sm-12">
                                        <textarea rows="5" cols="5" class="form-control form-control-sm" placeholder="" name=""></textarea>
                                        <div class="text-right">0 / 500자</div>
                                    </div>
                                    
                                    <div th:case="107106" class="form-radio">
                                        <div class="radio radio-inline" th:each="example : ${item.exampleList}">
                                            <label class="mb-0 form-label">
                                                <input type="radio" th:each="example : ${item.exampleList}">
                                                <i class="helper"></i><span th:text="${example.cn}"></span>
                                            </label>
                                        </div>
                                        <div class="col-sm-12">
                                            <textarea rows="5" cols="5" class="form-control form-control-sm" placeholder="" name=""></textarea>
                                            <div class="text-right">0 / 500자</div>
                                        </div>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                    </div>
                    <div class="card-block-small pt-0">
                        <div class="p-t-20 text-center border-top">
                            <button class="btn btn-disabled m-r-5" data-bs-dismiss="modal">닫기</button>
                            <button class="btn btn-primary">제출하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
</script>

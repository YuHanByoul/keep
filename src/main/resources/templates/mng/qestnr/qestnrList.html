<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
    layout:decorator="layout/mng/mainLayout" 
>

<body>
<div layout:fragment="content">
    <div class="page-body">
        <div class="row">
            <div class="col-12">
                <!-- 필터 부분 -->
                <div class="card">
                    <div class="card-block-small">
                        <!-- 키워드 filter -->
                        <form name="searchFrm" id="searchFrm" action="" onsubmit="return false;">
                            <div class="row">
                                <div class="col-lg-3 mb-2 mb-lg-0">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>키워드</strong></div>
                                        <div class="input-group input-group-sm input-group-dropdown mb-0">
                                            <select name="searchType" id="searchType" class="form-select form-control form-control-primary form-bg-primary">
                                                <option value="">- 선택 -</option>
                                                <option value="instNm">기관명</option>
                                                <option value="instCd">기관코드</option>
                                                <option value="qestnrNm">설문지명</option>
                                            </select>
                                            <input type="text" name="searchKeyword" id="searchKeyword" class="form-control" aria-label="Text input with dropdown button">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 mb-2 mb-lg-0">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>사이트(기관)</strong></div>
                                        <div class="col-sm-12">
                                            <select name="searchSiteid" id="searchSiteid" class="form-select form-select-sm form-control-sm">
                                                <option value="">- 전체 -</option>
                                                <option th:each="site: ${siteList}" th:value="${site.siteid}" th:text="${site.siteNm + ' (' + site.instNm + ')'}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 mb-2 mb-lg-0">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>설문지 종류</strong></div>
                                        <div class="col-sm-12">
                                            <th:block kattr:select_code="searchQestnrKndCd" grpCd="110" upprCd="0" selectedCd="" onchange="" firstOptTxt="- 전체 -" addClass="form-select form-select-sm form-control-sm" isAdmin="true"></th:block>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- //키워드 filter -->
                        <!-- 키워드 filter-btn -->
                        <div class="m-t-20 text-center">
                            <button type="submit" class="btn btn-disabled m-r-5" onclick="qestnr.initSearch();">초기화</button>
                            <button type="submit" class="btn btn-primary" onclick="qestnr.onSearch();">검색</button>
                        </div>
                    </div>
                </div>
                <!-- //필터 부분 -->
            </div>
            <div class="col-12">
                <!-- 그리드 부분(표시를 위해 임의로 넣어둠) -->
                <div class="card">
                    <div class="row p-20 p-b-0">
                        <div class="col-12 col-md-6">
                            <h5><strong>설문지 검색 결과</strong></h5>
                        </div>
                        <div class="col-12 col-md-6 text-right">
                            <th:block sec:authorize-url="/mng/qestnr/qestnrInsertForm.html">
                                <button type="button" class="btn btn-primary waves-effect waves-light" onclick="qestnr.onInsertForm();">등록</button>
                            </th:block>
                        </div>
                    </div>
                    <div class="card-block-small">
                        <table id="qestnrGrid" class="table-responsive"></table>
                        <div id="qestnrPager" class="text-center"></div>
                    </div>
                </div>
                <!-- //그리드 부분 -->
            </div>
            <div class="col-12">
                <!-- insert 부분 -->
                <div id="contentPanel" class="card" style="display: none;">
                </div>
                <!-- //insert 부분 -->
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        var qestnr = {
            listUrl: "/mng/qestnr/selectQestnrList.do",
            
            init: function() {
                qestnrGrid = new GridHelper("qestnrGrid", "contentPanel");
                this.setGrid();
                this.registEvent();                
            },
            
            registEvent: function() {
                // TODO
            },
            
            initSearch: function() {
                 $("#searchType, #searchKeyword, #searchSiteid, #searchQestnrKndCd").val('');
            },
            
            onSearch: function() {
                qestnrGrid.resetListContent();
            },
            
            setGrid: function() {
                $("#qestnrGrid").jsGrid({
                    height: "auto",
                    width: "100%",
                    autoload: true,
                    sorting: false,
                    paging: true,
                    pagerContainer: "#qestnrPager",
                    pagerFormat: "{first} {prev} {pages} {next} {last}",
                    pagePrevText: "이전",
                    pageNextText: "다음",
                    pageFirstText: "< 처음 ㅣ",
                    pageLastText: "ㅣ 마지막 >",
                    noDataContent: "데이터가 없습니다.",
                    pageSize: 10,
                    pageButtonCount: 10,
                    pageLoading: true,
                    pageIndex: 1,
                    controller: {
                        loadData: function(filter) {
                            var data = $.Deferred();
                            var params = {
                                "searchType": $('#searchType').val(),
                                "searchKeyword": $('#searchKeyword').val(),
                                "searchSiteid": $('#searchSiteid').val(),
                                "searchQestnrKndCd": $('#searchQestnrKndCd').val(),
                                "pageNumber": filter.pageIndex,
                                "rowPerPage": filter.pageSize,
                                "orderField": "REG_DT",
                                "orderDirection": "desc"
                            };
                            $.ajax({
                              type: "GET",
                              contentType: "application/json; charset=utf-8",
                              url: qestnr.listUrl,
                              data: params,
                              dataType: "json"
                            }).done(function(response) {
                                var da = {
                                    data : escapeGridData(response.list),
                                    itemsCount : response.totalCount
                                };
                                data.resolve(da);
                            });
                            
                            return data.promise();
                        }
                    },
                    fields: [
                        {title: "No.", name: "rowNumber", type: "number", width: "80", align: "center", sorting: false},
                        {title: "사이트(기관)", name: "siteNm", type: "number", width: "200", align: "center", itemTemplate: function(value, item) {
                            return value + " (" + item.instNm + ")";
                        }},
                        {title: "설문지 종류", name: "qestnrKndCdNm", type: "text", width: "100", align: "left"},
                        {title: "설문지명", name: "qestnrNm", type: "text" , width: "200"},
                        {title: "문항수", name: "qitemCnt", type: "number", align: "center", width: "80"},
                        {title: "미리보기", name: "", type: "text", align: "center" , width: "150", itemTemplate: function(value, item) {
                            if(item.qitemCnt == 0) return "-";
                            return $("<div class='col-sm-12 btn-group-sm'><button class='btn btn-xs btn-primary'>미리보기</div>").on("click", function() {
                                alert("설문지 미리보기");
                                return false; 
                            });
                        }}
                    ],
                    rowClick: function(args) { 
                        if(args.event.originalEvent.target.cellIndex == 0 || isNaN(args.event.originalEvent.target.cellIndex)) return;
                        var detailUrl = "/mng/qestnr/qestnrDetail.html?qestnrid=" + args.item.qestnrid; 
                        qestnrGrid.loadContent(detailUrl);
                        qestnrGrid.rowClick(args);
                    }
                });
            },
            
            resetGrid: function() {
                qestnrGrid.resetListContent();
            },
            
            onInsertForm() {
                var insertUrl = "/mng/qestnr/qestnrRegist.html";
                qestnrGrid.loadContent(insertUrl);
            }
        };
        
        $(function() {
            qestnr.init();
        });
    </script>
</div>
</body>
</html>

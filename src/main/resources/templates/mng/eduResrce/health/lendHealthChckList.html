<!-- //[팝업] 검색필터 -->
<script type="text/javascript" src="/js/jsQR/jsQR.js"></script>
<script src="/js/common/handlebars/handlebars-v4.7.7.js"></script>   
<script src="/js/common/handlebars/handlebars.helper.js"></script>

<script type="text/javascript">
    // 스캔
    var videoPlay = null;
    var video = document.createElement("video");        
    var canvasElement = document.getElementById("canvas");
    var canvas = canvasElement.getContext("2d");
    var loadingMessage = document.getElementById("loadingMessage");
    var outputContainer = document.getElementById("output");
    var outputMessage = document.getElementById("outputMessage");
    var outputData = document.getElementById("outputData");
        
    function startScan() {

        function drawLine(begin, end, color) {
            canvas.beginPath();
            canvas.moveTo(begin.x, begin.y);
            canvas.lineTo(end.x, end.y);
            canvas.lineWidth = 4;
            canvas.strokeStyle = color;
            canvas.stroke();
        }

        // 카메라 사용시
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
                video.srcObject = stream;
                video.setAttribute("playsinline", true);      // iOS 사용시 전체 화면을 사용하지 않음을 전달
                video.play();
                requestAnimationFrame(tick);
        });

        function tick() {
            loadingMessage.innerText = "⌛ 스캔 기능을 활성화 중입니다."

            if(video.readyState === video.HAVE_ENOUGH_DATA) {
                loadingMessage.hidden = true;
                canvasElement.hidden = false;
                //outputContainer.hidden = false;

                // 읽어들이는 비디오 화면의 크기
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                
                var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                var code = jsQR(imageData.data, imageData.width, imageData.height, {
                                inversionAttempts : "dontInvert",
                });
                
                // QR코드 인식에 성공한 경우
                if(code) {
                    // 인식한 QR코드의 영역을 감싸는 사용자에게 보여지는 테두리 생성
                    drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF0000");
                    drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF0000");
                    drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF0000");
                    drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF0000");
                    //outputMessage.hidden = true;
                    //outputData.parentElement.hidden = false;
                    getQrData(code.data)
                    // return을 써서 함수를 빠져나가면 QR코드 프로그램이 종료된다.
                    return;
                }
                // QR코드 인식에 실패한 경우
                else {
                    //outputMessage.hidden = false;
                    //outputData.parentElement.hidden = true;
                    console.log("failed");
                }
            }
            videoPlay = requestAnimationFrame(tick);
        }
    }
    function closeQRModal(){
        stopQR();
        lendModal.hide();
    }
    function startQR(){
        startScan();
    }
    function stopQR(){
        cancelAnimationFrame(videoPlay);
    }
</script>
<script id="packListTemplate" type="text/x-handlebars-template">
  {{#each packList}}

</script>

<script th:inline="javascript">

    /*<![CDATA[*/
     var params =/*[[${params}]]*/null;
    /*]]>*/
    
    var noDataMeg = '<span style="padding-top:25px; text-align:center;"><h5><strong>데이터가 없습니다.</a></strong></h5></span>';
    var packListTemplet = Handlebars.compile($("#packListTemplate").html());
    $(function(){
        $("#mobile-btn-search").html('<a class="btn-search" href="javascript:openSearchPop()"><i class="feather icon-search"></i></a>');
        startQR();
        selectPackList();
    });

    function openSearchPop(){
        $("#topSearchPopup").modal("show"); 
    }
    function initSearch(){
        $( "#searchType,#searchKeyword").val('');
	}
	function onSearch(){
	    $("#searchForm #pageNumber").val('1');
	    selectPackList();
	    $("#topSearchPopup").modal("hide");
	}
    function goPage(page) {
        $("#searchForm #pageNumber").val(page);
        selectPackList();
    }
    function selectPackList() {
        
        if (displayWorkProgress()){
            $.ajax({
                url : "/mng/health/selectHealthchckPackageindvdList.do", 
                cache : false,
                dataType : 'json',
                data : $("#searchForm").serialize(),
                success : function(data) {

                    $("#packListArea").html("");
                    if(data.totalCount == 0) {
                        $("#packListArea").html(noDataMeg);
                        $("#pagination").html('');
                    }else{
                        renderingPackListData(data.list);
                        $("#pagination").html(data.pagination);
                    }
                    closeWorkProgress();
                }
            });
        }
    }
    function renderingPackListData(list){
        $("#packListArea").append(packListTemplet({packList:list}));
    }
    function getQrData(data){
        if(data==null || data=="undefined" || !data.includes('/')){
            alert("QR 데이터가 정상적으로 인식 되지 않았습니다.\n 다시 스캔 해주십시오");
            cancelAnimationFrame(videoPlay);
            startScan();
            return;
        }
        var dataArr = data.split("/");
        choosePackageindvd(dataArr[0]);
    }
    function choosePackageindvd(packageindvdid){
        location.href="/mng/health/healthChckDetail.html?packageindvdid="+packageindvdid
    }
    
</script>

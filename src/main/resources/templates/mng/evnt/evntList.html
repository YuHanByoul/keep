<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/mng/mainLayout">
<body>
<div layout:fragment="content">
    <div class="page-body">
        <div class="row">
            <!-- 필터 부분 -->
            <div class="col-12">
                <div class="card">
                    <div class="card-block-small">
                        <form id="searchForm" name="searchForm" onsubmit="return false;">
                            <!-- 키워드 filter -->
                            <div class="row">
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>키워드</strong></div>
                                        <div class="input-group input-group-sm input-group-dropdown mb-0">
                                            <select id='searchType' name="searchType" class="form-select form-control">
                                                <option value="">- 전체 - </option>
                                                <option value="TTL">제목</option>
                                                <option value="CN">내용</option>
                                            </select>
                                            <input type="text" class="form-control" name="searchKeyword" id="searchKeyword"
                                                   aria-label="Text input with dropdown button">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>분류</strong></div>
                                        <div class="col-sm-12">
                                            <select name="filterSiteSelect" class="form-select form-select-sm form-control-sm">
                                                <option value="opt1">Select One Value Only</option>
                                                <option value="opt2">Type 2</option>
                                                <option value="opt3">Type 3</option>
                                                <option value="opt4">Type 4</option>
                                                <option value="opt5">Type 5</option>
                                                <option value="opt6">Type 6</option>
                                                <option value="opt7">Type 7</option>
                                                <option value="opt8">Type 8</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>상태</strong></div>
                                        <div class="col-sm-12">
                                            <select name="filterExposureLocationSelect" class="form-select form-select-sm form-control-sm">
                                                <option value="opt1">Select One Value Only</option>
                                                <option value="opt2">Type 2</option>
                                                <option value="opt3">Type 3</option>
                                                <option value="opt4">Type 4</option>
                                                <option value="opt5">Type 5</option>
                                                <option value="opt6">Type 6</option>
                                                <option value="opt7">Type 7</option>
                                                <option value="opt8">Type 8</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- //키워드 filter -->
                            <!-- 키워드 filter-btn -->
                            <div class="mt-1 p-t-20 text-center border-top">
                                <button type="button" class="btn btn-disabled m-r-5">초기화</button>
                                <button type="submit" class="btn btn-primary">검색</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- //필터 부분 -->

            <!-- 그리드 부분(표시를 위해 임의로 넣어둠) -->
            <div class="col-12">
                <div class="card">
                    <div class="row p-20 p-b-0">
                        <div class="col-12 col-md-6">
                            <h5><strong>이벤트 검색결과</strong></h5>
                        </div>

                        <th:block sec:authorize-url="/mng/evnt/evntForm.html">
                            <div class="col-12 col-md-6 text-right">
                                <button type="button" class="btn btn-primary waves-effect waves-light" onclick="evntList.insertForm()">등록</button>
                            </div>
                        </th:block>
                    </div>
                    <div class="card-block-small">
                        <table id="jsGrid" class="table-responsive"></table>
                        <div id="listPager" class="text-center"></div>
                    </div>
                </div>
            </div>
            <!-- //그리드 부분(표시를 위해 임의로 넣어둠) -->
            <div class="col-12">
                <div id="contentPanel" class="card"/>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        var evntList = {
            gridHelper : null,
            detailUrl : '/mng/evnt/evntForm.html',

            init() {
                this.gridHelper = new GridHelper('jsGrid','contentPanel');
            },

            writeJsGridData() {

            },

            insertForm() {
                this.gridHelper.loadContent(this.detailUrl);
            },

            search() {
                this.gridHelper.resetPageContent();
            },

            searchInit() {

            },

        };

        $(function () {
            evntList.init();
        });
    </script>
    <script src="/js/ckeditor/ckeditor.js"></script>
</div>
</body>
</html>

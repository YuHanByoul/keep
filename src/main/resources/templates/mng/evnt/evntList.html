<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/mng/mainLayout">
<body>
<div layout:fragment="content">
    <style>
        .hide {
            display: none;
        }
    </style>
    <div class="page-body">
        <div class="row">
            <!-- 필터 부분 -->
            <div class="col-12">
                <div class="card">
                    <div class="card-block-small">
                        <form id="searchForm" name="searchForm" onsubmit="return false;">
                            <!-- 키워드 filter -->
                            <div class="row">
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>키워드</strong></div>
                                        <div class="input-group input-group-sm input-group-dropdown mb-0">
                                            <select id='searchType' name="searchType" class="form-select form-control">
                                                <option value="">- 전체 -</option>
                                                <option value="TTL">제목</option>
                                                <option value="CN">내용</option>
                                            </select>
                                            <input type="text" class="form-control" name="searchKeyword" id="searchKeyword" aria-label="Text input with dropdown button">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>상태</strong></div>
                                        <div class="col-sm-12">
                                            <select name="stts" id="stts" class="form-select form-select-sm form-control-sm">
                                                <option value="">- 전체 -</option>
                                                <option value="BEFORE">진행전</option>
                                                <option value="ONGOING">진행중</option>
                                                <option value="CLOSED">마감</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="instNm"><strong>등록기관</strong></label>
                                        <div class="input-group input-group-sm input-group-dropdown mb-0">
                                            <input type="text" class="form-control form-control-sm" aria-label="Text input with dropdown button" name="instNm" id="instNm" placeholder="등록기관"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- //키워드 filter -->
                            <!-- 키워드 filter-btn -->
                            <div class="mt-1 p-t-20 text-center border-top">
                                <button type="button" class="btn btn-disabled m-r-5" onclick="evntList.searchInit()">초기화</button>
                                <button type="submit" class="btn btn-primary" onclick="evntList.search()">검색</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- //필터 부분 -->

            <!-- 그리드 부분(표시를 위해 임의로 넣어둠) -->
            <div class="col-12">
                <div class="card">
                    <div class="row p-20 p-b-0">
                        <div class="col-12 col-md-6">
                            <h5><strong>이벤트 검색결과</strong></h5>
                        </div>

                        <th:block sec:authorize-url="/mng/evnt/evntForm.html">
                            <div class="col-12 col-md-6 text-right">
                                <button type="button" class="btn btn-primary waves-effect waves-light" onclick="evntList.insertForm()">등록</button>
                            </div>
                        </th:block>
                    </div>
                    <div class="card-block-small">
                        <table id="jsGrid" class="table-responsive"></table>
                        <div id="listPager" class="text-center"></div>
                    </div>
                </div>
            </div>
            <!-- //그리드 부분(표시를 위해 임의로 넣어둠) -->
            <div class="col-12">
                <div id="contentPanel" class="card"/>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        var evntList = {
            gridHelper: null,
            detailUrl: '/mng/evnt/evntForm.html',
            listUrl: '/mng/evnt/selectEvntList.do',

            init() {
                this.gridHelper = new GridHelper('jsGrid', 'contentPanel');
                this.writeJsGridData();
            },

            writeJsGridData() {
                $('#jsGrid').jsGrid({
                    height: "auto",
                    width: "100%",
                    autoload: true,
                    sorting: true,
                    paging: true,
                    pagerContainer: "#listPager",
                    pagerFormat: "{first} {prev} {pages} {next} {last}",
                    pagePrevText: "이전",
                    pageNextText: "다음",
                    pageFirstText: "< 처음 ㅣ",
                    pageLastText: "ㅣ 마지막 >",
                    noDataContent: "데이터가 없습니다.",
                    pageSize: 10,
                    pageButtonCount: 10,
                    pageLoading: true,
                    pageIndex: 1,
                    controller: {
                        loadData: function (filter) {
                            var data = $.Deferred();
                            var params = [
                                {"name": "pageNumber", "value": filter.pageIndex},
                                {"name": "rowPerPage", "value": filter.pageSize},
                            ];

                            if (filter.sortField != undefined) {
                                params.push({name: "orderField", value: mapCamelCaseToUnderscore(filter.sortField)});
                                params.push({name: "orderDirection", value: filter.sortOrder});
                            } else {
                                params.push({name: "orderField", value: 'reg_dt'});
                            }

                            var formData = $('#searchForm').serializeArray();
                            formData = formData.concat(params);
                            $.ajax({
                                type: "GET",
                                contentType: "application/json; charset=utf-8",
                                url: evntList.listUrl,
                                data: formData,
                                dataType: "json"
                            }).done(function (response) {
                                var da = {
                                    data: escapeGridData(response.list),
                                    itemsCount: response.totalCount
                                };
                                data.resolve(da);
                            });
                            return data.promise();
                        }
                    },
                    fields: [
                        {name: 'evntid', css: 'hide'},
                        {title: "No.", name: "rowNumber", type: "number", width: "80", align: "center", sorting: false},
                        {title: "제목", name: "ttl", type: "text", width: "300"},
                        {
                            title: "상태", name: "stts", type: "text", width: "80", align: "center", sorting: false,
                            itemTemplate(value) {
                                if (value == 'BEFORE') return "진행전";
                                else if (value == 'ONGOING') return "진행중";
                                else if(value == 'CLOSED') return "마감";
                            }
                        },
                        {
                            title: "접수기간", type: "text", width: "120", align: "center", sorting: false,
                            itemTemplate(value, item) {
                                return item.bgngDe + " ~ " + item.endDe;
                            }
                        },
                        {title: "당첨자발표일", name: "prsntnDe", type: "text", width: "100", align: "center"},
                        {
                            title: "등록기관", width: "100", align: "center", sorting: false,
                            itemTemplate(value, item) {
                                return item.instNm;
                            }
                        },
                        {title: "등록일", name: "regDt", type: "text", width: "100", align: "center"},
                    ],
                    /* [# sec:authorize-url="/mng/evnt/evntForm.html"] */
                    rowClick: function (args) {
                        var url = evntList.detailUrl + "?evntid=" + args.item.evntid;
                        evntList.gridHelper.loadContent(url);
                        evntList.gridHelper.rowClick(args);
                    }
                    /* [/] */
                });
            },

            insertForm() {
                this.gridHelper.loadContent(this.detailUrl);
            },

            search() {
                $searchType = $('#searchType').val();
                $searchKeyword = $('#searchKeyword').val();

                if ($searchType != '' && $searchKeyword == '') {
                    alert('검색어를 입력해 주십시오.');
                    return;
                }

                if ($searchType == '' && $searchKeyword != '') {
                    alert('키워드를 선택해 주십시오.');
                    return;
                }

                this.gridHelper.resetListContent();
            },

            searchInit() {
                $('#searchType, #searchKeyword, #stts, #instNm').val('');
            },

        };

        $(function () {
            evntList.init();
        });
    </script>
    <script src="/js/ckeditor/ckeditor.js"></script>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/mng/mainLayout">

<body>
	<div layout:fragment="content">
		<style>
		.hide
		{
		   display:none;
		}
		</style>
		
		<div class="page-body">
			<div class="row">
			
				<form name="searchFrm" id="searchFrm" th:action="@{/}" onsubmit="return false;" class="card">
					<div class="card-block-small">
						<!-- 키워드 filter -->
						<div class="row">
							<div class="col-lg-3 mb-2 mb-lg-0">
								<div class="mb-0 form-group row">
									<div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
										<strong>키워드</strong>
									</div>
									<div class="input-group input-group-sm input-group-dropdown mb-0">
										<select name="searchType" id="searchType" class="form-select form-control form-control-primary form-bg-primary">
											<option value="">- 선택 -</option>
											<option value="userNm">이름</option>
											<option value="userid">아이디</option>
											<option value="rgtrNm">처리자명</option>
										</select> 
										<input type="text" class="form-control form-control-sm" name="searchKeyword" id="searchKeyword" aria-label="Text input with dropdown button">
									</div>
								</div>
							</div>
							<div class="col-lg-3 mb-2">
								<div class="mb-0 form-group row">
									<div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
										<strong>처리상태</strong>
									</div>
									<div class="col-sm-12">
										<select name="blcklstYn" id="blcklstYn" class="form-select form-select-sm form-control-sm">
											<option value="">- 전체 -</option>
											<option value="Y">등록</option>
											<option value="N">해지</option>
										</select>
									</div>
								</div>
							</div>							
						</div>
						<!-- //키워드 filter -->
						<!-- 키워드 filter-btn -->
						<div class="m-t-20 text-center">
							<button class="btn btn-disabled m-r-5" onclick="fn_init()">초기화</button>
							<button type="submit" class="btn btn-primary" onclick="fn_searchForm()">검색</button>
						</div>
					</div>
				</form>


				<div class="card">
					<div class="row p-20 p-b-0">
						<div class="col-12 col-md-6">
							<h5>
								<strong>블랙리스트 내역 검색결과</strong>
							</h5>
						</div>
					</div>
					<div class="card-block-small">
						<div class="dt-responsive table-responsive">
							<div id="order-table_wrapper" class="dataTables_wrapper dt-bootstrap4">
								<table id="jsGrid" class="table-responsive"></table>
								<div id="listPager" class="text-center"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<script type="text/javascript" src="/js/common/jsgrid-master/dist/jsgrid.min.js"></script>
		<script th:inline="javascript">
			var selectedItems = [];
			var gridHelper1;
			
			$(function() {
				gridHelper1 = new GridHelper('jsGrid', 'contentPanel');
				writeJsGridData();
			});

			function fn_searchForm() {
				gridHelper1.resetListContent();
			}

			function fn_init() {
				$("#searchType").val('');
				$("#searchKeyword").val('');
				gridHelper1.resetListContent();
			}

			function writeJsGridData() {
		        $("#jsGrid").jsGrid({
		            height: "auto",
		            width: "100%",
		            autoload: true,
		            sorting: true,
		            paging: true,
		            pagerContainer: "#listPager",
		            pagerFormat: "{first} {prev} {pages} {next} {last}",
		            pagePrevText: "이전",
		            pageNextText: "다음",
		            pageFirstText: " < 처음 ㅣ",
		            pageLastText: " | 마지막 >",
		            pageSize: 10,
		            pageButtonCount: 10,
		            pageLoading: true,
		            pageIndex: 1,
		            noDataContent: "데이터가 없습니다.",

		            controller: {
		                loadData: function (filter) {
		                    var data = $.Deferred();
		                                            
		                    var formData = $('#searchFrm').serializeArray();
		                    var params = [
		                            {name: "pageNumber", value: filter.pageIndex},
		                            {name: "rowPerPage", value: filter.pageSize},
		                    ]
		                    
		                    if(filter.sortField != undefined){
		                        params.push({name: "orderField", value: filter.sortField});
		                        params.push({name: "orderDirection", value: filter.sortOrder});
		                    }else{
		                        params.push({name: "orderField", value: 'reg_dt'});
		                    }
		                    formData = formData.concat(params);
		                    
		                    $.ajax({
		                        type: "GET",
		                        contentType: "application/json; charset=utf-8",
		                        url: "/mng/blcklst/selectBlcklstDsctnList.do",
		                        dataType: "json",
		                        data: formData,
		                      }).done(function(response){
		                          var da = {
		                                  data : escapeGridData(response.list)
		                                  ,itemsCount : response.totalCount
		                              };
		                        data.resolve(da);
		                      });
		                      return data.promise();
		                  },
		              },
		              fields : [ 
		            	  { name : 'blcklstid', css : 'hide' }
		            	, { title : 'No.', name : 'rowNumber', type : "number", width : "80", align : "center", sorting : false }
		            	, { title : '내역', name : 'REG_DT', type : "text", width : "1400"
		            		,itemTemplate: function(value, item){
		            			return item.userNm + "(" + item.userAcnt + ")" +  "&nbsp;/&nbsp;" + ((item.blcklstYn=='Y') ? "<strong style='color:#ff1e1e'>블랙리스트 등록</strong>" : "<strong style='color:#0089ff'>블랙리스트 해지</strong>") + "&nbsp;/&nbsp;" + item.rgtrNm + "(" + item.rgtrAcnt + ")" + "&nbsp;/&nbsp;" + item.regDt
		            			+ "<br>" 
		            			+ ((item.blcklstYn=='Y') ? item.blcklstRsn : "")
		            		}   
		            	}
		            ],
					onPageChanged : function(args) {
						selectedItems = [];
					}
				});
			}
		</script>

		<script src="/js/ckeditor/ckeditor.js"></script>
	</div>
</body>
</html>

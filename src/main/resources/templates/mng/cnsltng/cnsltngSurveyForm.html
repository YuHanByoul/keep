   <!--설문 탭  -->
       <div class="card-header p-t-0 p-b-0">
           <h3 class="sub-title"><strong>컨설팅 기본 정보</strong></h3>
       </div>
       <div class="card-block-small p-t-0">
           <div class="mb-2 row">
               <div class="col-12 col-lg-6 mb-2 mb-lg-0">
                   <div class="mb-0 form-group">
                       <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="consultingEvaluationProgramName"><strong>프로그램명</strong></label>
                       <div class="col-sm-12">
                           <input type="text" class="form-control form-control-sm" name="" id="" placeholder="" th:value="${resultVo.prgrmNm}" readonly/>
                       </div>
                   </div>
               </div>
               <div class="col-12 col-lg-6">
                   <div class="mb-0 form-group">
                       <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="consultingEvaluationAgencyName"><strong>기관명</strong></label>
                       <div class="col-sm-12">
                           <input type="text" class="form-control form-control-sm" th:value="${resultVo.instNm}" readonly/>
                       </div>
                   </div>
               </div>
           </div>
           <div class="mb-2 row">
               <div class="col-12 col-lg-6 mb-2 mb-lg-0">
                   <div class="mb-0 form-group">
                       <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>컨설팅 유형</strong></div>
                       <div class="col-12 mt-lg-1">
                           <div class="form-radio">
                               <div class="radio radio-inline">
                                   <label class="mb-0 form-label">
                                       <input type="radio" name="consultingEvaluationConsultingCategory" th:checked="${resultVo.cnsltngKndCd =='130101'}" disabled/>
                                       <i class="helper"></i>증빙서류 작성
                                   </label>
                               </div>
                               <div class="radio radio-inline">
                                   <label class="mb-0 form-label">
                                       <input type="radio" name="consultingEvaluationConsultingCategory" th:checked="${resultVo.cnsltngKndCd =='130102'}" disabled/>
                                       <i class="helper"></i>현장방문 (신청 후 최소 10일 이후 가능)
                                   </label>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
               <div class="col-12 col-lg-6">
                   <div class="mb-0 form-group">
                       <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="consultingEvaluationApplicantName"><strong>신청자(기관담당자)명</strong></label>
                       <div class="col-12">
                           <input type="text" class="form-control form-control-sm" th:value="${resultVo.userNm}" readonly/>
                       </div>
                   </div>
               </div>
           </div>
           <div class="mb-2 row">
               <div class="col-12 col-lg-6 mb-2 mb-lg-0">
                   <div class="mb-0 form-group">
                       <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="consultingEvaluationConsultingManagerName"><strong>컨설팅 담당자</strong></label>
                       <div class="col-12">
                           <input type="text" class="form-control form-control-sm" th:value="${resultVo.cnstntNm}" readonly/>
                       </div>
                   </div>
               </div>
               <div class="col-12 col-lg-6">
                   <div class="mb-0 form-group">
                       <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="consultingEvaluationSiteVisitDate"><strong>현장방문일시</strong></label>
                       
                       <div class="col-12">
                           <input type="text" class="form-control form-control-sm" 
                                  th:value="(${resultVo.vstDe}!=null)? ${resultVo.vstDe}+'   '+${#strings.substring(resultVo.vstBgngDt, 11,16)}+' ~ '+${#strings.substring(resultVo.vstEndDt, 11,16)}:'-'" 
                           readonly />
                       </div>
                       
                   </div>
               </div>
           </div>   
           <div class="row">
               <div class="col-12 col-lg-6 mb-2 mb-lg-0">
                   <div class="mb-0 form-group">
                       <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="consultingEvaluationResultSubmitDate"><strong>컨설팅 결과 제출일</strong></label>
                       <div class="col-12">
                           <input type="text" class="form-control form-control-sm"  th:value="(${resultVo.regDt} == null or ${resultVo.regDt} == '')?'-':${#dates.format(resultVo.regDt, 'yyyy-MM-dd')}" readonly/>
                       </div>
                   </div>
               </div>
               
               <div class="col-12 col-lg-6">
                   <div class="mb-0 form-group">
                       <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="consultingEvaluationEvaluationSubmitDate"><strong>컨설팅 평가 제출일</strong></label>
                       <div class="col-12">
                         <input type="text" class="form-control form-control-sm"   th:value="(${srvyList} == null or ${srvyList[0].REG_DT} =='')?'-':${#strings.substring(srvyList[0].REG_DT,0,10 )}" readonly/>
                       </div>
                   </div>
               </div>
           </div>
           
       </div>
       
       <div class="card-header p-t-0 p-b-0">
           <h3 class="sub-title"><strong>컨설팅 만족도조사 결과</strong></h3>
       </div>
       
       <div class="card-block-small p-t-0 p-b-0">
           <div class="mb-2 table-responsive">
           
             <th:block th:if="${resultVo.srvyid == null or srvyList == null}">
	             <table class="table table-bordered" >
		             <thead>
		                 <tr>등록된 설문이 없습니다.</tr>
		             </thead>
	             </table>
             </th:block>
           

             
             <table class="table table-bordered" th:if="${resultVo.srvyid != null and  srvyList != null}">
                   <thead>
                       <tr>
                           <th colspan="2" rowspan="2" class="table-active v-middle text-center col-auto">문항/보기</th>
                           <th:block th:each="exItem:${exlist}">                              
                               <th class="text-center w-auto" >
		                           <th:block th:text="${exItem.EX}"/>                              
                               </th>
                           </th:block>
                       </tr>
                       <tr>
                           <th:block th:each="exItem,i:${exlist}">                              
                              <th class="text-center" style="width: 120px;"  th:utext="'&#'+(9312+${i.index})" ></th>
                           </th:block>
                       </tr>
                   </thead>
                   
                   <tbody>
                       <tr th:each="item,index:${srvyList}">
                           <th class="table-active text-center" style="width: 40px;" th:utext = "${index.index+1}" ></th>
                           <td>
                              <th:block th:text="${item.CN}"/>
                           </td>
                           <td class="text-center" th:each="ex:${exlist}">
                               <input class="form-check-input" type="radio" th:checked = "${ex.INDEX} == ${item?.ANS}" th:disabled="${ex.INDEX} != ${item?.ANS}"/>
                           </td>
                       </tr>
                   </tbody>
                   
               </table>
           </div>
           
           <div class="mb-0 form-group row" th:if="${resultVo.srvyid != null and srvyList != null and srvyList[0] !=null}">
               <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="consultingInfoResultAddOpinion"><strong>추가의견</strong></label>
               <div class="col-12">
                   <textarea rows="5" cols="5" class="form-control form-control-sm" placeholder="추가의견" th:utext = "${srvyList[0].OPNN_CN}" readonly></textarea>
               </div>
           </div>
           
       </div>
       <div class="card-block-small">
           <button type= "button" class="btn btn-primary" onclick="gridHelper1.toggleContent()">목록</button>
       </div>

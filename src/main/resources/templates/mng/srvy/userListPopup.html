<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content type_2">
        <div class="modal-header">
            <h4 class="modal-title">회원검색</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="modal-body">
            <div class="card">
                <div class="card-block-small">
                    <div class="row">
                        <div class="col-12 col-lg-6 mb-2 mb-lg-0">
                            <div class="mb-0 form-group">
                                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>키워드</strong></div>
                                <div class="input-group input-group-sm input-group-dropdown mb-0">
                                    <select name="userSearchType" id="userSearchType" class="form-select form-control form-control-sm">
                                        <option value="">- 선택 -</option>
                                        <option value="nm">이름</option>
                                        <option value="acnt">아이디</option>
                                        <option value="instNm">소속기관명</option>
                                    </select>
                                    <input type="text" class="form-control form-control-sm" aria-label="Text input with dropdown button" name="userSearchKeyword" id="userSearchKeyword"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="m-t-20 text-center">
                        <button class="btn btn-disabled m-r-5" onclick="userListPopup.initSearch();">초기화</button>
                        <button class="btn btn-primary" onclick="userListPopup.onSearch();">검색</button>
                    </div>
                </div>
            </div>
            <div class="card m-b-10">
                <div class="card-block-small">
                    <table id="userGrid" class="table-responsive"></table>
                    <div id="userPager" class="text-center"></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary waves-effect waves-light" onclick="userListPopup.onInsertTrpr();">선택</button>
        </div>
    </div>
</div>

<script th:inline="javascript">
    var userListPopup = {
        listUrl: "/mng/srvy/selectUserList.do",
        selectedItems: [],
        
        init: function() {
            userGrid = new GridHelper("userGrid");
            this.setGrid();
            this.registEvent();
        },
        
        registEvent: function() {
           // TODO
        },
        
        initSearch: function() {
             $("#userSearchType, #userSearchKeyword").val('');
        },
        
        onSearch: function() {
            userGrid.resetListContent();
        },
        
        setGrid: function() {
            $("#userGrid").jsGrid({
                height: "auto",
                width: "100%",
                autoload: true,
                sorting: false,
                paging: true,
                pagerContainer: "#userPager",
                pagerFormat: "{first} {prev} {pages} {next} {last}",
                pagePrevText: "이전",
                pageNextText: "다음",
                pageFirstText: "< 처음 ㅣ",
                pageLastText: "ㅣ 마지막 >",
                noDataContent: "데이터가 없습니다.",
                pageSize: 10,
                pageButtonCount: 10,
                pageLoading: true,
                pageIndex: 1,
                controller: {
                    loadData: function(filter) {
                        var data = $.Deferred();
                        var params = {
                            "searchType": $('#userSearchType').val(),
                            "searchKeyword": $('#userSearchKeyword').val(),
                            "pageNumber": filter.pageIndex,
                            "rowPerPage": filter.pageSize,
                            "orderField": "NM",
                            "orderDirection": "asc"
                        };
                        $.ajax({
                          type: "GET",
                          contentType: "application/json; charset=utf-8",
                          url: userListPopup.listUrl,
                          data: params,
                          dataType: "json"
                        }).done(function(response) {
                            var da = {
                                data : escapeGridData(response.list),
                                itemsCount : response.totalCount
                            };
                            data.resolve(da);
                        });
                        
                        return data.promise();
                    }
                },
                fields: [
                    {
                        headerTemplate: function() {
                            return $("<input>").attr("type", "checkbox").attr("id", "selectAllCheckbox").on("change", function() {
                               userListPopup.allSelectItem($(this).is(":checked"), $(this).parent().next().text()); 
                            });
                        },
                        itemTemplate: function(value, item) {
                            return $("<input>").attr("type", "checkbox").attr("class", "singleCheckbox").attr('userid', item.userid).prop("checked", $.inArray(item, userListPopup.selectedItems) > -1).on("change", function() {
                                $(this).is(":checked") ? userListPopup.selectItem($(this).attr("userid")) : userListPopup.unselectItem($(this).attr("userid"));
                            });
                        },
                        align: "center", width: "30", sorting: false
                    },
                    {title: "사용자", name: "nm", type: "number", width: "150", align: "left", itemTemplate: function(value, item) {
                        return value + "(" + item.acnt + ")";
                    }},
                    {title: "소속", name: "instNm", type: "text", width: "150", align: "center", itemTemplate: function(value, item) {
                        return value ? value : "-";
                    }},
                    {title: "가입일", name: "regDt", type: "text", width: "100", align: "center", itemTemplate: function(value, item) {
                        return value.split(" ")[0];
                    }}
                ]
            });
        },
        
        allSelectItem: function(isChecked) {
            this.selectedItems = [];
            if(isChecked) {
                $('.singleCheckbox').each(function() {
                    this.checked = true;
                    userListPopup.selectItem($(this).attr("userid"));           
                }); 
            } else {
                $('.singleCheckbox').each(function() {
                    this.checked = false; 
                    userListPopup.unselectItem($(this).attr("userid"));
                });  
                this.selectedItems = [];
            }
        },
        
        selectItem: function(qitemid) {
            this.selectedItems.push(qitemid);
            if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                $("#selectAllCheckbox").prop("checked", true);
            } else {
                $("#selectAllCheckbox").prop("checked", false);
            }
        },
        
        unselectItem: function(qitemid) {
            this.selectedItems = $.grep(this.selectedItems, function(i) {
                return i !== qitemid;
            });
            if(this.selectedItems.length == 0) {
                $('#selectAllCheckbox').attr("checked", false);
            }
            if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                $("#selectAllCheckbox").prop("checked", true);
            } else {
                $("#selectAllCheckbox").prop("checked", false);
            }
        },
        
        onInsertTrpr: function() {
            if(this.selectedItems.length == 0) {
                alert("선택한 회원이 없습니다.");
                return false;
            }
            if(!confirm("선택하신 회원을 설문 대상자에 추가 하시겠습니까?\n(이미 설문 대상자인 회원은 추가 되지 않습니다.")) {
                return false;
            }
            var param = {srvyid: trprSrvyUpdate.srvyid};
            $(this.selectedItems).each(function(index, item) {
                param["insertUserids[" + index + "]"] = item;
            });
            
            if(displayWorkProgress()) {
                $.ajax({
                    url : "/mng/srvy/insertTrpr.do",
                    type: "POST",
                    cache: false,
                    dataType: "json",
                    data: param,
                    success: function(response) {
                        if(response.result == "success") {
                            userListModal.hide();
                            alert(response.msg);
                            $("#srvyGrid").jsGrid("loadData");
                            trprGrid.resetListContent();
                        } else {
                            alert(response.msg);
                        }
                        closeWorkProgress();
                    }
                });
            }
        }
    };
    
    userListPopup.init();
</script>

<div class="col-12 col-lg-6">
    <form id="aplcntClassroomEduSrvyInsertForm">
        <div class="card">
            <!--//임시 그리드-->
            <div class="card-block-small">
                <h3 class="sub-title mt-2 p-b-15"><strong>기본정보</strong></h3>
                <div class="mb-2 form-group required">
                    <div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
                        <strong>설문지선택</strong></div>
                    <div class="col-12">
                        <select name="qestnrid" id="qestnrid" class="js-example-basic-single col-sm-12 sm">
                            <option value="">- 설문지명(문항수) -</option>
                            <option th:each="qestnr: ${qestnrList}" th:value="${qestnr.qestnrid}" th:text="${qestnr.qestnrNm + ' (' + qestnr.qitemCnt + ')'}"></option>
                        </select>
                    </div>
                </div>
                <div class="mb-2 form-group required">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="srvyNm"><strong>설문명</strong></label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control form-control-sm" name="srvyNm" id="srvyNm" placeholder="설문명을 입력해주세요.">
                    </div>
                </div>
                <div class="mb-2 form-group required">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="expln"><strong>설문 설명</strong></label>
                    <div class="col-sm-12">
                        <textarea rows="5" cols="5" class="form-control form-control-sm" placeholder="설문 설명을 입력해주세요." id="expln" name="expln"></textarea>
                    </div>
                </div>
                <!--
                <div class="mb-2 row">
                    <div class="col-12 mb-2 mb-lg-0">
                        <div class="mb-0 form-group required">
                            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for=""><strong>설문 기간</strong></label>
                        </div>
                    </div>
                    <div class="col-12">
                        교육일 부터 <input type="text" class="form-control form-control-sm v-middle d-inline-block mb-1 ms-2 text-right" name="aftrDaycnt" id="aftrDaycnt" placeholder="" value="" style="width: 50px;">
                        일 후, <input type="text" class="form-control form-control-sm v-middle d-inline-block mb-1 ms-2 text-right" name="bfrDaycnt" id="bfrDaycnt" placeholder="" value="" style="width: 50px;"> 일 이전 
                    </div>
                </div>
                -->
                <div class="mb-2 row">
                    <div class="col-6">
                        <div class="mb-0 form-group row">
                            <div class="col-12">
                                <input type="hidden" name="useYn" class="js-single"/>
                                <input type="checkbox" class="js-single-small" id="useYn" checked/>
                                <label for="useYn" class="v-middle">설문 사용</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-disabled m-r-5" onclick="aplcntClassroomEduSrvyInsert.offInsertSrvy();">취소</button>
                    <th:block sec:authorize-url="/mng/srvy/insertEnvSrvy.do"><button type="button" class="btn btn-primary" onclick="aplcntClassroomEduSrvyInsert.onInsertSrvy();">저장</button></th:block>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-6">
        <div class="card">
            <div class="card-block-small">
                <div class="sub-title row m-l-0 m-r-0 align-items-center">
                    <div class="col-12 col-lg-6 mb-2 mb-lg-0 p-l-0">
                        <strong>대상프로그램</strong>
                    </div>
                </div>
                <div class="col-12">
                    <table id="aplcntClassroomEduGrid" class="table-responsive"></table>
                    <div id="aplcntClassroomEduPager" class="text-center"></div>
                </div>
            </div>
        </div>
    </form>
</div>

<script th:inline="javascript">
    var aplcntClassroomEduSrvyInsert = {
        listUrl: "",
        selectedItems: [],
        srvyid: 0,
        
        init: function() {
            var elemsingleSmallList = document.querySelectorAll('.js-single-small');
            for(var i = 0; i < elemsingleSmallList.length; i++) {
                new Switchery(elemsingleSmallList[i], {color: "#93BE52", jackColor: "#fff", size: "small"});
           }
           $(".js-example-basic-single").select2();
           
           aplcntClassroomEduGrid = new GridHelper("aplcntClassroomEduGrid");
           this.setGrid();
           this.registEvent();
           this.setValid();
        },
        
        registEvent: function() {
            // TODO
        },
        
        setGrid: function() {
            $("#aplcntClassroomEduGrid").jsGrid({
                height: "auto",
                width: "100%",
                autoload: false,
                sorting: false,
                paging: true,
                pagerContainer: "#aplcntClassroomEduPager",
                pagerFormat: "{first} {prev} {pages} {next} {last}",
                pagePrevText: "이전",
                pageNextText: "다음",
                pageFirstText: "< 처음 ㅣ",
                pageLastText: "ㅣ 마지막 >",
                noDataContent: "대상프로그램이 없습니다.",
                pageSize: 10,
                pageButtonCount: 10,
                pageLoading: true,
                pageIndex: 1,
                controller: {
                    loadData: function(filter) {
                        var data = $.Deferred();
                        var params = {
                            "searchType": "",
                            "searchKeyword": "",
                            "indvdlMbrYn": $("#indvdlMbrYn").is(":checked") ? "Y" : "N",
                            "pageNumber": filter.pageIndex,
                            "rowPerPage": filter.pageSize,
                            "orderField": "NM",
                            "orderDirection": "asc"
                        };
                        $.ajax({
                          type: "GET",
                          contentType: "application/json; charset=utf-8",
                          url: aplcntClassroomEduSrvyInsert.listUrl,
                          data: params,
                          dataType: "json"
                        }).done(function(response) {
                            var da = {
                                data : escapeGridData(response.list),
                                itemsCount : response.totalCount
                            };
                            data.resolve(da);
                        });
                        
                        return data.promise();
                    }
                },
                fields: [
                    /*
                    {
                        headerTemplate: function() {
                            return $("<input>").attr("type", "checkbox").attr("id", "selectAllCheckbox").on("change", function() {
                               aplcntClassroomEduSrvyInsert.allSelectItem($(this).is(":checked"), $(this).parent().next().text()); 
                            });
                        },
                        itemTemplate: function(value, item) {
                            return $("<input>").attr("type", "checkbox").attr("class", "singleCheckbox").attr('userid', item.userid).prop("checked", $.inArray(item, aplcntClassroomEduSrvyInsert.selectedItems) > -1).on("change", function() {
                                $(this).is(":checked") ? aplcntClassroomEduSrvyInsert.selectItem($(this).attr("userid")) : aplcntClassroomEduSrvyInsert.unselectItem($(this).attr("userid"));
                            });
                        },
                        align: "center", width: "30", sorting: false
                    },
                    */
                    {title: "No.", name: "rowNumber", type: "number", width: "80", align: "center", sorting: false},
                    {title: "교육프로그램명", name: "nm", type: "number", width: "150", align: "left", itemTemplate: function(value, item) {
                        return value;
                    }},
                    {title: "교육관명", name: "instNm", type: "text", width: "150", align: "center", itemTemplate: function(value, item) {
                        return value ? value : "-";
                    }},
                    {title: "교육연도", name: "eduYr", type: "number", width: "80", align: "center", itemTemplate: function(value, item) {
                        return value ? value : "-";
                    }}
                ]
            });
        },
        
        onChangeIndvdlMbr: function() {
            aplcntClassroomEduGrid.resetListContent();
        },
        
        allSelectItem: function(isChecked) {
            this.selectedItems = [];
            if(isChecked) {
                $('.singleCheckbox').each(function() {
                    this.checked = true;
                    aplcntClassroomEduSrvyInsert.selectItem($(this).attr("userid"));           
                }); 
            } else {
                $('.singleCheckbox').each(function() {
                    this.checked = false; 
                    aplcntClassroomEduSrvyInsert.unselectItem($(this).attr("userid"));
                });  
                this.selectedItems = [];
            }
        },
        
        selectItem: function(qitemid) {
            this.selectedItems.push(qitemid);
            if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                $("#selectAllCheckbox").prop("checked", true);
            } else {
                $("#selectAllCheckbox").prop("checked", false);
            }
        },
        
        unselectItem: function(qitemid) {
            this.selectedItems = $.grep(this.selectedItems, function(i) {
                return i !== qitemid;
            });
            if(this.selectedItems.length == 0) {
                $('#selectAllCheckbox').attr("checked", false);
            }
            if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                $("#selectAllCheckbox").prop("checked", true);
            } else {
                $("#selectAllCheckbox").prop("checked", false);
            }
        },
        
        setValid: function() {
            var validator = $('#aplcntClassroomEduSrvyInsertForm').validate({
                rules: {
                    qestnrid: {required: true},
                    srvyNm: {required: true, maxlength: 20},
                    expln: {required: true, maxlength: 1000},
                    aftrDaycnt: {required: true, digits: true},
                    bfrDaycnt: {required: true, digits: true}
                },
                messages: {
                    qestnrid: {required: "설문지를 선택해주세요."},
                    srvyNm: {required: "설문명을 입력해주세요.", maxlength: "설문명은 20자 이하여야 합니다."},
                    expln: {required: "설문 설명을 입력해주세요.", maxlength: "설문 설명은 1000자 이하여야 합니다."},
                    aftrDaycnt: {required: "설문기간을 입력해주세요.", digits: "설문기간은 숫자만 입력 가능 합니다."},
                    bfrDaycnt: {required: "설문기간을 입력해주세요.", digits: "설문기간은 숫자만 입력 가능 합니다."}
                }
            });
        },
        
        onInsertSrvy: function() {
            if(!($("#aplcntClassroomEduSrvyInsertForm").valid())) return;
            $("input[name='useYn']").val($("#useYn").is(":checked") ? "Y" : "N");
            var param = $("#aplcntClassroomEduSrvyInsertForm").serialize();
            if(displayWorkProgress()) {
                $.ajax({
                    url : "/mng/srvy/insertEnvSrvy.do",
                    type: "POST",
                    cache: false,
                    dataType: "json",
                    data: param,
                    success: function(response) {
                        if(response.result == "success") {
                            alert(response.msg);
                            $("#srvyGrid").jsGrid("loadData");
                            aplcntClassroomEduSrvyInsert.srvyid = response.srvyid;
                            aplcntClassroomEduSrvyInsert.onUpdateForm();
                        } else {
                            alert(response.msg);
                        }
                        closeWorkProgress();
                    }
                });
            }
        },
        
        onUpdateForm: function() {
            var detailUrl = "/mng/srvy/aplcntClassroomEduSrvyUpdateForm.html?srvyid=" + this.srvyid; 
            srvyGrid.loadContent(detailUrl);
        },
        
        offInsertSrvy: function() {
            srvyGrid.toggleContent();
        }
    };
    
    aplcntClassroomEduSrvyInsert.init();
</script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
    layout:decorator="layout/mng/mainLayout" 
>

<body>
<div layout:fragment="content">
    <div class="page-body">
        <ul class="nav nav-tabs tabs gray-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#homeSrvy" id="homeSrvy" role="tab"><strong>홈페이지설문</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#trprSrvy" id="trprSrvy" role="tab"><strong>대상자설문</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#instSrvy" id="instSrvy" role="tab"><strong>기관설문</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#cnsltngDgstfnSrvy" id="cnsltngDgstfnSrvy" role="tab"><strong>컨설팅만족도설문</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#aplcntEnvEduSrvy" id="aplcntEnvEduSrvy" role="tab"><strong>유아환경교육(신청자)</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#stdntEnvEduSrvy" id="stdntEnvEduSrvy" role="tab"><strong>유아환경교육(학생)</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#aplcntEnvClassroomSrvy" id="aplcntEnvClassroomSrvy" role="tab"><strong>푸름이아동환경교실(신청자)</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#stdntEnvClassroomSrvy" id="stdntEnvClassroomSrvy" role="tab"><strong>푸름이아동환경교실(학생)</strong></a>
            </li>
        </ul>
        <div class="tab-content tabs" id="tabContent">
        </div>
    </div>
    <script th:inline="javascript">
        var srvyMng = {
            init: function() {
                this.setTab();
                this.registEvent();                
            },
            
            registEvent: function() {
                var _this = this;
                $(".nav-tabs a").on("show.bs.tab", function(event) {
                    var tabId = event.currentTarget.attributes.id.value;
                    _this.selectTab(tabId);
                });
            },
            
            setTab: function() {
                var tabFlag = false;
                if(tabFlag == false) {
                    this.selectTab("homeSrvy");
                    tabFlag = true;
                }
                if(tabFlag == false) {
                    this.selectTab("trprSrvy");
                    tabFlag = true;
                }
                if(tabFlag == false) {
                    this.selectTab("instSrvy");
                    tabFlag = true;
                }
                if(tabFlag == false) {
                    this.selectTab("cnsltngDgstfnSrvy");
                    tabFlag = true;
                }
                if(tabFlag == false) {
                    this.selectTab("aplcntEnvEduSrvy");
                    tabFlag = true;
                }
                if(tabFlag == false) {
                    this.selectTab("stdntEnvEduSrvy");
                    tabFlag = true;
                }
                if(tabFlag == false) {
                    this.selectTab("aplcntEnvClassroomSrvy");
                    tabFlag = true;
                }
                if(tabFlag == false) {
                    this.selectTab("stdntEnvClassroomSrvy");
                    tabFlag = true;
                }
            },
            
            selectTab: function(tabId) {
                if(tabId == "homeSrvy") {
                    this.loadTabContent("/mng/srvy/homeSrvyListForm.html");
                } else if(tabId == "trprSrvy") {
                    this.loadTabContent("/mng/srvy/trprSrvyListForm.html");
                } else if(tabId == "instSrvy") {
                    this.loadTabContent("/mng/srvy/instSrvyListForm.html");
                } else if(tabId == "cnsltngDgstfnSrvy") {
                    this.loadTabContent("/mng/srvy/cnsltngDgstfnSrvyListForm.html");
                } else if(tabId == "aplcntEnvEduSrvy") {
                    this.loadTabContent("/mng/srvy/aplcntEnvEduSrvyListForm.html");
                } else if(tabId == "stdntEnvEduSrvy") {
                    this.loadTabContent("/mng/srvy/stdntEnvEduSrvyListForm.html");
                } else if(tabId == "aplcntEnvClassroomSrvy") {
                    this.loadTabContent("/mng/srvy/aplcntEnvClassroomSrvyListForm.html");
                } else if(tabId == "stdntEnvClassroomSrvy") {
                    this.loadTabContent("/mng/srvy/stdntEnvClassroomSrvyListForm.html");
                }
                $("#" + tabId).parent().addClass("active");
            },
            
            loadTabContent: function(uri) {
                $.ajax({
                    cache: false,
                    url: uri, 
                    type: "GET",
                    async: "false",
                    dataType: "html",
                    success: function(result) { //요청이 성공했을때 실행되는 콜백 함수
                        $("#tabContent").html(result);
                    }
                });
            }
        };
        
        $(function() {
            srvyMng.init();
        });
    </script>
</div>
</body>
</html>

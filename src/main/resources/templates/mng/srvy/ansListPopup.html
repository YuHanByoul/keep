<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content type_2">
        <div class="modal-header">
            <h4 class="modal-title" th:text="${#strings.equals(param.qitemTypeCd, '107106') ? '기타내용보기' : '결과보기'}"></h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="modal-body">
            <div class="card m-b-10">
                <div class="card-block-small">
                    <div class="row">
                        <div class="col-12">
                            <h5 class="m-b-20"><strong th:text="${totalCount} + '개 답변'"></strong></h5>
                            <div class="col-12">
                                <ul class="basic-list">
                                    <li th:each="ans: ${ansList}">
                                        <th:block th:if="${ans.instNm != null}">
                                            <h6 th:text="${ans.nm + '(' + ans.acnt + ') - ' + ans.instNm + ' ' + #dates.format(ans.mdfcnDt, 'yyyy-MM-dd HH:mm:ss')}"></h6>
                                        </th:block>
                                        <th:block th:unless="${ans.instNm != null}">
                                            <h6 th:text="${ans.nm + '(' + ans.acnt + ')' + ' ' + #dates.format(ans.mdfcnDt, 'yyyy-MM-dd HH:mm:ss')}"></h6>
                                        </th:block>
                                        <p th:text="${ans.ansDscrp}"></p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

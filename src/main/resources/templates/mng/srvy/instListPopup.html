<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content type_2">
        <div class="modal-header">
            <h4 class="modal-title">기관검색</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="modal-body">
            <div class="card">
                <div class="card-block-small">
                    <div class="row">
                        <div class="col-12 col-lg-4 mb-2 mb-lg-0">
                            <div class="mb-0 form-group">
                                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>키워드</strong></div>
                                <div class="input-group input-group-sm input-group-dropdown mb-0">
                                    <select name="instSearchType" id="instSearchType" class="form-select form-control form-control-sm">
                                        <option value="">- 선택 -</option>
                                        <option value="instNm">기관명</option>
                                    </select>
                                    <input type="text" class="form-control form-control-sm" aria-label="Text input with dropdown button" name="instSearchKeyword" id="instSearchKeyword"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4 mb-2 mb-lg-0">
                            <div class="mb-0 form-group">
                                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>기관유형</strong></div>
                                <div class="col-12">
                                    <th:block kattr:select_code="searchInstTypeCd" grpCd="108" upprCd="0" selectedCd="" onchange="" firstOptTxt="- 선택 -" addClass="form-select form-select-sm form-control-sm" isAdmin="true"></th:block>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="mb-0 form-group">
                                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>지역</strong></div>
                                <div class="col-12">
                                    <th:block kattr:select_signgu="searchRgnCd" width="100%" firstOptTxt="- 선택 -" firstOptVal="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="m-t-20 text-center">
                        <button class="btn btn-disabled m-r-5" onclick="instListPopup.initSearch();">초기화</button>
                        <button class="btn btn-primary" onclick="instListPopup.onSearch();">검색</button>
                    </div>
                </div>
            </div>
            <div class="card m-b-10">
                <div class="card-block-small">
                    <table id="instGrid" class="table-responsive"></table>
                    <div id="instPager" class="text-center"></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary waves-effect waves-light" onclick="instListPopup.onInsertSrvyInst();">선택</button>
        </div>
    </div>
</div>

<script th:inline="javascript">
    var instListPopup = {
        listUrl: "/mng/srvy/selectInstList.do",
        selectedItems: [],
        
        init: function() {
            instGrid = new GridHelper("instGrid");
            this.setGrid();
            this.registEvent();
        },
        
        registEvent: function() {
           // TODO
        },
        
        initSearch: function() {
             $("#instSearchType, #instSearchKeyword").val('');
        },
        
        onSearch: function() {
            instGrid.resetListContent();
        },
        
        setGrid: function() {
            $("#instGrid").jsGrid({
                height: "auto",
                width: "100%",
                autoload: true,
                sorting: false,
                paging: true,
                pagerContainer: "#instPager",
                pagerFormat: "{first} {prev} {pages} {next} {last}",
                pagePrevText: "이전",
                pageNextText: "다음",
                pageFirstText: "< 처음 ㅣ",
                pageLastText: "ㅣ 마지막 >",
                noDataContent: "데이터가 없습니다.",
                pageSize: 10,
                pageButtonCount: 10,
                pageLoading: true,
                pageIndex: 1,
                controller: {
                    loadData: function(filter) {
                        var data = $.Deferred();
                        var params = {
                            "searchType": $('#instSearchType').val(),
                            "searchKeyword": $('#instSearchKeyword').val(),
                            "searchInstTypeCd": $('#searchInstTypeCd').val(),
                            "searchRgnCd": $('#searchRgnCd').val(),
                            "pageNumber": filter.pageIndex,
                            "rowPerPage": filter.pageSize,
                            "orderField": "INST_NM",
                            "orderDirection": "asc"
                        };
                        $.ajax({
                          type: "GET",
                          contentType: "application/json; charset=utf-8",
                          url: instListPopup.listUrl,
                          data: params,
                          dataType: "json"
                        }).done(function(response) {
                            var da = {
                                data : escapeGridData(response.list),
                                itemsCount : response.totalCount
                            };
                            data.resolve(da);
                        });
                        
                        return data.promise();
                    }
                },
                fields: [
                    {
                        headerTemplate: function() {
                            return $("<input>").attr("type", "checkbox").attr("id", "selectAllCheckbox").on("change", function() {
                               instListPopup.allSelectItem($(this).is(":checked"), $(this).parent().next().text()); 
                            });
                        },
                        itemTemplate: function(value, item) {
                            return $("<input>").attr("type", "checkbox").attr("class", "singleCheckbox").attr('instid', item.instid).prop("checked", $.inArray(item, instListPopup.selectedItems) > -1).on("change", function() {
                                $(this).is(":checked") ? instListPopup.selectItem($(this).attr("instid")) : instListPopup.unselectItem($(this).attr("instid"));
                            });
                        },
                        align: "center", width: "30", sorting: false
                    },
                    {title: "기관", name: "instNm", type: "number", width: "100", align: "left", itemTemplate: function(value, item) {
                        return value + "(" + item.instCd + ")";
                    }},
                    {title: "지역", name: "rgnNm", type: "text", width: "100", align: "center", itemTemplate: function(value, item) {
                        return value ? value : "-";
                    }},
                    {title: "기관유형", name: "instType", type: "text", width: "100", align: "center"}
                ]
            });
        },
        
        allSelectItem: function(isChecked) {
            this.selectedItems = [];
            if(isChecked) {
                $('.singleCheckbox').each(function() {
                    this.checked = true;
                    instListPopup.selectItem($(this).attr("instid"));           
                }); 
            } else {
                $('.singleCheckbox').each(function() {
                    this.checked = false; 
                    instListPopup.unselectItem($(this).attr("instid"));
                });  
                this.selectedItems = [];
            }
        },
        
        selectItem: function(qitemid) {
            this.selectedItems.push(qitemid);
            if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                $("#selectAllCheckbox").prop("checked", true);
            } else {
                $("#selectAllCheckbox").prop("checked", false);
            }
        },
        
        unselectItem: function(qitemid) {
            this.selectedItems = $.grep(this.selectedItems, function(i) {
                return i !== qitemid;
            });
            if(this.selectedItems.length == 0) {
                $('#selectAllCheckbox').attr("checked", false);
            }
            if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                $("#selectAllCheckbox").prop("checked", true);
            } else {
                $("#selectAllCheckbox").prop("checked", false);
            }
        },
        
        onInsertSrvyInst: function() {
            if(this.selectedItems.length == 0) {
                alert("선택한 기관이 없습니다.");
                return false;
            }
            if(!confirm("선택하신 기관을 설문 대상기관에 추가 하시겠습니까?\n(이미 설문 대상기관인 기관은 추가 되지 않습니다.")) {
                return false;
            }
            var param = {srvyid: instSrvyUpdate.srvyid};
            $(this.selectedItems).each(function(index, item) {
                param["insertInstids[" + index + "]"] = item;
            });
            
            if(displayWorkProgress()) {
                $.ajax({
                    url : "/mng/srvy/insertSrvyInst.do",
                    type: "POST",
                    cache: false,
                    dataType: "json",
                    data: param,
                    success: function(response) {
                        if(response.result == "success") {
                            instListModal.hide();
                            alert(response.msg);
                            $("#srvyGrid").jsGrid("loadData");
                            srvyInstGrid.resetListContent();
                        } else {
                            alert(response.msg);
                        }
                        closeWorkProgress();
                    }
                });
            }
        }
    };
    
    instListPopup.init();
</script>

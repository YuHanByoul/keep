<script th:inline="javascript">


	/*<![CDATA[*/
	var prgrmid = /*[[${param.prgrmid}]]*/null;
	/*]]>*/
	$('.nav-tabs a').on('show.bs.tab', function(event) {



	    //tab set
	    var tabId = event.currentTarget.attributes.id.value;
	    console.log("############## tabId : " + tabId);
	    selectTab(tabId);

	});


	function selectTab(tabId) {

		debugger;
	    if(tabId == "tabCon1Link") {
	        loadTabContent("/mng/dsgnPrgrm/dsgnInfoForm.html?prgrmid=" + prgrmid);
	    } else if(tabId == "tabCon2Link") {
	        loadTabContent("/mng/dsgnPrgrm/chgAplyForm.html?prgrmid=" + prgrmid);
	    } else if(tabId == "tabCon4Link") {
	        loadTabContent("/mng/dsgnPrgrm/sprtgrpSrngForm.html?prgrmid=" + prgrmid);
	    } else if(tabId == "tabCon5Link") {
	        loadTabContent("/mng/dsgnPrgrm/rsltRptForm.html?prgrmid=" + prgrmid);
	    }
	    $("#" + tabId).parent().addClass("active");
	}

	function loadTabContent(uri){
        $.ajax({
            cache   : false
          , url     : uri
          , type    : 'GET'
          , async   : 'false'
          , dataType: 'html'
          , success : function(result){ //요청이 성공했을때 실행되는 콜백 함수
                          $('#myTabContent').html(result);
                          scrollIntoView('contentPanel');
                      }
        });
        showContent();
    }

	function initTab() {

        var tabFlag = false;

        if(tabFlag == false) {
            selectTab("tabCon1Link");
            tabFlag = true;
        }

        if(tabFlag == false) {
            selectTab("tabCon2Link");
            tabFlag = true;
        }

        if(tabFlag == false) {
            selectTab("tabCon3Link");
            tabFlag = true;
        }

        if(tabFlag == false) {
            selectTab("tabCon4Link");
            tabFlag = true;
        }

        if(tabFlag == false) {
            selectTab("tabCon5Link");
            tabFlag = true;
        }

        if(tabFlag == false) {
            selectTab("tabCon6Link");
            tabFlag = true;
        }

    }

	initTab();

</script>

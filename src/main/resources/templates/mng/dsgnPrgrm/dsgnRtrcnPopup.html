<form id="dsgnRtrcnPopupFrm">

<input type="hidden" id="dsgnRtrcnDsgnCycl"     name="dsgnCycl"     th:value="${dsgnRtrcnInfo.dsgnCycl}">
<input type="hidden" id="dsgnRtrcnDsgnNo"       name="dsgnNo"       th:value="${dsgnRtrcnInfo.dsgnNo}">
<input type="hidden" id="dsgnRtrcnDsgnObtainDe" name="dsgnObtainDe" th:value="${dsgnRtrcnInfo.dsgnObtainDe}">
<input type="hidden" id="dsgnRtrcnHstryid"      name="hstryid"      th:value="${dsgnRtrcnInfo.hstryid}">
<input type="hidden" id="dsgnRtrcnPrgrmid"      name="prgrmid"      th:value="${dsgnRtrcnInfo.prgrmid}">

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content type_2">
            <div class="modal-header">
                <h4 class="modal-title">지정취소</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card m-b-10">
                    <div class="card-block-small">
                        <div class="mb-2 form-group row required">
                            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="dsgnRtrcnPopupCancelDate"><strong>지정 취소일</strong></label>
                            <div class="col-12">
                                <input type="date" class="form-control form-control-sm" name="dsgnCnclDe" id="dsgnRtrcnDsgnCnclDe" th:value="${dsgnRtrcnInfo.dsgnCnclDe}">
                            </div>
                        </div>
                        <div class="mb-2 form-group row required">
                            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="dsgnRtrcnPopupAvailableStartDate"><strong>유효지정 시작일</strong></label>
                            <div class="col-12">
                                <input type="date" class="form-control form-control-sm" name="dsgnBgngDe" id="dsgnRtrcnDsgnBgngDe" th:value="${dsgnRtrcnInfo.dsgnBgngDe}">
                            </div>
                        </div>
                        <div class="mb-0 form-group row required">
                            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="dsgnRtrcnPopupAvailableEndDate"><strong>유효지정 만료일</strong></label>
                            <div class="col-12">
                                <input type="date" class="form-control form-control-sm" name="dsgnEndDe" id="dsgnRtrcnDsgnEndDe" th:value="${dsgnRtrcnInfo.dsgnEndDe}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary waves-effect waves-light" onclick="dsgnRtrcnSaveBtn()">저장</button>
            </div>
        </div>
    </div>
</form>
<script th:inline="javascript">

var validator= $("#dsgnRtrcnPopupFrm").validate({
    rules: {
    	dsgnCnclDe : { required: true }
      , dsgnBgngDe : { required: true }
      , dsgnEndDe  : { required: true }
    },
    messages: {
    	dsgnCnclDe : { required: "지정취소일을 입력하세요"}
      , dsgnBgngDe : { required: "유효지정 시작일을 입력하세요"}
      , dsgnEndDe  : { required: "유효지정 만료일을 입력하세요"}
    }
})

function dsgnRtrcnSaveBtn(){

	if(!($("#dsgnRtrcnPopupFrm").valid())) return;

    var params ={
    	  prgrmid      : ""+prgrmid

        , dsgnCnclDe   : $("#dsgnRtrcnDsgnCnclDe").val()
		, dsgnBgngDe   : $("#dsgnRtrcnDsgnBgngDe").val()
		, dsgnEndDe    : $("#dsgnRtrcnDsgnEndDe").val()
		, sttsCd       : "132102"    //지정상태코드- 지정탈락

		, dsgnCycl     :$("#dsgnRtrcnDsgnCycl").val()
		, dsgnNo       :$("#dsgnRtrcnDsgnNo").val()
		, dsgnObtainDe :$("#dsgnRtrcnDsgnObtainDe").val()
		, hstryid      :$("#dsgnRtrcnHstryid").val()
		, prgrmid      :$("#dsgnRtrcnPrgrmid").val()
    }

    if(displayWorkProgress()){
        $.ajax({
            url : "/mng/dsgnPrgrm/insertDsgnHstry.do",
            type: 'POST',
            cache : false,
            dataType: 'json',
            data : params,
            success : function (data){
               alert(data.msg);
               dsgnRtrcnModal.hide();
               gridHelper1.resetListContent();
               closeWorkProgress();
            }
        });
    }
}


</script>

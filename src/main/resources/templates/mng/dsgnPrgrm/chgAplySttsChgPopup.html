<form id="chgAplySttsChgFrm">
<input type="hidden" id="aplyid" name="aplyid" th:value="${aplyid}">
	<div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content type_2">
	        <div class="modal-header">
	            <h4 class="modal-title">변경신청 상태변경</h4>
	            <button type="button" id="chgAplySttsChgCloseBtn" class="btn-close" onclick="closeChgAplySttsChgBtn()">
	                <span aria-hidden="true"></span>
	            </button>
	        </div>
	        <div class="modal-body">
	            <div class="card m-b-10">
	                <div class="card-block-small">
	                    <div class="mb-2 form-group row required">
	                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>상태</strong></div>
	                        <div class="col-12 mt-1">
	                            <div class="form-radio">
                                    <span id="aplySttsCd" kattr:radio_code="aplySttsCd" th:attr="grpCd=119, selectedCd=119102" disabled="119101" addStyle="margin-top:4px" addClass="col-sm-3" isAdmin="true" readonly>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="mb-0 form-group row required">
	                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="updateRequestStatusUpdatePopupRedeemRequestContents"><strong>보완요청 내용</strong></label>
	                        <div class="col-sm-12">
	                            <textarea rows="5" cols="5" class="form-control form-control-sm"  id="splmntDmndCn" name="splmntDmndCn"></textarea>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	        <div class="modal-footer">
	            <button type="button" class="btn btn-primary waves-effect waves-light" onclick="saveChgAplySttsChg()">저장</button>
	        </div>
	    </div>
	</div>
</form>
<script th:inline="javascript">


initchgAplySttsChg();

function initchgAplySttsChg(){

}

var validator= $("#chgAplySttsChgFrm").validate({
    rules: {
    	aplySttsCd : { required: true },
    	splmntDmndCn  : { required: true },
    },
    messages: {
    	aplySttsCd : { required:"변경신청상태를 선택해주십시오" },
    	splmntDmndCn : { required:"보완요청 내용을 입력해주십시오"}
    }
})

function saveChgAplySttsChg(){

    if(!($("#chgAplySttsChgFrm").valid())) return;

    $.ajax({
    	url : "/mng/dsgnPrgrm/updateChgAplyStts.do",
        type: 'POST',
        cache : false,
        dataType: 'json',
        data : $('#chgAplySttsChgFrm').serialize(),
        success : function (data){
            alert(data.msg);
            chgAplySttsChgModal.hide();
            chgAply.modal.hide();
            chgAply.gridHelper.resetListContent();
        }
    });

}
function closeChgAplySttsChgBtn(){
	chgAplySttsChgModal.hide()
}

</script>

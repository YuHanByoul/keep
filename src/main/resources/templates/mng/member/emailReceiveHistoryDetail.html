<form class="form-inline form-horizontal row-border" role="form">
	<div class="panel panel-default">
	    <div class="panel-heading" >
	        <h4 >> 메일정보</h4>
	    </div>
	    <div class="panel-body">
	            
	          <div class="form-group  col-md-12 row">
	            <label class="col-md-2 control-label"><span class="text-danger"> </span>발신자</label>
	            <div class="col-md-10 form-control-static" style="text-align:left;">
	                  <label class="form-control-static"><th:block th:text="${emailInfo.sndngUserNm}"/></label>
	             </div>
	          </div>
	          
	          <div class="form-group  col-md-12 row">
	            <label class="col-md-2 control-label"><span class="text-danger"> </span>발신일자</label>
	            <div class="col-md-10 form-control-static" style="text-align:left;">
	               <label class="form-control-static"><th:block th:text="${#dates.format(emailInfo.regDt, 'yyyy-MM-dd HH:mm:ss')}"/></label>
	             </div>
	          </div>
	          
	          <div class="form-group  col-md-12 row">
	            <label class="col-md-2 control-label"><span class="text-danger"> </span>메일제목</label>
	            <div class="col-md-10 form-control-static" style="text-align:left;">
	              <label class="form-control-static"><th:block th:text="${emailInfo.title}"/></label>
	             </div>
	          </div>
	          
	          <div class="form-group  col-md-12 row">
	            <label class="col-md-2 control-label"><span class="text-danger"> </span>내용</label>
	            <div class="col-md-10 form-control-static" style="text-align:left;">
	              <textarea id="cntnts" name="cntnts" ><th:block th:text="${emailInfo.cntnts}"></th:block></textarea>
	            </div>                
	          </div>
	              
	          <div style= 'text-align : right'>
	              <input  type="button" class="btn btn-sm btn-default"  onclick="resetSubListContent()" value="취소"/>
	          </div>
	          
	    </div>
	</div>
</form>

<script type="text/javascript">

        var editor;
        
        $( function()  {
            
            //에디터 엔터키 두줄 바꿈 제거 (shift + enter 처럼 바로 한줄 밑으로 떨어지게 함 ) 
            editor =CKEDITOR.replace('cntnts', {enterMode: CKEDITOR.ENTER_BR});
        });
        
</script>

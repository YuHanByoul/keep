<div class="card-header p-t-0 p-b-0">
    <h3 class="sub-title"><strong>회원 정보</strong></h3>
</div>
<div class="card-block-small p-t-0">
    <div class="mb-2 row">
        <div class="col-12 col-lg-6 mb-2 mb-lg-0">
            <div class="mb-0 form-group">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="userInfoId"><strong>아이디</strong></label>
                <div class="col-12">
                    <input type="text" class="form-control form-control-sm" name="userInfoId" id="userInfoId" th:value="${expertInfo.acnt}" readonly/>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="mb-0 form-group">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="userInfoName"><strong>이름</strong></label>
                <div class="col-12">
                    <input type="text" class="form-control form-control-sm" name="userInfoName" id="userInfoName" th:value="${expertInfo.nm}" readonly/>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-2 row">
        <div class="col-12 col-lg-6 mb-2 mb-lg-0">
            <div class="mb-0 form-group">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="userInfoSex"><strong>성별</strong></label>
                <div class="col-12">
                    <input type="text" class="form-control form-control-sm" name="userInfoSex" id="userInfoSex" th:value="${expertInfo.gndr == 'M'? '남' : '여'}" readonly/>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="mb-0 form-group">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="userInfoBirth"><strong>생년월일</strong></label>
                <div class="col-12">
                    <input type="text" class="form-control form-control-sm" name="userInfoBirth" id="userInfoBirth" th:value="${expertInfo.brdt}" readonly/>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-2 row">
        <div class="col-12 col-lg-6 mb-2 mb-lg-0">
            <div class="mb-0 form-group">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="userInfoTelNum"><strong>전화번호</strong></label>
                <div class="col-12">
                    <input type="text" class="form-control form-control-sm" name="userInfoTelNum" id="userInfoTelNum" th:value="${expertInfo.telno}" value="-" readonly/>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="mb-0 form-group">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="userInfoPhoneNum"><strong>휴대전화</strong></label>
                <div class="col-12">
                    <input type="text" class="form-control form-control-sm" name="userInfoPhoneNum" id="userInfoPhoneNum" th:value="${expertInfo.moblphon}" value="-" readonly/>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-0 row">
        <div class="col-12 col-lg-6 mb-2 mb-lg-0">
            <div class="mb-0 form-group">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="userInfoEmail"><strong>이메일</strong></label>
                <div class="col-12">
                    <input type="text" class="form-control form-control-sm" name="userInfoEmail" id="userInfoEmail" th:value="${expertInfo.eml}" readonly/>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="mb-0 form-group">
                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>회원상태</strong></div>
                <div class="col-12 p-t-5 p-b-5" th:value="${expertInfo.userSttsCdNm}">
                    가입
                </div>
            </div>
        </div>
    </div>
</div>

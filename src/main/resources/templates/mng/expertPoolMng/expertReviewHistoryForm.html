<div class="card-header p-t-0 p-b-0">
    <div class="sub-title row m-l-0 m-r-0 align-items-center">
        <div class="col-12 col-lg-6 mb-2 mb-lg-0 p-l-0">
            <strong>후기작성내역</strong>
        </div>
        <div class="col-12 col-lg-6 text-right p-r-0">
            <strong>
                평균 별점 <span class="text-danger d-inline fs-6">[[${scrAvg}]]</span>
            </strong>
        </div>
    </div>
</div>
<div class="card-block-small p-t-0">
    <div class="col-12 table-border-style">
        <div class="col-12">
            <table id="reviewJsGrid" class="table-responsive"/>
            <div id="reviewListPager" class="text-center"></div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    expertReviewHistory = {
        listUrl: "/mng/expertPoolMng/selectExpertReviewHistoryList.do",

        init: function () {
            this.writeJsGridData();
        },

        writeJsGridData: function () {
            $("#reviewJsGrid").jsGrid({
                height: "auto",
                width: "100%",
                autoload: true,
                sorting: true,
                paging: true,
                pagerContainer: "#reviewListPager",
                pagerFormat: "{first} {prev} {pages} {next} {last}",
                pagePrevText: "이전",
                pageNextText: "다음",
                pageFirstText: "< 처음 ㅣ",
                pageLastText: "ㅣ 마지막 >",
                noDataContent: "데이터가 없습니다.",
                pageSize: 10,
                pageButtonCount: 10,
                pageLoading: true,
                pageIndex: 1,

                controller: {
                    loadData: function (filter) {
                        var data = $.Deferred();

                        var params = [
                            {"name": "pageNumber", "value": filter.pageIndex},
                            {"name": "rowPerPage", "value": filter.pageSize},
                        ];

                        if (filter.sortField != undefined) {
                            params.push({name: "orderField", value: filter.sortField});
                            params.push({name: "orderDirection", value: filter.sortOrder});
                        } else {
                            params.push({name: "orderField", value: 'reg_dt'});
                        }

                        params.push({name: "userid", value: userid});
                        $.ajax({
                            type: "GET",
                            contentType: "application/json; charset=utf-8",
                            url: expertReviewHistory.listUrl,
                            data: params,
                            dataType: "json"
                        }).done(function (response) {
                            var da = {
                                data: escapeGridData(response.list),
                                itemsCount: response.totalCount
                            };
                            data.resolve(da);
                        });
                        return data.promise();
                    }
                },
                fields: [
                    {name: "userid", css: 'hide'},
                    {title: "No.", name: "rowNumber", type: "number", width: "80", align: "center", sorting: false},
                    {title: "요청번호", name: "dmndid", type: "text", width: "100", align: "center", sorting: false},
                    {title: "작성자ID", name: "acnt", type: "text", width: "120", align: "center"},
                    {title: "작성자 이름", name: "nm", type: "text", width: "120", align: "center"},
                    {title: "작성일", name: "regDt", type: "text", width: "120", align: "center"},
                    {
                        title: "별점", name: "scr", type: "text", width: "100", align: "center",
                        itemTemplate: function (value) {
                            return value + "/5";
                        }
                    },
                    {
                        headerTemplate: function () {
                            return "상세정보";
                        },
                        itemTemplate: function (value, item) {
                            if (item.etcOpnn == null) {
                                return "-";
                            }

                            var result = $('<div>').addClass('btn-group-sm text-center').append(
                                    $('<button>')
                                    .attr('type', 'button')
                                    .addClass('btn btn-primary btn-modal')
                                    .attr('data-bs-toggle', 'modal')
                                    .attr('data-bs-target', '#reviewRecordEtcCommentPopup')
                                    .attr('data-zip', item.zip)
                                    .attr('data-addr', item.addr)
                                    .attr('data-addr-dtl', item.addrDtl)
                                    .attr('data-edu-cn', item.eduCn)
                                    .attr('data-etc-opnn', item.etcOpnn)
                                    .attr('onclick', 'expertReviewHistory.openModal(this)').text('확인')
                            );
                            return result;
                        },
                        width: '50', align: 'center'
                    }
                ]
            });
        },

        openModal: function (data) {
            var $data = $(data);
            $('#reviewRecordEtcCommentPopup #addr').html($data.data('zip') + '<br>' + $data.data('addr') + ' ' + $data.data('addrDtl'));
            $('#reviewRecordEtcCommentPopup #eduCn').text($data.data('eduCn'));
            $('#reviewRecordEtcCommentPopup #etcOpnn').text($data.data('etcOpnn'));
        }
    }

    $(function () {
        expertReviewHistory.init();
    })


</script>

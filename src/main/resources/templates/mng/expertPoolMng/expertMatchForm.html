<div class="card-header p-t-0 p-b-0">
    <h3 class="sub-title"><strong>기본 정보</strong></h3>
</div>
<div class="card-block-small p-t-0">
    <div class="mb-2 row">
        <div class="col-12 col-lg-6 mb-3">
            <div class="mb-0 form-group">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"
                       for="matchingInfoRequestNum"><strong>요청번호</strong></label>
                <div class="col-12">
                    <input type="text" class="form-control form-control-sm" name="matchingInfoRequestNum" id="matchingInfoRequestNum" th:value="${expertLctrDmndInfo.dmndid}" readonly/>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6 mb-3">
            <div class="mb-0 form-group">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"
                       for="matchingInfoRequestDate"><strong>요청일시</strong></label>
                <div class="col-12">
                    <input type="text" class="form-control form-control-sm" name="matchingInfoRequestDate" id="matchingInfoRequestDate" th:value="${#dates.format(expertLctrDmndInfo.regDt, 'yyyy-MM-dd HH:mm:ss')}" readonly/>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-0 row">
        <div class="col-12 col-lg-6 mb-3">
            <div class="mb-0 form-group">
                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>진행상태</strong></div>
                <div class="col-12 p-t-5 p-b-5">
                    [[${expertLctrDmndInfo.dmndSttsCdNm}]] [[${#dates.format(expertLctrDmndInfo.updateDt,'yyyy-MM-dd')}]]
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card-header p-t-0 p-b-0">
    <h3 class="sub-title"><strong>전문가 회원정보</strong></h3>
</div>
<div class="card-block-small p-t-0">
    <div class="mb-2 row">
        <div class="col-12 col-lg-6 mb-3">
            <div class="mb-0 form-group">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="matchingInfoExpertId"><strong>아이디</strong></label>
                <div class="col-12">
                    <input type="text" class="form-control form-control-sm" name="matchingInfoExpertId" id="matchingInfoExpertId" th:value="${expertInfo.acnt}" readonly="">
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6 mb-3">
            <div class="mb-0 form-group">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="matchingInfoExpertName"><strong>이름</strong></label>
                <div class="col-sm-12">
                    <input type="text" class="form-control form-control-sm" name="matchingInfoExpertName" id="matchingInfoExpertName" th:value="${expertInfo.nm}" readonly="">
                </div>
            </div>
        </div>
    </div>
    <div class="mb-2 row">
        <div class="col-12 col-lg-6 mb-3">
            <div class="mb-0 form-group">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="userInfoSex"><strong>성별</strong></label>
                <div class="col-12">
                    <input type="text" class="form-control form-control-sm" name="userInfoSex" id="userInfoSex" th:value="${expertInfo.gndr == 'M'? '남' : '여'}" readonly/>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6 mb-3">
            <div class="mb-0 form-group">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="matchingInfoExpertBirth"><strong>생년월일</strong></label>
                <div class="col-sm-12">
                    <input type="text" class="form-control form-control-sm" name="matchingInfoExpertBirth" id="matchingInfoExpertBirth" th:value="${expertInfo.brdt}" readonly>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-2 row">
        <div class="col-12 col-lg-6 mb-3">
            <div class="mb-0 form-group">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="matchingInfoExpertTelNum"><strong>전화번호</strong></label>
                <div class="col-12">
                    <input type="text" class="form-control form-control-sm" name="matchingInfoExpertTelNum" id="matchingInfoExpertTelNum"
                           th:value="${expertInfo.telno}" readonly="">
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6 mb-3">
            <div class="mb-0 form-group">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="matchingInfoExpertPhoneNum"><strong>휴대전화</strong></label>
                <div class="col-sm-12">
                    <input type="text" class="form-control form-control-sm" name="matchingInfoExpertPhoneNum" id="matchingInfoExpertPhoneNum"
                           th:value="${expertInfo.moblphon}" readonly="">
                </div>
            </div>
        </div>
    </div>
    <div class="mb-0 row">
        <div class="col-12 col-lg-6 mb-3">
            <div class="mb-0 form-group">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="matchingInfoExpertEmail"><strong>이메일</strong></label>
                <div class="col-sm-12">
                    <input type="text" class="form-control form-control-sm" name="matchingInfoExpertEmail" id="matchingInfoExpertEmail" th:value="${expertInfo.eml}" readonly="">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card-header p-t-0 p-b-0">
    <h3 class="sub-title"><strong>전문분야 정보</strong></h3>
</div>
<div class="card-block-small p-t-0">
    <div class="row">
        <div class="col-12 col-lg-6 mb-3">
            <div class="mb-0 form-group">
                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
                    <strong>전문가 유형</strong></div>
                <div class="col-12">
                    <span kattr:radio_code="exprtTypeCd" th:attr="grpCd=133 ,selectedCd=${expertInfo.exprtTypeCd}" isAdmin="true"/>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6 mb-3">
            <div class="mb-0 form-group">
                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
                    <strong>전문분야</strong></div>
                <div class="border-checkbox-section">
                    <div class="border-checkbox-group border-checkbox-group-inverse">
                        <input class="border-checkbox" type="checkbox" name="expertRequestInfoExpertFieldInfoExpertField" id="expertRequestInfoExpertFieldInfoExpertField1"
                               th:checked="${expertInfo.fldLctrYn.equals('Y')}">
                        <label class="form-label form-label-sm border-checkbox-label" for="expertRequestInfoExpertFieldInfoExpertField1">
                            강의
                        </label>
                    </div>
                    <div class="border-checkbox-group border-checkbox-group-inverse">
                        <input class="border-checkbox" type="checkbox" name="expertRequestInfoExpertFieldInfoExpertField" id="expertRequestInfoExpertFieldInfoExpertField2"
                               th:checked="${expertInfo.fldPlanngYn.equals('Y')}">
                        <label class="form-label form-label-sm border-checkbox-label" for="expertRequestInfoExpertFieldInfoExpertField2">
                            기획
                        </label>
                    </div>
                    <div class="border-checkbox-group border-checkbox-group-inverse">
                        <input class="border-checkbox" type="checkbox" name="expertRequestInfoExpertFieldInfoExpertField" id="expertRequestInfoExpertFieldInfoExpertField3"
                               th:checked="${expertInfo.fldCnsltngYn.equals('Y')}">
                        <label class="form-label form-label-sm border-checkbox-label" for="expertRequestInfoExpertFieldInfoExpertField3">
                            사업자문 및 컨설팅
                        </label>
                    </div>
                    <div class="border-checkbox-group border-checkbox-group-inverse">
                        <input class="border-checkbox" type="checkbox" name="expertRequestInfoExpertFieldInfoExpertField" id="expertRequestInfoExpertFieldInfoExpertField4"
                               th:checked="${expertInfo.fldEtcYn.equals('Y')}">
                        <label class="form-label form-label-sm border-checkbox-label" for="expertRequestInfoExpertFieldInfoExpertField4">
                            기타
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-2 row">
        <div class="col-12 col-lg-6 mb-3">
            <div class="mb-0 form-group">
                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
                    <strong>전문분야(대상)</strong></div>
                <span kattr:check_code="exprtTrgtCd" grpCd="135" th:attr="selectedCd=${expertInfo.exprtTrgtCd}" isAdmin="true"/>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="mb-0 form-group">
                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
                    <strong>전문분야(환경주제)</strong></div>
                <span kattr:check_code="exprtSbjctCd" grpCd="126" th:attr="selectedCd=${expertInfo.exprtSbjctCd}" isAdmin="true"/>
            </div>
        </div>
    </div>
    <div class="mb-0 row">
        <div class="col-12 col-lg-6 mb-3">
            <div class="mb-0 form-group">
                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
                    <strong>주요활동지역</strong></div>
                <span kattr:check_code="exprtActvtRgnCd" grpCd="125" th:attr="selectedCd=${expertInfo.exprtActvtRgnCd}" isAdmin="true"/>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="mb-0 form-group">
                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
                    <strong>가능 활동범위</strong></div>
                <span kattr:check_code="exprtActvtScopeCd" grpCd="125" th:attr="selectedCd=${expertInfo.exprtActvtScopeCd}" isAdmin="true"/>
            </div>
        </div>
    </div>
</div>
<div class="card-header p-t-0 p-b-0">
    <h3 class="sub-title"><strong>요청자 회원정보</strong></h3>
</div>
<div class="card-block-small p-t-0">
    <div class="mb-2 row">
        <div class="col-12 col-lg-6 mb-2 mb-lg-0">
            <div class="mb-0 form-group">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="matchingInfoRequesterId"><strong>아이디</strong></label>
                <div class="col-12">
                    <input type="text" class="form-control form-control-sm" name="matchingInfoRequesterId" id="matchingInfoRequesterId" th:value="${memberInfo.acnt}" readonly="">
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="mb-0 form-group">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="matchingInfoRequesterName"><strong>이름</strong></label>
                <div class="col-sm-12">
                    <input type="text" class="form-control form-control-sm" name="matchingInfoRequesterName" id="matchingInfoRequesterName" th:value="${memberInfo.nm}" readonly="">
                </div>
            </div>
        </div>
    </div>
    <div class="mb-0 row">
        <div class="col-12 col-lg-6 mb-2 mb-lg-0">
            <div class="mb-0 form-group">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="matchingInfoRequesterPhoneNum"><strong>휴대전화</strong></label>
                <div class="col-sm-12">
                    <input type="text" class="form-control form-control-sm" name="matchingInfoRequesterPhoneNum" id="matchingInfoRequesterPhoneNum" th:value="${memberInfo.moblphon}" readonly="">
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="mb-0 form-group">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="matchingInfoRequesterEmail"><strong>이메일</strong></label>
                <div class="col-sm-12">
                    <input type="text" class="form-control form-control-sm" name="matchingInfoRequesterEmail" id="matchingInfoRequesterEmail" th:value="${memberInfo.eml}" readonly="">
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    $(function () {

        $('.border-checkbox-section, .form-radio').each(function() {
            $(this).addClass('bg-form')
            $(this).html($(this).html().replace(/&nbsp;/gi, ''))
        });

        $('input:checkbox, input:radio').on('click', function () {
            return false;
        });
    });
</script>

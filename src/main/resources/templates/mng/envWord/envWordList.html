<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/mng/mainLayout">

<body>
	<div layout:fragment="content">
		<style>
		.hide
		{
		   display:none;
		}
		</style>
		
		<div class="page-body">
			<div class="row">
				<div class="col-12">
					<form name="searchFrm" id="searchFrm" action="" onsubmit="return false;" class="card">
						<div class="card-block-small">
							<!-- 키워드 filter -->
                            <div class="row">
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>키워드</strong></div>
                                        <div class="input-group input-group-sm input-group-dropdown mb-0">
                                            <select name="searchType" id="searchType" class="form-select form-control">
                                                <option value="">- 전체 -</option>
                                                <option value="word">용어</option>
                                                <option value="cn">내용</option>
                                                <option value="wordCn">용어+내용</option>
                                            </select>
                                            <input type="text" class="form-control form-control-sm" name="searchKeyword" id="searchKeyword" aria-label="Text input with dropdown button">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="filterEnglish"><strong>영문</strong></label>
                                        <div class="col-12">
                                            <input type="text" class="form-control form-control-sm" name="searchEngl" id="searchEngl" aria-label="Text input with dropdown button">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="filterSearchStartSelectDate"><strong>등록일-검색시작일</strong></label>
		                                <div class="col-sm-12">
		                                    <input type="text" name="searchPeriod" class="form-control form-control-sm" value="" id="searchPeriod">
		                                    <input type="hidden" id="searchBgngDt"name="searchBgngDt" >
		                                    <input type="hidden" id="searchEndDt"name="searchEndDt" >
		                                </div>
                                    </div>
                                </div>
                            </div>
							<!-- //키워드 filter -->
							<!-- 키워드 filter-btn -->
							<div class="mt-1 p-t-20 text-center border-top">
		                        <button type="button" class="btn btn-disabled m-r-5" onclick="fn_init()">초기화</button>
								<button type="button" class="btn btn-primary" onclick="fn_searchForm()">검색</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-12">
					<div class="card">
						<div class="row p-20 p-b-0">
							<div class="col-12 col-md-6 mb-2 mb-md-0">
								<h5>
									<strong>환경교육용어사전 검색결과</strong>
								</h5>
							</div>
							<div class="col-12 col-md-6 text-right">
								<button type="button" class="btn btn-inverse waves-effect waves-light m-r-5" onclick="deleteItem();">삭제</button>
								<button type="button" class="btn btn-primary waves-effect waves-light" onclick="fn_goInsertForm();">등록</button>
							</div>
						</div>
						<div class="card-block">
							<table id="jsGrid" class="table-responsive"></table>
							<div id="listPager" class="text-center"></div>
						</div>
					</div>
				</div>

				<!-- Content Area -->
				<div class="col-12">
				<div id="contentPanel" style="display: none" class="card"></div>
				</div>
			</div>
		</div>

        <link rel="stylesheet" type="text/css" href="/files/bower_components/bootstrap-daterangepicker/daterangepicker.css">
		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<script type="text/javascript" src="/js/common/jsgrid-master/dist/jsgrid.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="/files/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
		<script th:inline="javascript">
			var selectedItems = [];
			var gridHelper1;         
			$(function(){
				gridHelper1 = new GridHelper('jsGrid','contentPanel');
				writeJsGridData();
				initDateRangePicker("searchPeriod", "searchBgngDt", "searchEndDt");
			});
			
		    $("#searchKeyword").on("keyup",function(key){
		        if(key.keyCode==13) {
		        	fn_searchForm();
		        }
		    });
			
			
		    function fn_goInsertForm(){
		        var insertUrl ="/mng/envWord/envWordInsertForm.html";
		    	    gridHelper1.loadContent(insertUrl);
		    }
		    
		    function deleteItem(){
				if(selectedItems.length == 0) {
					alert("대상을 선택해주세요.");
					return false;
				}
				if(!confirm("삭제하시겠습니까?")) return;
				var msg;
		    		if(displayWorkProgress()){
		    			$.ajax({
		    				url: "/mng/envWord/deleteEnvWord.do",
		    				type: 'POST',
		    				cache : false,
		    				traditional : true,
		    				dataType: 'json',
		    				data: {nscvrgids:selectedItems},
		    				success: function(data){
		    					if(data.result=="success"){
		    						alert(data.msg);
		    					}else{
		    						alert(data.msg);
		    					}
		    					closeWorkProgress();
		    					gridHelper1.resetListContent();
		    				}
		    			});
			    	}
			    	
				
		    }
		     
			function fn_searchForm() {
	            var searchType = $("#searchType").val();
	            var searchKeyword = $("#searchKeyword").val();
	            if(searchType == "" && searchKeyword != ""){
	                alert('키워드를 선택해 주십시오.');
	                return;
	            }
	            if(searchType != '' && searchKeyword == ""){
	                alert('검색어를 입력해 주십시오.');
	                return;
	            }
				gridHelper1.resetListContent();
			}
		    
		    function fn_init() {
		        $("#searchType").val('');
		        $("#searchKeyword").val('');
		        $("#searchEngl").val('');
				$("#searchPeriod").val('');
				$("#searchBgngDt").val('');
				$("#searchEndDt").val('');
		        gridHelper1.resetListContent();
		    }
		        
		    function writeJsGridData(){
				$("#jsGrid").jsGrid({
					height: "auto",
				    width: "100%",
				    autoload: true,
				    sorting: true,
				    paging: true,
				    pagerContainer: "#listPager",
				    pagerFormat: "{first} {prev} {pages} {next} {last}",
				    pagePrevText: "이전",
				    pageNextText: "다음",
				    pageFirstText: " < 처음 ㅣ",
				    pageLastText: " | 마지막 >",
			        pageSize: 10,
			        pageButtonCount: 10,
			        pageLoading: true,
			        pageIndex: 1,
			        noDataContent: "데이터가 없습니다.",
			        
			        controller: {
			            loadData: function (filter) {
			            	var data = $.Deferred();
			            	    	            	
			            	var formData = $('#searchFrm').serializeArray();
			            	var params = [
			            			{name: "pageNumber", value: filter.pageIndex},
			            			{name: "rowPerPage", value: filter.pageSize},
			            	]
			            	
			            	if(filter.sortField != undefined){
			            		params.push({name: "orderField", value: filter.sortField});
		    					params.push({name: "orderDirection", value: filter.sortOrder});
			            	}else{
			            		params.push({name: "orderField", value: 'regdt'});
			            	}
		
			            	formData = formData.concat(params);
			            	
			                $.ajax({
			                  type: "GET",
			                  contentType: "application/json; charset=utf-8",
			                  url: "/mng/envWord/selectEnvWordList.do",
			                  dataType: "json",
			                  data: formData
			                }).done(function(response){
			                	var da = {
		                                data : escapeGridData(response.list)
		                                ,itemsCount : response.totalCount
		                            };
			                  data.resolve(da);
			                });
			                return data.promise();
			            },
			        },
			        fields: [
			        	 {
						 	 headerTemplate: function() {
							  	 return $("<input>").attr("type", "checkbox").attr("id", "selectAllCheckbox")
						 	 },
						 	 itemTemplate: function(_, item) {
							  	 return $("<input>").attr("type", "checkbox").attr("class", "singleCheckbox")
							  	 .prop("checked", $.inArray(String(item.nscvrgid), selectedItems) > -1)
							  	 .on("change", function () {
							  	 $(this).is(":checked") ? selectItem($(this).parent().next().text()) : unselectItem($(this).parent().next().text());
							  	 });
						 	 },
						 	 align: "center",
						 	 width: "50",
						 	 sorting: false
						 }   	        	
			        	,{ name: 'wordid', css: 'hide' }
		                ,{ title: 'No.' ,name: 'rowNumber',    type: "number", width : "80", align:"center",  sorting :false }
		                ,{ title: '용어'    ,name: 'word',    type: "text", width: "500", align:"center" }
		                ,{ title: '영문'    ,name: 'wordEngl', type: "text", width: "500", align:"center" }
		                ,{ title: '등록일'   ,name: 'regDt',   type: "text", width: "150", align:"center"  }
		                ,{ title: '삭제여부'   ,name: 'delYn',   type: "text", width: "150", align:"center"  }
			        ],
			        rowClick: function(args) {
			        	if(args.event.originalEvent.target.cellIndex == 0 || isNaN(args.event.originalEvent.target.cellIndex)) return;
			        	var detailUrl = "/mng/envWord/envWordUpdateForm.html?wordid=" + args.item.wordid; 
			       	    gridHelper1.loadContent(detailUrl);
			       	    gridHelper1.rowClick(args);
			        },
			        onPageChanged: function(args) {
			            selectedItems = [];
			        }
		    	});
		 		
			    var selectItem = function(item) {
				    selectedItems.push(item);
				    if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
		                $("#selectAllCheckbox").prop("checked", true);
		            } else {
		                $("#selectAllCheckbox").prop("checked", false);
		            }
				};
			     
			    var unselectItem = function(item) {
				    selectedItems = $.grep(selectedItems, function(i) {
				    return i !== item;
				    });
				    if(selectedItems.length == 0) {
				    	$('#selectAllCheckbox').attr('checked', false);
				    }
				    if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
		                $("#selectAllCheckbox").prop("checked", true);
		            } else {
		                $("#selectAllCheckbox").prop("checked", false);
		            }
			    };
				
			    $("#selectAllCheckbox").click(function(item) {
			    	selectedItems = [];
			    	if(this.checked) { // check select status
			            $('.singleCheckbox').each(function() { 
			                this.checked = true;   
			                selectItem($(this).parent().next().text());           
			            });	
			        }else {
			            $('.singleCheckbox').each(function() { 
			                this.checked = false;      
			                unselectItem(item);
			            });  
			            selectedItems = [];
			        }
			   	});
			}
		</script>

		<script src="/js/ckeditor/ckeditor.js"></script>
	</div>
</body>
</html>

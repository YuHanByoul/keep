<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/mng/mainLayout">

<body>
	<div layout:fragment="content">
		<style>
		.hide
		{
		   display:none;
		}
		</style>
		
		<div class="page-body">
			<div class="row">
				<div class="col-12">
					<form name="searchFrm" id="searchFrm" action="" onsubmit="return false;" class="card">
						<div class="card-block-small">
							<!-- 키워드 filter -->
							<div class="row">
								<div class="col-lg-3 mb-3">
									<div class="mb-0 form-group row">
										<div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
											<strong>구분</strong>
										</div>
										<div class="col-sm-12">
											<select name="searchType" id="searchType" class="form-select form-select-sm form-control-sm">
						                        <option value="">- 전체 -</option>
												<option value="lend">대여</option>
												<option value="jntpurchs">공동구매</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-lg-3 mb-3">
									<div class="mb-0 form-group row">
										<div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
											<strong>모집명</strong>
										</div>
										<div class="col-12">
                                            <input class="form-control form-control-sm" type="text" name="searchRcritNm" id="searchRcritNm">
                                        </div>
									</div>
								</div>
								<div class="col-lg-3 mb-3">
									<div class="mb-0 form-group row">
										<div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
											<strong>만족도</strong>
										</div>
										<div class="col-sm-12">
											<select name="searchScr" id="searchScr" class="form-select form-select-sm form-control-sm">
						                        <option value="">- 전체 -</option>
												<option value="1">1점 (매우 불만족)</option>
												<option value="2">2점 (불만족)</option>
												<option value="3">3점 (보통)</option>
												<option value="4">4점 (만족)</option>
												<option value="5">5점 (매우 만족)</option>
											</select>											
										</div>
									</div>
								</div>								
							</div>
							<!-- //키워드 filter -->
							<!-- 키워드 filter-btn -->
							<div class="mt-1 p-t-20 text-center border-top">
								<button class="btn btn-disabled m-r-5" onclick="fn_init()">초기화</button>
								<button type="submit" class="btn btn-primary" onclick="fn_searchForm()">검색</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-12">
					<div class="card">
						<div class="row p-20 p-b-0">
							<div class="col-12 col-md-6 mb-2 mb-md-0">
								<h5>
									<strong>교구후기 검색결과</strong>
								</h5>
							</div>
							<div class="col-12 col-md-6 text-right">
								<button type="button" class="btn btn-inverse waves-effect waves-light m-r-5" onclick="deleteItem();">삭제</button>
							</div>
						</div>
						<div class="card-block">
							<table id="jsGrid" class="table-responsive"></table>
							<div id="listPager" class="text-center"></div>
						</div>
					</div>
				</div>

				<!-- Content Area -->
				<div class="col-12">
				<div id="contentPanel" style="display: none" class="card"></div>
				</div>
			</div>
		</div>

		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<script type="text/javascript" src="/js/common/jsgrid-master/dist/jsgrid.min.js"></script>
		<script th:inline="javascript">
			var selectedItems = [];
			var gridHelper1;
			$(function(){
				gridHelper1 = new GridHelper('jsGrid','contentPanel');
				writeJsGridData();
			});
		     
		    function fn_searchForm(){
		    	gridHelper1.resetListContent();
		    }
		    
		    function fn_init() {
		    	$("#searchType").val('');
		    	$("#searchRcritNm").val('');
		        $("#searchScr").val('');
		        gridHelper1.resetListContent();
		    }
		        
		    function writeJsGridData(){
				$("#jsGrid").jsGrid({
					height: "auto",
				    width: "100%",
				    autoload: true,
				    sorting: true,
				    paging: true,
				    pagerContainer: "#listPager",
				    pagerFormat: "{first} {prev} {pages} {next} {last}",
				    pagePrevText: "이전",
				    pageNextText: "다음",
				    pageFirstText: " < 처음 ㅣ",
				    pageLastText: " | 마지막 >",
			        pageSize: 10,
			        pageButtonCount: 10,
			        pageLoading: true,
			        pageIndex: 1,
			        noDataContent: "데이터가 없습니다.",
			        
			        controller: {
			            loadData: function (filter) {
			            	var data = $.Deferred();
			            	    	            	
			            	var formData = $('#searchFrm').serializeArray();
			            	var params = [
			            			{name: "pageNumber", value: filter.pageIndex},
			            			{name: "rowPerPage", value: filter.pageSize},
			            	]
			            	
			            	if(filter.sortField != undefined){
			            		params.push({name: "orderField", value: filter.sortField});
		    					params.push({name: "orderDirection", value: filter.sortOrder});
			            	}else{
			            		params.push({name: "orderField", value: 'rvw_reg_dt'});
			            	}
		
			            	formData = formData.concat(params);
			            	
			                $.ajax({
			                  type: "GET",
			                  contentType: "application/json; charset=utf-8",
			                  url: "/mng/tchaidRvw/selectTchaidRvwList.do",
			                  dataType: "json",
			                  data: formData
			                }).done(function(response){
			                	var da = {
		                                data : escapeGridData(response.list)
		                                ,itemsCount : response.totalCount
		                            };
			                  data.resolve(da);
			                });
			                return data.promise();
			            },
			        },
			        fields: [
			        	 {
						 	 headerTemplate: function() {
							  	 return $("<input>").attr("type", "checkbox").attr("id", "selectAllCheckbox")
						 	 },
						 	 itemTemplate: function(_, item) {
							  	 return $("<input>").attr("type", "checkbox").attr("class", "singleCheckbox")
							  	 .prop("checked", $.inArray(String(item.nscvrgid), selectedItems) > -1)
							  	 .on("change", function () {
							  	 $(this).is(":checked") ? selectItem($(this).parent().next().text()) : unselectItem($(this).parent().next().text());
							  	 });
						 	 },
						 	 align: "center",
						 	 width: "50",
						 	 sorting: false
						 }   	        	
			        	,{ name: 'aplyid', css: 'hide' }
		                ,{ title: 'No.' ,name: 'rowNumber',    type: "number", width : "80", align:"center",  sorting :false }
		                ,{ title: '구분'    ,name: 'type',    type: "text", width: "180", align:"center"}
		                ,{ title: '작성자ID'    ,name: 'aplcntid', type: "text", width: "180", align:"center" }
		                ,{ title: '작성자(기관명)'   ,name: 'aplcntNm',   type: "text", width: "180", align:"center"
		                	,itemTemplate: function(value, item){if(item.instNm != ""){return item.aplcntNm + "(" + item.instNm + ")";}else{return item.aplcntNm;}}}
		                ,{ title: '모집명' ,name: 'rcritNm',  type: "text", width: "180", align:"center" }
		                ,{ title: '만족도' ,name: 'rvwScr',  type: "text", width: "180", align:"center"
		                	,itemTemplate: function(value, item){return item.rvwScr == 1 ? "1점 (매우 불만족)" : item.rvwScr == 2 ? "2점 (불만족)" : item.rvwScr == 3 ? "3점 (보통)" : item.rvwScr == 4 ? "4점 (만족)" : "5점 (매우 만족)"}}
		                ,{ title: '등록일' ,name: 'rvwRegDt',  type: "text", width: "180", align:"center" }
		                
			        ],
			        rowClick: function(args) {
			        	/* alert("수정중"); return false; */
			        	if(args.event.originalEvent.target.cellIndex == 0 || isNaN(args.event.originalEvent.target.cellIndex)) return;
			        	var detailUrl = "/mng/tchaidRvw/tchaidRvwUpdateForm.html?aplyid=" + args.item.aplyid + "&tchaidid=" + args.item.tchaidid + "&type=" + args.item.type;
			       	    gridHelper1.loadContent(detailUrl);
			       	    gridHelper1.rowClick(args);
			        },
			        onPageChanged: function(args) {
			            selectedItems = [];
			        }
		    	});
		 		
			    var selectItem = function(item) {
				    selectedItems.push(item);
				    if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
		                $("#selectAllCheckbox").prop("checked", true);
		            } else {
		                $("#selectAllCheckbox").prop("checked", false);
		            }
				};
			     
			    var unselectItem = function(item) {
				    selectedItems = $.grep(selectedItems, function(i) {
				    return i !== item;
				    });
				    if(selectedItems.length == 0) {
				    	$('#selectAllCheckbox').attr('checked', false);
				    }
				    if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
		                $("#selectAllCheckbox").prop("checked", true);
		            } else {
		                $("#selectAllCheckbox").prop("checked", false);
		            }
			    };
				
			    $("#selectAllCheckbox").click(function(item) {
			    	selectedItems = [];
			    	if(this.checked) { // check select status
			            $('.singleCheckbox').each(function() { 
			                this.checked = true;   
			                selectItem($(this).parent().next().text());           
			            });	
			        }else {
			            $('.singleCheckbox').each(function() { 
			                this.checked = false;      
			                unselectItem(item);
			            });  
			            selectedItems = [];
			        }
			   	});
			}
		</script>

		<script src="/js/ckeditor/ckeditor.js"></script>
	</div>
</body>
</html>

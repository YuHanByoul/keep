		<script th:inline="javascript">
			var getCodeListUrl = "/mng/customAttr/grpCodeList.do"
			
			var setSearchSelectBox = {
			 	fn_getNextDepthList : function(grpcd , upprcd, targetId){
					$.ajax({
						url : getCodeListUrl,
						type: 'GET',
						cache : false,
						dataType: 'json',
						data: {
							  grpcd  : grpcd
							, upprcd : upprcd
						}, 
						success : function (data){
							setSearchSelectBox.writeHtml(grpcd,targetId,data,"");
						},
					 	error : function (error){
						} 
						
					});
				},
			 	
			 	writeHtml : function(grpcd,targetId,list,selected){
				 	var cntArr = targetId.split("_");
				   	var nextCnt = Number(cntArr[1])+1;
				   	var nextTarget = cntArr[0]+"_"+nextCnt;
				   	   
				    var html ="<select id='"+targetId+"' class ='form-control' onchange=setSearchSelectBox.setNextDepth('"+grpcd+"',this.value,'"+nextTarget+"')>";
				        html +="    <option value='' selected>- 전체 -</option>";
			    	   
			  		  for(var i=0 ; i < list.length;i++){
			  			if(list[i].cdid==selected){
			   			html +="    <option value="+list[i].cd+" selected>"+ list[i].cdNm+ "</option>";
			  			}else{
			  			html +="    <option value="+list[i].cd+">"+ list[i].cdNm+ "</option>";
			  			}
			  		  }
			  		  if(list.length == 0 && jQuery("#"+nextTarget)[0] != undefined){
			  		  	setSearchSelectBox.writeHtml(grpcd,nextTarget,list,selected);
			  		  }
				   	  html +="    </select>";
				   	  $("#"+targetId).html(html);
			 	},
			 	
			    setNextDepth : function(grpcd , upprcd , targetId){
					setSearchSelectBox.fn_getNextDepthList(grpcd , upprcd , targetId);
				}
			}
			
			var setInsertFormSelectBox = {
				 	fn_getNextDepthList : function(grpcd , upprcd, targetId, selected){
					 	
						$.ajax({
							url : getCodeListUrl,
							type: 'GET',
							cache : false,
							dataType: 'json',
							data: {
								  grpcd  : grpcd
								, upprcd : upprcd
							}, 
							success : function (data){
								setInsertFormSelectBox.writeHtml(grpcd,targetId,data,"");
								
					  			if($("#typeCd_1 option:checked").text() == '영상자료' || $("#typeCd_1 option:checked").val() == '164102') {
					  				$("#palyTime").show();
					  			}else {
					  				$("#palyTime").hide();
					  			}
							},
						 	error : function (error){
							} 
							
						});
					},
				 	
				 	writeHtml : function(grpcd,targetId,list,selected){
					 	var cntArr = targetId.split("_");
					   	var nextCnt = Number(cntArr[1])+1;
					   	var nextTarget = cntArr[0]+"_"+nextCnt;
					   	   
					    var html ="<select id='"+targetId+"' class ='form-control' onchange=setInsertFormSelectBox,setNextDepth('"+grpcd+"',this.value,'"+nextTarget+"')>";
					        html +="    <option value='' selected>- 선택 -</option>";
				    	   
				  		  for(var i=0 ; i < list.length;i++){
				  			if(list[i].cdid==selected){
				   			html +="    <option value="+list[i].cd+" selected>"+ list[i].cdNm+ "</option>";
				  			}else{
				  			html +="    <option value="+list[i].cd+">"+ list[i].cdNm+ "</option>";
				  			}
				  		  }
				  		  if(list.length == 0 && jQuery("#"+nextTarget)[0] != undefined){
				  			setInsertFormSelectBox.writeHtml(grpcd,nextTarget,list,selected);
				  		  }
					   	  html +="    </select>";
					   	  $("#"+targetId).html(html);
				 	},
					
				    setNextDepth : function(grpcd , upprcd , targetId, selected){
				    	setInsertFormSelectBox.fn_getNextDepthList(grpcd , upprcd , targetId);
					}
				}
				
			var setUpdateSelectBox = {
			 	fn_getNextDepthList : function(grpcd , upprcd, targetId, selected){
					$.ajax({
						url : getCodeListUrl,
						type: 'GET',
						cache : false,
						dataType: 'json',
						data: {
							  grpcd  : grpcd
							, upprcd : upprcd
						}, 
						success : function (data){
							setUpdateSelectBox.writeHtml(grpcd,targetId,data,selected);
							
						 	if($("#typeCd_1 option:checked").text() == '영상자료' || $("#typeCd_1 option:checked").val() == '164102') {
								$("#palyTime").show();
							}else {
								$("#palyTime").hide();
							}
						},
					 	error : function (error){
						} 
						
					});
				},
			 	
			 	writeHtml : function(grpcd,targetId,list,selected){
				 	var cntArr = targetId.split("_");
				   	var nextCnt = Number(cntArr[1])+1;
				   	var nextTarget = cntArr[0]+"_"+nextCnt;
				   	   
				    var html ="<select id='"+targetId+"' class ='form-control' onchange=setUpdateSelectBox,setNextDepth('"+grpcd+"',this.value,'"+nextTarget+","+selected+"')>";
				        html +="    <option value=''>- 선택 -</option>";
			    	   
			  		for(var i=0 ; i < list.length;i++){
			  			if(list[i].cd==selected){
			   				html +="    <option value="+list[i].cd+" selected>"+ list[i].cdNm+ "</option>";
			  			}else{
			  				html +="    <option value="+list[i].cd+">"+ list[i].cdNm+ "</option>";
			  			}
			  		}
			  		
			  		if(list.length == 0 && jQuery("#"+nextTarget)[0] != undefined){
			  			setUpdateSelectBox.writeHtml(grpcd,nextTarget,list,selected);
			  		}
				   	html +="    </select>";
					$("#"+targetId).html(html);
			 	},
				
			    setNextDepth : function(grpcd , upprcd , targetId, selected){
			    	setUpdateSelectBox.fn_getNextDepthList(grpcd , upprcd , targetId, selected);
				}
			}
			
			setSearchSelectBox.fn_getNextDepthList(164 , 0, 'searchTypeCd_1');
			
			var selectBoxHandler = {
					addEduSbjct : function(){
				 		var selectBox_HTML = ""
				 		var eduSbjctArea = document.getElementById('eduSbjct-area'); // eduSbjct-area 아이디를 가진 div 요소 선택
				 		var className = 'row'; // 찾으려는 클래스 이름
				 		var elements = eduSbjctArea.querySelectorAll('.' + className); // eduSbjct-area 내에서 클래스 이름이 일치하는 요소 선택
				 		var idx = elements.length + 1;
				 		
				 		selectBox_HTML = `
	                    <div class="row mt-1" id="${idx}">
	                        <div class="col-sm">
	                            <select name="mainEduSbjctCd" id="eduSbjctCd_${idx}" class="form-select form-select-sm form-control-sm" onchange="setInsertFormSelectBox.setNextDepth(155,this.value,'sub_eduSbjctCd_${idx}')">
	                                <option value="">- 선택 -</option>
	                            </select>
	                        </div>
	                        <div class="col-sm mt-1 mt-sm-0">
	                            <select name="subEduSbjctCd" id="sub_eduSbjctCd_${idx}" class="form-select form-select-sm form-control-sm">
	                                <option value="">- 선택 -</option>
	                            </select>
	                        </div>
	                        <div class="mt-1 mt-sm-0" style="width:100px;">
	                            <button type="button" class="input-group-text btn btn-primary btn-sm" id="addEduSbjct" onclick="selectBoxHandler.addEduSbjct()">+</button>
	                            <button type="button" class="input-group-text btn btn-primary btn-sm" id="removeEduSbjct" value="${idx}" onclick="selectBoxHandler.removeEduSbjct(this.value)">-</button>
	                        </div>
	                    </div>
				 		`;
				 		
				 		$("#eduSbjct-area").append(selectBox_HTML);
				 		
				 		var btnElements = eduSbjctArea.querySelectorAll('#removeEduSbjct');
				 		
				 		for (var i = 1; i < elements.length; i++) {
				 			btnElements[i-1].setAttribute('value', i+1);
				 			elements[i].setAttribute('id', i+1);
				 		}
				 		
				 		setInsertFormSelectBox.fn_getNextDepthList(155, 0, 'eduSbjctCd_'+idx);
				 	},
				 	
					removeEduSbjct : function(id){
						$("#"+id).remove();
					}
			}
			
			var selectedItems = [];
			var gridHelper1;
			
			$(function() {
				gridHelper1 = new GridHelper('jsGrid', 'contentPanel');
				writeJsGridData();
				initDateRangePicker("searchPeriod", "searchBgngDt", "searchEndDt");
			});

			function fn_searchForm() {				
				if($('#searchType').val() != '' && $('#searchKeyword').val() == '' || $('#searchKeyword').val() == null) {					
					alert('키워드를 입력해주십시오.');
				}
					
				gridHelper1.resetListContent();
			}

			function fn_init() {
				$("#searchType").val('');
				$("#searchKeyword").val('');
				$("#searchEduTrgtCd").val('');
				$("#searchTypeCd_1").val('');
				$("#searchTypeCd_2").val('');
				$("#searchBgngDt").val('');
				$("#searchEndDt").val('');
				gridHelper1.resetListContent();
			}
			
			function fn_goInsertForm() {
				var insertUrl = "/mng/cntnts/cntntsInsertForm.html";
				gridHelper1.loadContent(insertUrl);
			}

			function writeJsGridData() {
		        $("#jsGrid").jsGrid({
		            height: "auto",
		            width: "100%",
		            autoload: true,
		            sorting: true,
		            paging: true,
		            pagerContainer: "#listPager",
		            pagerFormat: "{first} {prev} {pages} {next} {last}",
		            pagePrevText: "이전",
		            pageNextText: "다음",
		            pageFirstText: " < 처음 ㅣ",
		            pageLastText: " | 마지막 >",
		            pageSize: 10,
		            pageButtonCount: 10,
		            pageLoading: true,
		            pageIndex: 1,
		            noDataContent: "데이터가 없습니다.",

		            controller: {
		                loadData: function (filter) {
		                    var data = $.Deferred();
		                                            
		                    var formData = $('#searchFrm').serializeArray();
		                    var params = [
		                            {name: "pageNumber", value: filter.pageIndex},
		                            {name: "rowPerPage", value: filter.pageSize},
		                    ]
		                    
		                    if(filter.sortField != undefined){
		                        params.push({name: "orderField", value: filter.sortField});
		                        params.push({name: "orderDirection", value: filter.sortOrder});
		                    }else{
		                        params.push({name: "orderField", value: 'regdt'});
		                    }
		                    formData = formData.concat(params);
		                    
		                    $.ajax({
		                        type: "GET",
		                        contentType: "application/json; charset=utf-8",
		                        url: "/mng/cntnts/selectCntntsList.do",
		                        dataType: "json",
		                        data: formData,
		                      }).done(function(response){
		                          var da = {
		                                  data : escapeGridData(response.list)
		                                  ,itemsCount : response.totalCount
		                              };
		                        data.resolve(da);
		                      });
		                      return data.promise();
		                  },				
					},
					
					fields : [
			        	{
						 	 headerTemplate: function() {
							  	 return $("<input>").attr("type", "checkbox").attr("id", "selectAllCheckbox")
						 	 },
						 	 itemTemplate: function(_, item) {
							  	 return $("<input>").attr("type", "checkbox").attr("class", "singleCheckbox")
							  	 .prop("checked", $.inArray(String(item.cntntsid), selectedItems) > -1)
							  	 .on("change", function () {
							  	 $(this).is(":checked") ? selectItem($(this).parent().next().text()) : unselectItem($(this).parent().next().text());
							  	 });
						 	 },
						 	 align: "center",
						 	 width: "50",
						 	 sorting: false
						}
					  , { name : 'cntntsid', css : 'hide' }
					  , { title : 'No.', name : 'rowNumber', type : "number", width : "80", align : "center", sorting : false }
					  , { title : '제목', name : 'ttl', type : "text", width : "250" }
					  , { title : '교육주제', name : 'eduSbjct', type : "text", width : "300", align : "center" }
					  , { title : '교육대상', name : 'eduTrgt', type : "text", width : "300", align : "center" }
					  , { title : '콘텐츠유형', name : 'typeCd', type : "text", width : "150", align : "center" }
					  , { title : '등록일', name : 'regDt', type : "text", width : "150", align : "center" }
					  , { title : '조회수', name : 'hits', type : "text", width : "100", align : "center" }
					  , { title : '삭제여부', name : 'delYn', type : "text", width : "100", align : "center" }
					],
					rowClick : function(args) {
						if (args.event.originalEvent.target.cellIndex == 0 || isNaN(args.event.originalEvent.target.cellIndex)) return;
						var detailUrl = "";
						if (args.item.rprsImgFileid != null && args.item.rprsImgFileid != null) {
							detailUrl = "/mng/cntnts/cntntsUpdateForm.html?cntntsid=" + args.item.cntntsid + "&rprsImgFileid=" + args.item.rprsImgFileid + "&filegrpid=" + args.item.filegrpid;
						} else {
							detailUrl = "/mng/cntnts/cntntsUpdateForm.html?cntntsid=" + args.item.cntntsid;
						}
						gridHelper1.loadContent(detailUrl);
						gridHelper1.rowClick(args);
					},
					onPageChanged : function(args) {
						selectedItems = [];
					}
				});
		        
			    var selectItem = function(item) {
				    selectedItems.push(item);
				    if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
		                $("#selectAllCheckbox").prop("checked", true);
		            } else {
		                $("#selectAllCheckbox").prop("checked", false);
		            }
				};
			     
			    var unselectItem = function(item) {
				    selectedItems = $.grep(selectedItems, function(i) {
				    return i !== item;
				    });
				    if(selectedItems.length == 0) {
				    	$('#selectAllCheckbox').attr('checked', false);
				    }
				    if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
		                $("#selectAllCheckbox").prop("checked", true);
		            } else {
		                $("#selectAllCheckbox").prop("checked", false);
		            }
			    };
				
			    $("#selectAllCheckbox").click(function(item) {
			    	selectedItems = [];
			    	if(this.checked) { // check select status
			            $('.singleCheckbox').each(function() { 
			                this.checked = true;   
			                selectItem($(this).parent().next().text());           
			            });	
			        }else {
			            $('.singleCheckbox').each(function() { 
			                this.checked = false;      
			                unselectItem(item);
			            });  
			            selectedItems = [];
			        }
			   	});
			}
			
		    function deleteItem(){
				if(selectedItems.length == 0) {
					alert("대상을 선택해주세요.");
					return false;
				}
				if(!confirm("삭제하시겠습니까?")) return;
				var msg;
	    		if(displayWorkProgress()){
	    			$.ajax({
	    				url: "/mng/cntnts/deleteCntnts.do",
	    				type: 'POST',
	    				cache : false,
	    				traditional : true,
	    				dataType: 'json',
	    				data: {cntntsids:selectedItems},
	    				success: function(data){
	    					if(data.result=="success"){
	    						alert(data.msg);
	    					}else{
	    						alert(data.msg);
	    					}
	    					closeWorkProgress();
	    					gridHelper1.resetListContent();
	    				}
	    			});
		    	}	
		    }
		</script>

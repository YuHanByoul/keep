<form id ="cntntsUpdateForm">
<input type="hidden" id="cntntsid" name="cntntsid" th:value="${cntnts.cntntsid}">
		<!-- INSERT -->
		<div class="card-header p-b-0">
        	<h3 class="sub-title"><strong>콘텐츠 정보</strong></h3>
        </div>

		<!-- Tab Container Start -->
		<div class="card-block-small p-t-0">
		    <div class="row">
		        <div class="col-md-6 col-lg-3 mb-3">
		            <div class="mb-0 form-group required">
		                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>교육주제(대분류)</strong></div>
                        <select name="mainEduSbjctCd" id="eduSbjctCd_1" class="form-select form-select-sm" onchange="setUpdateSelectBox.setNextDepth(163,this.value,'eduSbjctCd_2')">
                            <option value="">- 선택 -</option>
                        </select>
		            </div>
		        </div>
		        <div class="col-md-6 col-lg-3 mb-3">
		            <div class="mb-0 form-group required">
		                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>교육주제(중분류)</strong></div>
                        <select name="eduSbjctCd" id="eduSbjctCd_2" class="form-select form-select-sm">
                            <option value="">- 선택 -</option>
                        </select>
		            </div>
		        </div>
		        <div class="col-md-6 col-lg-3 mb-3">
		            <div class="mb-0 form-group required">
		                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>콘텐츠 유형(대분류)</strong></div>
                        <select name="mainTypeCd" id="typeCd_1" class="form-select form-select-sm" th:onchange="setUpdateSelectBox.setNextDepth(164,this.value,'typeCd_2', [[${cntnts.typeCd}]])">
                            <option value="">- 선택 -</option>
                        </select>
		            </div>
		        </div>
		        <div class="col-md-6 col-lg-3 mb-3">
		            <div class="mb-0 form-group required">
		                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>콘텐츠 유형(중분류)</strong></div>
                        <select name="typeCd" id="typeCd_2" class="form-select form-select-sm">
                            <option value="">- 선택 -</option>
                        </select>
		            </div>
		        </div>
		    </div>
		    <div class="row">
		        <div class="col-lg-6 mb-3">
		            <div class="mb-0 form-group required">
		                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>교육대상</strong></div>
		                <span kattr:select_code="eduTrgtCd" grpCd="171" firstOptTxt="- 선택 -" isAdmin="true" th:attr="selectedCd=${cntnts.eduTrgtCd}"></span>
		            </div>
		        </div>
		        <div class="col-lg-6 mb-3">
		            <div class="mb-0 form-group">
		                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="input01"><strong>출처</strong></label>
		                <div class="col-12">
		                    <input type="text" class="form-control form-control-sm" name="origin" id="origin" placeholder="출처" th:value="${cntnts.origin}"/>
		                </div>
		            </div>
		        </div>
		    </div>
		    <div class="row" id="palyTime">
		        <div class="col-lg-6 mb-3">
		            <div class="mb-0 form-group">
		                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="mnfctYy"><strong>제작년도</strong></label>
		                <div class="d-flex align-items-center">
		                    <div class="col">
		                        <input type="text" class="form-control form-control-sm" name="mnfctYy" id="mnfctYy" placeholder="제작년도" th:value="${cntnts.mnfctYy}"/>
		                    </div>
		                    <span class="ms-3">년</span>
		                </div>
		            </div>
		        </div>
		        <div class="col-lg-6 mb-3">
		            <div class="mb-0 form-group">
		                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="plySecnd"><strong>재생시간</strong></label>
		                <div class="d-flex align-items-center">
		                    <div class="col">
		                        <input type="text" class="form-control form-control-sm" name="plyMinute" id="plyMinute" placeholder="분" th:value="${cntnts.plyMinute}"/>
		                    </div>
		                    <span class="p-l-5 me-3">분</span>
		                    <div class="col">
		                        <input type="text" class="form-control form-control-sm" name="plySecnd" id="plySecnd" placeholder="초" th:value="${cntnts.plySecnd}"/>
		                    </div>
		                    <span class="p-l-5">초</span>
		                </div>
		            </div>
		        </div>
		    </div>
		    <div class="row">
		        <div class="col-12 mb-3">
		            <div class="mb-0 form-group required">
		                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="ttl"><strong>제목</strong></label>
		                <div class="col-12">
		                    <input type="text" class="form-control form-control-sm" name="ttl" id="ttl" placeholder="제목" th:value="${cntnts.ttl}">
		                </div>
		            </div>
		        </div>
		    </div>
		    <div class="row">
		        <div class="col-12 mb-3">
		            <div class="mb-0 form-group required">
                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="cn"><strong>내용</strong></label>
                        <div class="col-12">
                            <textarea class="form-control form-control-sm" name="cn" id="cn" th:value="${cntnts.cn}"><th:block th:text="${cntnts.cn}"></th:block></textarea>
                        </div>
		            </div>
		        </div>
		    </div>
		    <div class="row">
		        <div class="col-12 col-lg-6 mb-3">
		            <div class="mb-0 form-group required">
	                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="rentalRecruitmentMainImage"><strong>대표 이미지 (권장 사이즈 : 000x000)</strong></label>
						<div class="col-sm-12">
						    <input type="file" class="form-control form-control-sm" id="rprsImgFile" name="rprsImgFile"/>
						    <input type="hidden" name="rprsImgFilegrpid" id="rprsImgFilegrpid" th:value="${cntnts.filegrpid}">
						    <input type="hidden" name="rprsImgFileid" id="rprsImgFileid" th:value="${cntnts.rprsImgFileid}">
						</div>
						<div class="mt-2 row">
						    <div class="col-auto">
			                   	<th:block th:if="${fileBtn}">
			                       <div id="fileUploadSuccess" th:utext="${fileBtn}">
			                       </div>
		                        </th:block>
		           		    	<th:block th:unless="${fileBtn}">
			                       <div id="fileUploadSuccess">
			                       </div>
		                    	</th:block>
						    </div>
						</div>
		            </div>
		        </div>
		        <div class="col-12 col-lg-6 mb-3">
		            <div class="mb-0 form-group">
		                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="rentalRecruitmentDetailFile"><strong>첨부파일</strong></label>
		                <div class="col-12">
		                    <input type="file" multiple class="form-control form-control-sm" id="atchFile" name="atchFile"/>
						    <input type="hidden" name="atchFilegrpid" id="atchFilegrpid" value="0">
		                </div>
		                <div class="mt-2 row">
		                    <div class="col-auto">
			                	<div id="multiFileUploadSuccess">
									<th:block th:if="${fileMap} != null">
										<div th:each="item:${fileMap}" class ="label label-inverse text-white" th:id="${item.fileid}">
											<a class='text-white' href="javascript:void(0)" th:name="${item.fileid}" th:onclick="downloadFileByFileid([[${item.fileid}]],[[${item.fileIdntfcKey}]])"><th:block th:text="${item.orginlFileNm}"></th:block>&nbsp;&nbsp;</a>
											<a class='text-white' href="javascript:void(0)" th:onclick="fn_deleteFileList([[${item.fileid}]],[[${item.fileIdntfcKey}]])">X</a>
										</div>
									</th:block>
									<th:block th:unless="${fileMap} != null">
									</th:block>	
			                	</div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		    <div class="row">
		        <div class="col-12 col-lg-6 mb-3">
		            <div class="mb-0 form-group">
		                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="registDate"><strong>등록일</strong></label>
		                <div class="col-12">
		                    <input type="text" class="form-control form-control-sm" name="regDt" id="regDt" placeholder="등록일" th:value="${cntnts.regDt}" readonly/>
		                </div>
		            </div>
		        </div>
		        <div class="col-12 col-lg-6 mb-3">
		            <div class="mb-0 form-group">
		                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="writer"><strong>작성자ID(이름)</strong></label>
		                <div class="col-12">
		                    <input type="text" class="form-control form-control-sm" name="writer" id="writer" placeholder="작성자ID(이름)" th:value="${cntnts.rgtridNm}" readonly/>
		                    <input type="hidden" id="rgtrid" name="rgtrid" th:value="${cntnts.rgtrid}">
		                </div>
		            </div>
		        </div>
		    </div>
		    <div class="bg-light rounded p-20">
		        <p class="mb-1">* 첨부 가능 확장자 : JPG, JPEG, PNG, GIF, HWP, DOC, DOCX, XLS, XLSX, PDF, TXT</p>
		        <p class="mb-1">* 첨부 가능 총 용량 : 100Mbyte</p>
		        <p class="mb-0">* 첨부 가능 개별 용량 : 10Mbyte</p>
		    </div>
		</div>
	    <div class="card-block-small">
	        <button type="button" class="btn btn-disabled m-r-5" id="cancelInsertRgnEnveduCntr" onclick="gridHelper1.toggleContent()">취소</button>
	        <th:block sec:authorize-url="/mng/cntnts/updateCntnts.do">
	        	<button type="button" class="btn btn-primary" id="updateCntnts" onclick="fn_updateCntnts()">저장</button>
	        </th:block>
	    </div>
		<!-- Tab Container End -->
</form>

<script th:inline="javascript">
	/*<![CDATA[*/
	var eduSbjctCd = /*[[${cntnts.eduSbjctCd}]]*/null;
	var mainEduSbjctCd = /*[[${cntnts.mainEduSbjctCd}]]*/null;
	
	var typeCd = /*[[${cntnts.typeCd}]]*/null;		
	var mainTypeCd = /*[[${cntnts.mainTypeCd}]]*/null;
	/*]]>*/
	
	setUpdateSelectBox.fn_getNextDepthList(163 , 0, 'eduSbjctCd_1', mainEduSbjctCd);
	setUpdateSelectBox.fn_getNextDepthList(163 , mainEduSbjctCd, 'eduSbjctCd_2', eduSbjctCd);
	
	setUpdateSelectBox.fn_getNextDepthList(164 , 0, 'typeCd_1', mainTypeCd);
	setUpdateSelectBox.fn_getNextDepthList(164 , mainTypeCd, 'typeCd_2', typeCd);

	var editor;
	
	$(function () {
	    editor = CKEDITOR.replace('cn');
	});

	var validator= $("#cntntsUpdateForm").validate({
	    rules: {
	    	mainEduSbjctCd	 :  { required: true }
	    	,eduSbjctCd  	 :  { required: true }
	    	,mainTypeCd 	 :  { required: true }  
	     	,typeCd   	 	 : 	{ required: true }
	     	,eduTrgtCd   	 : 	{ required: true }
	     	,mnfctYy   		 : 	{ number: true, maxlength: 4 }
	     	,plyMinute   	 : 	{ number: true }
	     	,plySecnd   	 : 	{ number: true, maxlength: 2 }
	     	,ttl   			 : 	{ required: true }
	     	,cn   			 : 	{ required: true }
	     	,thmbnFile   	 : 	{ required: true }
	    },
	    messages: {
	    	mainEduSbjctCd   :  { required: "교육주제(대분류)를 선택해주십시오." }
    	    ,eduSbjctCd		 :  { required: "교육주제(중분류)를 선택해주십시오." }
	    	,mainTypeCd		 :  { required: "콘텐츠 유형(대분류)를 선택해주십시오." }
		    ,typeCd   	 	 :  { required: "콘텐츠 유형(중분류)를 선택해주십시오." }
		    ,eduTrgtCd   	 :  { required: "교육대상을 선택해주십시오." }
		    ,mnfctYy   		 : 	{ number: "제작년도는 숫자만 입력해주십시오.", maxlength: "제작년도는 4자리까지 입력가능합니다." }
		    ,plyMinute   	 : 	{ number: "재생시간(분)은 숫자만 입력해주십시오." }
		    ,plySecnd   	 : 	{ number: "재생시간(초)은 숫자만 입력해주십시오.", maxlength: "재생시간(초)는 2자리까지 입력가능합니다." }
		    ,ttl   	 		 : 	{ required: "제목을 입력해주십시오." }
		    ,cn   			 : 	{ required: "내용을 입력해주십시오." }
		    ,thmbnFile   	 : 	{ required: "대표 이미지를 첨부해주십시오." }
	    }
	})
	
	
	$('#typeCd_1').change(function() {
		if($("#typeCd_1 option:checked").text() == '영상자료' || $("#typeCd_1 option:checked").val() == '164102') {
			$("#palyTime").show();
		}else {
			$("#palyTime").hide();
		}
	})
	
	$('#rprsImgFile').change(function(event) {
	    var formData = new FormData();
	    var objFile = event.target;
	    var content = "";
	
	    formData.append("file", objFile.files[0]);
	    formData.append("filegrpNm", "cntnts_rprs_img_file");
	    if($('#rprsImgFilegrpid').val() != '')
	        formData.append("filegrpid", $('#rprsImgFilegrpid').val());
	
	    if(displayWorkProgress()){
		    $.ajax({
		        url : '/uploadFile.do',
		        processData : false,
		        contentType : false,
		        data : formData,
		        type : 'POST',
		        success : function(response) {
		            if(response.result == 'fail'){
				        alert(response.msg);
				    }else if(response.filegrpid != undefined && response.filegrpid != ''){
				        $("#rprsImgFilegrpid").val(response.filegrpid);
				        $("#rprsImgFileid").val(response.fileid);
				        content = "<div class ='label label-inverse text-white' id='"+response.fileid+"'><a href=javascript:downloadFileByFileid('"+response.fileid+"','"+response.fileIdntfcKey+"') class='text-white'>"+response.orginlFileNm+"&nbsp;&nbsp;</a>";
	                    content +="<a href=javascript:fn_deleteFileList('"+response.fileid+"','"+response.fileIdntfcKey+"') class='text-white'>X</a></div>";
	                    $('#fileUploadSuccess').html(content);
				    }
				    closeWorkProgress();
		        }
		    });
		}
	    event.preventDefault();
	});
	
	$('#atchFile').change(function(event) {
        var objFile = document.querySelector('#atchFile');
        var formData = new FormData();
        var content = "";
        var uploadFileCnt = 0;
        for( i = 0 ; i < objFile.files.length ; i++) {
        	formData.append("files", objFile.files[i]);
            uploadFileCnt++;
        }
        formData.append("filegrpid", $("#atchFilegrpid").val());
        formData.append("filegrpNm", "cntnts_atch_file");
        
		$.ajax({
			url : '/uploadMultipleFiles.do',
			processData : false,
			contentType : false,
			data : formData,
			type : 'POST',
			success : function(response) {
				if(response.result == 'fail'){
					alert(response.msg);
				}else{
					if($("#atchFilegrpid").val()=='0' || $("#atchFilegrpid").val()==''  || $("#atchFilegrpid").val()==null){
						$("#atchFilegrpid").val( response[0].filegrpid );
					}
				
					for(i = 0 ;i < response.length; i++ ){
						content = "<div class='label label-inverse text-white' id='"+response[i].fileid+"'><a href=javascript:downloadFileByFileid('"+response[i].fileid+"','"+response[i].fileIdntfcKey+"') class='text-white'>"+response[i].orginlFileNm+"&nbsp;&nbsp;</a>";
	                    content +="<a href=javascript:fn_deleteFileList('"+response[i].fileid+"','"+response[i].fileIdntfcKey+"') class='text-white'>X</a></div>";
						$('#multiFileUploadSuccess').append(content);
					}
				}
			}
		})
        
		if (detectBrowser() == "other") { 
			$("#atchFile").val("");
		} else {   
			$("#atchFile").replaceWith( $("#atchFile").clone(true)) 
		}
    });
	
	function fn_deleteFileList(fileid, fileIdntfcKey){
	    if(!confirm("파일을 삭제하시겠습니까?")){return;}
	    fn_deleteFile(fileid, fileIdntfcKey);
	    $("#"+fileid).remove();
	    $('#rprsImgFile').val('');
	} 

	function fn_deleteFile(fileid, fileIdntfcKey){
	               
	    var deleteFileUrl="/deleteFile.do?fileid="+fileid+"&file_idntfc_key=" + fileIdntfcKey; 
	      $.ajax({
	        url : deleteFileUrl,
	        type: 'GET',
	        cache : false,
	        dataType: 'json',
	        success : function (data){
	            if(data.result=="success"){
	                $("#"+fileid).remove();
	                $('#rprsImgFileid').val(0);
	                $('#rprsImgFilegrpid').val(0);
	                $('#rprsImgFile').val('');
	                alert("파일삭제가 완료 되었습니다.");
	            }else{
	                alert("파일삭제중 에러가 발생하였습니다. 관리자에게 문의 부탁드립니다.");
	            }
	        },
	        error : function (error){
	        } 
	     })
	};
	
 	function fn_updateCntnts(){
	 	if(!($("#cntntsUpdateForm").valid())) return;

  	 	if(!confirm("저장하시겠습니까?")) return;
  	 	
  	 	var editorData = editor.getData();
        $("#cn").val(editorData);
  	 	
	    var data =  $("#cntntsUpdateForm").serialize();
	    if(displayWorkProgress()){
			$.ajax({
				url : "/mng/cntnts/updateCntnts.do",
				type: 'POST',
				cache : false,
				dataType: 'json',
				data : data,
				success : function (data){
					if(data.result=="success"){
						alert(data.msg);
						gridHelper1.resetPageContent();
					}else{
						alert(data.msg);
					}
					closeWorkProgress();
				}
			});
		}
	}
</script>

 <style>
.hide{display:none;}
</style>
<script th:inline="javascript">

    var selectedItems2 = [];
    var gridHelper2;       
      
    $(function(){
    	gridHelper2 = new GridHelper('packModalGrid','contentPanel');
        writeJsGridData2();
    });
    function fn_searchForm2(){
        gridHelper2.resetListContent();
    }
    function fn_init2() {
        $("#searchFrm2 #searchType,#searchKeyword").val('');
        $("#searchFrm2 #searchTypeCd").val('');
        $("#searchFrm2 #searchEduTypeCd").val('');
        $("#searchFrm2 #searchSttsCd").val('');
    }
    
    function writeJsGridData2(){
        $("#packModalGrid").jsGrid({
            height: "auto",
            width: "100%",
            autoload: true,
            sorting: true,
            paging: true,
            pagerContainer: "#packModalListPager",
            pagerFormat: "{first} {prev} {pages} {next} {last}",
            pagePrevText: "이전",
            pageNextText: "다음",
            pageFirstText: " < 처음 ㅣ",
            pageLastText: " | 마지막 >",
            pageSize: 10,
            pageButtonCount: 10,
            pageLoading: true,
            pageIndex: 1,
            noDataContent: "데이터가 없습니다.",
            
            controller: {
                loadData: function (filter) {
                    var data = $.Deferred();
                                            
                    var formData = $('#searchFrm2').serializeArray();
                    var params = [
                            {name: "pageNumber", value: filter.pageIndex},
                            {name: "rowPerPage", value: filter.pageSize},
                    ]
                    
                    if(filter.sortField != undefined){
                        params.push({name: "orderField", value: filter.sortField});
                        params.push({name: "orderDirection", value: filter.sortOrder});
                    }else{
                        params.push({name: "orderField", value: 'reg_dt'});
                    }
                    formData = formData.concat(params);
                    
                    $.ajax({
                      type: "GET",
                      contentType: "application/json; charset=utf-8",
                      url: "/mng/lend/selectPackageindvdList.do",
                      dataType: "json",
                      data: formData,
                    }).done(function(response){
                        var da = {
                                data : escapeGridData(response.list)
                                ,itemsCount : response.totalCount
                            };
                      data.resolve(da);
                    });
                    return data.promise();
                },
            },
            fields: [
                 {
                     headerTemplate: function() {
                         return $("<input>").attr("type", "checkbox").attr("id", "selectAllCheckbox2")
                     },
                     itemTemplate: function(_, item) {
                         return $("<input>").attr("type", "checkbox").attr("class", "singleCheckbox2")
                         //.prop("checked", $.inArray(String(item.userid), selectedItems) > -1)
                         .prop("checked", $.inArray(item, selectedItems2) > -1)
                         .on("change", function () {
                         $(this).is(":checked") ? selectItem2($(this).parent().next().text()) : unselectItem2($(this).parent().next().text());
                         });
                     },
                     align: "center",
                     width: "30",
                     sorting: false
                 }                  
                ,{ name: 'packageindvdid', css: 'hide' }
                ,{ title: 'No.'       ,name: 'rowNumber' ,type: "number", width : "80", align:"center",  sorting :false }
                ,{ title: '꾸러미'      ,name: 'packageindvdNm'      ,type: "text" , width: "200"}
                ,{ title: '개체번호'     ,name: 'indvdno'    ,type: "text" , width: "100" ,align:"center"}
                ,{ title: '꾸러미 유형'  ,name: 'typeCd'   ,type: "text" , width: "200" ,align:"center"}
                ,{ title: '교육 유형'    ,name: 'eduTypeCd'   ,type: "text" , width: "200" ,align:"center"}
                ,{ title: '상태'      ,name: 'regDt' ,type: "text" , width: "120", align:"center" 
                    ,itemTemplate: function(value, item){

                        if(item.sttsCd =='216101'){
	                        return item.sttsCdNm;
                        }else{
                        	return item.sttsCdNm+"<br/>"+item.dlivyPrcsDt+" ~ "+item.endDe
                        }
                    }
                 }
            ],
            
            /*[# sec:authorize-url="/mng/member/memberDetailForm.html"]*/
            rowClick: function(args) {
                if(args.event.originalEvent.target.cellIndex == 0 || isNaN(args.event.originalEvent.target.cellIndex)) return;
            },
            /*[/]*/
            onPageChanged: function(args) {
                selectedItems2 = [];
            }
        });
        
        var selectItem2 = function(item) {
            selectedItems2.push(item);
            if($(".singleCheckbox2").length == $(".singleCheckbox2:checked").length) {
                $("#selectAllCheckbox2").prop("checked", true);
            } else {
                $("#selectAllCheckbox2").prop("checked", false);
            }
        };
         
        var unselectItem2 = function(item) {
            selectedItems2 = $.grep(selectedItems2, function(i) {
            return i !== item;
            });
            if(selectedItems2.length == 0) {
                $('#selectAllCheckbox2').attr('checked', false);
            }
            if($(".singleCheckbox2").length == $(".singleCheckbox2:checked").length) {
                $("#selectAllCheckbox2").prop("checked", true);
            } else {
                $("#selectAllCheckbox2").prop("checked", false);
            }
        };
        
        $("#selectAllCheckbox2").click(function(item) {
            selectedItems2 = [];
            if(this.checked) { // check select status
                $('.singleCheckbox2').each(function() { 
                    this.checked = true;   
                    selectItem2($(this).parent().next().text());           
                }); 
            }else {
                $('.singleCheckbox2').each(function() { 
                    this.checked = false;      
                    unselectItem2(item);
                });  
                selectedItems2 = [];
            }
        });
  }
    
  choosePackageindvd =()=>{

      if(selectedItems2.length <=0 ){
            alert("꾸러미 개체를 선택해주십시오.");
            return;
      }

      var isDuplicated = false;
      $(".pack-"+modalFrmNum).each(function(){
          var id = $(this).data("packageindvdid");
          for(var i =0 ; i< selectedItems2.length;i++){
              if(id==selectedItems2[i]){isDuplicated=true;}
          }
      })
      
      if(isDuplicated){
            alert("이미 선택한 꾸러미 개체가 있습니다.");
            return;
      }
      
      var items = $("#packModalGrid").jsGrid("option", "data");

      var checkedItems = []
      items.forEach(function(item){
          for(var i =0 ; i< selectedItems2.length;i++){
              if(item.packageindvdid==selectedItems2[i]){
            	  var source = $("#packageSpan").html();
                  var template = Handlebars.compile(source);
                  var data = { 
                          frmNum : modalFrmNum,
                          packageindvdid :item.packageindvdid,
                          packageindvdNm :item.packageindvdNm,
                          indvdno:item.indvdno
                          };
                  $("#frm"+modalFrmNum+ "  #packArea").append(template(data));
              }
          }
      })
      resetPackCnt(modalFrmNum);
      lendModal.hide();
  }
</script>

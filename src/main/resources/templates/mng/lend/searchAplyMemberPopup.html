  <!-- 담당자정보 회원검색 팝업 -->
  <script th:inline="javascript">

    var selectedItems = [];
    var clickedItem = {};
    //var searchMemberModalGridHelper1;         
    $(function(){
        //gridHelper1 = new GridHelper('subJsGrid','contentPanel');
        writeSearchMemberModalGridData();
    });
    searchManagerList = () =>{
        $("#searchMemberModalGrid").jsGrid("reset");
    }
    initSearchManager = () =>{
        $("#searchManagerModalFrm #searchType").val("");
        $("#searchManagerModalFrm  #searchKeyword").val("");
    }
    function writeSearchMemberModalGridData(){
        $("#searchMemberModalGrid").jsGrid({
            height: "auto",
            width: "100%",
            autoload: true,
            sorting: true,
            paging: true,
            pagerContainer: "#listPager3",
            pagerFormat: "{first} {prev} {pages} {next} {last}",
            pagePrevText: "이전",
            pageNextText: "다음",
            pageFirstText: " < 처음 ㅣ",
            pageLastText: " | 마지막 >",
            pageSize: 10,
            pageButtonCount: 10,
            pageLoading: true,
            pageIndex: 1,
            noDataContent: "데이터가 없습니다.",
            
            controller: {
                loadData: function (filter) {
                    var data = $.Deferred();
                                            
                    var formData = $('#searchManagerModalFrm').serializeArray();
                    var params = [
                            {name: "pageNumber", value: filter.pageIndex},
                            {name: "rowPerPage", value: filter.pageSize},
                    ]
                    
                    if(filter.sortField != undefined){
                        params.push({name: "orderField", value: filter.sortField});
                        params.push({name: "orderDirection", value: filter.sortOrder});
                    }else{
                        params.push({name: "orderField", value: 'reg_dt'});
                    }

                    formData = formData.concat(params);

                    $.ajax({
                      type: "GET",
                      contentType: "application/json; charset=utf-8",
                      url: "/mng/lend/searchMemberList.do",
                      dataType: "json",
                      data: formData,
                    }).done(function(response){
                        var da = {
                                data : escapeGridData(response.list)
                                ,itemsCount : response.totalCount
                            };
                      data.resolve(da);
                    });
                    return data.promise();
                },
            },
            fields: [
                 {
                     itemTemplate: function(_, item) {
                         return $("<input>").attr("type", "radio").attr("class", "singleCheckbox3").attr("name","memchk")
                                .attr("value",item.userid).attr("id","memchk_"+item.userid)
                     },
                     align: "center",
                     width: "30",
                     sorting: false
                 }   
                ,{ name: 'userid', css: 'hide' }
                ,{ name: 'nm', css: 'hide' }
                ,{ title: '사용자'   ,name: 'nm'    ,type: "text" , width: "150" ,align:"center"
                	,itemTemplate: function(_, item) {return item.nm+" ("+item.acnt+")"}
                 } 
                ,{ title: '기관'   ,name: 'instNm'  ,type: "text" , width: "150" ,align:"center"}
                ,{ title: '핸드폰'  ,name: 'moblphon',type: "text" , width: "130" ,align:"center"}
                ,{ title: '메일'   ,name: 'eml'     ,type: "text" , width: "200" }
            ],
            rowClick: function(args) {
                $("#memchk_"+args.item.userid).prop("checked",true);
                clickedItem = args.item;
            },
/*             onDataLoaded: function(args) {
            	$("#aplyPopForm").hide();
            } */
            onItemUpdated: function(args) {
            	$("#aplyPopForm").hide();
            }
        });
    }

  var applyMember = () =>{
	  
      if($('input[name=memchk]:checked').length <= 0){
          alert("신청담당자를 선택해주세요");
          return;
      }
      
      $("#aplyForm #requestUser").text(clickedItem.nm+" ("+clickedItem.acnt+")")
      $("#aplyForm #requestInst").text(clickedItem.instNm+" ("+clickedItem.instTypeCdNm+")")
      $("#aplyForm #aplcntid").val(clickedItem.userid);
      $("#aplyForm #aplcntNm").val(clickedItem.nm);
      $("#aplyForm #telno").val(clickedItem.moblphon);
      $("#aplyForm #recptrTelno").val(clickedItem.moblphon);
      $("#aplyForm #dlvyZip").val(clickedItem.zip);
      $("#aplyForm #instNm").val(clickedItem.instNm);
      $("#aplyForm #eml").val(clickedItem.eml);
      $("#aplyForm #instid").val(clickedItem.instid);
      $("#aplyForm #recptr").val(clickedItem.nm);
      $("#aplyForm #instid").val(clickedItem.instid);
      $("#aplyForm #recptrTelno").val(clickedItem.moblphon);
      $("#aplyForm #recptrEml").val(clickedItem.eml);
      $("#aplyForm #dlvyAddr").val(clickedItem.addr);
      $("#aplyForm #dlvyAddrDtl").val(clickedItem.addrDtl);
      
      if( clickedItem.rgnCd != null && clickedItem.rgnCd != "" && clickedItem.rgnCd.length > 2){
	      $("#ctprvnCd").val((clickedItem.rgnCd).substring(0,2) );
      }else{
	      $("#ctprvnCd").val("");
      }
      
      clickedItem = {};
      closeMemberSearchModal();
  }

  function closeMemberSearchModal(){
	  $("#aplyPopForm").show();
	  memberSearchModal.hide();
  }
  
</script>
</body>

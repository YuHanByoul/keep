
    <div class="modal-dialog modal-md" role="document">

            <form id="insertFrm" action="" onsubmit="return false;">

<script th:inline="javascript">

    /*<![CDATA[*/ 
    var cmpntVo = /*[[${cmpntVo}]]*/null;
    var tchaidVo = /*[[${tchaidVo}]]*/null;
    /*]]>*/

    $(function(){
    });

    var validator= $("#insertFrm").validate({
        onsubmit: false,
          rules: {
               qnty        :   { required: true , number: true}
               ,wrhousngde :   { required: true  }
            },
            messages: {
                qnty       :   { required: "입고 수량을 입력해주십시오." , number: "숫자만 입력 가능 합니다."  }  
               ,wrhousngde :   { required: "입고일자를 입력해주십시오."  }  
            }
    })
    
    function save(){
        
        if(!($("#insertFrm").valid())) return;
        
        let data =  {
                qnty : $("#qnty").val() 
                ,wrhousngde : $("#wrhousngde").val()
                ,tchaidid : tchaidVo.tchaidid 
        }
        
        if(displayWorkProgress()){
            $.ajax({
                url : "/mng/tchaid/modifyTchaidWrhousng.do",
                type: 'POST',
                cache : false,
                dataType: 'json',
                data : data,
                success : function (data){
                    if(data.result=="success"){
                        alert(data.msg);
                        clickedTchaidid = null;
                        gridHelper1.resetPageContent();
                        tchaidModal.hide();
                    }else{
                        alert(data.msg);
                    }
                    closeWorkProgress();
                }
            });
        }
    }  
</script>

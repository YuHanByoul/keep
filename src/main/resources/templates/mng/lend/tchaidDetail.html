  <div class="card-header p-b-0">
	    <ul class="nav nav-tabs tabs" role="tablist">
	    
            <th:block sec:authorize-url="/mng/tchaid/tchaidModifyForm.html">
	        <li class="nav-item" id="modify_tab">
	            <a class="nav-link modify active" href="javascript:moveTab('modify')" ><strong>기본정보</strong></a>
	        </li>
	        </th:block>
	        
            <th:block sec:authorize-url="/mng/tchaid/tchaidCmpntCmpstnForm.html">
		    <li class="nav-item" id="cmpnt_tab" >
		        <a class="nav-link cmpnt "  href="javascript:moveTab('cmpnt')" ><strong>구성 및 수량</strong></a>
		    </li>
		    </th:block>
		    
            <th:block sec:authorize-url="/mng/tchaid/tchaidWrhousngDetail.html">
		    <li class="nav-item" id="wrhousng_tab" >
		        <a class="nav-link wrhousng "  href="javascript:moveTab('wrhousng')" ><strong>입고</strong></a>
		    </li>
		    </th:block>
		    
	    </ul>
  </div>

  <div class="tab-content tabs p-t-20" id="tab_content_area" >
  </div>

<script th:inline="javascript">

	/*<![CDATA[*/ 
	var mode = /*[[${param.mode}]]*/null;
	var tchaidid = /*[[${param.tchaidid}]]*/null;
	/*]]>*/
	
	var currentTab ="modify_tab";
	var modifyUrl ="/mng/tchaid/tchaidModifyForm.html"
	var cmpntUrl ="/mng/tchaid/tchaidCmpntCmpstnForm.html?tchaidid="+tchaidid;
	var wrhousngUrl ="/mng/tchaid/tchaidWrhousngDetail.html?tchaidid="+tchaidid;
	
	$(function(){
		initTab();
    });
	   
   function initTab() {
         var tabFlag = false;
         /*[# sec:authorize-url="/mng/tchaid/tchaidModifyForm.html"]*/
         if(tabFlag == false) {
        	 moveTab("modify");
             tabFlag = true;
         }
         /*[/]*/
         
         /*[# sec:authorize-url="/mng/tchaid/tchaidCmpntCmpstnForm.html"]*/
         if(tabFlag == false) {
        	 moveTab("cmpnt");
             tabFlag = true;
         }
         /*[/]*/
         
         /*[# sec:authorize-url="/mng/tchaid/tchaidWrhousngDetail.html"]*/
         if(tabFlag == false) {
        	 moveTab("wrhousng");
             tabFlag = true;
         }
         /*[/]*/
   }
   
   var moveTab =(target)=>{
	   
		$(".nav-link").removeClass("active");
		
		currentTab = target;
		
		if(target=="modify"){
			
		    if(mode == "I"){
		       $("#cmpnt_tab").remove();
		       $("#wrhousng_tab").remove();
		       $("#tab_content_area").load(modifyUrl+"?mode=I");
		    }else{
		       $("#tab_content_area").load(modifyUrl+"?tchaidid="+tchaidid+"&mode=U");
		    }
		}else if(target=="cmpnt"){
			$("#tab_content_area").load(cmpntUrl);
		}else{
			$("#tab_content_area").load(wrhousngUrl);
		}
		$("."+currentTab).addClass("active");
        setTimeout(function(){scrollIntoView('contentPanel');},300 )  
	}
	    
</script>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<style>
    .hide {
        display: none;
    }
</style>
<!-- insert 부분 -->
<div class="col-12 col-lg-6">
    <form id="jdgGrpMngForm" name="jdgGrpMngForm">
        <div class="card">
            <div class="card-header p-b-0">
                <h3 class="sub-title"><strong>기본정보</strong></h3>
            </div>
            <div class="card-block-small p-t-0">
                <div class="mb-2 form-group row required">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="grpNm"><strong>심사위원 그룹명</strong></label>
                    <div class="col-12">
                        <input type="text" class="form-control form-control-sm" id="grpNm" name="grpNm" aria-label="Text input with dropdown button" placeholder="심사위원 그룹명"
                               th:value="${jdgGrpInfo.grpNm}">
                    </div>
                </div>
                <div class="mb-2 row">
                    <div class="col-12">
                        <span kattr:switch_yn="useYnChk" label="사용여부" th:attr="defaultVal=${jdgGrpInfo.useYn == null ? 'Y':jdgGrpInfo.useYn }" isAdmin="true"/>
                    </div>
                </div>
                <div class="mb-2 form-group row">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="regDt"><strong>등록일</strong></label>
                    <div class="col-auto">
                        <input type="text" class="form-control form-control-sm" id="regD" name="regD"
                               th:value="${jdgGrpInfo.regDt != null ? #dates.format(jdgGrpInfo.regDt, 'yyyy-MM-dd') : #dates.format(#dates.createNow(), 'yyyy-MM-dd')}" readonly/>
                    </div>
                </div>
            </div>
            <div class="card-block-small ">
                <button type="button" class="btn btn-disabled m-r-5" onclick="jdgGrpDetail.cancel()">취소</button>
                <th:block sec:authorize-url="/mng/ass/insertJdgGrpInfo.do">
                    <button type="button" class="btn btn-primary" onclick="jdgGrpDetail.insert()">저장</button>
                </th:block>
            </div>
        </div>
    </form>
</div>
<div class="col-12 col-lg-6">
    <!-- 그리드 부분(표시를 위해 임의로 넣어둠) -->
    <div class="card">
        <div class="row p-20 p-b-0">
            <div class="col-12 col-md-6 mb-2 mb-md-0">
                <h5><strong>전문가 목록</strong></h5>
            </div>
            <div class="col-12 col-md-6 text-right">
                <div class="col-sm-12 btn-group-sm">
                    <button type="button" id='exprtSearchBtn' class="btn btn-primary btn-sm" onclick="jdgGrpDetail.openExpertModal()"
                            th:disabled="${jdgGrpInfo.grpId == null}">전문가 검색
                    </button>
                </div>
            </div>
        </div>
        <div class="card-block-small">
            <table id="expertJsGrid" class="table-responsive"></table>
            <div id="expertPager" class="text-center"></div>
        </div>
    </div>
    <!-- //그리드 부분(표시를 위해 임의로 넣어둠) -->
</div>
<!-- //insert 부분 -->
<script type="text/javascript" src="/files/assets/pages/advance-elements/swithces.js"></script>
<script type="text/javascript" src="/files/assets/pages/advance-elements/select2-custom.js"></script>
<script th:inline="javascript">
    var jdgGrpDetail = {
        expertListUrl: "/mng/ass/selectExpertList.do",
        insertUrl: "/mng/ass/insertJdgGrpInfo.do",
        updateUrl: "/mng/ass/updateJdgGrpInfo.do",
        expertDeleteUrl: "/mng/ass/deleteJdgGrpExpert.do",
        jdgGrpDetailGridHelper: null,
        grpId: /*[[${jdgGrpInfo.grpId}]]*/null,

        init: function () {
            this.jdgGrpDetailGridHelper = new GridHelper('expertJsGrid');
            this.validateForm();
            this.writeExpertJsGridData();
        },

        validateForm: function () {
            $('#jdgGrpMngForm').validate({
                onsubmit: false,
                rules: {
                    grpNm: {required: true, maxlength: 60}
                },
                messages: {
                    grpNm: {required: '심사위원 그룹명을 입력해 주십시오.', maxlength: '그룹명은 60자를 넘을 수 없습니다.'}
                }
            })
        },

        openExpertModal: function () {
            var url = "/mng/ass/jdgGrpMngExpertModal.html";
            $("#expertSearchModal").load(url, function (response, status, xhr) {
                if (status == "success") {
                    expertSearchModal = new bootstrap.Modal($('#expertSearchModal'));
                    expertSearchModal.show();
                }
            });
        },

        deleteExprt: function (userid) {
            var isSec = false;
            /*[# sec:authorize-url="/mng/ass/deleteJdgGrpExpert.do"]*/
            isSec = true;
            /*[/]*/
            if (!isSec) {
                alert('접근권한이 없습니다.');
                return;
            }

            var param = {userid: userid, grpId: jdgGrpDetail.grpId};
            if (displayWorkProgress()) {
                $.ajax({
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    url: jdgGrpDetail.expertDeleteUrl,
                    data: JSON.stringify(param),
                    dataType: "json"
                }).done(function (response) {
                    alert(response.msg);
                    closeWorkProgress();

                    if (response.success) {
                        jdgGrpDetail.jdgGrpDetailGridHelper.resetPageContent()
                    }
                });
            }
        },

        writeExpertJsGridData: function () {
            $('#expertJsGrid').jsGrid({
                height: "auto",
                width: "100%",
                autoload: true,
                sorting: true,
                paging: true,
                pagerContainer: "#expertPager",
                pagerFormat: "{first} {prev} {pages} {next} {last}",
                pagePrevText: "이전",
                pageNextText: "다음",
                pageFirstText: "< 처음 ㅣ",
                pageLastText: "ㅣ 마지막 >",
                noDataContent: "데이터가 없습니다.",
                pageSize: 10,
                pageButtonCount: 10,
                pageLoading: true,
                pageIndex: 1,

                controller: {
                    loadData: function (filter) {
                        var data = $.Deferred();

                        var params = [
                            {"name": "pageNumber", "value": filter.pageIndex},
                            {"name": "rowPerPage", "value": filter.pageSize},
                            {"name": "grpId", "value": jdgGrpDetail.grpId}
                        ];

                        if (filter.sortField != undefined) {
                            params.push({name: "orderField", value: mapCamelCaseToUnderscore(filter.sortField)});
                            params.push({name: "orderDirection", value: filter.sortOrder});
                        } else {
                            params.push({name: "orderField", value: 'reg_dt'});
                        }

                        var formData = $('#jdgGrpMngForm').serializeArray();
                        formData = formData.concat(params);
                        $.ajax({
                            type: "GET",
                            contentType: "application/json; charset=utf-8",
                            url: jdgGrpDetail.expertListUrl,
                            data: formData,
                            dataType: "json"
                        }).done(function (response) {
                            var da = {
                                data: escapeGridData(response.list),
                                itemsCount: response.totalCount
                            };
                            data.resolve(da);
                        });

                        return data.promise();
                    }
                },
                fields: [
                    {name: "userid", css: 'hide'},
                    {title: "No.", name: "rowNumber", type: "number", width: "80", align: "center", sorting: false},
                    {title: "아이디", name: "acnt", type: "text", width: "150", align: "center"},
                    {title: "이름", name: "nm", type: "text", width: "120", align: "center"},
                    {title: "이메일", name: "eml", type: "text", width: "200"},
                    {title: "전화번호", name: "moblphon", type: "number", align: "center", width: "150"},
                    {
                        title: '삭제', align: 'center', width: '90'
                        , itemTemplate: function (value, item) {
                            var deleteBtn = `<input class='btn btn-inverse' type='button' value='삭제' title='삭제' onclick="jdgGrpDetail.deleteExprt(${item.userid})">`;
                            return deleteBtn;
                        }
                    }
                ]
            });
        },

        insert: function () {
            var url = this.insertUrl;

            if (this.grpId != null) {
                url = this.updateUrl;
            }

            if (url == this.insertUrl) {
                var isSec = false;
                /*[# sec:authorize-url="/mng/ass/insertJdgGrpInfo.do"]*/
                isSec = true;
                /*[/]*/
                if (!isSec) {
                    alert('접근권한이 없습니다.');
                    return;
                }
            } else if (url == this.updateUrl) {
                var isSec = false;
                /*[# sec:authorize-url="/mng/ass/updateJdgGrpInfo.do"]*/
                isSec = true;
                /*[/]*/
                if (!isSec) {
                    alert('접근권한이 없습니다.');
                    return;
                }
            }

            if (!$('#jdgGrpMngForm').valid()) {
                return;
            }

            $("input[type=checkbox]").each((index, item) => {
                let ckbId = $(item).attr("id");
                if (!$("#" + ckbId).is(":disabled")) {
                    let value = ($("#" + ckbId).is(":checked")) ? "Y" : "N";
                    let input_html = "<input type='hidden' id='" + ckbId.replaceAll("Chk", "") + "' name='" + ckbId.replaceAll("Chk", "") + "' value='" + value + "'   '/>"
                    $("#jdgGrpMngForm").append(input_html);
                }
            });

            var formData = $('#jdgGrpMngForm').serializeArray();
            formData = formData.concat({"name": "grpId", "value": this.grpId});

            if (displayWorkProgress()) {
                $.ajax({
                    url: url,
                    cache: false,
                    dataType: 'json',
                    type: 'post',
                    data: formData,
                    success: function (data) {
                        alert(data.msg);
                        closeWorkProgress();
                        if(url == jdgGrpDetail.updateUrl) {
                            jdgGrpList.gridHelper.resetPageContent();
                        } else {
                            jdgGrpList.gridHelper.resetListContent();
                        }
                    }
                });
            }

        },

        cancel: function () {
            jdgGrpList.gridHelper.toggleContent()
        }
    }
    $(function () {
        jdgGrpDetail.init();
    })
</script>
</html>

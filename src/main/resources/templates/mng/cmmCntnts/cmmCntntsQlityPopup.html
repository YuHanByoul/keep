<script th:inline="javascript">
    var functionName = /*[[${functionName}]]*/null;
    
    /* 객체를 사용하는 경우 객체명.함수명 형태로 파라미터 전달 */
    function executeFunctionByName( functionName, context /*, args */ ) {
        var args, namespaces, func;

        if( typeof functionName === 'undefined' ) { return; }

        if( typeof eval( functionName ) !== 'function' ) { return; }

        if( typeof context !== 'undefined' ) {
            if( typeof context === 'object' && context instanceof Array === false ) {
                if( typeof context[ functionName ] !== 'function' ) {
                    return ;
                }
                args = Array.prototype.slice.call( arguments, 2 );

            } else {
                args = Array.prototype.slice.call( arguments, 1 );
                context = window;
            }

        } else {
            context = window;
        }

        namespaces = functionName.split( "." );
        func = namespaces.pop();

        for( var i = 0; i < namespaces.length; i++ ) {
            context = context[ namespaces[ i ] ];
        }

        return context[ func ].apply( context, args );
    }

    function insertCntntsQlity() {
        
        if($("input[name='chklstYn']").length  != $("input[name='chklstYn']:checked").length){ 
            alert('검수사항 준수여부 미확인 항목이 있으니 다시 확인해 주십시오.');
            return;
        }

        if(!confirm("검수사항 준수여부를 모두 확인하였으며, 향후 조치사항 발생 시 대응할 것에 동의합니다.")) return;

        cntntsQlityFormData = $('#cmmCntntsQlityForm').serializeArray();
        cmmCntntsQlityModal.hide();
        executeFunctionByName(functionName);
    }
    
	
	function downloadFile() {
		var fileUrl = "/cmmFile/webCntntsGuide/한국형_웹_콘텐츠_접근성_지침_2.1.pdf";
		
		var xhr = new XMLHttpRequest();
	
		xhr.open('GET', fileUrl, true);
		xhr.responseType = 'blob';
		 
		xhr.onload = function() {
			if (this.status === 200) {
		        var downloadLink = document.createElement('a');
		        downloadLink.href = window.URL.createObjectURL(this.response);
		        downloadLink.download = "한국형_웹_콘텐츠_접근성_지침_2.1.pdf";
		      
		        document.body.appendChild(downloadLink);
		        downloadLink.click();
		        document.body.removeChild(downloadLink);
			}
		};
		  
		xhr.send();
	}

	$(function () {
		cmmCntntsQlity.selectCmmCntntsQlityChklstList();
	    $('#chkAll').on('click', function(e) {
	        if(e.target.checked) {
	        	$("input[name='chklstYn']").prop("checked", true);
	        } else {
	        	$("input[name='chklstYn']").prop("checked", false);
	        }
	    });
        cmmCntntsQlity.validForm();
	})

	var cmmCntntsQlity = {
		listUrl: '/mng/cmmCntnts/selectCmmCntntsQlityChklstList.do',			
		insertUrl: '/mng/cmmCntnts/insertCmmCntntsQlity.do',			

		selectCmmCntntsQlityChklstList() {
            if (displayWorkProgress(true)) {
                var formData = $('#cmmCntntsQlityForm').serializeArray();
                $.ajax({
                    url: cmmCntntsQlity.listUrl,
                    cache: false,
                    dataType: 'json',
                    data: formData,
                    type: 'GET',
                    success: function (data) {
                        cmmCntntsQlity.makeListHtml(data);
                        closeWorkProgress();
                    }
                });
            }
        },			
		makeListHtml(data) {
            var listHtml = "";
            if (data.chklist == null || data.chklist.length <= 0) {
                //listHtml += `<p><span class="icon icon-notice bg-black9"></span>등록된 체크리스트가 없습니다.</p>`;
                //$('#chklistTbody').html(listHtml);
                
            } else {
                data.chklist.forEach(function(item, index) {
                    listHtml += `
		                    <tr>`;
		            if(item.ordr == '1'){
		            	listHtml += `<th class="text-center v-middle" rowspan="`;
		            	listHtml += item.colspan;
		            	listHtml += `">${item.fldNm}</th>`;		            	
		            }
		            listHtml += `		            
		                        <td>${item.cn}</td>
		                        <td class="text-center v-middle">
		                            <div class="border-checkbox-section">
		                                <div class="border-checkbox-group">
		                                    <input class="border-checkbox" type="checkbox" name="chklstYn" id="chklstYn`;
		                                    	listHtml += index;
                    if(item.chkYn == 'Y'){
                    	listHtml += `" checked>`;  	
                    }else{
                    	listHtml += `">`;  		                                    	
                    }
                    listHtml += `           <label class="form-label form-label-sm border-checkbox-label" for="chklstYn`;
                                                listHtml += index;		                                    
                                                listHtml += `">
		                                        확인
		                                    </label>
		                                </div>
		                            </div>
		                        </td>
		                    </tr>`;                       
                });
                $('#chklistTbody').html(listHtml);
            }
		},
	    insertCmmCntntsQlity() {
	        if($("input[name='chklstYn']").length  != $("input[name='chklstYn']:checked").length){

				return;
			}
	        
	        if(!confirm("검수사항 준수여부를 모두 확인하였으며, 향후 조치사항 발생 시 대응할 것에 동의합니다.")) return;
	        var data =  $("#cmmCntntsQlityForm").serialize();

	                type: 'POST',

	                        alert(data.msg);
	                    }
	                    closeWorkProgress();
	                }
	            });
	        }	        
	        cmmCntntsQlityModal.hide();
	    },

	    validForm() {
	        $("#cmmCntntsQlityForm").validate({
	            onsubmit: false,
	            rules: {
	            	trgtCd: {required: true},
	            	evntCd: {required: true}

	            	evntCd: {required: "이벤트 코드가 없습니다."}
	            }
	        });	   
	    }
	}
</script>

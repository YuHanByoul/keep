<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/mng/subLayout"
>
<head>
<meta charset="utf-8" />
<body>
	<div layout:fragment="content">
	<script src="/js/common/common.js"></script>
	<script src="/js/mng/menu/main.js"></script>
	

<form id='hiddenForm' name='hiddenForm' style='display:none' target='hiddenFrame'></form>
<form id="form1" name="form1" method="post" action="" class="form-horizontal row-border">
	<input type="hidden" name="menuid" id="menuid" />
	<input type="hidden" name="uppr_menuid" id="uppr_menuid" />	
	<input type="hidden" name="mode" id="mode" />
	
	<ul id="menuContext" class="contextMenu">
		<li class="edit"><a href="#folderRegist">디렉토리등록</a></li>
	    <!-- <li class="edit"><a href="#directRegist">직접 등록 </a></li> -->
	    <li class="delete"><a href="#delete">삭제</a></li>
	    <li class="paste"><a href="#reflash">새로고침</a></li>
	    <li class="paste"><a href="#allExpend">전체열기</a></li>
	    <li class="quit"><a href="#allClose">전체닫기</a></li>
	</ul>
	
	<div class="row">
		<div class="panel panel-default">
				<div class="panel-body">
					<div class="form-group" style="margin-bottom: 0px;"> 
		                <label class="col-md-1 control-label">사이트 <span class="text-danger">*</span> </label>
	                	<div class="col-md-3 form-group form-control-static ">
		                	<select id="siteid" name="siteid" onchange="goSearch()" class="form-control input-sm" >
		                     	<option value="">- 선택 -</option>
		                    </select>
		                </div>
		                <div class="col-md-8 form-group form-control-static text-right">
		                	<button type="button" class="btn btn-sm btn-primary" onclick="goSearch()">검색</button>
		                </div>
	                </div>
				</div>
			</div>	
	</div>
				
	<div class="row no-gutter">
		<div class="col-md-5 col-sm-5 col-xs-12">
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>메뉴구조</h4>
					<div class="pull-right">
						<button type="button" id="menuSave" class="btn btn-xs btn-warning">메뉴구성</button>
		           		<button type="button" id="menuCancel" class="btn btn-xs btn-default" style="display:none">취소</button>
					</div>
				</div>
				<div class="panel-body">
					<div>
						<div class="tree thumbnail img-responsive" id="tree"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-7 col-sm-7 col-xs-12" style="height:900px;">
			<div id="menuLayout" style="height:100%;">
				<div class="ui-layout-west panel panel-default" id="layout_menuCompose">
					<div class="panel-heading">
						<h4>메뉴구성</h4>
					</div>
					<div class="panel-body">
		    			<div>
							<div class="tree thumbnail img-responsive" id="prgmTree"></div>
						</div>
					</div>
	            </div>
	              	
	            <div class="ui-layout-center panel panel-default" id="layout_menuInfo">
	            	<div class="panel-heading">
				    	<h4>메뉴정보</h4>
				    </div>
					<div class="panel-body">
		            	<div class="form-group">
		                	<label class="col-md-2 control-label">메뉴ID(프로그램ID)</label>
		                	<div class="col-md-10" id="view_menuid"></div> 
		                </div>
						<div class="form-group">
		                  	<label class="col-md-2 control-label"><span class="text-danger">*</span> 메뉴명</label>
		                  	<div class="col-md-10 form-control-static">
			                    <input type="text" name="nm" id="menu_nm" dispName="메뉴명" isNull="N" lenCheck="100" class="form-control input-sm">
		                  	</div>
		                </div>
				        <div class="form-group">
		                	<label class="col-md-2 control-label">메뉴설명</label>
		                  	<div class="col-md-10 form-control-static">
		                    	<textarea name="dc" rows="3" dispName="메뉴설명" lenCheck="400" id="menu_expln" class="form-control"></textarea>
		                  	</div>
		                </div>        
				        <div class="form-group">
		                	<label class="col-md-2 control-label">메뉴유형</label>
		                  	<div class="col-md-10 form-control-static" id="menutype">
								<label class="radio-inline">
									<input type="radio" name="type_cd" value="D"> 디렉토리
								</label>
								<label class="radio-inline">
									<input type="radio" name="type_cd" value="P" checked> 프로그램
								</label>
		                  	</div>
		                </div>
		                <div class="form-group" id="view_ref_menuid" style="display:none">
		                	<label class="col-md-2 control-label">참조메뉴 선택</label>
		                  	<div class="col-md-10 form-control-static">ID : <span id="ref_menuid"></span><input type="hidden" name="ref_menuid" > <button type="button" onclick="fn_jsRefMenuPopup()" id="ref_menu" class="btn btn-xs btn-warning">참조메뉴 선택</button> (폴더 클릭시 실행 할 프로그램) <button type="button" onclick="fn_jsRefMenuCancel()" class="btn btn-xs btn-default">취소</button></div>
		                </div>
				        <div class="form-group">
					        <div class="col-md-6">
			                	<label class="col-md-4 control-label">https 지원</label>
			                  	<div class="col-md-8 form-control-static">
									<label class="radio-inline">
										<input type="radio" name="https_use_yn" value="N" disabled> 미지원
									</label>
									<label class="radio-inline">
										<input type="radio" name="https_use_yn" value="Y" checked> 지원
									</label>
								</div>
							</div>
							<div class="col-md-6">
			                	<label class="col-md-4 control-label">로그인 필요 여부</label>
			                  	<div class="col-md-8 form-control-static">
									<label class="radio-inline">
										<input type="radio" name="login_yn" value="Y" checked> 사용
									</label>
									<label class="radio-inline">
										<input type="radio" name="login_yn" value="N"> 사용안함
									</label>
								</div>
							
							
							</div>
						</div>   
						<div class="form-group">
							<div class="col-md-6">
			                	<label class="col-md-4 control-label">숨김여부</label>
			                  	<div class="col-md-8 form-control-static">
									<label class="radio-inline">
										<input type="radio" name="hide_yn" value="Y"> 사용
									</label>
									<label class="radio-inline">
										<input type="radio" name="hide_yn" value="N" checked> 사용안함
									</label>
								</div>
							</div>
							<div class="col-md-6">
			                	<label class="col-md-4 control-label">팝업 사용 여부</label>
			                  	<div class="col-md-8 form-control-static">
									<label class="radio-inline">
										<input type="radio" name="popup_yn" value="Y" checked> 사용
									</label>
									<label class="radio-inline">
										<input type="radio" name="popup_yn" value="N"> 사용안함
									</label>
								</div>							
							</div>
						</div>
				        <div class="form-group">
				        	<div class="col-md-6">
			                	<label class="col-md-4 control-label">타겟</label>
			                  	<div class="col-md-8 form-control-static">
									<label class="radio-inline">
										<input type="radio" name="popup_trgt_cd" value="P" checked> 현재 창
									</label>
									<label class="radio-inline">
										<input type="radio" name="popup_trgt_cd" value="N"> 새 창
									</label>
								</div>
							</div>
							<div class="col-md-6">
			                  	<label class="col-md-4 control-label">팝업크기</label>
			                  	<div class="col-md-2 form-control-static">가로(px)</div>
			                  	<div class="col-md-2 form-control-static">
				                	<input type="text" name="popup_wd" class="form-control input-sm" style="padding: 5px; font-size: 12px;">
			                  	</div>
			                  	<div class="col-md-2 form-control-static">세로(px)</div>
			                  	<div class="col-md-2 form-control-static">
				                	<input type="text" name="popup_hg" class="form-control input-sm" style="padding: 5px; font-size: 12px;">
			                  	</div>							
							</div>
						</div>        
						<div class="form-group">
		                	<label class="col-md-2 control-label">메뉴명 노출 대상</label>
		                  	<div class="col-md-10 form-control-static">
								<label class="radio-inline">
									<input type="radio" name="nm_expsr_trgt_cd" value="A"> 로그인 사용자
								</label>
								<label class="radio-inline">
									<input type="radio" name="nm_expsr_trgt_cd" value="N" checked> 모두
								</label>
							</div>
						</div>
						<div class="form-group">

						</div>

				        <div class="form-group" id="view_prgrm_type_cd">
		                	<label class="col-md-2 control-label">프로그램 유형</label>
		                	<div class="col-md-10 form-control-static pt7" id="prgrm_type_cd"></div>
		                </div>
		                <div class="form-group" id="view_prgmurl">
		                	<label class="col-md-2 control-label">프로그램URL</label>
		                	<div class="col-md-10 form-control-static pt7" id="prgmurl"></div>
		                </div>
		                
						<div class="pull-right">
							<button type="button" id="doEdit" class="btn btn-primary">저장</button>
							<button type="button" id="doCancel" class="btn btn-default">취소</button>
						</div>
					</div>
				</div>

		 </div><!-- //menuLayout -->
	  </div>
	</div>
	
</form>

<script type="text/javascript" charset="utf-8" src="/js/common/dynatree/jquery-ui.custom.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/js/common/dynatree/jquery-ui.custom.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/js/common/dynatree/jquery-ui.custom.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/js/common/dynatree/jquery.cookie.js"></script>
<script type="text/javascript" charset="utf-8" src="/js/common/dynatree/jquery.dynatree.js"></script>
<script type="text/javascript" charset="utf-8" src="/js/common/dynatree/jquery.contextMenu-custom.js"></script>				
	
	</div>
</body>
</html>

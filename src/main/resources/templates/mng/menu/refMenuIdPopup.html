<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/mng/popupLayout"
>
<head>
<meta charset="utf-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<title ></title>

</head>
<body>

<div layout:fragment="content">

<form name="form1" id="form1" method="post" onSubmit="return false;">
<div class="row no-gutter">
	<div class="col-md-12 col-sm-12 col-sx-12">
    	<div class="panel panel-default">
        	<div class="panel-heading">
				<h4>참조메뉴</h4>
				<ul class="links">
					<li>
						<a href="javascript:window.close()">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</a>
					</li>
				</ul>
	</div>
    <div class="panel-body">
    	<div class="table-responsive">
        	<table class="table table-condensed table-striped table-bordered table-hover no-margin">
            	<thead>
                	<tr>
                        <th style="width:10%" class="text-center">선택</th>
                   		<th style="width:20%" class="text-center">메뉴아이디</th>
                   		<!-- <th style="width:20%">메뉴타입</th> -->
                   		<th style="width:50%" class="text-center">메뉴명</th>
                 	</tr>
               </thead>
               <tbody>
		  	       <tr th:each="item : ${underMenuList}">
		  		       <td class="text-center"><button class="btn btn-sm btn-primary" th:data-ref-menu-id="${item.menuid}" th:onclick="|fn_setRefMenuId( ${item.menuid} )|">선택</button></td>
		  		       <td th:text="${item.menuid}" class="text-center">menuId</td>
		  		       <!-- <td th:text="${item.typeStr}" class="text-center">type</td> -->
		  		       <td th:text="${item.nm}">name</td>	
		  	       </tr>
		      </tbody>
			</table>
    	</div>
	</div>
</div>
</form>

<script type="text/javascript">
function fn_setRefMenuId(val){
	var f =document.form1;
	jQuery("#ref_menuid", opener.document).html(val);
	jQuery("input[name='ref_menuid']", opener.document).val(val);
	window.close();
	
}
</script>

</div><!-- layout:fragment="content" -->
</body>
</html>

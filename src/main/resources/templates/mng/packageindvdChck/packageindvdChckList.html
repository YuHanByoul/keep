<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/mng/mainLayout">
<body>

<div layout:fragment="content">

    <!-- Page-body start -->
    <div class="page-body">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-block-small">
                        <form id="searchForm" name="searchForm" onsubmit="return false;">
                            <div class="row">
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>키워드</strong></div>
                                        <div class="input-group input-group-sm input-group-dropdown mb-0">
                                            <select name="searchType" id="searchType" class="form-select form-control">
                                                <option value="">- 선택 -</option>
                                                <option value="picNm">담당자명</option>
                                            </select>
                                            <input type="text" onkeyup="enterkey()" class="form-control" aria-label="Text input with dropdown button" name="searchKeyword" id="searchKeyword"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-2 form-group required">
                                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="searchPackageid"><strong>꾸러미 선택</strong></label>
                                        <div class="col-12">
                                            <input type="text" class="cmpnt-input" selectsearchcondition="searchPackageid" id="searchPackageid" name="searchPackageid"
                                                   style="position:absolute;width:0px;margin:0px;padding:0px;visibility:hidden;">
                                            <select class="select2-hidden-accessible" name="selectPackageid" id="selectPackageid" tabindex="-1" aria-hidden="true"></select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-2 form-group ">
                                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="searchRcritid"><strong>대여모집</strong></label>
                                        <div class="col-12">
                                            <input type="text" class="cmpnt-input" selectsearchcondition="searchRcritid" id="searchRcritid" name="searchRcritid"
                                                   style="position:absolute;width:0px;margin:0px;padding:0px;visibility:hidden;">
                                            <select class="select2-hidden-accessible" name="selectRcritid" id="selectRcritid" tabindex="-1" aria-hidden="true"></select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>점검종류</strong></div>
                                        <div class="col-sm-12">
                                            <select class="form-select form-select-sm form-control-sm" id="chckCd" name="chckCd">
                                                <option value="">- 전체 -</option>
                                                <option value="239102">입고</option>
                                                <option value="239103">위생</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="searchPeriod"><strong>점검기간</strong></label>
                                        <div class="col-sm-12">
                                            <input type="text" name="searchPeriod" class="form-control form-control-sm" value="" id="searchPeriod">
                                            <input type="hidden" id="searchBgngDt"name="searchBgngDt" >
                                            <input type="hidden" id="searchEndDt"name="searchEndDt" >
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-1 p-t-20 text-center border-top">
                                <button type="button" class="btn btn-disabled m-r-5" onclick="searchInit()">초기화</button>
                                <button type="button" class="btn btn-primary" onclick="search()">검색</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--임시그리드-->
            <div class="col-12">
                <div class="card">
                    <div class="row p-20 p-b-0">
                        <div class="col-12 col-md-8 mb-2 mb-md-0">
                            <h5><strong>꾸러미 점검 검색 결과</strong></h5>
                        </div>
                    </div>
                    <div class="card-block-small">
                        <table id="gridTable" class="table-responsive"></table>
                        <div id="pagerContainer" class="text-center"></div>
                    </div>
                </div>
            </div>
            <!--//임시그리드-->

            <!-- 콘텐츠 영역 -->
            <div class="col-12">
                <div id="contentPanel"></div>
            </div>
        </div>
    </div>
    <!-- Page-body end -->

    <script type="text/javascript" src="/files/assets/pages/advance-elements/select2-custom.js"></script>
    <script type="text/javascript" src="/files/bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="/files/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="/files/bower_components/bootstrap-daterangepicker/daterangepicker.css">

    <script th:inline="javascript">
        let packegeIndvdChckGridHelper;
        let listUrl = '/mng/packageindvdChck/selectPackageindvdChckList.do';
        let detailUrl = '/mng/packageindvdChck/packageindvdChckDetail.html';
        let packageList = /*[[${packageList}]]*/null;
        let lendList = /*[[${lendList}]]*/null;

        $(function () {
            packegeIndvdChckGridHelper = new GridHelper('gridTable', 'contentPanel');
            initDateRangePicker('searchPeriod', 'searchBgngDt', 'searchEndDt');
            setPackageSelectBox();
            setLendSelectBox();

            $('#gridTable').jsGrid({
                height: "auto",
                width: "100%",
                autoload: true,
                sorting: false,
                paging: true,
                pagerContainer: "#pagerContainer",
                pagerFormat: "{first} {prev} {pages} {next} {last}",
                pagePrevText: "이전",
                pageNextText: "다음",
                pageFirstText: " < 처음 ㅣ",
                pageLastText: " | 마지막 >",
                pageSize: 10,
                pageButtonCount: 10,
                pageLoading: true,
                pageIndex: 1,
                noDataContent: "데이터가 없습니다.",
                controller: {
                    loadData: function (filter) {
                        let data = $.Deferred();

                        let formData = $('#searchForm').serializeArray();
                        let params = [
                            {name: "pageNumber", value: filter.pageIndex},
                            {name: "rowPerPage", value: filter.pageSize},
                            {"searchBgngDt": $('#searchBgngDt').val()},
                            {"searchEndDt": $('#searchEndDt').val()},
                        ]

                        if (filter.sortField != undefined) {
                            params.push({name: "orderField", value: mapCamelCaseToUnderscore(filter.sortField)});
                            params.push({name: "orderDirection", value: filter.sortOrder});
                        } else {
                            params.push({name: "orderField", value: 'reg_dt'});
                        }

                        formData = formData.concat(params);

                        $.ajax({
                            type: "GET",
                            contentType: "application/json; charset=utf-8",
                            url: listUrl,
                            dataType: "json",
                            data: formData,
                        }).done(function (response) {
                            var da = {
                                data: escapeGridData(response.list)
                                , itemsCount: response.totalCount
                            };
                            data.resolve(da);
                        });
                        return data.promise();
                    },
                },
                fields: [
                    {title: 'No.', name: 'rowNumber', type: "number", width: "80", align: "center"},
                    {title: '꾸러미', name: 'packageindvdNm', type: "text", width: "250"},
                    {title: '개체아이디', name: 'indvdno', type: "text", width: "150", align: "center"},
                    {title: '점검종류', name: 'chckCdNm', type: "text", width: "120", align: "center"},
                    {title: '담당자', name: 'picNm', type: "text", width: "150", align: "center"},
                    {title: '점검일시', name: 'regDt', type: "text", width: "120", align: "center"},
                    {title: '대여모집(차수)', type: "text", width: "120", align: "center" , name: 'rcritNm'},
                    {title: '신청기관', type: "text", width: "120", align: "center", name: 'instNm'},
                ],
                /*[# sec:authorize-url="/mng/packageindvdChck/packageindvdChckDetail.html"]*/
                rowClick: function (args) {
                    packegeIndvdChckGridHelper.loadContent(detailUrl + "?chckid=" + args.item.chckid);
                    packegeIndvdChckGridHelper.rowClick(args);
                }
                /*[/]*/
            })
        });

        let setPackageSelectBox = () => {
            var selectList = [{id: ' ', text: '- 선택 -', value: '', option: "selected"}];
            packageList.forEach(function (item) {
                selectList.push({
                    'id': item.packageid, 'text': item.packageNm, 'value': item.packageid, 'packageindvdCnt': item.packageindvdCnt
                })
            })
            $('#selectPackageid').select2({
                language: {
                    noResults: function () {
                        return '검색결과가 없습니다.';
                    }
                },
                data: selectList,
                templateSelection: function (item) {
                    document.getElementById('searchPackageid').value = item.value;
                    return item.text;
                }
            });
            $('#selectPackageid').val(' ').trigger('change');
        }

        let setLendSelectBox = () => {
            var selectList = [{id: ' ', text: '- 선택 -', value: '', option: "selected"}];
            lendList.forEach(function (item) {
                selectList.push({
                    'id': item.rcritid, 'text': item.rcritNm, 'value': item.rcritid
                })
            })
            $('#selectRcritid').select2({
                language: {
                    noResults: function () {
                        return '검색결과가 없습니다.';
                    }
                },
                data: selectList,
                templateSelection: function (item) {
                    document.getElementById('searchRcritid').value = item.value;
                    return item.text;
                }
            });
            $('#selectRcritid').val(' ').trigger('change');
        }

        let searchInit = () => {
            $("#searchKeyword , #searchType, #chckCd, #searchPeriod,#searchBgngDt,#searchEndDt").val('');
            $("#selectRcritid, #selectPackageid").val(' ').trigger('change')
        }
        let enterkey = () => {
            if (window.event.keyCode == 13) {
            	search();
            }
        }
        let search = () => {
            let searchKeyword = $('#searchKeyword').val();
            let searchType = $('#searchType').val();

            if(searchType !=null && searchType !=""){
                if(searchKeyword==null || searchKeyword==""){
                    alert("검색어를 입력해주십시오");
                    return;
                }
            }else{
                if(searchKeyword != null && searchKeyword!=""){
                    alert("검색조건을 입력해주십시오");
                    return;
                }
            }

            packegeIndvdChckGridHelper.resetListContent();

        }

    </script>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/mng/mainLayout">

<body>
<div layout:fragment="content">
  <script src="/js/ckeditor/ckeditor.js"></script>
  <style>
    .hide
    {
      display:none;
    }
  </style>
  <script th:inline="javascript">
    /*jsGrid = 등록일 desc, */
    $(function() {
      var editor = CKEDITOR.replace( 'editor1' );
      // editor.setData("[[${content}]]");

      $('#getDataBtn').click(function(){
        var data = editor.getData();
        $('#editerData').html(data);
      });

      $("#jsGrid").jsGrid({
        height: "auto",
        width: "100%",
        autoload: true,
        sorting: true,
        paging: true,
        pagerContainer: "#listPager",
        pagerFormat: "{first} {prev} {pages} {next} {last}",
        pagePrevText: "이전",
        pageNextText: "다음",
        pageFirstText: " < 처음 ㅣ",
        pageLastText: " | 마지막 >",
        pageSize: 10,
        pageButtonCount: 10,
        pageLoading: true,
        pageIndex: 1,
        noDataContent: "데이터가 없습니다.",

        controller: {
          loadData: function (filter) {
            var data = $.Deferred();

            var formData = $('#searchFrm').serializeArray();
            var params = [
              {name: "pageNumber", value: filter.pageIndex},
              {name: "rowPerPage", value: filter.pageSize},
            ]

            if(filter.sortField != undefined){
              params.push({name: "orderField", value: filter.sortField});
              params.push({name: "orderDirection", value: filter.sortOrder});
            }else{
              params.push({name: "orderField", value: 'reg_dt'});
            }
            formData = formData.concat(params);

            $.ajax({
              type: "GET",
              contentType: "application/json; charset=utf-8",
              url: "/mng/member/selectMemberList.do",
              dataType: "json",
              data: formData
            }).done(function(response){
              var da = {
                data : escapeGridData(response.list)
                ,itemsCount : response.totalCount
              };
              data.resolve(da);
            });
            return data.promise();
          },
        },
        fields: [
          {
            headerTemplate: function() {
              return $("<input>").attr("type", "checkbox").attr("id", "selectAllCheckbox")
            },
            itemTemplate: function(_, item) {
              return $("<input>").attr("type", "checkbox").attr("class", "singleCheckbox")
                      .prop("checked", $.inArray(String(item.userid), selectedItems) > -1)
                      .on("change", function () {
                        $(this).is(":checked") ? selectItem($(this).parent().next().text()) : unselectItem($(this).parent().next().text());
                      });
            },
            align: "center",
            width: "50",
            sorting: false
          }
          ,{ name: 'userid', css: 'hide' }
          ,{ title: 'No.' ,name: 'rowNumber',    type: "number", width : "80", align:"center",  sorting :false }
          ,{ title: '사이트'    ,name: 'siteNm',    type: "text", width: "100"} /*사이트명(기관명)*/
          ,{ title: '제목'    ,name: 'title', type: "text", width: "100"}
          ,{ title: '고정공지여부'   ,name: 'fxdNtcYn',   type: "text", width: "100" }
          ,{ title: '조회수'   ,name: 'hits',   type: "text", width: "100", align:"center" }
          ,{ title: '작성자' ,name: 'regUserNm',  type: "text", align:"center" }
          ,{ title: '등록일' ,name: 'regDt',  type: "text", width: "120", align:"center" }
        ],
        /*[# sec:authorize-url="/mng/member/memberDetailForm.html"]*/
        rowClick: function(args) {
          if(args.event.originalEvent.target.cellIndex == 0 || isNaN(args.event.originalEvent.target.cellIndex)) return;
          var detailUrl = "/mng/member/memberDetailForm.html?userid=" + args.item.userid;
          gridHelper1.loadContent(detailUrl);
          gridHelper1.rowClick(args);
        },
        /*[/]*/
        onPageChanged: function(args) {
          selectedItems = [];
        }
      });
    });
  </script>

    <div class="row">
      <div class="card">
        <div class="card-block-small">
          <form id="searchForm" name="searchForm" action="" method="post" onsubmit="return false;">
            <div class="row">
              <div class="col-lg-3 mb-2 mb-lg-0">
                <div class="mb-0 form-group row">
                  <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>키워드</strong></div>
                  <div class="input-group input-group-sm input-group-dropdown mb-0">
                    <select name="filterKeywordSelect" class="form-select form-control form-control-primary form-bg-primary">
                      <option value="">- 선택 -</option>
                      <option value="title">제목</option>
                      <option value="cntnts">내용</option>
                    </select>
                    <input type="text" class="form-control form-control-sm" name="filterKeywordInput" aria-label="Text input with dropdown button">
                  </div>
                </div>
              </div>
              <div class="col-lg-3">
                <div class="mb-0 form-group row">
                  <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>사이트</strong></div>
                  <div class="col-sm-12">
                    <th:block kattr:select_site="searchSite" sysSeCd="U" witdh="100%" firstOptTxt="- 선택 - " firstOptVal=""></th:block>
                  </div>
                </div>
              </div>
            </div>
            <div class="m-t-20 text-center">
              <button type="button" class="btn btn-disabled m-r-5">초기화</button>
              <button type="submit" class="btn btn-primary">검색</button>
            </div>
          </form>
        </div>
      </div>

      <!-- 그리드 부분(표시를 위해 임의로 넣어둠) -->
      <div class="card">
        <div class="row p-20 p-b-0">
          <div class="col-12 col-md-6">
            <h5><strong>공지사항 검색결과</strong></h5>
          </div>
          <div class="col-12 col-md-6 text-right">
            <button type="button" class="btn btn-inverse waves-effect waves-light m-r-5">삭제</button>
            <button type="button" class="btn btn-primary waves-effect waves-light">등록</button>
          </div>
        </div>
        <div class="card-block-small">
          <div class="dt-responsive table-responsive">
            <div id="order-table_wrapper"
                 class="dataTables_wrapper dt-bootstrap4">
              <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <!--jsGrid-->
                    <table id="jsGrid" class="table table-responsive"></table>
                    <div id="listPager" class="text-center"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //그리드 부분(표시를 위해 임의로 넣어둠) -->

      <!-- insert 부분 -->
      <div class="card">
        <div class="card-header p-b-0">
          <h3 class="sub-title"><strong>기본정보</strong></h3>
        </div>
        <div class="card-block-small p-t-0">
          <div class="mb-2 form-group row">
            <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>사이트</strong></div>
            <div class="col-sm-12">
              <th:block kattr:select_site="searchSite2" sysSeCd="U" witdh="50%" firstOptTxt="- 선택 - " firstOptVal=""></th:block>
            </div>
          </div>
          <div class="mb-2 form-group row">
            <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>로그인 여부</strong></div>
            <div class="col-12 mt-1">
              <div class="form-radio">
                <div class="radio radio-inline">
                  <label class="mb-0 form-label">
                    <input type="radio" name="needLoginStatus" checked/>
                    <i class="helper"></i>공통
                  </label>
                </div>
                <div class="radio radio-inline">
                  <label class="mb-0 form-label">
                    <input type="radio" name="needLoginStatus"/>
                    <i class="helper"></i>로그인전
                  </label>
                </div>
                <div class="radio radio-inline">
                  <label class="mb-0 form-label">
                    <input type="radio" name="needLoginStatus"/>
                    <i class="helper"></i>로그인후
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-2 form-group row">
            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="noticeTitle"><strong>제목</strong></label>
            <div class="col-sm-12">
              <input type="text" class="form-control form-control-sm" name="noticeTitle"
                     id="noticeTitle" placeholder="Text Input Validation"
                     value="홍길동"/>
            </div>
          </div>
          <div class="mb-2 row">
            <div class="col-12 col-lg-4 mb-2 mb-lg-0">
              <div class="mb-0 form-group">
                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>고정공지 여부</strong></div>
                <div class="col-12 mt-1">
                  <div class="form-radio">
                    <span kattr:radio_yn="fxdNtcYn" label1="사용" label2="사용안함" defaultVal="Y"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-8">
              <div class="row">
                <div class="col-6">
                  <div class="mb-0 form-group row">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="fixNoticeStartDate"><strong>고정공지 시작일</strong></label>
                    <div class="col-sm-12">
                      <input class="form-control form-control-sm" type="date" name="fixNoticeStartDate" id="fixNoticeStartDate"/>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-0 form-group row">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="fixNoticeEndDate"><strong>고정공지 종료일</strong></label>
                    <div class="col-sm-12">
                      <input class="form-control form-control-sm" type="date" name="fixNoticeEndDate" id="fixNoticeEndDate"/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-2 form-group row">
            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="editor1"><strong>내용</strong></label>
            <div class="col-sm-12">
              <textarea class="form-control form-control-sm" name="editor1" id="editor1"></textarea>
<!--              <textarea rows="5" cols="5" class="form-control form-control-sm" placeholder="Default textarea" id="noticeContents" name="noticeContents"></textarea>-->
            </div>
          </div>
          <div class="mb-0 form-group row">
            <div class="mb-0 form-group">
              <label class="form-label col-sm-12 col-form-label p-t-0 pb-1">첨부파일</label>
              <div class="mb-2 row">
                <div class="col-auto">
                    <span class="label label-inverse">
                        sampleFile.pptx <a href="javascript:void(0)" class="text-white">X</a>
                    </span>
                </div>
              </div>
              <div class="col-sm-12">
                <input type="file" class="form-control form-control-sm"/>
              </div>
            </div>
          </div>
        </div>
        <div class="card-block-small">
          <button class="btn btn-disabled m-r-5">취소</button>
          <button class="btn btn-primary">저장</button>
        </div>
      </div>
      <!-- //insert 부분 -->
    </div>
</div>
</body>
</html>

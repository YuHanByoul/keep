<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

    layout:decorator="layout/mng/mainLayout"
>
    <body>

    <div layout:fragment="content">
<style>
.hide
{
   display:none;
}
</style>

<!-- Page-body start -->
    <link rel="stylesheet" type="text/css" href="/files/bower_components/bootstrap-daterangepicker/daterangepicker.css">
    <div class="page-body">
        <div class="row">
            <div class="col-12">
                <form name="searchFrm" id="searchFrm" action="" onsubmit="return false;" class="card">
                    <input type="hidden" id="searchAplyStartDt"     name="searchAplyStartDt"    value="" />
                    <input type="hidden" id="searchAplyEndDt"       name="searchAplyEndDt"       value="" />
                    <input type="hidden" id="searchChckDsgnStartDt" name="searchChckDsgnStartDt" value="" />
                    <input type="hidden" id="searchChckDsgnEndDt"   name="searchChckDsgnEndDt"   value="" />

                <!-- 필터 부분 -->
                    <div class="card-block-small">
                        <!-- 키워드 filter -->
                        <div class="row">
                            <div class="col-lg-3 col-md-6 mb-3">
                                <div class="mb-0 form-group row">

                                    <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>키워드</strong></div>
                                    <div class="input-group input-group-sm input-group-dropdown mb-0">
                                        <select name="searchType" id="searchType" class="form-select form-control form-control-sm ">
                                            <option value="">- 전체 -</option>
                                            <option value="searchPrgrmNm">프로그램명</option>
                                            <option value="searchInstNm">기관명</option>
                                        </select>
                                        <input type="text" name="searchKeyword" id="searchKeyword" class="form-control" aria-label="Text input with dropdown button">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6 mb-3">
                                <div class="mb-0 form-group row">
                                    <span class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>진행상태</strong></span>
                                    <div class="col-sm-12">
                                        <span kattr:select_code="searchSttsCd" th:attr="grpCd=111" firstOptTxt="- 전체 -" addClass="form-select form-select-sm form-control-sm" isAdmin="true">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6 mb-3">
                                <div class="mb-0 form-group row">
                                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="filterSearchSelectDate1"><strong>신청기간</strong></label>
                                    <div class="col-sm-12">
                                        <input type="text" name="filterSearchSelectDate1" id="filterSearchSelectDate1" class="form-control form-control-sm" value=""/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6 mb-3">
                                <div class="mb-0 form-group row">
                                    <span class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>심사위원 심사상태</strong></span>
                                    <div class="col-sm-12">
                                              <span kattr:select_code="searchSrngSttsCd" th:attr="grpCd=114" firstOptTxt="- 전체 -" addClass="form-select form-select-sm form-control-sm" isAdmin="true">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6 mb-3">
                                <div class="mb-0 form-group row">
                                    <span class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>지원단 심사상태</strong></span>
                                    <div class="col-sm-12">
                                          <span kattr:select_code="searchSrgnSttsCd" th:attr="grpCd=114" firstOptTxt="- 전체 -" addClass="form-select form-select-sm form-control-sm" isAdmin="true">
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-3 col-md-6 mb-3">
                                <div class="mb-0 form-group row">
                                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="filterSearchSelectDate2"><strong>현장점검 지정 기간</strong></label>
                                    <div class="col-sm-12">
                                        <input type="text" name="filterSearchSelectDate2" id="filterSearchSelectDate2" class="form-control form-control-sm" value=""/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-1 p-t-20 text-center border-top" >
                            <button type="button" class="btn btn-disabled m-r-5" onclick="fn_init()" >초기화</button>
                            <button type="submit" class="btn btn-primary" onclick="fn_searchForm()" >검색</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- //필터 부분 -->

            <!-- 그리드 부분 -->
            <div class="col-12">
                <div class="card">
                    <div class="row p-20 p-b-0">
                            <div class="col-12 col-md">
                            <h5><strong>지정신청 검색결과</strong></h5>
                        </div>
                        <div class="col-12 col-md-auto text-right">
                            <button type="button" class="btn btn-primary m-r-5" onclick="fn_goRegForm()">등록</button>
                            <button type="button" class="btn btn-primary m-r-5" onclick="fn_openSprtgrpCalModal()">지원단 캘린더</button>
                            <button type="button" class="btn btn-primary m-r-5" onclick="openExcelDownRsnPopup('dwnldDsctnPopup', 'searchFrm', '/mng/asgsysSrng/gnrlrvwExcelDownList.do');">지원단총평 엑셀다운로드</button>
                            <button type="button" class="btn btn-primary" onclick="openExcelDownRsnPopup('dwnldDsctnPopup', 'searchFrm', '/mng/asgsysSrng/aplyExcelDownList.do');">엑셀다운로드</button>
                        </div>
                    </div>
                    <div class="card-block-small">
                        <div class="dt-responsive table-responsive">

                            <div id="order-table_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                <table id="jsGrid" class="table-responsive"></table>
                                <div id="listPager" class="text-center"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Content Area (상세)-->
            <div id="contentPanel" class="" style="display:none"></div>
        </div>
    </div>

    <!--팝업-->
    <div class="modal fade" id="sprtgrpCalenderPopup" aria-hidden="true" data-bs-backdrop="static"></div>
    <!--팝업-->
    <div class="modal fade" id="dwnldDsctnPopup" aria-hidden="true" data-bs-backdrop="static"></div>
    <link rel="stylesheet" href="/files/bower_components/fullcalendar/dist/fullcalendar.css" />
    <link rel="stylesheet" href="/files/bower_components/fullcalendar/dist/fullcalendar.print.min.css" media="print"/>

    <script type="text/javascript" src="/files/bower_components/moment/moment.js" charset="utf-8"></script>
    <script type="text/javascript" src="/files/bower_components/fullcalendar/dist/fullcalendar.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/files/bower_components/fullcalendar/dist/locale-all.js" charset="utf-8" ></script>
    <script type="text/javascript" src="/files/bower_components/handlebars/handlebars.min.js" charset="utf-8" ></script>

    <!-- Date-range picker js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="/files/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
    <script th:inline="javascript">

    var gridHelper1;
    var gridArgs;

    $(function(){
        gridHelper1 = new GridHelper('jsGrid','contentPanel');
        writeJsGridData();

        $("#filterSearchSelectDate1, #filterSearchSelectDate2").daterangepicker({
            autoUpdateInput: false,
            locale: {
                format: "YYYY-MM-DD",
            },
        });

        $("#filterSearchSelectDate1").on('apply.daterangepicker', function(ev, picker) {
            $("#searchAplyStartDt").val(picker.startDate.format('YYYY-MM-DD'));
            $("#searchAplyEndDt").val(picker.endDate.format('YYYY-MM-DD'));
            $(this).val(picker.startDate.format('YYYY-MM-DD') + ' - ' + picker.endDate.format('YYYY-MM-DD'));
        });

        $("#filterSearchSelectDate2").on('apply.daterangepicker', function(ev, picker) {
            $("#searchChckDsgnStartDt").val(picker.startDate.format('YYYY-MM-DD'));
            $("#searchChckDsgnEndDt").val(picker.endDate.format('YYYY-MM-DD'));
            $(this).val(picker.startDate.format('YYYY-MM-DD') + ' - ' + picker.endDate.format('YYYY-MM-DD'));
        });
    });

    function fn_goRegForm(){
    	var url = "/mng/asgsysSrng/dsgnAplyForm.html";

        gridHelper1.loadContent(url);
        //gridHelper1.rowClick(args);
    }

    //초기화 버튼
    function fn_init() {
        $("#searchType").val('');
        $("#searchKeyword").val('');
        $("#searchSttsCd").val('');
        $("#searchAplyStartDt").val('');
        $("#searchAplyEndDt").val('');
        $("#searchSrngSttsCd").val('');
        $("#searchSrgnSttsCd").val('');
        $("#searchChckDsgnStartDt").val('');
        $("#searchChckDsgnEndDt").val('');
        $("#filterSearchSelectDate1").val('');
        $("#filterSearchSelectDate2").val('');
    }

    //검색버튼
    function fn_searchForm(){
        gridHelper1.resetListContent();
    }

    /* 지원단 캘린더 팝업 */
    var userAddModal;
    var fn_openSprtgrpCalModal = () => {

        //var blcklstIds = selectedItems.join(",")
        var url = "/mng/asgsysSrng/sprtgrpCalenderPopup.html";

        $("#sprtgrpCalenderPopup").load(url, function(response, status, xhr) {
            if (status == "success") {
                userAddModal = new bootstrap.Modal($('#sprtgrpCalenderPopup'));
                userAddModal.show();
            }
        });
    }

    /* 지원단 총평 엑셀 다운로드 */
    function fn_gnrlrvwExcelDownload(){
    	var f = document.searchFrm;

        f.action ="/mng/asgsysSrng/gnrlrvwExcelDownList.do";
        f.submit();
    }

    /* 엑셀 다운로드 */
    function fn_aplyExcelDownload(){
        var f = document.searchFrm;
        f.action ="/mng/asgsysSrng/aplyExcelDownList.do";
        f.submit();
    }

    //목록
    function writeJsGridData(){
        $("#jsGrid").jsGrid({
            height: "auto",
            width: "100%",
            autoload: true,
            sorting:false,
            paging: true,
            pagerContainer: "#listPager",
            pagerFormat: "{first} {prev} {pages} {next} {last}",
            pagePrevText: "이전",
            pageNextText: "다음",
            pageFirstText: " < 처음 ㅣ",
            pageLastText: " | 마지막 >",
            pageSize: 10,
            pageButtonCount: 10,
            pageLoading: true,
            pageIndex: 1,
            noDataContent: "데이터가 없습니다.",

            controller: {
                loadData: function (filter) {
                    var data = $.Deferred();
                    var formData = $('#searchFrm').serializeArray();
                    var params = [
                            {name: "pageNumber", value: filter.pageIndex},
                            {name: "rowPerPage", value: filter.pageSize},
                    ]

                    if(filter.sortField != undefined){
                        params.push({name: "orderField", value: filter.sortField});
                        params.push({name: "orderDirection", value: "desc"});
                    }else{
                        params.push({name: "orderField", value: 'APLY_DE'});
                    }

                    formData = formData.concat(params);

                    $.ajax({
                      type: "GET",
                      contentType: "application/json; charset=utf-8",
                      url: "/mng/asgsysSrng/selectDsgnAplyList.do",
                      dataType: "json",
                      data: formData
                    }).done(function(response){

                        var da = {
                                data : escapeGridData(response.list)
                                ,itemsCount : response.totalCount
                            };
                      data.resolve(da);
                    });
                    return data.promise();
                },
            },
            fields: [
                 { name: 'prgrmid', css:'hide'}
                ,{ title: 'No.'               ,name: 'rowNumber',    type: "number", width : "80", align:"center",  sorting :false }
                ,{ title: '프로그램명'        ,name: 'prgrmNm',    type: "text", width: "100", align:"left"}
                ,{ title: '기관명'            ,name: 'instNm', type: "text", width: "100", align:"left"}
                ,{ title: '진행상태'          ,name: 'sttsCdNm',   type: "text", width: "100", align:"center"}
                ,{ title: '신청일'            ,name: 'aplyDe',  type: "text", align:"center" }
                ,{ title: '심사위원 심사상태' ,name: 'srngSttsCdNm',   type: "text", width: "100", align:"center" }
                ,{ title: '지원단 심사상태'   ,name: 'srgnSttsCdNm',  type: "text", width: "120", align:"center" }
                ,{ title: '현장점검 지정일시' ,name: 'vstDt',  type: "text", width: "120", align:"center" }
            ],

            rowClick: function(args) {

                if(args.event.originalEvent.target.cellIndex == 0 || isNaN(args.event.originalEvent.target.cellIndex)) return;

                var detailUrl = "/mng/asgsysSrng/dsgnAplyDetailForm.html?prgrmid=" + args.item.prgrmid;

                gridHelper1.loadContent(detailUrl);
                gridHelper1.rowClick(args);
            },
            onPageChanged: function(args) {
                selectedItems = [];
            }
        });

        var selectItem = function(item) {
            selectedItems.push(item);
            if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                $("#selectAllCheckbox").prop("checked", true);
            } else {
                $("#selectAllCheckbox").prop("checked", false);
            }
        };

        var unselectItem = function(item) {
            selectedItems = $.grep(selectedItems, function(i) {
            return i !== item;
            });
            if(selectedItems.length == 0) {
                $('#selectAllCheckbox').attr('checked', false);
            }
            if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                $("#selectAllCheckbox").prop("checked", true);
            } else {
                $("#selectAllCheckbox").prop("checked", false);
            }
        };

        $("#selectAllCheckbox").click(function(item) {
            selectedItems = [];
            if(this.checked) { // check select status
                $('.singleCheckbox').each(function() {
                    this.checked = true;
                    selectItem($(this).parent().next().text());
                });
            }else {
                $('.singleCheckbox').each(function() {
                    this.checked = false;
                    unselectItem(item);
                });
                selectedItems = [];
            }
        });
    }

    </script>
    </div>
</body>
</html>

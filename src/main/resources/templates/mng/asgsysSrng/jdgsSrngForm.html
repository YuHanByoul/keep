<script type="text/javascript">

function fn_jdgsSrngInfoFrmInit(){
	console.log("fn_jdgsSrngInfoFrmInit #### ");

	//$("#operFrmCd").addAttribute("readonly");
	$("#operFrmCd").prop("disabled", true);
}

//숙박여부
function changeStyYn() {

	//
    if($('input:radio[name=styYn]:checked').val() == "Y"){
        console.log("숙박여부 : " + "Y");
    }else{
    	console.log("숙박여부 : " + "N");
    }

}
//운영여부
function changeOperFrmCd() {
	//
    if($('input:radio[name=operFrmCd]:checked').val() == "Y"){
    	console.log("운영여부: " + "Y");
    }else{
    	console.log("운영여부: " + "N");
    }

}

function fn_insertJdgsSrngInfo() {

	
	if(!confirm("저장하시겠습니까?")) return;
	var data =  $("#jdgsSrngInfoFrm").serialize() ;

	if(displayWorkProgress()){
        $.ajax({

            url : "/mng/asgsysSrng/updateJdgsSrng.do",
            type: 'POST',
            cache : false,
            dataType: 'json',
            data : data,
            success : function (data){
                if(data.result=="success"){
                    alert(data.msg);
                    gridHelper1.resetListContent();
                }else{
                    alert(data.msg);
                }
                closeWorkProgress();
            }
        });
    }

}


fn_jdgsSrngInfoFrmInit();
</script>

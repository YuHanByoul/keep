<form id="refndCompleteFrm">
<input type="hidden" name="aplyid" th:value="${refndMng.aplyid}">

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content type_2">
            <div class="modal-header">
                <h4 class="modal-title">환불확인</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card m-b-10">
                    <div class="card-block-small">
                        <div class="table-responsive">
                            <table class="table table-bordered td-wrap">
                                <colgroup>
                                    <col style="width:18%">
                                    <col style="width:32%">
                                    <col style="width:18%">
                                    <col style="width:32%">
                                </colgroup>
                                <tbody>
                                <tr>
                                    <th class="table-light text-center">시설</th>
                                    <td><th:block th:text="${refndMng.fcltNm}"/></td>
                                    <th class="table-light text-center">공간</th>
                                    <td><th:block th:text="${refndMng.spceNm}"/></td>
                                </tr>
                                <tr>
                                    <th class="table-light text-center">이용일(시)</th>
                                    <td>
                                        <th:block th:if ="${#dates.format(refndMng.bgngDt, 'yyyy-MM-dd')} != ${#dates.format(refndMng.endDt, 'yyyy-MM-dd')}">
                                            <th:block th:text="${#dates.format(refndMng.bgngDt, 'yyyy-MM-dd')}+' ~ '+${#dates.format(refndMng.endDt, 'yyyy-MM-dd')}"/>
                                        </th:block>
                                        <th:block th:if ="${#dates.format(refndMng.bgngDt, 'yyyy-MM-dd')} == ${#dates.format(refndMng.endDt, 'yyyy-MM-dd')}">
                                            <th:block th:text="${#dates.format(refndMng.bgngDt, 'yyyy-MM-dd HH:mm')}+' ~ '+${#dates.format(refndMng.endDt, 'HH:mm')}"/>
                                        </th:block>
                                    </td>
                                    <th class="table-light text-center">결제금액</th>
                                    <td><th:block th:text="${#numbers.formatInteger(refndMng.amt, 0, 'COMMA') + '원'}"/></td>
                                </tr>
                                <tr>
                                    <th class="table-light text-center">입금금액</th>
                                    <td><th:block th:text="${#numbers.formatInteger(refndMng.amt, 0, 'COMMA') + '원'}"/></td>
                                    <th class="table-light text-center">입금일</th>
                                    <td><th:block th:text="${refndMng.dpstDe}"/></td>
                                </tr>
                                <tr>
                                    <th class="table-light text-center">환불요청금액</th>
                                    <td><th:block th:text="${#numbers.formatInteger(refndMng.rfndDmndAmt, 0, 'COMMA') + '원'}"/></td>
                                    <th class="table-light text-center">환불요청일시</th>
                                    <td><th:block th:text="${#dates.format(refndMng.rfndDmndDt, 'yyyy-MM-dd HH:mm:ss')}"/></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <h3 class="sub-title mt-2"><strong>환불정보</strong></h3>
                        <div class="row">
                            <div class="col-12 col-lg-6 mb-3">
                                <div class="mb-0 form-group required">
                                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>환불일</strong></label>
                                    <div class="col-12">
                                        <input type="date" class="form-control form-control-sm" name="rfndDe" th:value="${refndMng.rfndDe}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <div class="mb-0 form-group">
                                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>환불금액</strong></label>
                                    <div class="d-flex align-items-center">
                                        <div class="col">
                                            <input type="text" class="form-control form-control-sm" name="rfndAmt" th:value="${refndMng.rfndAmt}">
                                        </div>
                                        <span class="ps-2">원</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-0 form-group">
                            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>환불계좌정보</strong></label>
                            <div class="col-12 row m-r-0 m-l-0">
                                <div class="col-3 p-l-0 p-r-0">
                                    <span kattr:select_code="rfndBankCd" grpCd="154" firstOptTxt="- 선택 -" th:attr="selectedCd=${refndMng.rfndBankCd}" name="rfndBankCd" addClass="form-select form-select-sm form-control-sm" ></span>
                                </div>
                                <div class="col-6 p-r-0">
                                    <input type="text" class="form-control form-control-sm" name="rfndBacnt" th:value="${refndMng.rfndBacnt}">
                                </div>
                                <div class="col-3 p-r-0">
                                    <input type="text" class="form-control form-control-sm" name="rfndPyrNm" th:value="${refndMng.rfndPyrNm}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary waves-effect waves-light" onclick="saveDsptCheck();">저장</button>
            </div>
        </div>
    </div>
</form>
<script th:inline="javascript">

var validator= $("#refndCompleteFrm").validate({
    onsubmit: false,
      rules: {
    	     rfndDe :   { required: true }
        },
        messages: {
    	     rfndDe :   { required: "환불일을 지정해주십시오" }
        }
})

function saveDsptCheck() {

	if(!($("#refndCompleteFrm").valid())) return;

	if(!confirm("환불확인처리 하시겠습니까?")){return;}

	var data = {
        "aplyid"      : $('#refndCompleteFrm input[name="aplyid"]').val()
        , "rfndDe"      : $('#refndCompleteFrm input[name="rfndDe"]').val()
        , "rfndAmt"      : $('#refndCompleteFrm input[name="rfndAmt"]').val()
        , "rfndBankCd"      : $('#refndCompleteFrm select[name="rfndBankCd"]').val()
        , "rfndBacnt"      : $('#refndCompleteFrm input[name="rfndBacnt"]').val()
        , "rfndPyrNm"      : $('#refndCompleteFrm input[name="rfndPyrNm"]').val()
    }

    $.ajax({
        url: "/mng/refndMng/updateRefndComplete.do",
        type: 'POST',
        cache : false,
        dataType: 'json',
        data : data,
        success : function (data){
            if(data.result=="success"){
                alert("환불확인이 완료 되었습니다.");
                refndCancelAddModal.hide();
                gridHelper2.resetPageContent();
            }else{
                alert("환불확인중 에러가 발생하였습니다. 관리자에게 문의 부탁드립니다.");
            }
        },
        error : function (error){
        }
    });
};

</script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/mng/mainLayout">

<body>
    <div layout:fragment="content">

        <form name="searchFrm" id="searchFrm" action="" onsubmit="return false;" class="card">
            <div class="card-block-small">
                <!-- 키워드 filter -->
                <div class="row">
                    <div class="col-lg-3 col-md-6 mb-3">
                        <div class="mb-0 form-group row">
                            <div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
                                <strong>키워드</strong>
                            </div>
                            <div
                                    class="input-group input-group-sm input-group-dropdown mb-0">
                                <select name="searchType" id="searchType"
                                        class="form-select form-control">
                                    <option value="fcltNm">시설</option>
                                    <option value="instNm">운영기관</option>
                                </select>
                                <input type="text" name="searchKeyword" id="searchKeyword" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-3">
                        <div class="mb-0 form-group row">
                            <div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
                                <strong>예약신청방법</strong>
                            </div>
                            <div class="col-sm-12">
								<span kattr:select_code="searchSeCd" name="searchSeCd" id="searchSeCd" grpCd="153" firstOptTxt="- 전체 -" addClass="input-sm" isAdmin="true">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-3">
                        <div class="mb-0 form-group row">
                            <div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
                                <strong>지역</strong>
                            </div>
                            <div class="col-sm-12">
                                <select name="searchRgnCd" id="searchRgnCd" class="form-select form-select-sm form-control-sm">
                                    <option value="">- 전체 -</option>
                                    <option th:each="item:${sidoList}" th:value="${item.RGN_CD}" ><th:block th:text="${item.CTPRVN_NM}+' '+${item.SIGNGU_NM}" ></th:block></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-3">
                        <div class="mb-0 form-group row">
                            <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>사용여부</strong></div>
                            <div class="col-12">
                                <select name="searchUseYn" id="searchUseYn" class="form-select form-select-sm form-control-sm">
                                    <option value="">- 전체 -</option>
                                    <option value="Y">사용</option>
                                    <option value="N">사용안함</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //키워드 filter -->
                <!-- 키워드 filter-btn -->
                <div class="m-t-20 text-center">
                    <button class="btn btn-disabled m-r-5" onclick="fn_init()">초기화</button>
                    <button type="submit" class="btn btn-primary" onclick="fn_searchForm()">검색</button>
                </div>
            </div>
        </form>

        <ul class="nav nav-tabs tabs gray-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link ing active" href="javascript:moveTab('ing')">환불요청</a>
            </li>
            <li class="nav-item">
                <a class="nav-link complete" href="javascript:moveTab('complete')">환불완료</a>
            </li>
        </ul>

        <div class="tab-content tabs card-block p-0" id="tab_content_area">
        </div>

        <script th:inline="javascript">

            var currentTab ="ing";
            var ingUrl ="/mng/refndMng/refndMngList.html";
            var completeListUrl ="/mng/refndMng/refndMngCompleteList.html";
            console.log('asdfasdf');
             $(function(){

               if(currentTab == "ing"){
                   $("#tab_content_area").load(ingUrl);
               }else{
                   $("#tab_content_area").load(completeListUrl);
               }

           });

           function initTab() {
                 var tabFlag = false;
                 if(tabFlag == false) {
                     moveTab("ing");
                     tabFlag = true;
                 }
                 if(tabFlag == false) {
                     moveTab("complete");
                     tabFlag = true;
                 }
           }

           var moveTab =(currentTab)=>{
                $(".nav-link").removeClass("active");

                if(currentTab=="ing"){
                    $("#tab_content_area").load(ingUrl);
                }else{
                    $("#tab_content_area").load(completeListUrl);
                }
                $("."+currentTab).addClass("active");
            }

        </script>
    </div>
</body>
</html>

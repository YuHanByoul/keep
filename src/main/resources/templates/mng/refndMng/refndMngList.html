<style>
	.hide
	{
		display:none;
	}
</style>
<div class="page-body">
	<div class="card">
		<div class="row p-20 p-b-0">
			<div class="col-12 col-md-6">
				<h5>
					<strong>환불요청 검색결과</strong>
				</h5>
			</div>
			<div class="col-12 col-md-6 text-right">
                <th:block sec:authorize-url="/mng/rcpmnyBfe/resveCancelPopup.html">
                    <button type="button" class="btn btn-disabled waves-effect waves-light" onclick="cancelRefund();" >환불 요청 취소</button>
                </th:block>
                <th:block sec:authorize-url="/mng/rcpmnyBfe/dsptCheckPopup.html">
                    <button type="button" class="btn btn-primary m-r-5" onclick="completeRefund();" >환불 완료 </button>
                </th:block>
			</div>
		</div>
		<div class="card-block">
			<table id="jsGrid" class="table-responsive"></table>
			<div id="listPager" class="text-center"></div>
		</div>
	</div>

	<!-- Content Area -->
	<div id="contentPanel" style="display: none" class="card"></div>
</div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="/js/common/jsgrid-master/dist/jsgrid.min.js"></script>
<script th:inline="javascript">
	var selectedItems = [];
	var gridHelper2;
	$(function(){
		gridHelper2 = new GridHelper('jsGrid','contentPanel');
		writeJsGridData();
	});

	function fn_goInsertForm(){
		var insertUrl = "/mng/refndMng/refndMngForm.html?mode=f"
			gridHelper2.loadContent(insertUrl);
	}

	function fn_searchForm(){
		gridHelper2.resetListContent();
	}

	function fn_init() {
		$("#searchType").val('fcltNm'); 
		$("#searchKeyword").val('');
		$("#searchBgngDt").val('');
		$("#searchEndDt").val('');
		$("#filterSearchSelectDate").val('');
		gridHelper2.resetListContent();
	}

	function writeJsGridData(){
		$("#jsGrid").jsGrid({
			height: "auto",
			width: "100%",
			autoload: true,
			sorting: false,
			paging: true,
			pagerContainer: "#listPager",
			pagerFormat: "{first} {prev} {pages} {next} {last}",
			pagePrevText: "이전",
			pageNextText: "다음",
			pageFirstText: " < 처음 ㅣ",
			pageLastText: " | 마지막 >",
			pageSize: 10,
			pageButtonCount: 10,
			pageLoading: true,
			pageIndex: 1,
			noDataContent: "데이터가 없습니다.",

			controller: {
				loadData: function (filter) {
					var data = $.Deferred();

					var formData = $('#searchFrm').serializeArray();
					var params = [
							{name: "pageNumber", value: filter.pageIndex},
							{name: "rowPerPage", value: filter.pageSize},
					]

					if(filter.sortField != undefined){
						params.push({name: "orderField", value: filter.sortField});
						params.push({name: "orderDirection", value: filter.sortOrder});
					}else{
						params.push({name: "orderField", value: 'reg_dt'});
					}

                    if(!selectedApplyidUsedOnce && selectedApplyid !=null && selectedApplyid !=''){
                        params.push({name: "selectedApplyid", value: selectedApplyid});
                        selectedApplyidUsedOnce = true;
                    }

					params.push({name: "stlmSttsCd", value: '161103'});

					formData = formData.concat(params);

					$.ajax({
					  type: "GET",
					  contentType: "application/json; charset=utf-8",
					  url: "/mng/refndMng/selectRefndMngList.do",
					  dataType: "json",
					  data: formData
					}).done(function(response){
						var da = {
								data : escapeGridData(response.list)
								,itemsCount : response.totalCount
							};
					  data.resolve(da);
					});
					return data.promise();
				},
			},
			fields: [
                {
                    headerTemplate: function() {
                        return $("<input>").attr("type", "checkbox").attr("id", "selectAllCheckbox")
                    },
                    itemTemplate: function(_, item) {
                        return $("<input>").attr("type", "checkbox").attr("class", "singleCheckbox")
                        //.prop("checked", $.inArray(String(item.userid), selectedItems) > -1)
                        .prop("checked", $.inArray(item, selectedItems) > -1)
                        .on("change", function () {
                        $(this).is(":checked") ? selectItem($(this).parent().next().text()) : unselectItem($(this).parent().next().text());
                        });
                    },
                    align: "center",
                    width: "30",
                    sorting: false
                }
				,{ name: 'aplyid', css: 'hide' }
				,{ title: 'No.' ,name: 'rowNumber',    type: "number", width : "80", align:"center",  sorting :false }
				,{ title: '신청자ID'    ,name: 'acnt',    type: "text", width: "100px"}
				,{ title: '공간'   ,name: 'spceNm',   type: "text", width: "150", align:"center"  }
				,{ title: '이용일(시)'   ,name: 'bgngDt',   type: "text", width: "250", align:"center"
                    , itemTemplate: function(value, item){
                        if( item.alldayYn == 'N' ){
                            return item.bgngDt.substring(0,16) +' ~ '+item.endDt.substring(11,16);
                        }else{
                            if( item.bgngDt.substring(0,10) == item.endDt.substring(0,10)){
                                return item.bgngDt.substring(0,10);
                            }else{
                                return item.bgngDt.substring(0,10) +' ~ '+ item.endDt.substring(0,10);
                            }
                        }
                    }
				}
				,{ title: '결제금액' ,name: 'amt',  type: "text", width: "150", align:"center", itemTemplate: function(value) {
					return value.toLocaleString()+'원';
				}}
				,{ title: '입금금액' ,name: 'dpstAmt',  type: "text", width: "150", align:"center", itemTemplate: function(value) {
					return value.toLocaleString()+'원';
				}}
				,{ title: '환불요청금액' ,name: 'rfndDmndAmt',  type: "text", width: "150", align:"center", itemTemplate: function(value) {
					return value.toLocaleString()+'원';
				}}
				,{ title: '신청상태' ,name: 'aplySttsCdNm',  type: "text", width: "100", align:"center" }
				,{ title: '결제상태' ,name: 'stlmSttsCdNm',  type: "text", width: "100", align:"center" }
				,{ title: '환불요청일' ,name: 'rfndDmndDt',  type: "text", width: "150", align:"center"
                    ,itemTemplate: function(value, item){
                        return (value !=null && value.length > 10)?value.substring(0,10):item.regDt.substring(0,10);
                    }
				}
			],
			rowClick: function(args) {
				if(args.event.originalEvent.target.cellIndex == 0 || isNaN(args.event.originalEvent.target.cellIndex)) return;
				var detailUrl = "/mng/refndMng/refndMngView.html?mode=ing&aplyid=" + args.item.aplyid;
				gridHelper2.loadContent(detailUrl);
				gridHelper2.rowClick(args);
			},
            onDataLoaded: function(args) { 
                if(selectedApplyid == null || args.grid.data == null || args.grid.data.length == 0) return;
                var updateUrl = "/mng/refndMng/refndMngView.html?mode=ing&aplyid=" + selectedApplyid;
                gridHelper2.loadContent(updateUrl);
                selectedApplyid = null;
            },
			onPageChanged: function(args) {
				selectedItems = [];
			}
		});
		var selectItem = function(item) {
			selectedItems.push(item);
			if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
				$("#selectAllCheckbox").prop("checked", true);
			} else {
				$("#selectAllCheckbox").prop("checked", false);
			}
		};
		var unselectItem = function(item) {
			selectedItems = $.grep(selectedItems, function(i) {
			return i !== item;
			});
			if(selectedItems.length == 0) {
				$('#selectAllCheckbox').attr('checked', false);
			}
			if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
				$("#selectAllCheckbox").prop("checked", true);
			} else {
				$("#selectAllCheckbox").prop("checked", false);
			}
		};

		$("#selectAllCheckbox").click(function(item) {
			selectedItems = [];
			if(this.checked) { // check select status
				$('.singleCheckbox').each(function() {
					this.checked = true;
					selectItem($(this).parent().next().text());
				});
			}else {
				$('.singleCheckbox').each(function() {
					this.checked = false;
					unselectItem(item);
				});
				selectedItems = [];
			}
		});
	}


    var cancelRefund = (aplyid) => {
        
        let aplyidForParam = 0;
        
        if(aplyid!=null && aplyid !='undefiend' && aplyid > 0){
            aplyidForParam = aplyid;
        }else{
            if(selectedItems.length <=0 ){
                alert("요청 취소 대상을 선택해주십시오.");
                return;
            }
            aplyidForParam = selectedItems.join(",");
        }
        
        if(!confirm('환불요청을 취소 하시겠습니까?\n다른 예약이 있는 요청건은 신청 취소 되며, 타 예약이 없는 요청건은 승인 및 입금완료 상태로 전환됩니다.') )return;
        
        var data = {"aplyids" : aplyidForParam }
        if(displayWorkProgress()){
              $.ajax({
                  url: "/mng/refndMng/updateRefndCancel.do",
                  type: 'POST',
                  cache : false,
                  dataType: 'json',
                  data : data,
                  success : function (data){
                      closeWorkProgress();
                      if(data.result=="success"){
                          alert(data.msg);
                          gridHelper2.resetPageContent();
                      }else{
                          alert(data.msg);
                      }
                  },
                  error : function (error){
                  }
             });
        }
   }

   var completeRefund = (aplyid) => {
       
        let aplyidForParam = 0;
        
        if(aplyid!=null && aplyid !='undefiend' && aplyid > 0){
            aplyidForParam = aplyid;
        }else{
            if(selectedItems.length <=0 ){
                alert("환불 완료 대상을 선택해주십시오.");
                return;
            }
            
            if(selectedItems.length > 1 ){
                alert("두개 이상의 요청건은 처리 할 수 없습니다.");
                return;
            }
            aplyidForParam = selectedItems.join(",");
       }
        
       if(displayWorkProgress() ){
           $.ajax({
               type: "GET",
               contentType: "application/json; charset=utf-8",
               url: "/mng/refndMng/updateRefndComplete.do",
               dataType: "json",
               data : {selectedApplyid : aplyidForParam},
               success : function (response){
                   
                   if(response.totalCount == 0){
                       closeWorkProgress();
                       alert("신청건이 존재하지 않습니다. 새로 고침 후 확인해주십시오");
                       return;
                   }else if(response.totalCount >= 2){
                       closeWorkProgress();
                       alert("중복 신청건이 존재합니다. 새로 고침 후 확인해주십시오");
                       return;
                   
                   }
                   closeWorkProgress();
                   let refndPopupUrl = "/mng/rcpmnyAfter/refndPopup.html?aplyid="+aplyidForParam;
                   fn_openResveCancelModal(refndPopupUrl);
               }
           });
       }
   }
        
  // 환불요청 팝업
  var fn_openResveCancelModal = (refndPopupUrl) => {
        $("#refndPopup").load(refndPopupUrl, function(response, status, xhr) {
            if (status == "success") {
                refndModal = new bootstrap.Modal($('#refndPopup'));
                refndModal.show();
            }
        });
    }



	

</script>

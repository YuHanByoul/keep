<form id="refndFrm">
    <input type="hidden" id="aplyid" name="aplyid" th:value="${rcpmnyAfter.aplyid}">

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content type_2">
            <div class="modal-header">
                <h4 class="modal-title">입금확인</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card m-b-10">
                    <div class="card-block-small">
                        <div class="table-responsive">
                            <table class="table table-bordered td-wrap">
                                <colgroup>
                                    <col style="width:18%">
                                    <col style="width:32%">
                                    <col style="width:18%">
                                    <col style="width:32%">
                                </colgroup>
                                <tbody>
                                <tr>
                                    <th class="table-light text-center">시설</th>
                                    <td><th:block th:text="${rcpmnyAfter.fcltNm}"/></td>
                                    <th class="table-light text-center">공간</th>
                                    <td><th:block th:text="${rcpmnyAfter.spceNm}"/></td>
                                </tr>
                                <tr>
                                    <th class="table-light text-center">이용일(시)</th>
                                    <td>
                                        <th:block th:if ="${rcpmnyAfter.alldayYn} == 'N'">
                                            <th:block th:text="${#dates.format(rcpmnyAfter.bgngDt, 'yyyy-MM-dd HH:mm')}+' ~ '+${#dates.format(rcpmnyAfter.endDt, 'HH:mm')}"/>
                                        </th:block>
                                        <th:block th:if ="${rcpmnyAfter.alldayYn} == 'Y' and ${#dates.format(rcpmnyAfter.bgngDt, 'yyyy-MM-dd')} == ${#dates.format(rcpmnyAfter.endDt, 'yyyy-MM-dd')}">
                                            <th:block th:text="${#dates.format(rcpmnyAfter.bgngDt, 'yyyy-MM-dd')}"/>
                                        </th:block>
                                        <th:block th:if ="${rcpmnyAfter.alldayYn} == 'Y' and ${#dates.format(rcpmnyAfter.bgngDt, 'yyyy-MM-dd')} != ${#dates.format(rcpmnyAfter.endDt, 'yyyy-MM-dd')}">
                                            <th:block th:text="${#dates.format(rcpmnyAfter.bgngDt, 'yyyy-MM-dd')}+' ~ '+${#dates.format(rcpmnyAfter.endDt, 'yyyy-MM-dd')}"/>
                                        </th:block>
                                    </td>
                                    <th class="table-light text-center">결제금액</th>
                                    <td><th:block th:text="${#numbers.formatInteger(rcpmnyAfter.amt, 0, 'COMMA') + '원'}"/></td>
                                </tr>
                                <tr>
                                    <th class="table-light text-center">입금금액</th>
                                    <td><th:block th:text="${#numbers.formatInteger(rcpmnyAfter.amt, 0, 'COMMA') + '원'}"/></td>
                                    <th class="table-light text-center">입금일</th>
                                    <td><th:block th:text="${rcpmnyAfter.dpstDe}"/></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <h3 class="sub-title mt-2"><strong>환불요청정보</strong></h3>
                        <div class="mb-3 form-group required">
                            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="rfndDmndAmt"><strong>환불요청금액</strong></label>
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <input type="text" class="form-control form-control-sm" name="rfndDmndAmt" id="rfndDmndAmt" style="width:120px" th:value="${rcpmnyAfter.rfndDmndAmt}">
                                </div>
                                <span class="col-auto p-l-0">원</span>
                            </div>
                        </div>
                        <div class="mb-0 form-group">
                            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="rfndBankCd"><strong>환불계좌정보</strong></label>
                            <div class="col-12 row m-r-0 m-l-0">
                                <div class="col-3 p-l-0 p-r-0">
                                    <span kattr:select_code="rfndBankCd" grpCd="154" firstOptTxt="- 선택 -" th:attr="selectedCd=${rcpmnyAfter.rfndBankCd}" id="rfndBankCd" name="rfndBankCd" addClass="form-select form-select-sm form-control-sm" ></span>
                                </div>
                                <div class="col-6 p-r-0">
                                    <input type="text" class="form-control form-control-sm" name="rfndBacnt" id="rfndBacnt" th:value="${rcpmnyAfter.rfndBacnt}">
                                </div>
                                <div class="col-3 p-r-0">
                                    <input type="text" class="form-control form-control-sm" name="rfndPyrNm" id="rfndPyrNm" th:value="${rcpmnyAfter.rfndPyrNm}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" id="saveBtn" class="btn btn-primary waves-effect waves-light "   onclick="saveResveCancel()">저장</button>
            </div>
        </div>
    </div>
</form>
<script th:inline="javascript">

    function saveResveCancel() {

        if(!confirm("환불처리 하시겠습니까?")){return;}

        var data = {
            "aplyid"      : $("#aplyid").val()
            , "rfndDmndAmt"      : $("#rfndDmndAmt").val()
            , "rfndBankCd" : $("#rfndBankCd").val()
            , "rfndBacnt" : $("#rfndBacnt").val()
            , "rfndPyrNm" : $("#rfndPyrNm").val()
        }

        $.ajax({
            url: "/mng/rcpmnyAfter/updateRefnd.do",
            type: 'POST',
            cache : false,
            dataType: 'json',
            data : data,
            success : function (data){
                if(data.result=="success"){
                    alert("환불처리가 완료 되었습니다.");
                    refndAddModal.hide();
                    gridHelper2.resetPageContent();
                }else{
                    alert("환불처리중 에러가 발생하였습니다. 관리자에게 문의 부탁드립니다.");
                }
            },
            error : function (error){
            }
        });
    };

</script>

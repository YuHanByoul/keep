                             <th:block kattr:select_code="eduTypeCd" grpCd="144" upprCd="0" selectedCd="" onchange="" firstOptTxt="- 선택 -" addClass="form-select form-select-sm form-control-sm" isAdmin="true"></th:block>                             
                         </div>
                     </div>
                     
                     <div class="mb-2 form-group row">

                             <input class="form-control form-control-sm" type="date" name="rcptBgngDt" id="rcptBgngDt"/>
                         </div>
                         <div class="col-sm-6">
                             <input class="form-control form-control-sm" type="text" name="rcptBgngTm" id="rcptBgngTm" placeholder="시(간)분을 24시간제로 입력하세요." />
                         </div>                         
                     </div>
                     
                     <div class="mb-2 form-group row required" >
                         <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="clssrmFyerAplyLmtCnt"><strong>교육관 신청 기관별 연간 횟수 제한</strong></label>
                         <div class="col-sm-12">
                             <input type="text" class="form-control form-control-sm" name="clssrmFyerAplyLmtCnt" id="clssrmFyerAplyLmtCnt" placeholder="제한이 없을 경우는 0으로 입력해 주시기 바랍니다." >
                             <span class="messages"></span>
                         </div>
                     </div>
                     
                     <div class="mb-2 form-group row required">
                         <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="clssrmViewngMaxAplyNope"><strong>교육관 관람 최대 신청 인원수</strong></label>
                         <div class="col-sm-12">
                             <input type="text" class="form-control form-control-sm" name="clssrmViewngMaxAplyNope" id="clssrmViewngMaxAplyNope" placeholder="제한이 없을 경우는 0으로 입력해 주시기 바랍니다." onclick="daumPostcode()">
                             <span class="messages"></span>
                         </div>
                     </div>
                 </div>
                 
                 <div class="col-lg-5">
                     <div class="mb-2 form-group row required ">
                         <span class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>교육관지역</strong></span>
                         <div class="col-sm-12">
                             <th:block kattr:select_code="ctprvnCd" grpCd="143" upprCd="0" selectedCd="" onchange="" firstOptTxt="- 선택 -" addClass="form-select form-select-sm form-control-sm" isAdmin="true"></th:block>
                         </div>
                     </div>                 
                     <div class="mb-2 form-group row required">                     
                          <span class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>위탁기관</strong></span>
                         <div class="col-sm-12">
                             <th:block kattr:select_inst="cnsgnInstId" selectedCd="" width="100%" firstOptTxt="- 선택 -" firstOptVal="" addClass="form-select form-select-sm form-control-sm" isAdmin="true">
                         </div>
                         
                     </div>
                     
                     <div class="mb-2 form-group row">
                         <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="rcptEndDt"><strong>접수종료일시 설정</strong></label>
                         <div class="col-sm-6">
                            <input class="form-control form-control-sm" type="date" name="rcptEndDt" id="rcptEndDt"/>
                         </div>
                         <div class="col-sm-6">
                             <input class="form-control form-control-sm" type="text" name="rcptEndTm" id="rcptEndTm" placeholder="시(간)분을 24시간제로 입력하세요." />
                         </div>                                                  
                     </div>
                     
                     <div class="mb-2 form-group row required">
                         <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="clssrmPrgrmMaxAplyInstCnt"><strong>교육관 프로그램별 최대 신청 기관수</strong></label>
                         <div class="col-sm-12">
                             <input type="text" class="form-control form-control-sm" name="clssrmPrgrmMaxAplyInstCnt" id="clssrmPrgrmMaxAplyInstCnt" placeholder="제한이 없을 경우는 0으로 입력해 주시기 바랍니다.">
                             <span class="messages"></span>
                         </div>
                     </div>
                     
                     <div class="mb-2 form-group row required">
                         <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="rcptPsbltyBfrDaycnt"><strong>교육 당일 이전 접수 가능 일수</strong></label>
                         <div class="col-sm-3">                         
                            교육일 기준 D - 
                         </div>
                         <div class="col-sm-2">
                             <input type="text" class="form-control form-control-sm" name="rcptPsbltyBfrDaycnt" id="rcptPsbltyBfrDaycnt" onclick="daumPostcode()" >
                             <span class="messages"></span>
                         </div>
                         <div class="col-sm-7">
                            일 부터 접수 가능
                         </div>   

                     </div>                     
                 </div>                 
                 <div class="col-lg-12">
                     <div class="mb-2 form-group row">
                            <div class="mb-2 form-group row required">
                                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="rmrk"><strong>비고</strong></label>
                                <div class="col-sm-12">
                                    <textarea rows="5" cols="5" name="rmrk" id="rmrk" class="form-control form-control-sm" placeholder="내용을 입력해주세요."></textarea>
                                </div>
                            </div>
                     </div>
                 </div>
                 
             </div>
         </div>
        <div class="card-block-small">
            <button type="button" class="btn btn-disabled m-r-5" id="cancelInsertEnvedu" onclick="gridHelper1.toggleContent()">취소</button>
            <th:block sec:authorize-url="/mng/wbzn/now/envedu/insertEnvedu.do"><button type="button" class="btn btn-primary" id="insertEnvedu" onclick="fn_insertEnvedu()">저장</button></th:block>
        </div>
        <!-- Tab Container End -->
</form>

<script th:inline="javascript">
    init();
        
    function init() {
    }
    
    function fn_insertEnvedu(){
        if(!($("#eduClssRmInsertForm").valid())) return;
        //debugger;
        if(!confirm("저장하시겠습니까?")) return;

        var data =  $("#eduClssRmInsertForm").serialize();
        if(displayWorkProgress()){
            $.ajax({
                url : "/mng/prtpn/eduClssRm/insertEduClssRm.do",
                type: 'POST',
                cache : false,
                dataType: 'json',
                data : data,
                success : function (data){
                    if(data.result=="success"){
                        alert(data.msg);
                        gridHelper1.resetListContent();
                    }else{
                        alert(data.msg);
                    }
                    closeWorkProgress();
                }
            });
        }
    }
</script>

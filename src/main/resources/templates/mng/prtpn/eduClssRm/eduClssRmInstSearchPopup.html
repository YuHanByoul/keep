	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content type_2">
			<div class="modal-header">
				<h4 class="modal-title">기관검색</h4>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
					<span aria-hidden="true"></span>
				</button>
			</div>
            <div class="modal-body">
                <div class="card">
				<form name="instSearchFrm" id="instSearchFrm" th:action="@{/}" onsubmit="return false;">	
                    <div class="card-block-small">
                        <div class="row">
                            <div class="col-12 col-lg-6 mb-2 mb-lg-0">
                                <div class="mb-0 form-group">
                                    <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>기관명</strong></div>
                                    <div class="col-12">
                                        <input type="text" class="form-control form-control-sm" name="instNm" id="instNm" th:value="${instNm}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="mb-0 form-group">
                                    <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>사업자등록번호</strong></div>
                                    <div class="col-12">
                                        <input type="text" class="form-control form-control-sm" name="brno" id="brno"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="m-t-20 text-center">
                            <button type="button" class="btn btn-disabled m-r-5" onclick="fn_initForm();">초기화</button>
                            <button type="submit" class="btn btn-primary" onclick="fn_searchForm();">검색</button>
                        </div>
                    </div>
				</form>
                </div>
                <div class="card m-b-10">
                    <div class="card-block-small">
                        <div class="dt-responsive table-responsive">
							<div id="order-table_wrapper" class="dataTables_wrapper dt-bootstrap4">
								<table id="instSearchJsGrid" class="table-responsive"></table>
								<div id="instSearchListPager" class="text-center"></div>
							</div>
						</div>
                    </div>
                </div>
            </div>
			<div class="modal-footer">
				<button type="button" class="btn btn-inverse" data-bs-dismiss="modal">취소</button>
				<button type="button" class="btn btn-primary waves-effect waves-light" onclick="instSetInfo();">확인</button>
			</div>
		</div>
	</div>
<script th:inline="javascript">
	var gridHelper2;
	
	var instNm = '';
	var instid = '';
	var sidoNm = '';
	var signguNm = '';
	var signguCd = '';
	var instTypeCdNm = '';
	var instTypeCd = '';
	var hmpg = '';
	var telno = '';
	var fxno = '';
	var addr = '';
	var addrDtl = '';
	
	$(function() {
		gridHelper2 = new GridHelper('instSearchJsGrid', 'contentPanel');
		writeJsGridData();
	});
	
	function fn_initForm() {
        $("#instNm, #brno").val('');
    }
	
    function fn_searchForm(){
        gridHelper2.resetListContent();
    }
	
	function writeJsGridData() {
        $("#instSearchJsGrid").jsGrid({
            height: "auto",
            width: "100%",
            autoload: true,
            sorting: false,
            paging: true,
            pagerContainer: "#instSearchListPager",
            pagerFormat: "{first} {prev} {pages} {next} {last}",
            pagePrevText: "이전",
            pageNextText: "다음",
            pageFirstText: " < 처음 ㅣ",
            pageLastText: " | 마지막 >",
            pageSize: 10,
            pageButtonCount: 10,
            pageLoading: true,
            pageIndex: 1,
            noDataContent: "데이터가 없습니다.",

            controller: {
                loadData: function (filter) {
                    var data = $.Deferred();
                                            
                    var formData = $('#instSearchFrm').serializeArray();
                    var params = [
                            {name: "pageNumber", value: filter.pageIndex},
                            {name: "rowPerPage", value: filter.pageSize},
                    ]
                    
                    if(filter.sortField != undefined){
                        params.push({name: "orderField", value: filter.sortField});
                        params.push({name: "orderDirection", value: filter.sortOrder});
                    }else{
                        params.push({name: "orderField", value: 'reg_dt'});
                    }
                    formData = formData.concat(params);
                    
                    $.ajax({
                        type: "GET",
                        contentType: "application/json; charset=utf-8",
                        url: "/mng/inst/selectInstList.do",
                        dataType: "json",
                        data: formData,
                      }).done(function(response){
                          var da = {
                                  data : escapeGridData(response.list)
                                  ,itemsCount : response.totalCount
                              };
                        data.resolve(da);
                      });
                      return data.promise();
                  },				
			},
			
			fields : [
                {
                    title : '선택' ,
                   	itemTemplate: function(_, item) {
                        return $("<input>").attr("type", "radio").attr("class", "singleCheckbox").attr("name","instchk")
                        .attr("value",item.instid).attr("id","instchk_"+item.instid)
                    },
                    align: "center",
                    width: "80",
                    sorting: false
                }  
			  , { name : 'instid', css : 'hide' }
			  , { title : '기관명', name : 'instNm', type : "text", width : "150", align : "center" }
			  , { title : '사업자등록번호', name : 'brno', type : "text", width : "150", align : "center" }
			  , { title : '대표자명', name : 'rprsvNm', type : "text", width : "150", align : "center" }
			  , { title : '지역', name : 'sidoNm', type : "text", width : "150", align : "center" }
			],
			rowClick: function(args) {
                $("#instchk_"+args.item.instid).prop("checked",true);
                instNm = args.item.instNm;
                instid = args.item.instid;
                sidoNm = args.item.sidoNm;
                signguNm = args.item.signguNm;
                signguCd = args.item.signguCd;
            	instTypeCdNm = args.item.instTypeCdNm;
            	instTypeCd = args.item.instTypeCd;
            	hmpg = args.item.hmpg;
            	telno = args.item.telno;
            	fxno = args.item.fxno;
            	addr = args.item.addr;
            	addrDtl = args.item.addrDtl;
            },
			onPageChanged : function(args) {
				selectedItems = [];
			}
		});
	}
	function instSetInfo() {
		$('#instNm').val(instNm);
		$('#instid').val(instid);
		$('#sidoNm').val(sidoNm);
		$('#signguNm').val(signguNm);
		$('#signguCd').val(signguCd);
    	$('#instTypeCdNm').val(instTypeCdNm);
    	$('#instTypeCd').val(instTypeCd);
    	//$('#hmpg').val(hmpg);
    	//$('#telno').val(telno);
    	//$('#fxno').val(fxno);
    	//$('#addr').val(addr);
    	//$('#addrDtl').val(addrDtl);
    	instSearchAddModal.hide();
    }
</script>

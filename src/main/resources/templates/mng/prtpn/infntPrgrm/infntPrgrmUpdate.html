<form id="infntPrgrmUpdateForm">
    <input type="hidden" id="prgrmId" name="prgrmId" th:value="${infntPrgrm.prgrmId}">
    <!-- UPDATE -->
    <div class="card-header p-b-0">
        <h3 class="sub-title"><strong>교육프로그램 정보</strong></h3>
    </div>

    <!-- Tab Container Start -->
    <div class="card-block-small p-t-0">
        <div class="row">
            <div class="col-lg-6 mb-3">
                <div class="mb-0 form-group required">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="eduYr"><strong>교육년도</strong></label>
                    <div class="col-sm-12">
                        <select name="eduYr" id="eduYr" class="form-select form-select-sm form-control-sm">
                            <option value="">- 선택 -</option>
                            <th:block th:each="year : ${years}">
                                <option th:value="${year}" th:selected="${infntPrgrm.eduYr} == ${year}">
                                    <th:block th:text="${year}"/>
                                </option>
                            </th:block>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 mb-3">
                <div class="mb-0 form-group required">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>교육관</strong></label>
                    <div class="col-sm-12">
                        <select name="clssrmId" id="clssrmId" class="form-select form-select-sm form-control-sm" onchange="fn_changeClssrmId(this)">
                            <option value="">- 선택 -</option>
                            <th:block th:each="item : ${clssList}">
                                <option th:value="${item.clssrmId}" th:selected="${infntPrgrm.clssrmId} == ${item.clssrmId}">
                                    <th:block th:text="${item.clssrmNm}"/>
                                </option>
                            </th:block>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-3">
                <div class="mb-0 form-group required">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="eduTypeCd"><strong>교육유형</strong></label>
                    <div class="col-sm-12">
                        <th:block kattr:select_code="eduTypeCd" th:attr="grpCd=144,selectedCd=${infntPrgrm.eduTypeCd}" firstOptTxt="- 선택 -"
                                  addClass="form-select form-select-sm form-control-sm" isAdmin="true" disabled></th:block>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-3">
                <div class="mb-0 form-group required">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="prgrmNm"><strong>프로그램명</strong></label>
                    <div class="col-12">
                        <input type="text" class="form-control form-control-sm" name="prgrmNm" id="prgrmNm" placeholder="" th:value="${infntPrgrm.prgrmNm}">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 mb-3">
                <div id="clsfCdDiv" class="mb-0 form-group required">
                    <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>교육주제</strong></div>
                    <div id="clsfHtmlDiv">
                        <div class="row">
                            <div class="col-sm">
                                <th:block kattr:select_code="clsfCds_1" grpCd="155" upprCd="0" selectedCd="" onchange='setNextDepth(155,this.value,"clsfCds_2" )'
                                          firstOptTxt="- 선택 -" isAdmin="true"></th:block>
                            </div>
                            <div class="col-sm mt-1 mt-sm-0">
                                <th:block kattr:select_code="clsfCds_2" th:attr="grpCd=155,selectedCd=${infntPrgrm.clsfCd}" firstOptTxt="- 선택 -"
                                          addClass="form-select form-select-sm form-control-sm" isAdmin="true" disabled></th:block>
                            </div>
                            <div id="btnDiv" class="mt-1 mt-sm-0" style="width:100px;">
                                <button type="button" class="input-group-text btn btn-primary btn-sm" onclick="fn_delRowClsfCds(this)">-</button>
                                <button type="button" id="addRowClsfCds" class="input-group-text btn btn-primary btn-sm" onclick="fn_addRowClsfCds(this)">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 mb-3">
                <div class="mb-0 form-group required">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>교육대상</strong></label>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="border-checkbox-section">
                                <span kattr:check_code="trgtCd" th:attr="grpCd=162,selectedCd=${infntPrgrm.trgtCd}" isAdmin="true" addClass="trgtCds"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 mb-3">
                <div class="mb-0 form-group required">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>교육정원(명)</strong></label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control form-control-sm" name="eduNope" id="eduNope" placeholder="" th:value="${infntPrgrm.eduNope}"
                               onchange="fn_changeEduNope(this);" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');">
                        <span class="messages"></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-3">
                <div class="mb-0 form-group required">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>교육시간(분)</strong></label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control form-control-sm" name="eduHrMnt" id="eduHrMnt" placeholder="" th:value="${infntPrgrm.eduHrMnt}"
                               onKeyup="this.value=this.value.replace(/[^0-9]/g,'');">
                        <span class="messages"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row form-group mb-3">
            <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>접수방법</strong></div>
            <div class="col-sm-12">
                <span id="rcptMthdCd" name="rcptMthdCd" kattr:radio_code="rcptMthdCd" th:attr="grpCd=156,selectedCd=${infntPrgrm.rcptMthdCd}" isAdmin="true"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 mb-3">
                <div class="mb-0 form-group required">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="aplcntDgstfnSrvyid"><strong>신청자 만족도 설문</strong></label>
                    <div class="col-sm-12">
                        <select name="aplcntDgstfnSrvyid" id="aplcntDgstfnSrvyid" class="form-select form-select-sm form-control-sm">
                            <option value="">- 선택 -</option>
                            <th:block th:each="item : ${aplcntDgstfnSrvyList}">
                                <option th:value="${item.srvyid}" th:selected="${infntPrgrm.aplcntDgstfnSrvyid} == ${item.srvyid}">
                                    <th:block th:text="${item.srvyNm}"/>
                                </option>
                            </th:block>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-3">
                <div class="mb-0 form-group required">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="stdntDgstfnSrvyid"><strong>학습자 만족도 설문</strong></label>
                    <div class="col-sm-12">
                        <select name="stdntDgstfnSrvyid" id="stdntDgstfnSrvyid" class="form-select form-select-sm form-control-sm">
                            <option value="">- 선택 -</option>
                            <th:block th:each="item : ${stdntDgstfnSrvyList}">
                                <option th:value="${item.srvyid}" th:selected="${infntPrgrm.stdntDgstfnSrvyid} == ${item.srvyid}">
                                    <th:block th:text="${item.srvyNm}"/>
                                </option>
                            </th:block>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row form-group mb-3">
            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="eduExpln"><strong>교육설명</strong></label>
            <div class="col-sm-12">
                     <textarea rows="5" cols="5" name="eduExpln" id="eduExpln" class="form-control form-control-sm" placeholder="내용을 입력해주세요.">
                          <th:block th:text="${infntPrgrm.eduExpln}"></th:block>
                     </textarea>
            </div>
        </div>
        <div class="row form-group mb-3">
            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="mttrat"><strong>유의사항</strong></label>
            <div class="col-sm-12">
                <textarea rows="5" cols="5" name="mttrat" id="mttrat" class="form-control form-control-sm" placeholder="내용을 입력해주세요." th:text="${infntPrgrm.mttrat}"></textarea>
            </div>
        </div>
        <div class="row form-group mb-3">
            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="eduIntrcnFileid"><strong>교육소개</strong></label>
            <div class="col-sm-12">
                <input type="file" class="form-control form-control-sm" id="eduIntrcnFile" name="eduIntrcnFile"/>
                <input type="hidden" name="eduIntrcnFilegrpid" id="eduIntrcnFilegrpid" th:value="${infntPrgrm.eduIntrcnFilegrpid}">
                <input type="hidden" name="eduIntrcnFileid" id="eduIntrcnFileid" th:value="${infntPrgrm.eduIntrcnFileid}">
            </div>
            <div class="mt-2 row">
                <div class="col-auto">
                    <th:block th:if="${eduIntrcnFileBtn}">
                        <div id="eduIntrcnFileUploadSuccess" th:utext="${eduIntrcnFileBtn}">
                        </div>
                    </th:block>
                    <th:block th:unless="${eduIntrcnFileBtn}">
                        <div id="eduIntrcnFileUploadSuccess">
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
        <div class="row form-group mb-3">
            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="eduPhotoFile"><strong>교육사진</strong></label>
            <p class="text-warning m-b-0">* 10MB 미만의 JPG, PNG, GIF파일만 업로드 가능(권장사이즈 : 가로 398px, 세로 223px)</p>
            <div class="col-sm-12">
                <input type="file" class="form-control form-control-sm" id="eduPhotoFile" name="eduPhotoFile"/>
                <input type="hidden" name="eduPhotoFilegrpid" id="eduPhotoFilegrpid" th:value="${infntPrgrm.eduPhotoFilegrpid}">
                <input type="hidden" name="eduPhotoFileid" id="eduPhotoFileid" th:value="${infntPrgrm.eduPhotoFileid}">
            </div>
            <div class="mt-2 row">
                <div class="col-auto">
                    <th:block th:if="${eduPhotoFileBtn}">
                        <div id="eduPhotoFileUploadSuccess" th:utext="${eduPhotoFileBtn}">
                        </div>
                    </th:block>
                    <th:block th:unless="${eduPhotoFileBtn}">
                        <div id="eduPhotoFileUploadSuccess">
                        </div>
                    </th:block>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-6 mb-3">
                <div class="mb-0 form-group required">
                    <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>교육가능요일</strong></div>
                    <div class="col-sm-12">
                        <div class="border-checkbox-section">
                            <div class="border-checkbox-group border-checkbox-group-inverse d-inline-block">
                                <input class="border-checkbox" type="checkbox" name="sunYn" id="sunYn" th:checked="${infntPrgrm.sunYn eq 'Y'}"
                                       onchange="fn_changeEduPssbDayWeekSelectItem(this);">
                                <label class="form-label form-label-sm border-checkbox-label text-c-pink" for="sunYn">
                                    일요일
                                </label>
                            </div>
                            <div class="border-checkbox-group d-inline-block">
                                <input class="border-checkbox" type="checkbox" name="monYn" id="monYn" th:checked="${infntPrgrm.monYn eq 'Y'}"
                                       onchange="fn_changeEduPssbDayWeekSelectItem(this);">
                                <label class="form-label form-label-sm border-checkbox-label" for="monYn">
                                    월요일
                                </label>
                            </div>
                            <div class="border-checkbox-group d-inline-block">
                                <input class="border-checkbox" type="checkbox" name="tuesYn" id="tuesYn" th:checked="${infntPrgrm.tuesYn eq 'Y'}"
                                       onchange="fn_changeEduPssbDayWeekSelectItem(this);">
                                <label class="form-label form-label-sm border-checkbox-label" for="tuesYn">
                                    화요일
                                </label>
                            </div>
                            <div class="border-checkbox-group d-inline-block">
                                <input class="border-checkbox" type="checkbox" name="wedYn" id="wedYn" th:checked="${infntPrgrm.wedYn eq 'Y'}"
                                       onchange="fn_changeEduPssbDayWeekSelectItem(this);">
                                <label class="form-label form-label-sm border-checkbox-label" for="wedYn">
                                    수요일
                                </label>
                            </div>
                            <div class="border-checkbox-group d-inline-block">
                                <input class="border-checkbox" type="checkbox" name="thurYn" id="thurYn" th:checked="${infntPrgrm.thurYn eq 'Y'}"
                                       onchange="fn_changeEduPssbDayWeekSelectItem(this);">
                                <label class="form-label form-label-sm border-checkbox-label" for="thurYn">
                                    목요일
                                </label>
                            </div>
                            <div class="border-checkbox-group d-inline-block">
                                <input class="border-checkbox" type="checkbox" name="friYn" id="friYn" th:checked="${infntPrgrm.friYn eq 'Y'}"
                                       onchange="fn_changeEduPssbDayWeekSelectItem(this);">
                                <label class="form-label form-label-sm border-checkbox-label" for="friYn">
                                    금요일
                                </label>
                            </div>
                            <div class="border-checkbox-group d-inline-block">
                                <input class="border-checkbox" type="checkbox" name="satYn" id="satYn" th:checked="${infntPrgrm.satYn eq 'Y'}"
                                       onchange="fn_changeEduPssbDayWeekSelectItem(this);">
                                <label class="form-label form-label-sm border-checkbox-label text-c-blue" for="satYn">
                                    토요일
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-3">
                <div class="mb-0 form-group">
                    <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>사용여부</strong></div>
                    <div class="col-sm-12">
                        <div class="form-radio">
                            <div class="radio radio-inline">
                                <label class="mb-0 form-label">
                                    <input type="radio" name="useYn" value="Y" th:checked="${infntPrgrm.useYn eq 'Y'}">
                                    <i class="helper"></i>사용
                                </label>
                            </div>
                            <div class="radio radio-inline">
                                <label class="mb-0 form-label">
                                    <input type="radio" name="useYn" value="N" th:checked="${infntPrgrm.useYn eq 'N'}">
                                    <i class="helper"></i>미사용
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 교육 시간표 -->
    <div class="card-header p-b-0 p-t-0">
        <h3 class="sub-title">
            <div class="row align-items-center">
                <div class="col"><strong>교육 시간표<i class="mark-required">*</i></strong></div>
                <div class="col-auto btn-group-sm">
                    <button type="button" id="delRowBtn" class="btn btn-inverse" onclick="fn_delRow();">삭제</button>
                    <button type="button" id="addRowBtn" class="btn btn-primary" onclick="fn_addRow();">추가</button>
                </div>
            </div>
        </h3>
    </div>
    <div class="card-block-small p-t-0">
        <div class="col-12 table-border-style">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th class="text-center">
                            <input id="prgrmTmeSelectAllCheckbox" class="form-check-input" type="checkbox" value="" aria-label="전체 선택">
                        </th>
                        <th class="text-center">No.</th>
                        <th class="text-center">회차구분</th>
                        <th class="text-center">사용요일</th>
                        <th class="text-center">시작시간</th>
                        <th class="text-center">종료시간</th>
                    </tr>
                    </thead>
                    <tbody id="infntPrgrmTmBody">
                    <th:block th:each="item, stat : ${resultTmeList}">
                        <tr>
                            <td class="text-center v-middle">
                                <input id="prgrmTmeSingleCheckbox" name="tmeId" class="form-check-input" type="checkbox" th:value="${item.tmeId}" aria-label="선택"
                                       onchange="fn_changeSelectItem(this);">
                            </td>
                            <td class="text-center v-middle idx" th:text="${stat.count}"></td>
                            <td class="text-center v-middle">
                                <input type="text" class="form-control form-control-sm d-inline-block" name="tmeNm" placeholder="" th:value="${item.tmeNm}" style="width:88px;">
                            </td>
                            <td class="text-center v-middle">
                                <div class="border-checkbox-section">
                                    <div class="border-checkbox-group border-checkbox-group-inverse d-inline-block">
                                        <input class="border-checkbox" type="checkbox" name="tmeSunYn" th:id="|tmeSunYn${stat.count}|" th:checked="${item.sunYn eq 'Y'}"
                                               th:disabled="${infntPrgrm.sunYn ne 'Y'}">
                                        <label class="form-label form-label-sm border-checkbox-label text-c-pink" th:for="|tmeSunYn${stat.count}|">
                                            일
                                        </label>
                                    </div>
                                    <div class="border-checkbox-group d-inline-block">
                                        <input class="border-checkbox" type="checkbox" name="tmeMonYn" th:id="|tmeMonYn${stat.count}|" th:checked="${item.monYn eq 'Y'}"
                                               th:disabled="${infntPrgrm.monYn ne 'Y'}">
                                        <label class="form-label form-label-sm border-checkbox-label" th:for="|tmeMonYn${stat.count}|">
                                            월
                                        </label>
                                    </div>
                                    <div class="border-checkbox-group d-inline-block">
                                        <input class="border-checkbox" type="checkbox" name="tmeTuesYn" th:id="|tmeTuesYn${stat.count}|" th:checked="${item.tuesYn eq 'Y'}"
                                               th:disabled="${infntPrgrm.tuesYn ne 'Y'}">
                                        <label class="form-label form-label-sm border-checkbox-label" th:for="|tmeTuesYn${stat.count}|">
                                            화
                                        </label>
                                    </div>
                                    <div class="border-checkbox-group d-inline-block">
                                        <input class="border-checkbox" type="checkbox" name="tmeWedYn" th:id="|tmeWedYn${stat.count}|" th:checked="${item.wedYn eq 'Y'}"
                                               th:disabled="${infntPrgrm.wedYn ne 'Y'}">
                                        <label class="form-label form-label-sm border-checkbox-label" th:for="|tmeWedYn${stat.count}|">
                                            수
                                        </label>
                                    </div>
                                    <div class="border-checkbox-group d-inline-block">
                                        <input class="border-checkbox" type="checkbox" name="tmeThurYn" th:id="|tmeThurYn${stat.count}|" th:checked="${item.thurYn eq 'Y'}"
                                               th:disabled="${infntPrgrm.thurYn ne 'Y'}">
                                        <label class="form-label form-label-sm border-checkbox-label" th:for="|tmeThurYn${stat.count}|">
                                            목
                                        </label>
                                    </div>
                                    <div class="border-checkbox-group d-inline-block">
                                        <input class="border-checkbox" type="checkbox" name="tmeFriYn" th:id="|tmeFriYn${stat.count}|" th:checked="${item.friYn eq 'Y'}"
                                               th:disabled="${infntPrgrm.friYn ne 'Y'}">
                                        <label class="form-label form-label-sm border-checkbox-label" th:for="|tmeFriYn${stat.count}|">
                                            금
                                        </label>
                                    </div>
                                    <div class="border-checkbox-group d-inline-block">
                                        <input class="border-checkbox" type="checkbox" name="tmeSatYn" th:id="|tmeSatYn${stat.count}|" th:checked="${item.satYn eq 'Y'}"
                                               th:disabled="${infntPrgrm.satYn ne 'Y'}">
                                        <label class="form-label form-label-sm border-checkbox-label text-c-blue" th:for="|tmeSatYn${stat.count}|">
                                            토
                                        </label>
                                    </div>
                                </div>
                            </td>
                            <td class="text-center v-middle">
                                <input type="time" name="bgngTm" th:value="${item.bgngTm}" class="form-control form-control-sm"/>
                            </td>
                            <td class="text-center v-middle">
                                <input type="time" name="endTm" th:value="${item.endTm}" class="form-control form-control-sm"/>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="card-block-small">
        <button type="button" class="btn btn-disabled m-r-5" id="canceInfntPrgrm" onclick="gridHelper1.toggleContent()">취소</button>
        <th:block sec:authorize-url="/mng/prtpn/infntPrgrm/updateInfntPrgrm.do">
            <button type="button" class="btn btn-primary" id="updateInfntPrgrm" onclick="fn_updateInfntPrgrm()">저장</button>
        </th:block>
    </div>

    <!-- Tab Container End -->
</form>

<!-- 교육주제 복사 템플릿 -->
<div class="row mt-1" style="display:none;" id="clsfCdTemplate">
    <div class="col-sm">
        <th:block kattr:select_code="clsfCds_1" grpCd="155" upprCd="0" firstOptTxt="- 선택 -"
                  isAdmin="true"></th:block>
    </div>
    <div class="col-sm mt-1 mt-sm-0">
        <select id="clsfCds_2" name="clsfCds_2" class="form-select form-select-sm form-control-sm">
            <option value="" disabled selected>대분류를 선택하세요</option>
        </select>
    </div>
    <div id="btnDiv" class="mt-1 mt-sm-0" style="width:100px;">
        <button type="button" class="input-group-text btn btn-primary btn-sm" onclick="fn_delRowClsfCds(this)">-</button>
        <button type="button" id="addRowClsfCds" class="input-group-text btn btn-primary btn-sm" onclick="fn_addRowClsfCds(this)">+</button>
    </div>
</div>

<script src="/js/ckeditor/ckeditor.js"></script>
<script th:inline="javascript">
    var clsfCdSelectedItems = [];
    var upprClsfCdSelectedItems = [];
    var prgrmTmeSelectedItems = [];
    var prgrmTmeSelectedTmeIds = [];
    var prgrmTmeDeleteTgtItems = [];
    var eduPssbDayWeekSelectedItems = [];
    var editor;

    var clssrmViewngMaxAplyNope = 0;
    var codeList = /*[[${codeList}]]*/null;
    var subCodeMap = /*[[${subCodeMap}]]*/null;

    function init() {
        prgrmTmeSelectedItems = [];
        prgrmTmeDeleteTgtItems = [];
        clssrmViewngMaxAplyNope = 0;
        var clsfCds = [[${infntPrgrm.clsfCd}]];
        var upprClsfCds = [[${infntPrgrm.upprClsfCd}]];

        //1depth 교육주제 담기
        if (upprClsfCds.indexOf(",") >= 0) {
            var upprClsfCdsArr = upprClsfCds.split(",");
            for (var i = 0; i < upprClsfCdsArr.length; i++) {
                upprClsfCdSelectedItems.push(upprClsfCdsArr[i]);
            }
        } else {
            upprClsfCdSelectedItems.push(upprClsfCds);
        }

        //2depth 교육주제 담기
        if (clsfCds.indexOf(",") >= 0) {
            var clsfCdsArr = clsfCds.split(",");
            for (var i = 0; i < clsfCdsArr.length; i++) {
                clsfCdSelectedItems.push(clsfCdsArr[i]);
            }
        } else {
            clsfCdSelectedItems.push(clsfCds);
        }

        $("#clsfHtmlDiv").html(fn_makeClsfCdsDivHtml());
        editor = CKEDITOR.replace('eduExpln', {enterMode: CKEDITOR.ENTER_BR});
    }

    function validate() {
        if (!($("#infntPrgrmUpdateForm").valid())) return;

        var monYn = ($("#monYn").is(":checked") ? "Y" : "N");
        var tuesYn = ($("#tuesYn").is(":checked") ? "Y" : "N");
        var wedYn = ($("#wedYn").is(":checked") ? "Y" : "N");
        var thurYn = ($("#thurYn").is(":checked") ? "Y" : "N");
        var friYn = ($("#friYn").is(":checked") ? "Y" : "N");
        var satYn = ($("#satYn").is(":checked") ? "Y" : "N");
        var sunYn = ($("#sunYn").is(":checked") ? "Y" : "N");

        $("#monYn").val(monYn);
        $("#tuesYn").val(tuesYn);
        $("#wedYn").val(wedYn);
        $("#thurYn").val(thurYn);
        $("#friYn").val(friYn);
        $("#satYn").val(satYn);
        $("#sunYn").val(sunYn);

        if (monYn == "N" && tuesYn == "N" && wedYn == "N" && thurYn == "N" && friYn == "N" && satYn == "N" && sunYn == "N") {
            alert("교육가능요일을 선택하세요.");
            return false;
        }


        var bgngTmChk = true;
        $('input[name=bgngTm]').each(function () {
            if ($(this).val() == "") {
                bgngTmChk = false;
            }
        });

        var endTmChk = true;
        $('input[name=endTm]').each(function () {
            if ($(this).val() == "") {
                endTmChk = false;
            }
        });

        if (!bgngTmChk || !endTmChk) {
            alert("교육 시간표의 시작시간 또는 종료시간 입력은 필수 입니다.");
            return;
        }

    }

    function fn_updateInfntPrgrm() {
        if (validate() === false) return;
        if (!confirm("저장하시겠습니까?")) return;

        var editorData = editor.getData();
        $("#eduExpln").val(editorData);

        var jsonObj = {};

        const fd = new FormData(document.querySelector('#infntPrgrmUpdateForm'));
        fd.forEach((value, key) => {
            jsonObj[key] = value ?? '';
        })

        var tmpTrgtCds = [];
        $('.trgtCds:checked').each((index, element) => tmpTrgtCds.push(element.value));

        var tmpClsfCds = [];
        $('#infntPrgrmUpdateForm [name=clsfCds_2] option:selected').each((index, element) => tmpClsfCds.push(element.value));

        jsonObj['mttrat'] = jsonObj['mttrat'].replace("\n", "\r\n");
        jsonObj['trgtCds'] = tmpTrgtCds;
        jsonObj['clsfCds'] = tmpClsfCds;

        var infntPrgrmVoList = new Array();
        for (var i = 0; i < $("#infntPrgrmTmBody").children().length; i++) {
            var data = new Object();
            data["prgrmId"] = $("#prgrmId").val();
            data["tmeId"] = $("#infntPrgrmTmBody").find($("input[name=tmeId]")[i]).val();
            data["tmeNm"] = $("#infntPrgrmTmBody").find($("input[name=tmeNm]")[i]).val();
            data["tmeSunYn"] = $("#infntPrgrmTmBody").find($("[name=tmeSunYn]")[i]).is(":checked") == true ? "Y" : "N";
            data["tmeMonYn"] = $("#infntPrgrmTmBody").find($("[name=tmeMonYn]")[i]).is(":checked") == true ? "Y" : "N";
            data["tmeTuesYn"] = $("#infntPrgrmTmBody").find($("[name=tmeTuesYn]")[i]).is(":checked") == true ? "Y" : "N";
            data["tmeWedYn"] = $("#infntPrgrmTmBody").find($("[name=tmeWedYn]")[i]).is(":checked") == true ? "Y" : "N";
            data["tmeThurYn"] = $("#infntPrgrmTmBody").find($("[name=tmeThurYn]")[i]).is(":checked") == true ? "Y" : "N";
            data["tmeFriYn"] = $("#infntPrgrmTmBody").find($("[name=tmeFriYn]")[i]).is(":checked") == true ? "Y" : "N";
            data["tmeSatYn"] = $("#infntPrgrmTmBody").find($("[name=tmeSatYn]")[i]).is(":checked") == true ? "Y" : "N";
            data["bgngTm"] = $("#infntPrgrmTmBody").find($("input[name=bgngTm]")[i]).val();
            data["endTm"] = $("#infntPrgrmTmBody").find($("input[name=endTm]")[i]).val();
            data["delFlag"] = prgrmTmeDeleteTgtItems.includes($("#infntPrgrmTmBody").find($("input[name=tmeId]")[i]).val()) ? "Y" : "N";
            data["ordr"] = i + 1;
            infntPrgrmVoList.push(data);
        }
        jsonObj["infntPrgrmVoList"] = infntPrgrmVoList;

        if (displayWorkProgress()) {
            $.ajax({
                url: "/mng/prtpn/infntPrgrm/updateInfntPrgrm.do",
                type: 'POST',
                cache: false,
                dataType: 'json',
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify(jsonObj),
                success: function (data) {
                    alert(data.msg);
                    if (data.result == "success") {
                        gridHelper1.resetListContent();
                    }
                    closeWorkProgress();
                }
            });
        }
    }

    function fn_changeClssrmId(item) {
        var getCodeUrl = "/mng/prtpn/eduClssRm/selectClssrmEduTypeCd.do";
        var url = getCodeUrl + "?clssrmId=" + $(item).val();
        if (displayWorkProgress()) {
            $.ajax({
                url: url,
                type: 'POST',
                cache: false,
                success: function (data) {
                    $("#eduTypeCd").val(data.eduTypeCd);
                    $("#eduNope").val(data.clssrmViewngMaxAplyNope);
                    //교육관 최대 신청 인원수 세팅.
                    clssrmViewngMaxAplyNope = data.clssrmViewngMaxAplyNope;
                    closeWorkProgress();
                }
            });
        }
    }

    function fn_changeEduNope(item) {
        if (parseInt(clssrmViewngMaxAplyNope) == 0) {
            return;
        }
        if (parseInt($(item).val()) > 0 && parseInt($(item).val()) > parseInt(clssrmViewngMaxAplyNope)) {
            alert("교육관 관람 최대 신청 인원수(" + clssrmViewngMaxAplyNope + "명)를 초과할 수 없습니다.");
            $(item).val(clssrmViewngMaxAplyNope);
            return;
        }
    }

    // 체크박스
    function fn_changeSelectItem(item) {
        if ($(item).is(":checked")) {
            prgrmTmeSelectItem($(item).parent().next().text());
            if ($(item).val() != '' && $(item).val() != undefined) {
                prgrmTmeSelectedTmeIds.push($(item).val());
            }
        } else {
            prgrmTmeUnselectItem($(item));
            /*          prgrmTmeSelectedTmeIds = $.grep(prgrmTmeSelectedTmeIds, function(i) {
                            return i !== $(item).val();
                        });          */
        }

    }

    var prgrmTmeSelectItem = function (item) {
        prgrmTmeSelectedItems.push(item);
        if ($("[id=prgrmTmeSingleCheckbox]").length == $("[id=prgrmTmeSingleCheckbox]:checked").length) {
            $("#prgrmTmeSelectAllCheckbox").prop("checked", true);
        } else {
            $("#prgrmTmeSelectAllCheckbox").prop("checked", false);
        }
    }

    var prgrmTmeUnselectItem = function (item) {

        prgrmTmeSelectedItems = $.grep(prgrmTmeSelectedItems, function (i) {
            return i !== $(item).parent().next().text();
        });
        prgrmTmeSelectedTmeIds = $.grep(prgrmTmeSelectedTmeIds, function (i) {
            return i !== $(item).val();
        });

        if (prgrmTmeSelectedItems.length == 0) {
            $('#prgrmTmeSelectAllCheckbox').attr('checked', false);
        }
        if ($("[id=prgrmTmeSingleCheckbox]").length == $("[id=prgrmTmeSingleCheckbox]:checked").length) {
            $("#prgrmTmeSelectAllCheckbox").prop("checked", true);
        } else {
            $("#prgrmTmeSelectAllCheckbox").prop("checked", false);
        }
    }

    $("#prgrmTmeSelectAllCheckbox").click(function (item) {
        prgrmTmeSelectedItems = [];
        prgrmTmeSelectedTmeIds = [];
        if (this.checked) { // check select status
            $('[id=prgrmTmeSingleCheckbox]').each(function () {
                this.checked = true;
                prgrmTmeSelectItem($(this).parent().next().text());
                if ($(this).val() != '' && $(this).val() != undefined) {
                    prgrmTmeSelectedTmeIds.push($(this).val());
                }
            });
        } else {
            $('[id=prgrmTmeSingleCheckbox]').each(function () {
                this.checked = false;
                //prgrmTmeUnselectItem($(this).parent().next().text());
                prgrmTmeUnselectItem($(this));
            });

            prgrmTmeSelectedItems = [];
        }
    })

    // 교육주제 행추가
    function fn_addRowClsfCds(item) {
        var rowCnt = $("#clsfCdDiv").find('.row').length;
        //추가버튼 삭제 -> 마지막 행에만 추가한다..
        $("#clsfCdDiv").find("#addRowClsfCds").remove();
        $("#clsfCdDiv").find('.row').last().after(fn_makeClsfCdsListHtml());

    }

    // 교육시간표 행삭제
    function fn_delRowClsfCds(item) {
        var rowCnt = $("#clsfCdDiv").find('.row').length;
        if (rowCnt <= 1) {
            return;
        } else {
            $(item).parent().parent().remove();
            //행삭제 후, 행추가 버튼 마지막 행에 동적 생성.
            $("#clsfCdDiv").find("#addRowClsfCds").remove();
            var btnHtml = '<button type="button" id="addRowClsfCds" class="input-group-text btn btn-primary btn-sm" onclick="fn_addRowClsfCds(this)">+</button>';

            $("#clsfCdDiv").find('.row :button').last().after(btnHtml);
        }
    }

    // 교육시간표 행추가
    function fn_addRow() {
        var trCnt = $("#infntPrgrmTmBody").children().length;

        $("#infntPrgrmTmBody").append(fn_makeListHtml());
    }

    // 교육시간표 행삭제
    function fn_delRow() {
        if (!prgrmTmeValidChecked()) return false;
        var trCnt = 0;
        prgrmTmeSelectedItems.forEach(function (item, index, array) {
            $('#infntPrgrmTmBody .idx').each(function () {
                if ($(this).text() == item) {
                    trCnt = $('#infntPrgrmTmBody .idx').length;
                    var tmeId = $(this).parent().find('[name=tmeId]').val();
                    if (trCnt <= 2) {
                        alert("더이상 삭제가 불가 합니다.")
                        return;
                    }
                    if (tmeId != "" && tmeId != undefined) {
                        $(this).parent().hide();
                    } else {
                        $(this).parent().remove();
                    }
                }
            });
        });
        //삭제대상 COPY
        prgrmTmeDeleteTgtItems = prgrmTmeSelectedTmeIds;
        //넘버링 초기화
        $('#infntPrgrmTmBody .idx').each(function (i) {
            $(this)
            $(this).text(i + 1);
        });
    }

    function prgrmTmeValidChecked() {
        if (prgrmTmeSelectedItems.length == 0) {
            alert("삭제할 대상을 선택해주세요.");
            return false;
        }
        return true;
    }

    function fn_makeClsfCdsDivHtml() {
        var clsfCdsDivHtml = "";
        var rowCnt = $("#clsfCdDiv").find('.row').length;

        for (var i = 0; i < clsfCdSelectedItems.length; i++) {
            if (i == 0) {
                clsfCdsDivHtml += '<div class="row">   ';
                clsfCdsDivHtml += '   <div class="col-sm">   ';
                clsfCdsDivHtml += '       <select class="form-select form-select-sm form-control-sm   " style="" id="clsfCds_1" name="clsfCds_1" onchange=\'setNextDepth(155,this.value,"clsfCds_2" )\'>    ';
            } else {
                clsfCdsDivHtml += '<div class="row mt-1">   ';
                clsfCdsDivHtml += '   <div class="col-sm">   ';
                clsfCdsDivHtml += '       <select class="form-select form-select-sm form-control-sm   " style="" id="clsfCds_1" name="clsfCds_1" onchange=\'setNextDepth(155,this.value,"clsfCds_2_' + (i + 1) + '" )\'>    ';
            }
            clsfCdsDivHtml += '           <option value="">- 선택 -</option>   ';
            for(var j=0; j<codeList.length;j++) {
                clsfCdsDivHtml += `<option value="${codeList[j].cd}" ${codeList[j].cd == upprClsfCdSelectedItems[i] ? 'selected' : '' }> ${codeList[j].cdNm}</option> `
            }
            clsfCdsDivHtml += '       </select>    ';
            clsfCdsDivHtml += '   </div>   ';
            clsfCdsDivHtml += '   <div class="col-sm mt-1 mt-sm-0">   ';
            if (i == 0) {
                clsfCdsDivHtml += '       <select id="clsfCds_2" name="clsfCds_2" class="form-select form-select-sm form-control-sm">   '
            } else {
                clsfCdsDivHtml += '       <select id="clsfCds_2_' + (i + 1) + '" name="clsfCds_2" class="form-select form-select-sm form-control-sm">   '
            }

            clsfCdsDivHtml += '           <option value="">- 선택 -</option>   ';
            for(var j=0; j<codeList.length;j++) {
                if(codeList[j].cd == upprClsfCdSelectedItems[i]) {
                    var subCodeList = subCodeMap[codeList[j].cd];
                    for(var k =0; k<subCodeList.length;k++) {
                        clsfCdsDivHtml += `<option value="${subCodeList[k].cd}" ${subCodeList[k].cd == clsfCdSelectedItems[i] ? 'selected' : ''}> ${subCodeList[k].cdNm}</option>`
                    }
                }
            }

            clsfCdsDivHtml += '       </select>    '
            clsfCdsDivHtml += '   </div>   '
            clsfCdsDivHtml += '   <div id="btnDiv" class="mt-1 mt-sm-0" style="width:100px;">   ';
            clsfCdsDivHtml += '       <button type="button" class="input-group-text btn btn-primary btn-sm" onclick="fn_delRowClsfCds(this)">-</button>   ';
            if(i == clsfCdSelectedItems.length-1)
                clsfCdsDivHtml += '       <button type="button" id="addRowClsfCds" class="input-group-text btn btn-primary btn-sm" onclick="fn_addRowClsfCds(this)">+</button>   ';
            clsfCdsDivHtml += '   </div>   ';
            clsfCdsDivHtml += '</div>    ';
        }
        return clsfCdsDivHtml;
    }

    function fn_makeClsfCdsListHtml() {
        var rowCnt = $("#clsfCdDiv").find('.row').length + 1;

        var $clone = $('#clsfCdTemplate').clone(true);
        var $clsfCd1Select = $clone.find('[id^=clsfCds_1]');
        var $clsfCd2Select = $clone.find('[id^=clsfCds_2]');

        $clone.attr('id', $clone.attr('id') + rowCnt);
        $clsfCd1Select.attr('id', 'clsfCds_1_' + rowCnt);
        $clsfCd2Select.attr('id', 'clsfCds_2_'+ rowCnt)

        $clsfCd1Select.on('change', function() {
            setNextDepth(155,this.value, "clsfCds_2_" + rowCnt);
        });

        $clone.show();

        $("#clsfCdDiv").append($clone);
    }

        html += '        <input type="time" name="endTm" class="form-control form-control-sm" />                                                                            '

        return html;
    }

    //교육소개
    $('#eduIntrcnFile').change(function (event) {
        var formData = new FormData();
        var objFile = event.target;
        var content = "";
        formData.append("file", objFile.files[0]);
        formData.append("filegrpNm", "eduIntrcn_file");
        if ($('#eduIntrcnFilegrpid').val() != '')
            formData.append("filegrpid", $('#eduIntrcnFilegrpid').val());

        if (displayWorkProgress()) {
            $.ajax({
                url: '/uploadFile.do',
                processData: false,
                contentType: false,
                data: formData,
                type: 'POST',
                success: function (response) {
                    if (response.result == 'fail') {
                        alert(response.msg);
                    } else if (response.filegrpid != undefined && response.filegrpid != '') {
                        $("#eduIntrcnFilegrpid").val(response.filegrpid);
                        $("#eduIntrcnFileid").val(response.fileid);
                        content = "<div class ='label label-inverse text-white' id='" + response.fileid + "'><a href=javascript:downloadFileByFileid('" + response.fileid + "','" + response.fileIdntfcKey + "') class='text-white'>" + response.orginlFileNm + "&nbsp;&nbsp;</a>";
                        content += "<a href=javascript:fn_deleteEduIntrcnFileList('" + response.fileid + "','" + response.fileIdntfcKey + "') class='text-white'>X</a></div>";
                        $('#eduIntrcnFileUploadSuccess').html(content);
                    }
                    closeWorkProgress();
                }
            });
            $("#eduIntrcnFile").val("");
        }
        event.preventDefault();
    });

    function fn_deleteEduIntrcnFileList(fileid, fileIdntfcKey) {
        if (!confirm("파일을 삭제하시겠습니까?")) {
            return;
        }
        fn_deleteEduIntrcnFile(fileid, fileIdntfcKey);
    }

    function fn_deleteEduIntrcnFile(fileid, fileIdntfcKey) {
        var deleteFileUrl = "/deleteFile.do?fileid=" + fileid + "&file_idntfc_key=" + fileIdntfcKey;
        $.ajax({
            url: deleteFileUrl,
            type: 'GET',
            cache: false,
            dataType: 'json',
            success: function (data) {
                if (data.result == "success") {
                    $("#" + fileid).remove();
                    $('#eduIntrcnFileid').val(0);
                    $('#eduIntrcnFilegrpid').val(0);
                    $('#eduIntrcnFile').val('');
                    alert("파일삭제가 완료 되었습니다.");
                } else {
                    alert("파일삭제중 에러가 발생하였습니다. 관리자에게 문의 부탁드립니다.");
                }
            },
            error: function (error) {
            }
        })
    };

    var eduPssbDayWeekSelectedItem = function (item) {
        eduPssbDayWeekSelectedItems.push(item);

        if ($("#monYn").prop("checked")) {
            $("#infntPrgrmTmBody").find('[name=tmeMonYn]').attr("disabled", false);
        }

        if ($("#tuesYn").prop("checked")) {

             <div class="row">

                         </div>

                 </div>
                 <div class="col-lg-6 mb-3">
                     <div class="mb-0 form-group required">
                         <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>신청인</strong></div>
                         <div class="col-12 row">
                             <div class="col-8">
                                 <input type="text" class="form-control form-control-sm" name="userNm" id="userNm" placeholder="신청인" th:value="${infntAply.aplyUserNm}" readonly/>

             </div>
             <div class="row">
                 <div class="col-lg-6 mb-3">

                         <div class="col-sm-12">
                             <input type="text" class="form-control form-control-sm" name="addr" id="addr" th:value="${infntAply.addr}" disabled/>
                         </div>
                     </div>
                 </div>
                 <div class="col-lg-6 mb-3">
                     <div class="mb-0 form-group">
                         <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="addrDtl"><strong>상세주소</strong></label>
                         <div class="col-sm-12">
                             <input type="text" class="form-control form-control-sm" name="addrDtl" id="addrDtl" th:value="${infntAply.addrDtl}" disabled/>
                         </div>
                     </div>
                 </div>
             </div>
             <div class="row">
                 <div class="col-lg-6 mb-3">
                     <div class="mb-0 form-group">
                         <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="telno"><strong>기관 전화번호</strong></label>
                         <div class="col-sm-12">
                             <input type="text" class="form-control form-control-sm" name="telno" id="telno" th:value="${infntAply.telno}" disabled/>
                         </div>
                     </div>
                 </div>
                 <div class="col-lg-6 mb-3">
                     <div class="mb-0 form-group required">
                         <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="moblphon"><strong>휴대폰번호</strong></label>
                         <div class="col-sm-12">
                             <input type="text" class="form-control form-control-sm" name="moblphon" id="moblphon" th:value="${infntAply.moblphon}" placeholder="교육일에 방문하는 교사 휴대폰번호 기입 필수" />
                         </div>
                     </div>
                 </div>
             </div>
             <div class="row">
                 <div class="col-lg-6 mb-3">
                     <div class="mb-0 form-group required">
                         <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="eml"><strong>신청자 이메일</strong></label>
                         <div class="col-sm-12">
                             <input type="text" class="form-control form-control-sm" name="eml" id="eml" th:value="${infntAply.eml}" disabled/>
                         </div>
                     </div>
                 </div>
                 <div class="col-lg-6 mb-3">
                     <div class="mb-0 form-group required">
                         <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="trgtCd"><strong>교육대상</strong></label>
                         <div class="col-sm-12">
                             <div class="border-checkbox-section">
                                 <span kattr:check_code="trgtCd" th:attr="grpCd=162,selectedCd=${infntAply.trgtCd}" isAdmin="true" addClass="trgtCds">

             </div>
             <div class="row">
                 <div class="col-lg-6 mb-3">
                     <div class="mb-0 form-group required">

                         </div>
                     </div>
                 </div>
                 <div class="col-lg-6 mb-3">
                     <div class="mb-0 form-group required">
                         <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="tcherNope"><strong>인솔교사인원(명)</strong></label>
                         <div class="col-sm-12">
                             <input type="number" class="form-control form-control-sm" name="tcherNope" id="tcherNope" th:value="${infntAply.tcherNope}" placeholder="인솔교사인원(명)을 숫자로 입력하세요. 유아 10명당 인솔교사 1명 필수 참석" min="1"/>
                         </div>
                     </div>
                 </div>
             </div>

                     <input type="text" class="form-control form-control-sm" name="etc" id="etc" th:value="${infntAply.etc}" />

             </div>
             <div class="row form-group required mb-3">
                 <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>쌍방향 온라인 시범교육 신청 동의 (비동의 시 교육 선정 및 진행 불가)</strong></div>
                 <div class="col-12">
                     <div class="form-radio">
                         <div class="radio radio-inline">
                             <label class="mb-0 form-label">

                             </label>
                         </div>

                             <label class="mb-0 form-label">

        <div class="card-block-small">
            <button type="button" class="btn btn-disabled m-r-5" id="canceInfntAply" onclick="gridHelper2.toggleContent()">취소</button>
            <th:block sec:authorize-url="/mng/prtpn/infntAply/updateInfntAply.do"><button type="button" class="btn btn-primary" id="updateInfntAply" onclick="fn_updateInfntAply()">저장</button></th:block>

<form id="searchManagerFrm" >
   <input type="hidden" id="instid" name="instid" value="0"/>
</form>
<div class="modal fade" id="userSearchPopup" data-bs-backdrop="static"></div>
<script th:inline="javascript">
    var prgrmTmeSelectedItems = [];
    var clssrmViewngMaxAplyNope = 0;
    var userSearchPopupUrl = "/mng/prtpn/infntAply/infntAplyUserSearchPopup.html";
    var userSearchAddModal;
    var tmeSchdlList = /*[[${tmeSchdlList}]]*/null;
    var tmeSchdlid = /*[[${infntAply.tmeSchdlid}]]*/null;
    
    fn_openUserSearchModal = () => {
        $("#userSearchPopup").load(userSearchPopupUrl, function(response, status, xhr) {
            if (status == "success") {
                userSearchAddModal = new bootstrap.Modal($('#userSearchPopup'));
                userSearchAddModal.show();
            }
        });
    }

    function init() {
        prgrmTmeSelectedItems = [];
        clssrmViewngMaxAplyNope = 0;

        var eduYr = selectedItems[0].eduYr;
        var clssrmId = selectedItems[0].clssrmId;
        var clssrmNm = selectedItems[0].clssrmNm;
        var prgrmId = selectedItems[0].prgrmId;
        var prgrmNm = selectedItems[0].prgrmNm;
    
        setTmeSchdlList();
        $("#tmeSchdlid").val(tmeSchdlid);
        $("#tmeDe").val($("#tmeSchdlid option:selected").attr("data-de"));
        $('#eduYr').val(eduYr);
        $('#clssrmId').val(clssrmId).prop("selected", true);
        $('#prgrmId').val(prgrmId);
        $('#prgrmNm').val(prgrmNm);
            
    }
    
    function fn_updateInfntAply(){
        if(!($("#infntAplyUpdateForm").valid())) return;
        // 교육대상확인
        if($("input[name='trgtCd']:checked").length == 0) {
            alert("교육대상을 확인해주세요.");
            return;
        }
        
        if(!confirm("수정하시겠습니까?")) return;
        
        var zip = $('#zip').val();
        var addr = $('#addr').val();
        var addrDtl = $('#addrDtl').val();
        var telno = $('#telno').val();
        var eml = $('#eml').val();
        
        var trgtCds = $('.trgtCds:checked').map(function(){ return $(this).val();}).get().join(",");
        
        var data =  $("#infntAplyUpdateForm").serialize();
        data = data+"&zip="+zip+"&addr="+addr+"&addrDtl="+addrDtl+"&telno="+telno+"&eml="+eml+"&trgtCds="+trgtCds;
        if(displayWorkProgress()){
            $.ajax({
                url : "/mng/prtpn/infntAply/updateInfntAply.do",
                type: 'POST',
                cache : false,
                dataType: 'json',
                data : data,
                success : function (data){
                    if(data.result=="success"){
                        alert(data.msg);
                        gridHelper2.resetListContent();
                    }else{
                        alert(data.msg);
                    }
                    closeWorkProgress();
                }
            });
        }
    }
    function fn_changeClssrmId(item){
        var getCodeUrl = "/mng/prtpn/eduClssRm/selectClssrmEduTypeCd.do";
        var url = getCodeUrl + "?clssrmId=" + $(item).val();
        if (displayWorkProgress()) {
            $.ajax({
                url: url,
                type: 'POST',
                cache: false,
                success: function (data) {
                    $("#eduTypeCd").val(data.eduTypeCd);
                    $("#eduNope").val(data.clssrmViewngMaxAplyNope);
                    //교육관 최대 신청 인원수 세팅.
                    clssrmViewngMaxAplyNope = data.clssrmViewngMaxAplyNope;
                }
            });
        }
    }
    
    function setTmeSchdlList() {
        $("#tmeDe").empty();
        var el = '<option value="">- 선택 -</option>';
        var deList = [];
        $(tmeSchdlList).each(function(index, item) {
            var de = item.de;
            if(deList.indexOf(de) == -1) {
                //el += '<option value="' + item.tmeSchdlid + '"' + ' data-dt="' + item.de + '">' + item.de + '</option>';
                el += '<option value="' + item.de + '">' + item.de + '</option>';
                deList.push(de);
            }
        });
        $("#tmeDe").append(el);
    }
    
    function setTme(de) {
        $('#tmeSchdlid option').each(function() {
            if($(this).attr("data-de") != de) {
                $(this).addClass("d-none");
            } else {
                $(this).removeClass("d-none");                
            }
        });
    }
    
    function fn_changeSelectDe(item){
        var de = $(item).val();
        if(de) {
            $('#tmeSchdlid').prop("disabled", false);
            setTme(de);
        } else {
            $('#tmeSchdlid').prop("disabled", true).val("");
        }
    }

    function fn_changeSelectTme(item){
        /*
        var tmeSchdlid = $(item).val();
        $('#tmeSchdlid').val(tmeSchdlid).prop("selected", true);
        */
    }
    
    $(function () {
        init(); 
        validForm();
    })
    
    function validForm() {
        $("#infntAplyUpdateForm").validate({
            onsubmit: false,
            rules: {
                clssrmId: {required: true},
                eduYr: {required: true},
                prgrmNm: {required: true},
                tmeDe: {required: true},
                tmeSchdlid: {required: true},
                ctprvnCd: {required: true},
                instNm: {required: true},
                addr: {required: true},
                moblphon: {required: true, digits: true},
                eml: {required: true},
                eduNope: {required: true, number: true},
                tcherNope: {required: true, number: true},
                towwayOnlnEduAgreYn: {required: true}
            },
            messages: {
                clssrmId: {required: "교육관을 선택해주십시오."},
                eduYr: {required: "교육년도를 선택해주십시오."},
                prgrmNm: {required: "프로그램명을 입력해주십시오."},
                tmeDe: {required: "교육일자를 선택해주십시오."},
                tmeSchdlid: {required: "회차를 선택해주십시오."},
                ctprvnCd: {required: "신청인 지역을 선택해주십시오."},
                instNm: {required: "신청기관을 입력해주십시오."},
                addr: {required: "기관주소를 입력해주십시오."},
                moblphon: {required: "휴대폰번호를 입력해주십시오.", number: "숫자만 입력가능합니다."},
                eml: {required: "신청자 이메일을 입력해주십시오."},
                eduNope: {required: "총 교육인원(명)을 입력해주십시오.", number: "숫자만 입력가능합니다."},
                tcherNope: {required: "인솔교사인원(명)을 입력해주십시오.", number: "숫자만 입력가능합니다."},
                towwayOnlnEduAgreYn: {required: "쌍방향 온라인 시범교육 신청 동의 (비동의 시 교육 선정 및 진행 불가)를 선택해주십시오."}
            }
        });    
    }
</script>

<script th:inline="javascript">
	/* 엑셀 다운로드 */
	function fn_excelDownload(){
	    var f = document.searchDtlFrm;
	    f.action ="/mng/prtpn/infntAply/infntAplyExcelDownList.do";
	    f.submit();
	}
	
	var gridHelper2;
	var codeList = /*[[${sttCodeList}]]*/;
	$(function() {
		gridHelper2 = new GridHelper('jsDetailGrid', 'contentDetailPanel');
		writeJsDetailGridData();
		
		initDateRangePicker("searchEduPeriod", "searchEduBgngDt", "searchEduEndDt");
		initDateRangePicker("searchPeriod", "searchBgngDt", "searchEndDt");		
	});

	function fn_goInsertForm() {
		var insertUrl = "/mng/prtpn/infntAply/infntAplyInsertForm.html?prgrmSchdlid="+$("#searchDtlFrm #prgrmSchdlid").val() + "&prgrmId=" + $("#prgrmId").val();
		gridHelper2.loadContent(insertUrl);
	}

	function fn_searchDtlForm() {
		gridHelper2.resetListContent();
	}

	function fn_init() {
		$("#searchDtlFrm #searchType").val('');
		$("#searchDtlFrm #searchKeyword").val('');
		$("#searchDtlFrm #searchSttsCd").val('');
        $("#searchDeDt").val('');
        $("#searchStartDeDt").val('');
        $("#searchEndDeDt").val('');
        $("#searchRcptDt").val('');
        $("#searchStartRcptDt").val('');
        $("#searchEndRcptDt").val('');
		//gridHelper2.resetListContent();
	}
	
	function onChangeStts(el) {
        if(confirm("신청상태를 변경하시겠습니까?")) {
            var params = {aplyId: $(el).attr("data-aplyid"), sttsCd: $(el).val()};
            if(displayWorkProgress()) {
                $.ajax({
                    url: "/mng/prtpn/infntAply/updateSttsCdInfntAply.do"
                    , type: "POST"
                    , cache: false
                    , dataType: "json"
                    , data: params
                    , success: function(response) {
                        if(response.result=="success") {
                            alert("신청상태가 변경되었습니다.");
                            gridHelper2.resetListContent();
                        } else {
                            alert(response.msg);
                            $(el).val($(el).attr("data-stts"));
                        }
                        closeWorkProgress();
                    }
                });
            }
        } else {
            $(el).val($(el).attr("data-stts"));
        }
    }

	function writeJsDetailGridData() {
        $("#jsDetailGrid").jsGrid({
            height: "auto",
            width: "100%",
            autoload: true,
            sorting: false,
            selecting: true,
            editing: true,
            paging: true,
            pagerContainer: "#listDetailPager",
            pagerFormat: "{first} {prev} {pages} {next} {last}",
            pagePrevText: "이전",
            pageNextText: "다음",
            pageFirstText: " < 처음 ㅣ",
            pageLastText: " | 마지막 >",
            pageSize: 10,
            pageButtonCount: 10,
            pageLoading: true,
            pageIndex: 1,
            noDataContent: "데이터가 없습니다.",

            controller: {
                loadData: function (filter) {
                    var data = $.Deferred();
                                            
                    var formData = $('#searchDtlFrm').serializeArray();
                    var params = [
                            {name: "pageNumber", value: filter.pageIndex},
                            {name: "rowPerPage", value: filter.pageSize},
                    ]
                    
                    if(filter.sortField != undefined){
                        params.push({name: "orderField", value: filter.sortField});
                        params.push({name: "orderDirection", value: filter.sortOrder});
                    }else{
                        params.push({name: "orderField", value: 'reg_dt'});
                    }
                    formData = formData.concat(params);
                    
                    $.ajax({
                        type: "GET",
                        contentType: "application/json; charset=utf-8",
                        url: "/mng/prtpn/infntAply/selectInfntAplyDetailList.do",
                        dataType: "json",
                        data: formData,
                      }).done(function(response){
                          var da = {
                                  data : escapeGridData(response.list)
                                  ,itemsCount : response.totalCount
                              };
                        data.resolve(da);
                      });
                      return data.promise();
                  }
			},
			
			fields : [
			   { name : 'aplyId', css : 'hide' }
			  , { title : 'No.', name : 'rowNumber', type : "number", width : "80", align : "center", sorting : false, editing : false }
			  , { title : '교육일자', name : 'de', type : "text", width : "135", align : "center", editing : false }
			  , { title : '회차', name : 'tmeNm', type : "text", width : "135", align : "center", editing : false }
			  , { title : '신청상태', name : 'sttsCd', type : "text", width : "135", align : "center", editing : false, itemTemplate: function(value, item) {
                  var el = '<select onchange="onChangeStts(this);" data-stts="' + value + '" data-aplyid="' + item.aplyId + '">';
                  for(var i = 0, len = codeList.length; i < len; i++) {
                      var code = codeList[i].cd;
                      var codeNm = codeList[i].cdNm;
                      if(code == value) {
                          el += '<option value="' + code + '" selected>' + codeNm + '</option>';
                      } else {
                          el += '<option value="' + code + '">' + codeNm + '</option>';
                      }
                  }
                  el += '</select>';
                  
                  return el;
              }}
			  , { title : '접수일시', name : 'rcptDt', type : "text", width : "160", align : "center", editing : false }
			  , { title : '신청기관', name : 'instNm', type : "text", width : "160", align : "center", editing : false }
			  , { title : '신청자', name : 'aplyUserNm', type : "text", width : "100", align : "center", editing : false }
			  , { title : '휴대전화번호', name : 'moblphon', type : "text", width : "120", align : "center", editing : false }
			  , { title : '신청인원', name : 'eduNope', type : "text", width : "80", align : "center", editing : false }
			  , { title : '인솔교사인원', name : 'tcherNope', type : "text", width : "80", align : "center", editing : false }
			],
			
			rowClick : function(args) {
				if(args.event.originalEvent.target.cellIndex == 4){
				    jsGrid.Grid.prototype.rowClick.call(this, args);
				      //gridHelper2.rowClick(args);
				}
				if (args.event.originalEvent.target.cellIndex == 0 || isNaN(args.event.originalEvent.target.cellIndex)) return;
				
				var detailUrl = detailUrl = "/mng/prtpn/infntAply/infntAplyUpdateForm.html?aplyId=" + args.item.aplyId+"&prgrmSchdlid=" + args.item.prgrmSchdlid + "&prgrmId=" + $("#prgrmId").val();
 				if(args.event.originalEvent.target.cellIndex != 4) {
				    gridHelper2.loadContent(detailUrl);
				    gridHelper2.rowClick(args);
 				}

			}
		});
	}
</script>

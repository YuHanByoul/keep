    function init() {
        $('input[name=operFomCd]').prop('disabled',true);
        prgrmTmeSelectedItems = [];
        prgrmTmeDeleteTgtItems = [];
        $("#addRowBtn").show();
        $("#delRowBtn").show();

        var clsfCds = [[${mvmnPrgrm.clsfCd}]];
        var upprClsfCds = [[${mvmnPrgrm.upprClsfCd}]];
        
        //1depth 교육주제 담기        
        if(!!upprClsfCds && upprClsfCds.indexOf(",") >= 0) {
            var upprClsfCdsArr = upprClsfCds.split(",");
            for(var i=0; i<upprClsfCdsArr.length;i++) {
                upprClsfCdSelectedItems.push(upprClsfCdsArr[i]);
            }
        }else{
            upprClsfCdSelectedItems.push(upprClsfCds);
        }
        
        //2depth 교육주제 담기
        if(!!clsfCds && clsfCds.indexOf(",") >= 0) {
            var clsfCdsArr = clsfCds.split(",");
            for(var i=0; i<clsfCdsArr.length;i++) {
                clsfCdSelectedItems.push(clsfCdsArr[i]);
            }
        }else{
            clsfCdSelectedItems.push(clsfCds);
        }

        $("#clsfHtmlDiv").html( fn_makeClsfCdsDivHtml() );

        eduSeCdChangeEvent();
    }

    function eduSeCdChangeEvent() {
        $('input[name=eduSeCd]').on('change', function (e) {
            $this = $(this);
            $sareaId = $('#sareaId');

            if ($(this).val() == '196101') {
                $sareaId.prop('disabled', true);
                $sareaId.val('');
                $sareaId.closest('.form-group').removeClass('required');
            } else {
                $sareaId.prop('disabled', false);
                $sareaId.val(originEduSeCd);
                $sareaId.closest('.form-group').addClass('required');
            }
        });
    }

    function validate() {
        if(!($("#mvmnPrgrmUpdateForm").valid())) return false;

        // 교육가능 요일 등록
        var monYn = ($("#monYn").is(":checked") ? "Y" : "N");
        var tuesYn = ($("#tuesYn").is(":checked") ? "Y" : "N");
        var wedYn = ($("#wedYn").is(":checked") ? "Y" : "N");
        var thurYn = ($("#thurYn").is(":checked") ? "Y" : "N");
        var friYn = ($("#friYn").is(":checked") ? "Y" : "N");
        var satYn = ($("#satYn").is(":checked") ? "Y" : "N");
        var sunYn = ($("#sunYn").is(":checked") ? "Y" : "N");

        $("#monYn").val(monYn);
        $("#tuesYn").val(tuesYn);
        $("#wedYn").val(wedYn);
        $("#thurYn").val(thurYn);
        $("#friYn").val(friYn);
        $("#satYn").val(satYn);
        $("#sunYn").val(sunYn);

        if(monYn == "N" && tuesYn == "N" && wedYn == "N" && thurYn == "N" && friYn == "N" && satYn == "N" && sunYn == "N"){
            alert("교육가능요일을 선택하세요.");
            return false;
        }

        var bgngTmChk = true;
        $('input[name=bgngTm]').each(function() {
            if($(this).parent().parent().is(":visible")){
                if($(this).val() == ""){
                    bgngTmChk = false;
                }
            }
        });

        var endTmChk = true;
        $('input[name=endTm]').each(function() {
            if($(this).parent().parent().is(":visible")){
                if($(this).val() == ""){
                    endTmChk = false;
                }
            }
        });

        if(!bgngTmChk || !endTmChk) {
            alert("교육 시간표의 시작시간 또는 종료시간 입력은 필수 입니다.");
            return false;
        }

        return true;
    }

    function fn_updateMvmnPrgrm(){

        if(validate() === false) return;
        
        if(!confirm("저장하시겠습니까?")) return;

        var jsonObj = {};

        const fd = new FormData(document.querySelector('#mvmnPrgrmUpdateForm'));
        fd.forEach((value, key) => {
            jsonObj[key] = value ?? '';
        })

        var tmpTrgtCds = [];
        $('.trgtCds:checked').each((index, element) => tmpTrgtCds.push(element.value));

        var tmpClsfCds = [];
        $('[name=clsfCds_2] option:selected').each((index, element) => tmpClsfCds.push(element.value));

        jsonObj['trgtCds'] = tmpTrgtCds;
        jsonObj['clsfCds'] = tmpClsfCds;
        jsonObj['eduTypeCd'] = $('#eduTypeCd').val();

        var mvmnPrgrmVoList = new Array();

        for(var i = 0; i < $("#mvmnPrgrmTmBody").children().length; i++) {
            var tmpData = new Object();
            tmpData["prgrmId"] = $("#prgrmId").val();
            tmpData["tmeId"] = $("#mvmnPrgrmTmBody").find($("input[name=tmeId]")[i]).val();
            tmpData["tmeNm"]       = $("#mvmnPrgrmTmBody").find($("input[name=tmeNm]")[i]).val();
            tmpData["tmeSunYn"]    = $("#mvmnPrgrmTmBody").find($("[name=tmeSunYn]")[i]).is(":checked") == true ?  "Y" : "N";
            tmpData["tmeMonYn"]    = $("#mvmnPrgrmTmBody").find($("[name=tmeMonYn]")[i]).is(":checked") == true ?  "Y" : "N";
            tmpData["tmeTuesYn"]   = $("#mvmnPrgrmTmBody").find($("[name=tmeTuesYn]")[i]).is(":checked") == true ?  "Y" : "N";
            tmpData["tmeWedYn"]    = $("#mvmnPrgrmTmBody").find($("[name=tmeWedYn]")[i]).is(":checked") == true ?  "Y" : "N";
            tmpData["tmeThurYn"]   = $("#mvmnPrgrmTmBody").find($("[name=tmeThurYn]")[i]).is(":checked") == true ?  "Y" : "N";
            tmpData["tmeFriYn"]    = $("#mvmnPrgrmTmBody").find($("[name=tmeFriYn]")[i]).is(":checked") == true ?  "Y" : "N";
            tmpData["tmeSatYn"]    = $("#mvmnPrgrmTmBody").find($("[name=tmeSatYn]")[i]).is(":checked") == true ?  "Y" : "N";
            tmpData["bgngTm"]      = $("#mvmnPrgrmTmBody").find($("input[name=bgngTm]")[i]).val();
            tmpData["endTm"]       = $("#mvmnPrgrmTmBody").find($("input[name=endTm]")[i]).val();
            tmpData["delFlag"]     = prgrmTmeDeleteTgtItems.includes($("#mvmnPrgrmTmBody").find($("input[name=tmeId]")[i]).val()) ? "Y" : "N";
            tmpData["ordr"]        = i+1;
            mvmnPrgrmVoList.push(tmpData);
        }
        jsonObj['mvmnPrgrmVoList'] = mvmnPrgrmVoList;
        console.log(JSON.stringify(jsonObj, null, 4));

        if(displayWorkProgress()){
            $.ajax({
                url : "/mng/prtpn/mvmnPrgrm/updateMvmnPrgrm.do",
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                cache : false,
                dataType: 'json',
                data : JSON.stringify(jsonObj),
                success : function (data){
                    alert(data.msg);
                    if(data.result=="success"){
                        gridHelper1.resetListContent();
                    }
                    closeWorkProgress();
                }
            });
        }
    }
    
    function fn_changeOperFomCd(item){
        if($(item).val() == "197102"){
            $("#addRowBtn").hide();
            $("#delRowBtn").hide();
            $("#mvmnPrgrmTmBody tr").each(function(i) { 
                if($(this).find('[name=tmeId]').val() == '') $(this).remove();
            });

        }else{
            $("#addRowBtn").show();
            $("#delRowBtn").show();
        }
    }    
    // 체크박스
    function fn_changeSelectItem(item){
        if($(item).is(":checked")){
            prgrmTmeSelectItem($(item).parent().next().text());
            if($(item).val() != '' && $(item).val() != undefined){
                prgrmTmeSelectedTmeIds.push($(item).val());
            }
        }else{
            prgrmTmeUnselectItem($(item));
        }
        
    }
    
    var prgrmTmeSelectItem = function(item) {
        prgrmTmeSelectedItems.push(item);
        if($("[id=prgrmTmeSingleCheckbox]").length == $("[id=prgrmTmeSingleCheckbox]:checked").length) {
            $("#prgrmTmeSelectAllCheckbox").prop("checked", true);
        } else {
            $("#prgrmTmeSelectAllCheckbox").prop("checked", false);
        }
    }
     
    var prgrmTmeUnselectItem = function(item) {
        
        prgrmTmeSelectedItems = $.grep(prgrmTmeSelectedItems, function(i) {
            return i !== $(item).parent().next().text();
        });
        prgrmTmeSelectedTmeIds = $.grep(prgrmTmeSelectedTmeIds, function(i) {
            return i !== $(item).val();
        });         
        
        if(prgrmTmeSelectedItems.length == 0) {
            $('#prgrmTmeSelectAllCheckbox').attr('checked', false);
        }
        if($("[id=prgrmTmeSingleCheckbox]").length == $("[id=prgrmTmeSingleCheckbox]:checked").length) {
            $("#prgrmTmeSelectAllCheckbox").prop("checked", true);
        } else {
            $("#prgrmTmeSelectAllCheckbox").prop("checked", false);
        }
    }

    $("#prgrmTmeSelectAllCheckbox").click(function(item) {
        prgrmTmeSelectedItems = [];
        prgrmTmeSelectedTmeIds = [];
        if(this.checked) { // check select status
            $('[id=prgrmTmeSingleCheckbox]').each(function() { 
                this.checked = true;   
                prgrmTmeSelectItem($(this).parent().next().text());    
                if($(this).val() != '' && $(this).val() != undefined){
                    prgrmTmeSelectedTmeIds.push($(this).val());
                }                
            }); 
        }else {
            $('[id=prgrmTmeSingleCheckbox]').each(function() {
                this.checked = false;      
                console.log(item);
                //prgrmTmeUnselectItem($(this).parent().next().text());
                prgrmTmeUnselectItem($(this));
            });
            
            prgrmTmeSelectedItems = [];
        }
    })
    // 교육주제 행추가
    function fn_addRowClsfCds(item){
        var rowCnt = $("#clsfCdDiv").find('.row').length;
        //추가버튼 삭제 -> 마지막 행에만 추가한다..
        $("#clsfCdDiv").find("#addRowClsfCds").remove();
        $("#clsfCdDiv").find('.row').last().after( fn_makeClsfCdsListHtml() );
        
    }
    // 교육시간표 행삭제
    function fn_delRowClsfCds(item) {
        var rowCnt = $("#clsfCdDiv").find('.row').length;
        if(rowCnt <= 1){
            return;
        }else{
            $(item).parent().parent().remove();
            //행삭제 후, 행추가 버튼 마지막 행에 동적 생성.
            $("#clsfCdDiv").find("#addRowClsfCds").remove();
            var btnHtml = '<button type="button" id="addRowClsfCds" class="input-group-text btn btn-primary btn-sm" onclick="fn_addRowClsfCds(this)">+</button>';
            
            $("#clsfCdDiv").find('.row :button').last().after( btnHtml );
        }
    }
    // 교육시간표 행추가
    function fn_addRow() {
        var trCnt = $("#mvmnPrgrmTmBody").children().length;
        
        $("#mvmnPrgrmTmBody").append( fn_makeListHtml() );
    }
    // 교육시간표 행삭제
    function fn_delRow() {
        if(!prgrmTmeValidChecked()) return false;
        var trCnt = 0;
        prgrmTmeSelectedItems.forEach(function (item, index, array) {
            $('#mvmnPrgrmTmBody .idx').each(function() {
                if($(this).text() == item){
                    trCnt = $('#mvmnPrgrmTmBody .idx').length;
                    var tmeId = $(this).parent().find('[name=tmeId]').val();
                    if(trCnt <= 2){
                        alert("더이상 삭제가 불가 합니다.")
                        return;
                    }
                    if(tmeId != "" && tmeId != undefined){
                        $(this).parent().hide();
                    }else{
                        $(this).parent().remove();
                    }
                }
            });
        });

        //삭제대상 COPY
        prgrmTmeDeleteTgtItems = prgrmTmeSelectedTmeIds;
        //넘버링 초기화
        $('#mvmnPrgrmTmBody .idx').each(function(i) {$(this)
            $(this).text(i+1);
        });
    }
    
    function prgrmTmeValidChecked() {
        if(prgrmTmeSelectedItems.length == 0) {
            alert("삭제할 대상을 선택해주세요.");
            return false;
        }
        return true;
    }

    //교육소개
    $('#eduIntrcnFile').change(function(event) {
        var formData = new FormData();
        var objFile = event.target;
        var content = "";
        formData.append("file", objFile.files[0]);
        formData.append("filegrpNm", "eduIntrcn_file");
        if($('#eduIntrcnFilegrpid').val() != '')
            formData.append("filegrpid", $('#eduIntrcnFilegrpid').val());

        if(displayWorkProgress()){
            $.ajax({
                url : '/uploadFile.do',
                processData : false,
                contentType : false,
                data : formData,
                type : 'POST',
                success : function(response) {
                    if(response.result == 'fail'){
                        alert(response.msg);
                    }else if(response.filegrpid != undefined && response.filegrpid != ''){
                        $("#eduIntrcnFilegrpid").val(response.filegrpid);
                        $("#eduIntrcnFileid").val(response.fileid);
                        content = "<div class ='label label-inverse text-white' id='"+response.fileid+"'><a href=javascript:downloadFileByFileid('"+response.fileid+"','"+response.fileIdntfcKey+"') class='text-white'>"+response.orginlFileNm+"&nbsp;&nbsp;</a>";
                        content +="<a href=javascript:fn_deleteEduIntrcnFileList('"+response.fileid+"','"+response.fileIdntfcKey+"') class='text-white'>X</a></div>";
                        $('#eduIntrcnFileUploadSuccess').html(content);
                    }
                    closeWorkProgress();
                }
            });
            $("#eduIntrcnFile").val("");
        }
        event.preventDefault();
    });

    function fn_deleteEduIntrcnFileList(fileid, fileIdntfcKey){
        if(!confirm("파일을 삭제하시겠습니까?")){return;}
        fn_deleteEduIntrcnFile(fileid, fileIdntfcKey);
    }

    function fn_deleteEduIntrcnFile(fileid, fileIdntfcKey){
        var deleteFileUrl="/deleteFile.do?fileid="+fileid+"&file_idntfc_key=" + fileIdntfcKey; 
          $.ajax({
            url : deleteFileUrl,
            type: 'GET',
            cache : false,
            dataType: 'json',
            success : function (data){
                if(data.result=="success"){
                    $("#"+fileid).remove();
                    $('#eduIntrcnFileid').val(0);
                    $('#eduIntrcnFilegrpid').val(0);
                    $('#eduIntrcnFile').val('');
                    alert("파일삭제가 완료 되었습니다.");
                }else{
                    alert("파일삭제중 에러가 발생하였습니다. 관리자에게 문의 부탁드립니다.");
                }
            },
            error : function (error){
            } 
         })
    };

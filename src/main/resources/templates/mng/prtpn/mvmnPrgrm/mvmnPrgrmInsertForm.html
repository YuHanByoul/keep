    function fn_insertMvmnPrgrm(){

        // 교육가능 요일 등록
        var monYn = ($("#monYn").is(":checked") ? "Y" : "N");
        var tuesYn = ($("#tuesYn").is(":checked") ? "Y" : "N");
        var wedYn = ($("#wedYn").is(":checked") ? "Y" : "N");
        var thurYn = ($("#thurYn").is(":checked") ? "Y" : "N");
        var friYn = ($("#friYn").is(":checked") ? "Y" : "N");
        var satYn = ($("#satYn").is(":checked") ? "Y" : "N");
        var sunYn = ($("#sunYn").is(":checked") ? "Y" : "N");

        $("#monYn").val(monYn);
        $("#tuesYn").val(tuesYn);
        $("#wedYn").val(wedYn);
        $("#thurYn").val(thurYn);
        $("#friYn").val(friYn);
        $("#satYn").val(satYn);
        $("#sunYn").val(sunYn);
        
        if(!($("#mvmnPrgrmInsertForm").valid())) return;
        if(!confirm("저장하시겠습니까?")) return;
        
        if(monYn == "N" && tuesYn == "N" && wedYn == "N" && thurYn == "N" && friYn == "N" && satYn == "N" && sunYn == "N"){
            alert("교육가능요일을 선택하세요.");
            return;
        }
        var bgngTmChk = true;
        $('input[name=bgngTm]').each(function() {
        	if($(this).parent().parent().is(":visible")){
	            if($(this).val() == ""){
	                bgngTmChk = false;
	            }
        	}
        }); 
        
        var endTmChk = true;
        $('input[name=endTm]').each(function() {
            if($(this).parent().parent().is(":visible")){        	
	            if($(this).val() == ""){
	                endTmChk = false;
	            }
            }
        }); 
        
        if(!bgngTmChk || !endTmChk) {
            alert("교육 시간표의 시작시간 또는 종료시간 입력은 필수 입니다.");
            return;         
        }
        var eduTypeCd = $('#eduTypeCd').val();        
        var trgtCds = $('.trgtCds:checked').map(function(){ return $(this).val();}).get().join(",");
        var clsfCds = $('[name=clsfCds_2] option:selected').map(function(){ return $(this).val();}).get().join(",");

        var data =  $("#mvmnPrgrmInsertForm").serialize();
        data = data+"&eduTypeCd="+eduTypeCd+"&trgtCds="+trgtCds+"&clsfCds="+clsfCds;
        if(displayWorkProgress()){
            $.ajax({
                url : "/mng/prtpn/mvmnPrgrm/insertMvmnPrgrm.do",
                type: 'POST',
                cache : false,
                dataType: 'json',
                data : data,
                success : function (data){
                    if(data.result=="success"){
                        var dataList = new Array();
                        var prgrmId  = data.prgrmId;
                        for(var i = 0; i < $("#mvmnPrgrmTmBody").children().length; i++) {
                            debugger;
                            if($("#mvmnPrgrmTmBody tr").eq(i).is(":visible")){
                                var data = new Object();
                                data["prgrmId"]     = prgrmId;
                                data["tmeId"]       = "";
                                data["tmeNm"]       = $("#mvmnPrgrmTmBody").find($("input[name=tmeNm]")[i]).val();
                                data["tmeSunYn"]    = $("#mvmnPrgrmTmBody").find($("[name=tmeSunYn]")[i]).is(":checked") == true ?  "Y" : "N";
                                data["tmeMonYn"]    = $("#mvmnPrgrmTmBody").find($("[name=tmeMonYn]")[i]).is(":checked") == true ?  "Y" : "N";
                                data["tmeTuesYn"]   = $("#mvmnPrgrmTmBody").find($("[name=tmeTuesYn]")[i]).is(":checked") == true ?  "Y" : "N";
                                data["tmeWedYn"]    = $("#mvmnPrgrmTmBody").find($("[name=tmeWedYn]")[i]).is(":checked") == true ?  "Y" : "N";
                                data["tmeThurYn"]   = $("#mvmnPrgrmTmBody").find($("[name=tmeThurYn]")[i]).is(":checked") == true ?  "Y" : "N";
                                data["tmeFriYn"]    = $("#mvmnPrgrmTmBody").find($("[name=tmeFriYn]")[i]).is(":checked") == true ?  "Y" : "N";
                                data["tmeSatYn"]    = $("#mvmnPrgrmTmBody").find($("[name=tmeSatYn]")[i]).is(":checked") == true ?  "Y" : "N";
                                data["bgngTm"]      = $("#mvmnPrgrmTmBody").find($("input[name=bgngTm]")[i]).val();
                                data["endTm"]       = $("#mvmnPrgrmTmBody").find($("input[name=endTm]")[i]).val();
                                data["ordr"]        = i+1;
                                dataList.push(data);
                            }
                        }
                        var params = new Object();
                        params["mvmnPrgrmVoList"] = dataList;
                        $.ajax({
                            url : "/mng/prtpn/mvmnPrgrm/insertMvmnPrgrmTmeList.do",
                            cache : false,
                            dataType : 'json',
                            data : JSON.stringify(params),
                            type : 'POST',
                            contentType: "application/json; charset=utf-8",
                            success : function(data) {
                                alert(data.msg);
                            }
                        });
                        gridHelper1.resetListContent();
                    }else{
                        alert(data.msg);
                    }
                    closeWorkProgress();
                }
            });
        }
    }
    
    function fn_changeOperFomCd(item){
        if($(item).val() == "197102"){
            $("#hideTmeTr").hide();
            $("#addRowBtn").hide();
            $("#delRowBtn").hide();
            $("#mvmnPrgrmTmBody tr").each(function(i) { 
            	if(i > 1) $(this).remove();
            });
        }else{
            $("#hideTmeTr").show();
            $("#addRowBtn").show();
            $("#delRowBtn").show();
        }
    }
    // 체크박스
    function fn_changeSelectItem(item){
        $(item).is(":checked") ? prgrmTmeSelectItem($(item).parent().next().text()) : prgrmTmeUnselectItem($(item).parent().next().text());     
    }
    
    var prgrmTmeSelectItem = function(item) {
        prgrmTmeSelectedItems.push(item);
        if($("[id=prgrmTmeSingleCheckbox]").length == $("[id=prgrmTmeSingleCheckbox]:checked").length) {
            $("#prgrmTmeSelectAllCheckbox").prop("checked", true);
        } else {
            $("#prgrmTmeSelectAllCheckbox").prop("checked", false);
        }
    }
     
    var prgrmTmeUnselectItem = function(item) {
        prgrmTmeSelectedItems = $.grep(prgrmTmeSelectedItems, function(i) {
        return i !== item;
        });
        if(prgrmTmeSelectedItems.length == 0) {
            $('#prgrmTmeSelectAllCheckbox').attr('checked', false);
        }
        if($("[id=prgrmTmeSingleCheckbox]").length == $("[id=prgrmTmeSingleCheckbox]:checked").length) {
            $("#prgrmTmeSelectAllCheckbox").prop("checked", true);
        } else {
            $("#prgrmTmeSelectAllCheckbox").prop("checked", false);
        }
    }

    $("#prgrmTmeSelectAllCheckbox").click(function(item) {
        prgrmTmeSelectedItems = [];
        if(this.checked) { // check select status
            $('[id=prgrmTmeSingleCheckbox]').each(function() { 
                this.checked = true;   
                prgrmTmeSelectItem($(this).parent().next().text());           
            }); 
        }else {
            
            $('[id=prgrmTmeSingleCheckbox]').each(function() { 
                this.checked = false;      
                prgrmTmeUnselectItem(item);
            });  
            prgrmTmeSelectedItems = [];
        }
    })
    // 교육주제 행추가
    function fn_addRowClsfCds(item){
        var rowCnt = $("#clsfCdDiv").find('.row').length;
        //추가버튼 삭제 -> 마지막 행에만 추가한다..
        $("#clsfCdDiv").find("#addRowClsfCds").remove();
        $("#clsfCdDiv").find('.row').last().after( fn_makeClsfCdsListHtml() );
        
    }
    // 교육시간표 행삭제
    function fn_delRowClsfCds(item) {
        var rowCnt = $("#clsfCdDiv").find('.row').length;
        if(rowCnt <= 1){
            return;
        }else{
            $(item).parent().parent().remove();
            //행삭제 후, 행추가 버튼 마지막 행에 동적 생성.
            $("#clsfCdDiv").find("#addRowClsfCds").remove();
            var btnHtml = '<button type="button" id="addRowClsfCds" class="input-group-text btn btn-primary btn-sm" onclick="fn_addRowClsfCds(this)">+</button>';
            
            $("#clsfCdDiv").find('.row :button').last().after( btnHtml );
        }
    }
    // 교육시간표 행추가
    function fn_addRow() {
        var trCnt = $("#mvmnPrgrmTmBody").children().length;
        
        $("#mvmnPrgrmTmBody").append( fn_makeListHtml() );
    }
    // 교육시간표 행삭제
    function fn_delRow() {
        if(!prgrmTmeValidChecked()) return false;
        var trCnt = 0;
        prgrmTmeSelectedItems.forEach(function (item, index, array) {
            $('#mvmnPrgrmTmBody .idx').each(function() {
                if($(this).text() == item){
                    trCnt = $('#mvmnPrgrmTmBody .idx').length;
                    if(trCnt <= 2){
                        alert("더이상 삭제가 불가 합니다.")
                        return;
                    }                       
                    $(this).parent().remove();
                }
            });
        });
        
        //넘버링 초기화
        $('#mvmnPrgrmTmBody .idx').each(function(i) {$(this)
            $(this).text(i+1);
        });
    }
    
    function prgrmTmeValidChecked() {
        if(prgrmTmeSelectedItems.length == 0) {
            alert("삭제할 대상을 선택해주세요.");
            return false;
        }
        return true;
    }

    //교육소개
    $('#eduIntrcnFile').change(function(event) {
        var formData = new FormData();
        var objFile = event.target;
        var content = "";
        formData.append("file", objFile.files[0]);
        formData.append("filegrpNm", "eduIntrcn_file");
        if($('#eduIntrcnFilegrpid').val() != '')
            formData.append("filegrpid", $('#eduIntrcnFilegrpid').val());

        if(displayWorkProgress()){
            $.ajax({
                url : '/uploadFile.do',
                processData : false,
                contentType : false,
                data : formData,
                type : 'POST',
                success : function(response) {
                    if(response.result == 'fail'){
                        alert(response.msg);
                    }else if(response.filegrpid != undefined && response.filegrpid != ''){
                        $("#eduIntrcnFilegrpid").val(response.filegrpid);
                        $("#eduIntrcnFileid").val(response.fileid);
                        content = "<div class ='label label-inverse text-white' id='"+response.fileid+"'><a href=javascript:downloadFileByFileid('"+response.fileid+"','"+response.fileIdntfcKey+"') class='text-white'>"+response.orginlFileNm+"&nbsp;&nbsp;</a>";
                        content +="<a href=javascript:fn_deleteEduIntrcnFileList('"+response.fileid+"','"+response.fileIdntfcKey+"') class='text-white'>X</a></div>";
                        $('#eduIntrcnFileUploadSuccess').html(content);
                    }
                    closeWorkProgress();
                }
            });
            $("#eduIntrcnFile").val("");
        }
        event.preventDefault();
    });

    function fn_deleteEduIntrcnFileList(fileid, fileIdntfcKey){
        if(!confirm("파일을 삭제하시겠습니까?")){return;}
        fn_deleteEduIntrcnFile(fileid, fileIdntfcKey);
        $("#"+fileid).remove();
        $('#eduIntrcnFile').val('');
    } 

    function fn_deleteEduIntrcnFile(fileid, fileIdntfcKey){
        var deleteFileUrl="/deleteFile.do?fileid="+fileid+"&file_idntfc_key=" + fileIdntfcKey; 
          $.ajax({
            url : deleteFileUrl,
            type: 'GET',
            cache : false,
            dataType: 'json',
            success : function (data){
                if(data.result=="success"){
                    $("#"+fileid).remove();
                    $('#eduIntrcnFileid').val(0);
                    $('#eduIntrcnFilegrpid').val(0);
                    $('#eduIntrcnFile').val('');

    function fn_deleteEduPhotoFileList(fileid, fileIdntfcKey){
        if(!confirm("파일을 삭제하시겠습니까?")){return;}
        fn_deleteEduPhotoFile(fileid, fileIdntfcKey);
        $("#"+fileid).remove();
        $('#eduPhotoFile').val('');
    } 

    function fn_deleteEduPhotoFile(fileid, fileIdntfcKey){
                   
        var deleteFileUrl="/deleteFile.do?fileid="+fileid+"&file_idntfc_key=" + fileIdntfcKey; 
          $.ajax({
            url : deleteFileUrl,
            type: 'GET',
            cache : false,
            dataType: 'json',
            success : function (data){
                if(data.result=="success"){
                    $("#"+fileid).remove();
                    $('#eduPhotoFileid').val(0);
                    $('#eduPhotoFilegrpid').val(0);
                    $('#eduPhotoFileFile').val('');
                    alert("파일삭제가 완료 되었습니다.");
                }else{
                    alert("파일삭제중 에러가 발생하였습니다. 관리자에게 문의 부탁드립니다.");
                }
            },
            error : function (error){
            } 
         })
    };

    var eduPssbDayWeekSelectedItem = function(item) {
        eduPssbDayWeekSelectedItems.push(item);
        
        if(eduPssbDayWeekSelectedItems.includes('monYn')){
            $("#mvmnPrgrmTmBody").find('[name=tmeMonYn]').attr("disabled",false);
        }
        
        if(eduPssbDayWeekSelectedItems.includes('tuesYn')){

    }

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<form id="cntstForm">
    <input type="hidden" name="cntstid" th:value="${cntstInfo.cntstid}"/>

    <div class="card">
        <!-- 기본정보 -->
        <div class="card-header p-b-0">
            <h3 class="sub-title"><strong>기본정보</strong></h3>
        </div>
        <div class="card-block-small p-t-0">
            <div class="row">
                <div class="col-lg-6 mb-3">
                    <div class="mb-0 form-group required">
                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="clsfCd"><strong>분류</strong></label>
                        <div class="col-sm-12">
                        <span
                                kattr:select_code="clsfCd"
                                th:attr="selectedCd=${cntstInfo.clsfCd}"
                                grpCd="165"
                                firstOptTxt="- 선택 -"
                                addClass="form-select form-select-sm form-control-sm"
                                isAdmin="true"
                        ></span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-3">
                    <div class="mb-0 form-group">
                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>중복참여</strong></div>
                        <div class="mt-1">
                            <div class="form-radio">
                                <div class="radio radio-inline">
                                    <label class="mb-0 form-label">
                                        <input type="radio" name="noticeTarget"  th:checked="${cntstInfo.dpcnPsbltyYn}=='Y'">
                                        <i class="helper"></i>가능
                                    </label>
                                </div>
                                <div class="radio radio-inline">
                                    <label class="mb-0 form-label">
                                        <input type="radio" name="noticeTarget"  th:checked="${cntstInfo.dpcnPsbltyYn}=='N'">
                                        <i class="helper"></i>불가능
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 mb-3">
                    <div class="mb-0 form-group">
                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="date_01"><strong>접수시작일시 설정</strong></label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control form-control-sm" id="date_01" name="aplyBgngDt"  th:value="${cntstInfo.aplyBgngDt}"/>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-3">
                    <div class="mb-0 form-group">
                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="date_02"><strong>접수종료일시 설정</strong></label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control form-control-sm" id="date_02" name="aplyEndDt" value="2023-01-20 11:11:11" th:value="${cntstInfo.aplyEndDt}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 mb-3">
                    <div class="mb-0 form-group">
                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="date_03"><strong>당첨자발표일시 설정</strong></label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control form-control-sm" id="date_03"  name="prsntnDt" value="2023-01-20 11:11:11" th:value="${cntstInfo.prsntnDt}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row form-group required mb-3">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="ttl"><strong>제목</strong></label>
                <div class="col-sm-12">
                    <input type="text" class="form-control form-control-sm" name="ttl"  th:value="${cntstInfo.ttl}" id="ttl" placeholder="제목을 입력해 주세요."/>
                </div>
            </div>
            <div class="row form-group required mb-3">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="cn"><strong>내용</strong></label>
                <div class="col-sm-12">
                    <textarea rows="5" cols="5" class="form-control form-control-sm" placeholder="내용을 입력해 주세요." id="cn" name="cn" th:value="${cntstInfo.cn}"></textarea>
                </div>
            </div>
            <div class="row form-group mb-3 required">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>썸네일 이미지</strong></label>
                <div class="col-12">
                    <div id="thumbnailFileUploader"></div>
                </div>
            </div>
            <div class="row form-group mb-3">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>첨부파일</strong></label>
                <div class="col-sm-12">
                    <div id="atchFileUploader"></div>
                </div>
            </div>
        </div>
        <!-- 접수 정보 -->
        <div class="card-header p-b-0">
            <h3 class="sub-title"><strong>접수 정보</strong></h3>
        </div>
        <div class="card-block-small p-t-0">
            <div class="row form-group required mb-3">
                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>공모분야</strong></div>
                <div class="col-12">
                    <div class="border-checkbox-section bg-form">
                    <span kattr:check_code="cntstFldCdArr"
                          grpCd="166"
                          th:attr="selectedCd=${#strings.listJoin(cntstFldCdList,',')}"
                          isAdmin="true">
                    </span>
                    </div>
                </div>
            </div>
            <div class="row form-group mb-3">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="gdnc"><strong>작품 업로드 안내</strong></label>
                <div class="col-sm-12">
                    <textarea rows="5" cols="5" class="form-control form-control-sm" placeholder="내용을 입력해 주세요." id="gdnc" name="gdnc" th:value="${cntstInfo.gdnc}"></textarea>
                </div>
            </div>
            <div class="row form-group mb-3">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="trms"><strong>참가서약 약관</strong></label>
                <div class="col-sm-12">
                    <textarea rows="5" cols="5" class="form-control form-control-sm" placeholder="내용을 입력해 주세요." id="trms" name="trms" th:value="${cntstInfo.trms}"></textarea>
                </div>
            </div>
        </div>
        <!-- 버튼영역 -->
        <div class="card-block-small">
            <button type="button" class="btn btn-disabled m-r-5" onclick="gridHelper1.toggleContent();">취소</button>
            <button type="submit" class="btn btn-primary">저장</button>
        </div>
        <!-- // -->
    </div>
</form>


<script th:inline="javascript">

    $(function () {
        const thmbnFile = /*[[${thmbnFile}]]*/null;
        const atchFileList = /*[[${atchFileList}]]*/null;
        fileUploader($("#thumbnailFileUploader"), 'biz_file', 'thmbnFileid', thmbnFile)
        fileUploader($("#atchFileUploader"), 'biz_file', 'atchFilegrpid', atchFileList, {multiple: true})



        const $form = $("#cntstForm");
        $form.on('submit', function (e) {
            e.preventDefault();
            const actionUrl = $form.find("[name=constid]").val() ? "/mng/prtpn/cntst/updateCntst.do" : "/mng/prtpn/cntst/insertCntst.do";
            if (displayWorkProgress()) {
                $.ajax({
                    url: actionUrl,
                    type: 'POST',
                    cache: false,
                    dataType: 'json',
                    data: $form.serialize(),
                    success: function (data) {
                        if (data.result === "success") {
                            alert("저장이 완료 되었습니다.");
                            gridHelper1.resetListContent();
                        } else {
                            alert("등록중 에러가 발생하였습니다. 관리자에게 문의 부탁드립니다.");
                        }
                        closeWorkProgress();
                    }
                });
            }

        })



    })
</script>

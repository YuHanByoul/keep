                 </div>
                 <div class="col-lg-6 mb-3">

                             <input type="text" class="form-control form-control-sm" name="addr" id="addr" th:value="${mvmnAply.addr}" disabled/>
                         </div>
                     </div>
                 </div>
                 <div class="col-lg-6 mb-3">
                     <div class="mb-0 form-group">

             </div>
             <div class="row">

                         </div>
                     </div>
                 </div>
                 <div class="col-lg-6 mb-3">
                     <div class="mb-0 form-group">
                         <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="moblphon"><strong>기관 FAX번호</strong></label>
                         <div class="col-sm-12">

                         </div>

             </div>
             <div class="row">
                 <div class="col-lg-6 mb-3">

                         <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="eml"><strong>신청자 이메일</strong></label>
                         <div class="col-sm-12">
                             <input type="text" class="form-control form-control-sm" name="eml" id="eml" th:value="${mvmnAply.eml}" disabled/>
                         </div>
                     </div>
                 </div>
                 <div class="col-lg-6 mb-3">
                     <div class="mb-0 form-group required">
                         <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="trgtCd"><strong>접수번호</strong></label>
                         <div class="col-sm-12">
                             <input type="text" class="form-control form-control-sm" name="eml" id="eml" th:value="${mvmnAply.eml}" disabled/>
                         </div>
                     </div>
                 </div>
             </div>
             <div class="row">
                 <div class="col-lg-6">
                     <div class="row">

                             <select name="tmeSchdlid" class="form-select form-select-sm form-control-sm" id="tmeSchdlid" onchange="fn_changeSelectDe(this);">
                                 <option value="">- 선택 -</option>
                                 <th:block th:each="item : ${tmeSchdlList}">
                                     <option th:value="${item.tmeSchdlid}" th:selected="${mvmnAply.tmeSchdlid} == ${item.tmeSchdlid}"><th:block th:text="${item.de}" /></option>
                                 </th:block>
                             </select>
                         </div>
                         <div class="col-sm-6 mb-3 form-group required">
                             <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="tme"><strong>회차</strong></label>
                             <select name="tme" class="form-select form-select-sm form-control-sm" id="tme" disabled>
                                 <option value="">- 선택 -</option>
                                 <th:block th:each="item : ${tmeSchdlList}">
                                     <option th:value="${item.tmeSchdlid}" th:selected="${mvmnAply.tmeSchdlid} == ${item.tmeSchdlid}"><th:block th:text="${item.tmeNm}" /></option>

             <div class="row">

                 </div>
                 <div class="col-lg-6 mb-3">
                     <div class="mb-0 form-group required">
                         <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="trgtCd"><strong>교육대상</strong></label>
                         <div class="col-sm-12">
                             <div class="border-checkbox-section">
                                 <span kattr:check_code="trgtCd" th:attr="grpCd=199,selectedCd=${mvmnAply.trgtCd}" isAdmin="true" addClass="trgtCds">

                 </div>

                 <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="input10"><strong>메모</strong></label>

        <div class="card-block-small">
            <button type="button" class="btn btn-disabled m-r-5" id="canceMvmnAply" onclick="gridHelper1.toggleContent()">취소</button>
            <th:block sec:authorize-url="/mng/prtpn/mvmnAply/updateMvmnAply.do"><button type="button" class="btn btn-primary" id="updateMvmnAply" onclick="fn_updateMvmnAply()">저장</button></th:block>
        </div>

</form>
<form id="searchManagerFrm" >
   <input type="hidden" id="instid" name="instid" value="0"/>   
</form>
<div class="modal fade" id="userSearchPopup" data-bs-backdrop="static"></div>
<script th:inline="javascript">
    var prgrmTmeSelectedItems = [];
    var sareaViewngMaxAplyNope = 0;
    var userSearchPopupUrl = "/mng/prtpn/mvmnAply/mvmnAplyUserSearchPopup.html";
    var userSearchAddModal;
    init();
    fn_openUserSearchModal = () => {
        $("#userSearchPopup").load(userSearchPopupUrl, function(response, status, xhr) {
            if (status == "success") {
                userSearchAddModal = new bootstrap.Modal($('#userSearchPopup'));
                userSearchAddModal.show();
            }
        });
    }

    function init() {
        prgrmTmeSelectedItems = [];
        sareaViewngMaxAplyNope = 0;

        var eduYr = selectedItems[0].eduYr;
        var sareaId = selectedItems[0].sareaId;
        var sareaNm = selectedItems[0].sareaNm;
        var prgrmId = selectedItems[0].prgrmId;
        var prgrmNm = selectedItems[0].prgrmNm;
    
        $('#eduYr').val(eduYr);
        $('#sareaId').val(sareaId).prop("selected", true);
        $('#prgrmId').val(prgrmId);
        $('#prgrmNm').val(prgrmNm);
            
    }
    
    function fn_updateMvmnAply(){
        if(!($("#mvmnAplyUpdateForm").valid())) return;
        //debugger;
        if(!confirm("수정하시겠습니까?")) return;
        
        var zip = $('#zip').val();
        var addr = $('#addr').val();
        var addrDtl = $('#addrDtl').val();
        var telno = $('#telno').val();
        var fxno = $('#fxno').val();
        var eml = $('#eml').val();
        var signguCd = $('#ctprvnCd_2').val();
        
        var trgtCds = $('.trgtCds:checked').map(function(){ return $(this).val();}).get().join(",");
        
        var data =  $("#mvmnAplyUpdateForm").serialize();
        data = data+"&zip="+zip+"&addr="+addr+"&addrDtl="+addrDtl+"&telno="+telno+"&fxno="+fxno+"&eml="+eml+"&signguCd="+signguCd+"&trgtCds="+trgtCds;
        debugger;
        if(displayWorkProgress()){
            $.ajax({
                url : "/mng/prtpn/mvmnAply/updateMvmnAply.do",
                type: 'POST',
                cache : false,
                dataType: 'json',
                data : data,
                success : function (data){
                    if(data.result=="success"){
                        alert(data.msg);
                        gridHelper1.resetListContent();
                    }else{
                        alert(data.msg);
                    }
                    closeWorkProgress();
                }
            });
        }
    }
    
    function fn_changeSelectDe(item){
        var tmeSchdlid = $(item).val();
        $('#tme').val(tmeSchdlid).prop("selected", true);
    }
    function validForm() {
        $("#mvmnAplyUpdateForm").validate({
            onsubmit: false,
            rules: {
                sareaId: {required: true},
                eduYr: {required: true},
                prgrmNm: {required: true},
                tmeSchdlid: {required: true},
                tme: {required: true},
                signguDesc: {required: true},
                instNm: {required: true},
                addr: {required: true},
                eml: {required: true},
                sttsCd: {required: true},
                eduNope: {required: true}
            },
            messages: {
                sareaId: {required: "운영권역을 선택해주십시오."},
                eduYr: {required: "교육년도를 선택해주십시오."},
                prgrmNm: {required: "프로그램명을 입력해주십시오."},
                tmeSchdlid: {required: "교육일자를 선택해주십시오."},
                tme: {required: "회차를 선택해주십시오."},
                signguDesc: {required: "신청인 지역을 선택해주십시오."},
                instNm: {required: "신청기관을 입력해주십시오."},
                addr: {required: "기관주소를 입력해주십시오."},
                eml: {required: "신청자 이메일을 입력해주십시오."},
                sttsCd: {required: "신청상태를 선택해주십시오."},
                eduNope: {required: "교육인원(명)을 입력해주십시오."}
            }
        });
    }     
    
</script>

<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content type_2">
        <div class="modal-header">
            <h4 class="modal-title">교구 검색</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="modal-body">
            <div class="card">
                <div class="card-block-small">
                    <div class="row">
                        <div class="col-12 col-lg-4 mb-3">
                            <div class="mb-0 form-group row">
                                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>키워드</strong></div>
                                <div class="input-group input-group-sm input-group-dropdown mb-0">
                                    <select name="tchaidSearchType" id="tchaidSearchType" class="form-select form-control">
                                        <option value="">- 선택 -</option>
                                        <option value="tchaidNm">교구명</option>
                                        <option value="tchaidNo">교구번호</option>
                                    </select>
                                    <input type="text" class="form-control" aria-label="Text input with dropdown button" name="tchaidSearchKeyword" id="tchaidSearchKeyword"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4 mb-3">
                            <div class="mb-0 form-group">
                                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>교육유형</strong></div>
                                <div class="col-12">
                                    <select name="eduTypeCd" id="eduTypeCd" class="form-select form-select-sm">
                                        <option value="">- 전체 -</option>
                                        <option value="opt2">Type 2</option>
                                        <option value="opt3">Type 3</option>
                                        <option value="opt4">Type 4</option>
                                        <option value="opt5">Type 5</option>
                                        <option value="opt6">Type 6</option>
                                        <option value="opt7">Type 7</option>
                                        <option value="opt8">Type 8</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4 mb-3">
                            <div class="mb-0 form-group">
                                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>교구유형</strong></div>
                                <div class="col-12">
                                    <select name="tchaidTypeCd" id="tchaidTypeCd" class="form-select form-select-sm">
                                        <option value="">- 전체 -</option>
                                        <option value="opt2">Type 2</option>
                                        <option value="opt3">Type 3</option>
                                        <option value="opt4">Type 4</option>
                                        <option value="opt5">Type 5</option>
                                        <option value="opt6">Type 6</option>
                                        <option value="opt7">Type 7</option>
                                        <option value="opt8">Type 8</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="m-t-20 text-center">
                        <button class="btn btn-disabled m-r-5" onclick="tchaidListPopup.initSearch();">초기화</button>
                        <button class="btn btn-primary" onclick="tchaidListPopup.onSearch();">검색</button>
                    </div>
                </div>
            </div>
            <div class="card m-b-10">
                <div class="card-block-small">
                    <table id="tchaidGrid" class="table-responsive"></table>
                    <div id="tchaidPager" class="text-center"></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary waves-effect waves-light" onclick="tchaidListPopup.onSelectTchaid();">선택</button>
        </div>
    </div>
</div>

<script th:inline="javascript">
    var tchaidListPopup = {
        listUrl: "/mng/jntpurchs/selectTchaidList.do"
        , dataList: []
        , selectedItems: []
        
        , init: function() {
            tchaidGrid = new GridHelper("tchaidGrid");
            this.setGrid();
            this.registEvent();
        }
        
        , registEvent: function() {
           // TODO
        }
        
        , initSearch: function() {
             $("#tchaidSearchType, #tchaidSearchKeyword, #eduTypeCd, #tchaidTypeCd").val("");
        }
        
        , onSearch: function() {
            tchaidGrid.resetListContent();
        }
        
        , setGrid: function() {
            $("#tchaidGrid").jsGrid({
                height: "auto",
                width: "100%",
                autoload: true,
                sorting: false,
                paging: true,
                pagerContainer: "#tchaidPager",
                pagerFormat: "{first} {prev} {pages} {next} {last}",
                pagePrevText: "이전",
                pageNextText: "다음",
                pageFirstText: "< 처음 ㅣ",
                pageLastText: "ㅣ 마지막 >",
                noDataContent: "데이터가 없습니다.",
                pageSize: 10,
                pageButtonCount: 10,
                pageLoading: true,
                pageIndex: 1,
                controller: {
                    loadData: function(filter) {
                        var data = $.Deferred();
                        var params = {
                            "tchaidSearchType": $("#tchaidSearchType").val(),
                            "tchaidSearchKeyword": $("#tchaidSearchKeyword").val(),
                            "pageNumber": filter.pageIndex,
                            "rowPerPage": filter.pageSize,
                            "orderField": "REG_DT",
                            "orderDirection": "asc"
                        };
                        $.ajax({
                          type: "GET",
                          contentType: "application/json; charset=utf-8",
                          url: tchaidListPopup.listUrl,
                          data: params,
                          dataType: "json"
                        }).done(function(response) {
                            var da = {
                                data : escapeGridData(response.list),
                                itemsCount : response.totalCount
                            };
                            data.resolve(da);
                            tchaidListPopup.dataList = response.list;
                        });
                        
                        return data.promise();
                    }
                },
                fields: [
                    {
                        headerTemplate: function() {
                            return $("<input>").attr("type", "checkbox").attr("id", "selectAllCheckbox").on("change", function() {
                               tchaidListPopup.allSelectItem($(this).is(":checked"), $(this).parent().next().text()); 
                            });
                        },
                        itemTemplate: function(value, item) {
                            return $("<input>").attr("type", "checkbox").attr("class", "singleCheckbox").attr('tchaidid', item.tchaidid).prop("checked", $.inArray(item, tchaidListPopup.selectedItems) > -1).on("change", function() {
                                $(this).is(":checked") ? tchaidListPopup.selectItem($(this).attr("tchaidid")) : tchaidListPopup.unselectItem($(this).attr("tchaidid"));
                            });
                        },
                        align: "center", width: "30", sorting: false
                    },
                    {title: "No.", name: "rowNumber", type: "number", width: "80", align: "center", sorting: false},
                    {title: "교구유형", name: "", type: "text", width: "80", align: "center", sorting: false},
                    {title: "교구번호", name: "tchaidNo", type: "text", width: "80", align: "center", sorting: false},
                    {title: "교구명", name: "tchaidNm", type: "text", width: "80", align: "center", sorting: false},
                    {title: "교육유형", name: "", type: "text", width: "80", align: "center", sorting: false},
                    {title: "교육주제", name: "", type: "text", width: "80", align: "center", sorting: false},
                    {title: "교육대상", name: "", type: "text", width: "80", align: "center", sorting: false},
                    {title: "모듬구성", name: "", type: "text", width: "80", align: "center", sorting: false}
                ]
            });
        }
        
        , allSelectItem: function(isChecked) {
            this.selectedItems = [];
            if(isChecked) {
                $('.singleCheckbox').each(function() {
                    this.checked = true;
                    tchaidListPopup.selectItem($(this).attr("tchaidid"));           
                }); 
            } else {
                $('.singleCheckbox').each(function() {
                    this.checked = false; 
                    tchaidListPopup.unselectItem($(this).attr("tchaidid"));
                });  
                this.selectedItems = [];
            }
        }
        
        , selectItem: function(tchaidid) {
            this.selectedItems.push(tchaidid);
            if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                $("#selectAllCheckbox").prop("checked", true);
            } else {
                $("#selectAllCheckbox").prop("checked", false);
            }
        }
        
        , unselectItem: function(tchaidid) {
            var items = $("#tchaidGrid").jsGrid("option", "data");
            this.selectedItems = $.grep(this.selectedItems, function(i) {
                return i !== tchaidid;
            });
            if(this.selectedItems.length == 0) {
                $('#selectAllCheckbox').attr("checked", false);
            }
            if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                $("#selectAllCheckbox").prop("checked", true);
            } else {
                $("#selectAllCheckbox").prop("checked", false);
            }
        }
        
        , onSelectTchaid: function() {
            if(this.selectedItems.length == 0) {
                alert("선택한 교구가 없습니다.");
                return false;
            }
            var dataList = this.dataList;
            $(this.selectedItems).each(function(index, item) {
                var list = $.grep(dataList, function(d, i) {
                    return item == d.tchaidid;
                });
                var data = list[0];
                if(jntpurchs.mode == "insert") {
                    jntpurchsInsert.addTchaid(data);
                } else {
                    jntpurchsUpdate.addTchaid(data);
                }
            });
            tchaidListModal.hide();
        }
    };
    
    tchaidListPopup.init();
</script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
    layout:decorator="layout/mng/mainLayout" 
>

<body>
<div layout:fragment="content">
    <script src="/js/ckeditor/ckeditor.js"></script>
    <div class="page-body">
        <div class="row">
            <div class="col-12">
                <!-- 필터 부분 -->
                <div class="card">
                    <div class="card-block-small">
                        <!-- 키워드 filter -->
                        <form name="searchFrm" id="searchFrm" action="" onsubmit="return false;">
                            <div class="row">
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>키워드</strong></div>
                                        <div class="input-group input-group-sm input-group-dropdown mb-0">
                                            <select name="searchType" id="searchType" class="form-select form-control">
                                                <option value="">- 선택 -</option>
                                                <option value="jntpurchsNm">공동구매모집명</option>
                                                <option value="jntpurchsNo">공동구매모집번호</option>
                                            </select>
                                            <input type="text" name="searchKeyword" id="searchKeyword" class="form-control" aria-label="Text input with dropdown button">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>모집상태</strong></div>
                                        <div class="col-sm-12">
                                            <th:block kattr:select_code="searchSttsCd" grpCd="172" upprCd="0" selectedCd="" onchange="" firstOptTxt="- 전체 -" addClass="form-select form-select-sm form-control-sm" isAdmin="true"></th:block>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>등록처</strong></div>
                                        <div class="col-sm-12">
                                            <select class="form-select form-select-sm form-control-sm   form-select form-select-sm form-control-sm" id="searchInstType" name="searchInstType">
                                                <option value="">- 전체 -</option>
                                                <option value="epa">협회</option>
                                                <option value="other">분양</option>
                                            </select> 
                                        </div>
                                    </div>
                                </div>
                                <script type="text/javascript" src="/files/bower_components/moment/min/moment.min.js"></script>
                                <script type="text/javascript" src="/files/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
                                <link rel="stylesheet" type="text/css" href="/files/bower_components/bootstrap-daterangepicker/daterangepicker.css">
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="searchPeriod"><strong>공동구매 접수기간</strong></label>
                                        <div class="col-sm-12">
                                            <input type="text" name="searchPeriod" class="form-control form-control-sm" value="" id="searchPeriod">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 키워드 filter-btn -->
                            <div class="m-t-20 text-center">
                                <button type="button" class="btn btn-disabled m-r-5" onclick="jntpurchs.initSearch();">초기화</button>
                                <button type="submit" class="btn btn-primary" onclick="jntpurchs.onSearch();">검색</button>
                            </div>
                        </form>
                        <!-- //키워드 filter -->
                    </div>
                </div>
                <!-- //필터 부분 -->
            </div>
            <div class="col-12">
                <!-- 그리드 부분(표시를 위해 임의로 넣어둠) -->
                <div class="card">
                    <div class="row p-20 p-b-0">
                        <div class="col-12 col-md-6">
                            <h5><strong>공동구매모집 검색 결과</strong></h5>
                        </div>
                        <div class="col-12 col-md-6 text-right">
                            <!-- <button type="button" class="btn btn-disabled waves-effect waves-light" onclick="jntpurchs.onDelete();">삭제</button> -->
                            <th:block sec:authorize-url="/mng/jntpurchs/jntpurchsInsertForm.html">
                                <button type="button" class="btn btn-primary waves-effect waves-light" onclick="jntpurchs.onInsertForm();">등록</button>
                            </th:block>
                        </div>
                    </div>
                    <div class="card-block-small">
                        <table id="jntpurchsGrid" class="table-responsive"></table>
                        <div id="jntpurchsPager" class="text-center"></div>
                    </div>
                </div>
                <!-- //그리드 부분 -->
            </div>
            <div class="col-12">
                <!-- insert 부분 -->
                <div id="contentPanel" class="card" style="display: none;">
                </div>
                <!-- //insert 부분 -->
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        var jntpurchs = {
            listUrl: "/mng/jntpurchs/selectJntpurchsList.do"
            , mode: null
            , selectedItems: []
            
            , init: function() {
                jntpurchsGrid = new GridHelper("jntpurchsGrid", "contentPanel");
                $("#searchPeriod").daterangepicker({
                    autoUpdateInput: false
                    , locale: {
                        format: "YYYY-MM-DD"
                    }
                });
                this.setGrid();
                this.registEvent();                
            }
            
            , registEvent: function() {
                // TODO
                $("#searchPeriod").on("apply.daterangepicker", function(e, picker) {
                    $(this).val(picker.startDate.format("YYYY-MM-DD") + " ~ " + picker.endDate.format("YYYY-MM-DD")); 
                });
            }
            
            , initSearch: function() {
                 $("#searchType, #searchKeyword, #searchSttsCd, #searchInstType, #searchPeriod").val('');
            }
            
            , onSearch: function() {
                jntpurchsGrid.resetListContent();
            }
            
            , setGrid: function() {
                $("#jntpurchsGrid").jsGrid({
                    height: "auto",
                    width: "100%",
                    autoload: true,
                    sorting: false,
                    paging: true,
                    pagerContainer: "#jntpurchsPager",
                    pagerFormat: "{first} {prev} {pages} {next} {last}",
                    pagePrevText: "이전",
                    pageNextText: "다음",
                    pageFirstText: "< 처음 ㅣ",
                    pageLastText: "ㅣ 마지막 >",
                    noDataContent: "데이터가 없습니다.",
                    pageSize: 10,
                    pageButtonCount: 10,
                    pageLoading: true,
                    pageIndex: 1,
                    controller: {
                        loadData: function(filter) {
                            var data = $.Deferred();
                            var params = {
                                "searchType": $('#searchType').val(),
                                "searchKeyword": $('#searchKeyword').val(),
                                "searchSttsCd": $('#searchSttsCd').val(),
                                "searchInstType": $('#searchInstType').val(),
                                "searchBgngDt": $.trim($('#searchPeriod').val().split("~")[0]),
                                "searchEndDt": $.trim($('#searchPeriod').val().split("~")[1]),
                                "pageNumber": filter.pageIndex,
                                "rowPerPage": filter.pageSize,
                                "orderField": "REG_DT",
                                "orderDirection": "desc"
                            };
                            $.ajax({
                              type: "GET",
                              contentType: "application/json; charset=utf-8",
                              url: jntpurchs.listUrl,
                              data: params,
                              dataType: "json"
                            }).done(function(response) {
                                var da = {
                                    data : escapeGridData(response.list),
                                    itemsCount : response.totalCount
                                };
                                data.resolve(da);
                            });
                            
                            return data.promise();
                        }
                    },
                    fields: [
                        /*
                        {
                            headerTemplate: function() {
                                return $("<input>").attr("type", "checkbox").attr("id", "selectAllCheckbox").on("change", function() {
                                   jntpurchs.allSelectItem($(this).is(":checked"), $(this).parent().next().text()); 
                                });
                            }
                            , itemTemplate: function(value, item) {
                                return $("<input>").attr("type", "checkbox").attr("class", "singleCheckbox").attr("jntpurchsid", item.jntpurchsid).prop("checked", $.inArray(item, jntpurchs.selectedItems) > -1).on("change", function() {
                                    $(this).is(":checked") ? jntpurchs.selectItem($(this).attr("jntpurchsid")) : jntpurchs.unselectItem($(this).attr("jntpurchsid"));
                                });
                            }
                            , align: "center", width: "30", sorting: false
                        }
                        */
                        {title: "No.", name: "rowNumber", type: "number", width: "80", align: "center", sorting: false}
                        , {title: "공동구매모집번호", name: "jntpurchsno", type: "text", width: "100", align: "center"}
                        , {title: "공동구매모집명", name: "jntpurchsNm", type: "text" , width: "200", align: "left"}
                        , {title: "교구명", name: "tchaidNm", type: "text", align: "center", width: "200"}
                        , {title: "등록처", name: "instNm", type: "text", align: "center" , width: "150", itemTemplate: function(value, item) {
                            return !value ? "-" : value;
                        }}
                        , {title: "공동구매 접수기간", name: "bgngDt", type: "text", align: "center", width: "200", itemTemplate: function(value, item) {
                            return value + " ~ " + item.endDt;
                        }}
                        , {title: "모집상태", name: "sttsCdNm", type: "text", align: "center", width: "80"}
                        , {title: "작성자ID", name: "acnt", type: "text", align: "center", width: "80"}
                        , {title: "등록일", name: "regDt", type: "text", align: "center", width: "80"}
                    ]
                    , rowClick: function(args) { 
                        if(args.event.originalEvent.target.cellIndex == 0 || isNaN(args.event.originalEvent.target.cellIndex)) return;
                        var detailUrl = "/mng/jntpurchs/jntpurchsUpdateForm.html?jntpurchsid=" + args.item.jntpurchsid;
                        jntpurchsGrid.loadContent(detailUrl);
                        jntpurchsGrid.rowClick(args);
                    }
                });
            }
            
            , allSelectItem: function(isChecked) {
                this.selectedItems = [];
                if(isChecked) {
                    $('.singleCheckbox').each(function() {
                        this.checked = true;
                        tchaidListPopup.selectItem($(this).attr("tchaidid"));           
                    }); 
                } else {
                    $('.singleCheckbox').each(function() {
                        this.checked = false; 
                        tchaidListPopup.unselectItem($(this).attr("tchaidid"));
                    });  
                    this.selectedItems = [];
                }
            }
            
            , selectItem: function(tchaidid) {
                this.selectedItems.push(tchaidid);
                if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                    $("#selectAllCheckbox").prop("checked", true);
                } else {
                    $("#selectAllCheckbox").prop("checked", false);
                }
            }
            
            , unselectItem: function(tchaidid) {
                var items = $("#tchaidGrid").jsGrid("option", "data");
                this.selectedItems = $.grep(this.selectedItems, function(i) {
                    return i !== tchaidid;
                });
                if(this.selectedItems.length == 0) {
                    $('#selectAllCheckbox').attr("checked", false);
                }
                if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                    $("#selectAllCheckbox").prop("checked", true);
                } else {
                    $("#selectAllCheckbox").prop("checked", false);
                }
            }
            
            , resetGrid: function() {
                jntpurchsGrid.resetListContent();
            }
            
            , onInsertForm: function() {
                var insertUrl = "/mng/jntpurchs/jntpurchsInsertForm.html";
                jntpurchsGrid.loadContent(insertUrl);
            }
        };
        
        $(function() {
            jntpurchs.init();
        });
    </script>
</div>
</body>
</html>

    <body>
    <div layout:fragment="content">
    <style>
.hide

   display:none;
}
</style>

<!-- Page-body start -->
  <div class="page-body">
      <div class="row">
      
          <form name="searchFrm" id="searchFrm" action="" onsubmit="return false;" class="card">
             <!-- 필터 부분 -->
                 <div class="card-block-small">
                     <!-- 키워드 filter -->
                     <div class="row">
                         <div class="col-lg-3 mb-2">
                             <div class="mb-0 form-group row">
                                 <span class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>기관 키워드</strong></span>
                                 <div class="input-group input-group-sm input-group-dropdown mb-0">
                                 
                                     <select name="searchType" id="searchType" class="form-select form-control form-control-primary form-bg-primary">
                                        <option value="">- 전체 -</option>
                                        <option value="instNm">기관명</option>
                                        <option value="rprsvNm">대표자명 </option>
                                        <option value="mngNm">담당자명 </option>
                                        <option value="bizNum">사업자등록번호 </option>
                                     </select>
                                     <input type="text" name="searchKeyword" id="searchKeyword" class="form-control" 
                                     aria-label="Text input with dropdown button">
                                     
                                 </div>
                             </div>
                         </div>
                         
                         <div class="col-lg-3 mb-2">
                             <div class="mb-0 form-group row">
                                 <span class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>기관유형</strong></span>
                                 <div class="col-sm-12">
                                     <span kattr:select_code="searchInstCd" grpCd="108" firstOptTxt="-선택 -"  addClass="form-select form-select-sm form-control-sm" ></span>
                                 </div>
                             </div>
                         </div>
                         
                         <div class="col-lg-3 mb-2">
                             <div class="mb-0 form-group row">
                                 <span class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>승인상태</strong></span>
                                 <div class="col-sm-12">
                                 
                                     <select id ="searchApprovalSttsCd" name="searchApprovalSttsCd" class="form-select form-select-sm form-control-sm">
                                        <option value="">- 전체 -</option>
                                        <option value="1">신청</option>
                                        <option value="2">승인</option>
                                        <option value="9">승인거부</option>
                                     </select>
                                     
                                 </div>
                             </div>
                         </div>
                     </div>
                     <!-- //키워드 filter -->
                     <!-- 키워드 filter-btn -->
                     <div class="m-t-20 text-center">
                         <button class="btn btn-disabled m-r-5" onclick="fn_init()" >초기화</button>
                         <button class="btn btn-primary" onclick="fn_searchForm()" >검색</button>
                     </div>
                 </div>
           </form>
           <!-- //필터 부분 -->
             
           <div class="card">
                <div class="row p-20 p-b-0">
                    <div class="col-12 col-md-6">
                        <h5><strong>회원검색결과</strong></h5>
                    </div>
                    <div class="col-12 col-md-6 text-right">
                    
                        <th:block sec:authorize-url="/mng/member/memberInsertForm.html">
                            <button type="button" class="btn btn-primary waves-effect waves-light" onclick="fn_goInsertForm();" >등록</button>
                        </th:block>
                        
                    </div>
                </div>
                <div class="card-block-small">
                    <div class="dt-responsive table-responsive">
                        <div id="order-table_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                <table id="jsGrid" class="table-responsive"></table>
                                <div id="listPager" class="text-center"></div>
                       </div>
                    </div>
                </div>
                
            </div>

 
      </div>
  </div>
  
  <!-- Content Area -->
  <div id="contentPanel" class="panel panel-default" style="display:none"></div>
  
  
  <!--팝업-->
  <div class="modal fade" id="blackListAppointPopup" aria-hidden="true" data-bs-backdrop="static"></div>
  <!--팝업-->

  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script th:inline="javascript">

  /*<![CDATA[*/ 
     var userid = /*[[${param.userid}]]*/null;
  /*]]>*/
    var selectedItems = [];
    var gridHelper1;         
    $(function(){
        
        gridHelper1 = new GridHelper('jsGrid','contentPanel');
        
        writeJsGridData();
        
        if(userid != null){
            var detailUrl = "/mng/member/memberDetailForm.html?userid=" + userid; 
                gridHelper1.loadContent(detailUrl);
        }
        
        $('#popCon2').on('show.bs.modal', function() {
            if(validChecked()) {
                $('#popCon2').load("/mng/member/smsPop.html", { userids: selectedItems.join(',') });
            }else{
                return false;
            }
        });
        
        $('#popCon2').on('hide.bs.modal', function() {
            $('#popCon2').html(""); 
        });
        
        $('#popCon3').on('show.bs.modal', function() {
            if(validChecked()) {
                $('#popCon3').load("/mng/member/emailPop.html", { userids: selectedItems.join(',') });
            }else{
                return false;
            }
        });
        
        $('#popCon3').on('hide.bs.modal', function() {
            $('#popCon3').html(""); 
        });
    });
    
    function validChecked() {
        if(selectedItems.length == 0) {
            alert("대상을 선택해주세요.");
            return false;
        }
        return true;
    }
    
    function fn_goInsertForm(){
        var insertUrl ="/mng/member/memberInsertForm.html";
            gridHelper1.loadContent(insertUrl);
    }
     
    function fn_searchForm(){
        gridHelper1.resetListContent();
    }
    
    function fn_init() {
        $("#searchType").val('');
        $("#searchKeyword").val('');
        $("#searchInstCd").val('');
        $("#searchApprovalSttsCd").val('');
    }
        
    function writeJsGridData(){
        $("#jsGrid").jsGrid({
            height: "auto",
            width: "100%",
            autoload: true,
            sorting: true,
            paging: true,
            pagerContainer: "#listPager",
            pagerFormat: "{first} {prev} {pages} {next} {last}",
            pagePrevText: "이전",
            pageNextText: "다음",
            pageFirstText: " < 처음 ㅣ",
            pageLastText: " | 마지막 >",
            pageSize: 10,
            pageButtonCount: 10,
            pageLoading: true,
            pageIndex: 1,
            noDataContent: "데이터가 없습니다.",
            
            controller: {
                loadData: function (filter) {
                    var data = $.Deferred();
                                            
                    var formData = $('#searchFrm').serializeArray();
                    var params = [
                            {name: "pageNumber", value: filter.pageIndex},
                            {name: "rowPerPage", value: filter.pageSize},
                    ]
                    
                    if(filter.sortField != undefined){
                        params.push({name: "orderField", value: filter.sortField});
                        params.push({name: "orderDirection", value: filter.sortOrder});
                    }else{
                        params.push({name: "orderField", value: 'reg_dt'});
                    }
                    formData = formData.concat(params);
                    
                    $.ajax({
                      type: "GET",
                      contentType: "application/json; charset=utf-8",
                      url: "/mng/inst/selectInstList.do",
                      dataType: "json",
                      data: formData,
                    }).done(function(response){
                        var da = {
                                data : escapeGridData(response.list)
                                ,itemsCount : response.totalCount
                            };
                      data.resolve(da);
                    });
                    return data.promise();
                },
            },
            fields: [
                 {
                     headerTemplate: function() {
                         return $("<input>").attr("type", "checkbox").attr("id", "selectAllCheckbox")
                     },
                     itemTemplate: function(_, item) {
                         return $("<input>").attr("type", "checkbox").attr("class", "singleCheckbox")
                         //.prop("checked", $.inArray(String(item.userid), selectedItems) > -1)
                         .prop("checked", $.inArray(item, selectedItems) > -1)
                         .on("change", function () {
                         $(this).is(":checked") ? selectItem($(this).parent().next().text()) : unselectItem($(this).parent().next().text());
                         });
                     },
                     align: "center",
                     width: "30",
                     sorting: false
                 }                  
                ,{ name: 'instid', css: 'hide' }
                ,{ name: 'nm'    , css: 'hide' }
                ,{ title: 'No.'    ,name: 'rowNumber'     ,type: "number" ,width: "80"   ,align:"center",  sorting :false }
                ,{ title: '기관명'   ,name: 'instNm'        ,type: "text"  ,width: "300"  ,align:"center"}
                ,{ title: '기관유형'  ,name: 'instTypeCdNm' ,type: "text"   ,width: "100"  ,align:"center"}
                ,{ title: '대표자명'  ,name: 'rprsvNm'      ,type: "text"   ,width: "200"  ,align:"center"}
                ,{ title: '전화번호'  ,name: 'telno'        ,type: "text"   ,width: "200"  ,align:"center"}
                ,{ title: '인증상태'  ,name: 'aprvSttsCd'   ,type: "text"   ,width: "100"  ,align:"center"
                	,itemTemplate: function(value, item){ if(value=='1'){return "신청";}else if(value=='2'){return "승인";}else{return "승인거부";}}
                 }
                ,{ title: '사용여부'  ,name: ' useYn'   ,type: "text" , width: "100" ,align:"center"}
                ,{ title: '등록일자'  ,name: 'regDt' ,type: "text" , width: "150", align:"center" }
            ],
            
            /*[# sec:authorize-url="/mng/member/memberDetailForm.html"]*/
            rowClick: function(args) {
                if(args.event.originalEvent.target.cellIndex == 0 || isNaN(args.event.originalEvent.target.cellIndex)) return;
                var detailUrl = "/mng/member/memberDetailForm.html?userid=" + args.item.userid; 
                gridHelper1.loadContent(detailUrl);
                gridHelper1.rowClick(args);
            },
            /*[/]*/
            onPageChanged: function(args) {
                selectedItems = [];
            }
        });
        
        var selectItem = function(item) {
            selectedItems.push(item);
            if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                $("#selectAllCheckbox").prop("checked", true);
            } else {
                $("#selectAllCheckbox").prop("checked", false);
            }
        };
         
        var unselectItem = function(item) {
            selectedItems = $.grep(selectedItems, function(i) {
            return i !== item;
            });
            if(selectedItems.length == 0) {
                $('#selectAllCheckbox').attr('checked', false);
            }
            if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                $("#selectAllCheckbox").prop("checked", true);
            } else {
                $("#selectAllCheckbox").prop("checked", false);
            }
        };
        
        $("#selectAllCheckbox").click(function(item) {
            selectedItems = [];
            if(this.checked) { // check select status
                $('.singleCheckbox').each(function() { 
                    this.checked = true;   
                    selectItem($(this).parent().next().text());           
                }); 
            }else {
                $('.singleCheckbox').each(function() { 
                    this.checked = false;      
                    unselectItem(item);
                });  
                selectedItems = [];
            }
        });
    }

  var popupUrl = "/mng/member/blcklstDsctnPopup.html";
  var userAddModal;
  
  //블랙리스트 모달 오픈   
  fn_openBlackListModal = () => {

	  if(selectedItems.length <=0 ){
		alert("블랙리스트 적용 대상을 선택해주십시오.");
		return;
	  }
	  var blcklstIds = selectedItems.join(",")
	  var url = popupUrl+"?blcklstIds="+blcklstIds;
	  
	  $("#blackListAppointPopup").load(url, function(response, status, xhr) {
	      if (status == "success") {
	          userAddModal = new bootstrap.Modal($('#blackListAppointPopup'));
	          userAddModal.show();
	      }
	  });
  }
     
  fn_clearBlackList =()=>{

	  if(selectedItems.length <=0 ){
	        alert("블랙리스트 해제 대상을 선택해주십시오.");
	        return;
	  }
	  
      if(!confirm("선택하신 사용자들을 블랙리스트에서 해지처리 하시겠습니까"))return;
	  
	  var blcklstIds = selectedItems.join(",")
	  
      var params ={
              blcklstIds : blcklstIds
              ,blcklstYn : "N"
              ,blcklstRsn : "관리자 블랙리스트 해제"
      }
      
      if(displayWorkProgress()){
          $.ajax({
              url : "/mng/member/updatetBlcklstDsctn.do",
              type: 'POST',
              cache : false,
              dataType: 'json',
              data : params,
              success : function (data){
                  alert(data.msg);
                  gridHelper1.resetListContent();
                  selectedItems = [];
                  closeWorkProgress();
              }
          });
      }
  }
</script>

<script src="/js/ckeditor/ckeditor.js"></script>

</div>

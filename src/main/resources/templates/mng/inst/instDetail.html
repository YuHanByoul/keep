<script th:inline="javascript">

	/*<![CDATA[*/ 
	var mode = /*[[${param.mode}]]*/null;
	var instid = /*[[${param.instid}]]*/null;
	/*]]>*/
	var currentTab ="inst";
	var insertUrl ="/mng/inst/instForm.html";
	var updateUrl ="/mng/inst/instUpdate.html?instid="+instid;
	var mngManagertUrl ="/mng/inst/instManager.html?instid="+instid;
	
	 $(function(){

       if(mode == "I"){
    	   $("#manager_tab").remove();
           $("#tab_content_area").load(insertUrl);
       }else{
           $("#tab_content_area").load(updateUrl);
       }
       setTimeout(function(){scrollIntoView('contentPanel');},100 )
       
   });
	   
   function initTab() {
         var tabFlag = false;
         /*[# sec:authorize-url="/mng/inst/instForm.html"]*/
         if(tabFlag == false) {
        	 moveTab("inst");
             tabFlag = true;
         }
         /*[/]*/
         /*[# sec:authorize-url="/mng/inst/instManager.html"]*/
         if(tabFlag == false) {
        	 moveTab("manager");
             tabFlag = true;
         }
         /*[/]*/
   }
   
   var moveTab =(mode)=>{
		
		//if(mode==currentTab)return;
		
		$(".nav-link").removeClass("active");
		
		if(mode=="inst"){
			currentTab = "inst"
			$("#tab_content_area").load(updateUrl);
		}else{
			currentTab = "manager"
			$("#tab_content_area").load(mngManagertUrl);
		}
		$("."+currentTab).addClass("active");
       setTimeout(function(){scrollIntoView('contentPanel');},100 )  

	}
	    
</script>

<form id="dsptCheckFrm">
<input type="hidden" id="aplyid" name="aplyid" th:value="${rcpmnyBfe.aplyid}">

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content type_2">
            <div class="modal-header">
                <h4 class="modal-title">입금확인</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="mb-10 card-block-small">
                        <div class="mb-2 row align-items-end">
                            <div class="mb-2 row">
                                <div class="col-12 col-lg-6">
                                    <div class="mb-0 form-group row">
                                        <label class="col-md-2 control-label"><span class="text-danger"> </span>시설</label>
                                        <div class="col-md-10 form-control-static" style="text-align:left;">
                                            <label class="form-control-static"><th:block th:text="${rcpmnyBfe.fcltNm}"/></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="mb-0 form-group row">
                                        <label class="col-md-2 control-label"><span class="text-danger"> </span>공간</label>
                                        <div class="col-md-10 form-control-static" style="text-align:left;">
                                            <label class="form-control-static"><th:block th:text="${rcpmnyBfe.spceNm}"/></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-2 row">
                                <div class="col-12 col-lg-6">
                                    <div class="mb-0 form-group row">
                                        <label class="col-md-2 control-label"><span class="text-danger"> </span>이용일(시)</label>
                                        <div class="col-md-10 form-control-static" style="text-align:left;">
                                            <label class="form-control-static">
                                                <th:block th:text="${rcpmnyBfe.bgngDt}"/> ~
                                                <th:block th:text="${rcpmnyBfe.endDt}"/>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="mb-0 form-group row">
                                        <label class="col-md-2 control-label"><span class="text-danger"> </span>결제금액</label>
                                        <div class="col-md-10 form-control-static" style="text-align:left;">
                                            <label class="form-control-static"><th:block th:text="${rcpmnyBfe.amt}"/></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card m-b-10">
                    <div class="card-block-small">
                        <div class="mb-2 form-group row">
                            <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>입금일</strong></div>
                            <div class="col-12">
                                <input type="date" class="form-control form-control-sm" name="dpstDe" id="dpstDe" th:value="${rcpmnyBfe.dpstDe}"/>
                            </div>
                        </div>
                        <div class="mb-2 form-group row required">
                            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="dpstAmt"><strong>입금금액</strong></label>
                            <div class="col-12">
                                <input type="text" class="form-control form-control-sm" name="dpstAmt" id="dpstAmt" th:value="${rcpmnyBfe.dpstAmt}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="saveBtn" class="btn btn-primary waves-effect waves-light "   onclick="saveDsptCheck()">저장</button>
            </div>
        </div>
    </div>
</form>
<script th:inline="javascript">

function saveDsptCheck() {

	if(!confirm("입금확인처리 하시겠습니까?")){return;}

	var data = {
        "aplyid"      : $("#aplyid").val()
        , "dpstDe"      : $("#dpstDe").val()
        , "dpstAmt" : $("#dpstAmt").val()
    }

    $.ajax({
        url: "/mng/rcpmnyBfe/updateDsptCheck.do",
        type: 'POST',
        cache : false,
        dataType: 'json',
        data : data,
        success : function (data){
            if(data.result=="success"){
                alert("입금확인이 완료 되었습니다.");
                dsptCheckAddModal.hide();
                gridHelper2.resetPageContent();
            }else{
                alert("입금확인중 에러가 발생하였습니다. 관리자에게 문의 부탁드립니다.");
            }
        },
        error : function (error){
        }
    });
};

</script>

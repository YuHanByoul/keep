<form id="resveCancelFrm">
    <input type="hidden" id="aplyid" name="aplyid" th:value="${rcpmnyBfe.aplyid}">

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content type_2">
            <div class="modal-header">
                <h4 class="modal-title">예약신청 취소사유</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card m-b-10">
                    <div class="card-block-small">
                        <div class="mb-3 form-group row">
                            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="cnclRsnCd"><strong>사유</strong></label>
                            <div class="col-12">
                                <span kattr:select_code="cnclRsnCd" th:value="${rcpmnyBfe.cnclRsnCd}" id="cnclRsnCd" name="cnclRsnCd" onchange="changeCnclRsnCd" th:attr="grpCd=215,selectedCd=${rcpmnyBfe.cnclRsnCd}" firstOptTxt="- 전체 -" addClass="form-select form-control" isAdmin="true">
                            </div>
                        </div>
                        <!-- [case] 사유 기타 선택 시 -->
                        <div class="mb-0 form-group row required" id="rsvtCnclRsnCon" style="display:none;">
                            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="rsvtCnclRsn"><strong>기타 사유</strong></label>
                            <div class="col-12">
                                <textarea rows="5" cols="5" class="form-control form-control-sm" id="rsvtCnclRsn" name="rsvtCnclRsn"><th:block th:text="${rcpmnyBfe.rsvtCnclRsn}"/></textarea>
                            </div>
                        </div>
                        <!-- // -->
                    </div>
                </div>
            </div>


            <div class="modal-footer">
                <button type="button" id="saveBtn" class="btn btn-primary waves-effect waves-light "   onclick="saveResveCancel()">저장</button>
            </div>
        </div>
    </div>
</form>
<script th:inline="javascript">

    function changeCnclRsnCd(){
        var val = $('select[name="cnclRsnCd"]').val();
        if( val == '215104' ){
            $('#rsvtCnclRsnCon').show();
        }else{
            $('#rsvtCnclRsnCon').hide();
        }
    }

    function saveResveCancel() {

        if(!confirm("신청취소처리 하시겠습니까?")){return;}

        var data = {
            "aplyid"      : $("#aplyid").val()
            , "cnclRsnCd"      : $("#cnclRsnCd").val()
            , "rsvtCnclRsn" : $("#rsvtCnclRsn").val()
        }

        $.ajax({
            url: "/mng/rcpmnyBfe/updateResveCancel.do",
            type: 'POST',
            cache : false,
            dataType: 'json',
            data : data,
            success : function (data){
                if(data.result=="success"){
                    alert("예약신청 취소처리가 완료 되었습니다.");
                    resveCancelAddModal.hide();
                    gridHelper2.resetPageContent();
                }else{
                    alert("예약신청 취소처리중 에러가 발생하였습니다. 관리자에게 문의 부탁드립니다.");
                }
            },
            error : function (error){
            }
        });
    };

</script>

<div class="modal fade" id="splmntPopup" aria-hidden="true" data-bs-backdrop="static"></div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="/js/common/jsgrid-master/dist/jsgrid.min.js"></script>
<script th:inline="javascript">
var gridHelper3;

$(function() {
    gridHelper3 = new GridHelper('splmntJsGrid','splmntContentPanel');
    $("#splmntJsGrid").jsGrid({
        height: "auto",
        width: "100%",
        autoload: true,
        sorting: false,
        paging: true,
        pagerContainer: "#splmntListPager",
        pagerFormat: "{first} {prev} {pages} {next} {last}",
        pagePrevText: "이전",
        pageNextText: "다음",
        pageFirstText: "< 처음ㅣ",
        pageLastText: "ㅣ 마지막 >",
        pageSize: 10,
        pageButtonCount: 10,
        pageLoading: true,
        pageIndex: 1,
        noDataContent: "데이터가 없습니다.",
        
        controller: {
            loadData: function (filter) {
                var data = $.Deferred();
                var formData = $('#clclnDsctnDetailInfoForm').serializeArray();
                var params = [
                    {name: "pageNumber", value: filter.pageIndex},
                    {name: "rowPerPage", value: filter.pageSize},
                ]

                if(filter.sortField != undefined) {
                    params.push({name: "orderField", value: filter.sortField});
                    params.push({name: "orderDirection", value: filter.sortOrder});
                } else {
                    params.push({name: "orderField", value: 'reg_dt'});

                }
                formData = formData.concat(params);
                
                $.ajax({
                    type: "GET",
                    contentType: "application/json; charset=utf-8",
                    url: "/mng/clclnMng/clclnDsctn/selectExcclcSplmntList.do",
                    dataType: "json",
                    data: formData
                }).done(function(response){
                    var da = {
                        data : escapeGridData(response.list)
                        , itemsCount : response.totalCount
                    };
                    data.resolve(da);
                });
                
                return data.promise();
            }
        },
        fields: [ 
            { name : 'splmntid', css : 'hide' }
            , { title: 'No.'      ,name: 'rowNumber' ,type: "number", width: "80" , align:"center", sorting :false }
            , { title: '상태' ,name: 'ansSttsNm'     ,type: "text"  , width: "100" , align:"center"}
            , { title: '요청내용' ,name: 'dmndCn'     ,type: "text"  , width: "350" , align:"left"}
            , { title: '요청일'   ,name: 'dmndDt'        ,type: "text"  , width: "100", align:"center"}
            , { title: '완료처리일'   ,name: 'ansDt'   ,type: "text"  , width: "100" , align:"center"}
        ],
        rowClick: function (args) {
            if(args.event.originalEvent.target.cellIndex == 0 || isNaN(args.event.originalEvent.target.cellIndex)) return;
            fn_openSplmntModal('201102', args.item.splmntid);
        },
    });   	
    $('#outlListTbl').rowspan(0);
});
// 테이블 열 병합
$.fn.rowspan = function(colIdx, isStats) {       
    return this.each(function(){      
        var that;
        var idx = 0;
          $('tr', this).each(function(row) {
          $('th:eq('+colIdx+')', this).filter(':visible').each(function(col) {
              if ($(this).html() == $(that).html()) {
                rowspan = $(that).attr("rowSpan");
                if (rowspan == undefined) {
         
                  $(that).attr("rowSpan",1);
                  rowspan = $(that).attr("rowSpan");
                }
                rowspan = Number(rowspan)+1;
                $(that).attr("rowSpan",rowspan); // do your action for the colspan cell here

                $(this).hide(); // .remove(); // do your action for the old cell here
              } else {
                that = this;
              }
              that = (that == null) ? this : that; // set the that if not already set
              idx++;
          });
        });  
    });  
};   
//보완요청 팝업
var splmntModal;
fn_openSplmntModal = (sttsCd, splmntid) => {
    var url = "/mng/clclnMng/clclnDsctn/clclnExcclcSplmntPopup.html?splmntid=" + splmntid + "&aplyid="+parseInt($("#aplyid").val()) + '&ansSttsCd=' + sttsCd;
    $("#splmntPopup").load(url, function(response, status, xhr) {
        if (status == "success") {
            splmntModal = new bootstrap.Modal($('#splmntPopup'));
            splmntModal.show();
        }
    });
}

function fn_deleteAtchFileList(fileid, fileIdntfcKey){
    if(!confirm("파일을 삭제하시겠습니까?")){return;}
    fn_deleteAtchFile(fileid, fileIdntfcKey);
    $("#"+fileid).remove();

} 

function fn_deleteAtchFile(fileid, fileIdntfcKey){
               
    var deleteFileUrl="/deleteFile.do?fileid="+fileid+"&file_idntfc_key=" + fileIdntfcKey; 
      $.ajax({
        url : deleteFileUrl,
        type: 'GET',
        cache : false,
        dataType: 'json',
        success : function (data){
            if(data.result=="success"){
                $("#"+fileid).remove();
                $('#atchFileid').val(0);
                $('#atchFilegrpid').val(0);
                $('#atchFileFile').val('');
                alert("파일삭제가 완료 되었습니다.");
            }else{
                alert("파일삭제중 에러가 발생하였습니다. 관리자에게 문의 부탁드립니다.");
            }
        },
        error : function (error){
        } 
     })
};

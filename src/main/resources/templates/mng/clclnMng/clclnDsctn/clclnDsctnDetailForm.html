			    <!-- 필터 부분 -->
                <div class="col-12">
					<form name="searchDtlFrm" id="searchDtlFrm" action="@{/}" onsubmit="return false;" class="card">
					<input type="hidden" id="pcntstid" name="pcntstid" th:value="${clclnDsctnVo.pcntstid}">
						<!-- 필터 부분 -->
                    <div class="card">
                        <div class="card-block-small">
                            <div class="row">
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>제출상태</strong></div>
                                        <div class="col-12">
                                            <th:block kattr:select_code="searchSbmsnSttsCd" grpCd="203" upprCd="0" selectedCd="" onchange="" firstOptTxt="- 전체 -" isAdmin="true"></th:block>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>키워드</strong></div>
                                        <div class="input-group input-group-sm input-group-dropdown mb-0">
                                            <select name="searchType" id="searchType" class="form-select form-control ">
                                               <option value="">- 전체 -</option>
                                               <option value="searchInstNm">신청기관명</option>
                                               <option value="searchUserNm">신청자명</option>
                                               <option value="searchUserId">신청자아이디</option>
                                            </select>
                                            <input type="text" name="searchKeyword" id="searchKeyword" class="form-control" aria-label="Text input with dropdown button">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>증빙서류 첨부</strong></div>
                                        <div class="col-12">
                                            <select name="searchAttchYn" class="form-select form-select-sm form-control-sm">
                                                <option value="">- 전체 -</option>
                                                <option value="Y">첨부</option>
                                                <option value="N">미첨부</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-1 p-t-20 text-center border-top">
                                <button type="button" class="btn btn-disabled m-r-5" onclick="fn_init()">초기화</button>
                                <button type="submit" class="btn btn-primary" onclick="fn_searchDtlForm()">검색</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--임시그리드-->
                <div class="col-12">
                    <div class="card">
                        <div class="row p-20 p-b-0">
                            <div class="col-12 col-md mb-2 mb-md-0">
                                <h5><strong>정산내역제출 검색결과</strong></h5>
                            </div>
                            <div class="col-12 col-md-auto text-right">
                                <button type="button" class="btn btn-primary" onclick="fn_completeDsctnInfo();">완료</button>
                                <button type="button" class="btn btn-primary" onclick="fn_excelDetailDownload();">엑셀다운로드</button>
                            </div>
                        </div>
                        <div class="card-block-small">
                            <div class="dt-responsive table-responsive">
                                <div id="order-table_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                    <table id="jsDetailGrid" class="table-responsive"></table>
                                    <div id="listDetailPager" class="text-center"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--//임시그리드-->
                <!-- Content Area -->
                <div class="col-12">
                   <div id="contentDetailPanel" style="display: none" class="card"></div>
                </div>   
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="/js/common/jsgrid-master/dist/jsgrid.min.js"></script>
<script th:inline="javascript">
var selectedItems = [];
var completeAplyUrl = "/mng/clclnMng/clclnDsctn/updateClclnDsctnComplete.do";
	/* 엑셀 다운로드 */
	function fn_excelDetailDownload(){
	    var f = document.searchDtlFrm;
	    f.action ="/mng/clclnMng/clclnDsctn/clclnDsctnDetailExcelDownList.do";
	    f.submit();
	}
    //var selectedItems;
	var gridHelper2;
	
	$(function() {
		gridHelper2 = new GridHelper('jsDetailGrid', 'contentDetailPanel');
		writeJsDetailGridData();
	});

	function fn_searchDtlForm() {
		gridHelper2.resetListContent();
	}

	function fn_init() {
 		$("#searchSbmsnSttsCd").val('');
		$("#searchType").val('');
		$("#searchAttchYn").val('');
		gridHelper2.resetListContent();
	}

	function writeJsDetailGridData() {
        $("#jsDetailGrid").jsGrid({
            height: "auto",
            width: "100%",
            autoload: true,
            sorting: false,
            selecting: true,
            editing: false,
            paging: true,
            pagerContainer: "#listDetailPager",
            pagerFormat: "{first} {prev} {pages} {next} {last}",
            pagePrevText: "이전",
            pageNextText: "다음",
            pageFirstText: " < 처음 ㅣ",
            pageLastText: " | 마지막 >",
            pageSize: 10,
            pageButtonCount: 10,
            pageLoading: true,
            pageIndex: 1,
            noDataContent: "데이터가 없습니다.",

            controller: {
                loadData: function (filter) {
                    var data = $.Deferred();
                                            
                    var formData = $('#searchDtlFrm').serializeArray();
                    var params = [
                            {name: "pageNumber", value: filter.pageIndex},
                            {name: "rowPerPage", value: filter.pageSize},
                    ]
                    
                    if(filter.sortField != undefined){
                        params.push({name: "orderField", value: filter.sortField});
                        params.push({name: "orderDirection", value: filter.sortOrder});
                    }else{
                        params.push({name: "orderField", value: 'reg_dt'});
                    }
                    formData = formData.concat(params);
                    
                    $.ajax({
                        type: "GET",
                        contentType: "application/json; charset=utf-8",
                        url: "/mng/clclnMng/clclnDsctn/selectClclnDsctnDetailList.do",
                        dataType: "json",
                        data: formData,
                      }).done(function(response){
                          var da = {
                                  data : escapeGridData(response.list)
                                  ,itemsCount : response.totalCount
                              };
                        data.resolve(da);
                      });
                      return data.promise();
                  }
			},
			
			fields : [
			   {
                headerTemplate: function() {
                    return $("<input>").attr("type", "checkbox").attr("id", "selectAllCheckbox")
                },
                itemTemplate: function(_, item) {
                    return $("<input>").attr("type", "checkbox").attr("class", "singleCheckbox")
                    .prop("checked", $.inArray(item, selectedItems) > -1)
                    .on("change", function () {
                    $(this).is(":checked") ? selectItem($(this).parent().next().text()) : unselectItem($(this).parent().next().text());
                    });
                },
                align: "center",
                width: "30",
                sorting: false
               }				
			  , { name : 'aplyid', css : 'hide' }
			  , { title : 'No.', name : 'rowNumber', type : "number", width : "80", align : "center", sorting : false}
			  , { title : '접수번호', name : 'rcptno', type : "text", width : "130", align : "center"}
			  , { title : '제출상태', name : 'sbmsnSttsNm', type : "text", width : "130", align : "center"}
              , { title : '신청기관명', name : 'instNm', type : "text", width : "150", align : "center"}
              , { title : '신청자', name : 'aplcntNm', type : "text", width : "100", align : "center"}
              , { title : '프로그램명', name : 'prgrmNm', type : "text", width : "150", align : "center"}
			  , { title : '총지출액', name : 'totAmt', type : "number", width : "130", align : "center", itemTemplate: function(value) {
                  return value.toLocaleString();
              }}
			  , { title : '이자', name : 'intAmt', type : "number", width : "110", align : "center", itemTemplate: function(value) {
                  return value.toLocaleString();
              }}
			  , { title : '캐쉬백', name : 'cashbAmt', type : "number", width : "110", align : "center", itemTemplate: function(value) {
                  return value.toLocaleString();
              }}
			  , { title : '기타입금액', name : 'etcDpstAmt', type : "number", width : "110", align : "center", itemTemplate: function(value) {
                  return value.toLocaleString();
              }}
			  , { title : '잔액', name : 'blncAmt', type : "number", width : "110", align : "center", itemTemplate: function(value) {
                  return value.toLocaleString();
              }}
			  , { title : '증빙서류첨부', name : 'atchFileYn', type : "text", width : "110", align : "center"}
			],
			rowClick : function(args) {
				if(args.event.originalEvent.target.cellIndex == 4){
				    jsGrid.Grid.prototype.rowClick.call(this, args);
				      //gridHelper2.rowClick(args);
				}
				if (args.event.originalEvent.target.cellIndex == 0 || isNaN(args.event.originalEvent.target.cellIndex)) return;
				
				var detailUrl = "/mng/clclnMng/clclnDsctn/clclnDsctnDetailInfoForm.html?aplyid=" + args.item.aplyid +"&pcntstid="+ args.item.pcntstid + "&rcptno=" + args.item.rcptno;
				if(args.event.originalEvent.target.cellIndex != 4) {
				    gridHelper2.loadContent(detailUrl);
				    gridHelper2.rowClick(args);
				}
			},
            onPageChanged : function(args) {
                selectedItems = [];
            }
		});
        var selectItem = function(item) {
            selectedItems.push(item);
            if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                $("#selectAllCheckbox").prop("checked", true);
            } else {
                $("#selectAllCheckbox").prop("checked", false);
            }
        };
         
        var unselectItem = function(item) {
            selectedItems = $.grep(selectedItems, function(i) {
            return i !== item;
            });
            if(selectedItems.length == 0) {
                $('#selectAllCheckbox').attr('checked', false);
            }
            if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                $("#selectAllCheckbox").prop("checked", true);
            } else {
                $("#selectAllCheckbox").prop("checked", false);
            }
        };
        
        $("#selectAllCheckbox").click(function(item) {
            selectedItems = [];
            if(this.checked) { // check select status
                $('.singleCheckbox').each(function() { 
                    this.checked = true;   
                    selectItem($(this).parent().next().text());           
                }); 
            }else {
                $('.singleCheckbox').each(function() { 
                    this.checked = false;      
                    unselectItem(item);
                });  
                selectedItems = [];
            }
        });         
	}
    function fn_completeDsctnInfo() {
        if (selectedItems.length <= 0) {
            alert("완료할 접수번호를 선택해주십시오.");
            return;
        }
        if (!confirm("선택한 접수번호를 완료하시겠습니까?")) return;
        debugger;
        var completeAplyIds = selectedItems.join(",")
        var url = completeAplyUrl + "?completeAplyIds=" + completeAplyIds;

        if (displayWorkProgress()) {
            $.ajax({
                url: url,
                type: 'POST',
                cache: false,
                success: function (data) {
                    alert(data.msg);
                    gridHelper2.resetPageContent();
                    selectedItems = [];
                    closeWorkProgress();
                }
            });
        }  
    }   	
	
</script>
<script src="/js/ckeditor/ckeditor.js"></script>

	</div>
</body>
</html>

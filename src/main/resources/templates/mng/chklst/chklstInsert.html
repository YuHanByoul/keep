<form id ="chklstInsertForm">
    <div class="tab-pane active" id="chklstInsert" role="tabpanel">
        <!--
        <div class="card-header p-t-0 p-b-0">
            <h3 class="sub-title"><strong>기본정보</strong></h3>
        </div>
        -->
        <div class="card-block-small p-t-0">
            <div class="mb-2 row">
                <div class="col-12 col-lg-6">
                    <div class="mb-0 form-group required">
                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>운영 형태</strong></div>
                        <div class="col-12">
                            <th:block kattr:select_code="operFrmCd" grpCd="145" upprCd="0" selectedCd="" onchange="" firstOptTxt="- 선택 -" addClass="form-select form-select-sm form-control-sm" isAdmin="true"></th:block>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-2 form-group row required">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="chklstNm"><strong>체크리스트 명</strong></label>
                <div class="col-sm-12">
                    <input type="text" class="form-control form-control-sm" name="chklstNm" id="chklstNm" placeholder="체크리스트 명을 입력해주세요." value="">
                </div>
            </div>
            <div class="mb-2 form-group row">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="checkListExplanation"><strong>체크리스트 설명</strong></label>
                <div class="col-12">
                    <textarea rows="5" cols="5" class="form-control form-control-sm" placeholder="체크리스트 설명을 입력해주세요." id="chklstExpln" name="chklstExpln"></textarea>
                </div>
            </div>
            <div class="mb-0 form-group row">
                <div class="col-12">
                    <input type="hidden" name="useYn">
                    <input type="checkbox" class="js-single-small" id="useYn"/>
                    <label for="useYn" class="v-middle">사용여부</label>
                </div>
            </div>
        </div>
        <div class="card-block-small p-t-0">
            <button type="button" class="btn btn-disabled m-r-5" onclick="chklstInsert.offInsertChklst();">취소</button>
            <th:block sec:authorize-url="/mng/chklst/insertChklst.do"><button type="button" class="btn btn-primary" onclick="chklstInsert.onInsertChklst();">저장</button></th:block>
        </div>
    </div>
</form>

<script th:inline="javascript">
    var chklstInsert = {
        init: function() {
            
            var elemsingleSmallList = document.querySelectorAll('.js-single-small');
            for(var i = 0; i < elemsingleSmallList.length; i++) {
                new Switchery(elemsingleSmallList[i], {color: "#4680ff", jackColor: "#fff", size: "small"});
            }
            $(".js-example-basic-single").select2();
            $(".switchery").css({pointerEvents: "none"});
            this.registEvent();
            this.setValid();
        },
        
        registEvent: function() {
            // TODO
        },
        
        setValid: function() {
            var validator = $('#chklstInsertForm').validate({
                rules: {
                    operFrmCd: {required: true},
                    chklstNm: {required: true, maxlength: 40},
                    expln: {maxlength: 60}
                },
                messages: {
                    operFrmCd: {required: "운영 형태를 선택해주세요."},
                    chklstNm: {required: "체크리스트 명을 입력해주세요.", maxlength: "체크리스트 명은 40자 이하여야 합니다."},
                    expln: {maxlength: "체크리스트 설명은 60자 이하여야 합니다."}
                }
            });
        },
        
        onInsertChklst: function() {
            if(!($("#chklstInsertForm").valid())) return;
            $("input[name='useYn']").val($("#useYn").is(":checked") ? "Y" : "N");
            var param = $("#chklstInsertForm").serialize();
            
            if(displayWorkProgress()) {
                $.ajax({
                    url : "/mng/chklst/insertChklst.do",
                    type: "POST",
                    cache: false,
                    dataType: "json",
                    data: param,
                    success: function(response) {
                        if(response.result == "success") {
                            alert(response.msg);
                            chklstGrid.resetListContent();
                            var detailUrl = "/mng/chklst/chklstDetailForm.html?chklstid=" + response.chklstid; 
                            chklstGrid.loadContent(detailUrl);
                        } else {
                            alert(response.msg);
                        }
                        closeWorkProgress();
                    }
                });
            }
        },
        
        offInsertChklst: function() {
            chklstGrid.toggleContent();
        }
    };
    
    chklstInsert.init();
</script>

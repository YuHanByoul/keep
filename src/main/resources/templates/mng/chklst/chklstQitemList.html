<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
    layout:decorator="layout/mng/mainLayout" 
>

<body>
<div layout:fragment="content">
    <div class="page-body">
        <div class="row">
            <div class="col-12">
                <!-- 필터 부분 -->
                <div class="card">
                    <div class="card-block-small">
                        <!-- 키워드 filter -->
                        <form name="searchFrm" id="searchFrm" action="" onsubmit="return false;">
                            <div class="row">
                                <div class="col-lg-3 mb-2 mb-lg-0">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>키워드</strong></div>
                                        <div class="input-group input-group-sm input-group-dropdown mb-0">
                                            <select name="searchType" id="searchType" class="form-select form-control">
                                                <option value="">- 선택 -</option>
                                                <option value="cn">내용</option>
                                            </select>
                                            <input type="text" name="searchKeyword" id="searchKeyword" class="form-control" aria-label="Text input with dropdown button">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 mb-2 mb-lg-0">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>구분</strong></div>
                                        <div class="col-sm-12">
                                            <select name="searchSeCd" id="searchSeCd" class="form-select form-select-sm form-control-sm">
                                                <option value="">- 전체 -</option>
                                                <option th:each="code: ${codeList}" th:if="${code.upprCd != '0'}" th:value="${code.cd}" th:text="${code.upprCdNm + ' > ' + code.cdNm}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 키워드 filter-btn -->
                            <div class="m-t-20 text-center">
                                <button type="button" class="btn btn-disabled m-r-5" onclick="chklstQitem.initSearch();">초기화</button>
                                <button type="submit" class="btn btn-primary" onclick="chklstQitem.onSearch();">검색</button>
                            </div>
                        </form>
                        <!-- //키워드 filter -->
                    </div>
                </div>
                <!-- //필터 부분 -->
            </div>
            <div class="col-12">
                <!-- 그리드 부분(표시를 위해 임의로 넣어둠) -->
                <div class="card">
                    <div class="row p-20 p-b-0">
                        <div class="col-12 col-md-6">
                            <h5><strong>체크리스트 문항 검색 결과</strong></h5>
                        </div>
                        <div class="col-12 col-md-6 text-right">
                            <th:block sec:authorize-url="/mng/chklst/chklstQitemInsertForm.html">
                                <button type="button" class="btn btn-primary waves-effect waves-light" onclick="chklstQitem.onInsertForm();">등록</button>
                            </th:block>
                        </div>
                    </div>
                    <div class="card-block-small">
                        <table id="chklstQitemGrid" class="table-responsive"></table>
                        <div id="chklstQitemPager" class="text-center"></div>
                    </div>
                </div>
                <!-- //그리드 부분 -->
            </div>
            <div class="col-12">
                <!-- insert 부분 -->
                <div id="contentPanel" class="card" style="display: none;">
                </div>
                <!-- //insert 부분 -->
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        var chklstQitem = {
            listUrl: "/mng/chklst/selectChklstQitemList.do",
            
            init: function() {
                chklstQitemGrid = new GridHelper("chklstQitemGrid", "contentPanel");
                this.setGrid();
                this.registEvent();                
            },
            
            registEvent: function() {
                // TODO
            },
            
            initSearch: function() {
                 $("#searchType, #searchKeyword, #searchSeCd").val('');
            },
            
            onSearch: function() {
                var searchType = $("#searchType").val();
                var searchKeyword = $("#searchKeyword").val();
                if(searchType != '' && searchKeyword == "") {
                    alert("검색어를 입력해 주세요.");
                    return false;
                }
                if(searchType == '' && searchKeyword != "") {
                    alert("키워드를 선택해 주세요.");
                    return false;
                }
                
                chklstQitemGrid.resetListContent();
            },
            
            setGrid: function() {
                $("#chklstQitemGrid").jsGrid({
                    height: "auto",
                    width: "100%",
                    autoload: true,
                    sorting: false,
                    paging: true,
                    pagerContainer: "#chklstQitemPager",
                    pagerFormat: "{first} {prev} {pages} {next} {last}",
                    pagePrevText: "이전",
                    pageNextText: "다음",
                    pageFirstText: "< 처음 ㅣ",
                    pageLastText: "ㅣ 마지막 >",
                    noDataContent: "데이터가 없습니다.",
                    pageSize: 10,
                    pageButtonCount: 10,
                    pageLoading: true,
                    pageIndex: 1,
                    controller: {
                        loadData: function(filter) {
                            var data = $.Deferred();
                            var params = {
                                "searchType": $('#searchType').val(),
                                "searchKeyword": $('#searchKeyword').val(),
                                "searchSeCd": $('#searchSeCd').val(),
                                "pageNumber": filter.pageIndex,
                                "rowPerPage": filter.pageSize,
                                "orderField": "REG_DT",
                                "orderDirection": "desc"
                            };
                            $.ajax({
                              type: "GET",
                              contentType: "application/json; charset=utf-8",
                              url: chklstQitem.listUrl,
                              data: params,
                              dataType: "json"
                            }).done(function(response) {
                                var da = {
                                    data : escapeGridData(response.list),
                                    itemsCount : response.totalCount
                                };
                                data.resolve(da);
                            });
                            
                            return data.promise();
                        }
                    },
                    fields: [
                        {title: "No.", name: "rowNumber", type: "number", width: "80", align: "center", sorting: false},
                        {title: "구분", name: "cdNm", type: "number", width: "180", align: "left", itemTemplate: function(value, item) {
                            return item.upprCdNm + " > " + value;
                        }},
                        {title: "내용", name: "cn", type: "text", width: "300", align: "left"},
                        {title: "배점", name: "altm", type: "text" , width: "80", align: "center"},
                        {title: "수정일", name: "mdfcnDt", type: "number", align: "center", width: "100"},
                        {title: "등록일", name: "regDt", type: "text", align: "center", width: "100"}
                    ],
                    rowClick: function(args) { 
                        if(args.event.originalEvent.target.cellIndex == 0 || isNaN(args.event.originalEvent.target.cellIndex)) return;
                        var detailUrl = "/mng/chklst/chklstQitemUpdateForm.html?qitemid=" + args.item.qitemid; 
                        chklstQitemGrid.loadContent(detailUrl);
                        chklstQitemGrid.rowClick(args);
                    }
                });
            },
            
            resetGrid: function() {
                chklstQitemGrid.resetListContent();
            },
            
            onInsertForm: function() {
                var insertUrl = "/mng/chklst/chklstQitemInsertForm.html";
                chklstQitemGrid.loadContent(insertUrl);
            }
        };
        
        $(function() {
            chklstQitem.init();
        });
    </script>
</div>
</body>
</html>

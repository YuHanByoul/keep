<style>
    #expendable ol {
        list-style-type: none;
        padding-left: 0;
    }
    #expendable li ol {
        margin-left: 15px;
    }
     #expendable ol {
        list-style-type: none;
        padding-left: 0;
    }
</style>
<div class="card-block-small p-t-0">
    <div class="mb-2 row">
        <div class="col-12 btn-group-sm">
            <button type="button" class="col-auto btn btn-inverse m-r-5" id="expandAllBtn">모두 펼치기</button>
            <button type="button" class="col-auto btn btn-disabled m-r-5" id="collapseAllBtn">모두 접기</button>
            <button type="button" class="col-auto btn btn-primary" id="qitemLoadBtn">문항 불러오기</button>
        </div>
    </div>
    <div class="col-12 expendable-wrapper" id="expendable">
    <ol></ol>
    </div>
</div>
<div class="card-block-small">
    <button class="btn btn-disabled m-r-5" onclick="qitemMapng.offQitemMapngList();">취소</button>
    <button class="btn btn-primary" onclick="qitemMapng.onInsertQitemMapngList();">저장</button>
</div>

<ol id="itemTmplat" style="display: none;">
    <li class="col-12 mb-2 item" style="min-height: 41px;">
        <div class="card-sub mb-2 bg-white">
            <div class="col-12 p-10">
                <div class="row align-items-center justify-content-between">
                    <div class="col-auto">
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
        <ol></ol>
</ol>

<div class="modal fade" id="qitemListPopup" aria-hidden="true" data-bs-backdrop="static"></div>

<script th:inline="javascript">
    var qitemMapng = {
        qitemMapngList: /*[[${qitemMapngList}]]*/
        , chklstid: /*[[${param.chklstid}]]*/ 
        , expendable: null
        
        , init: function() {
            this.expendable = fnExpendable($("#expendable"));
            this.setItems();
            this.setSortable();
            this.expendable.refresh();
            this.registEvent();
        }
        
        , setItems: function() {
            var _this = this;
            var list = this.qitemMapngList;
            
            $(list).each(function(index, item) {
                _this.addItem(item);
            });
        }
        
        , addItem: function(data) {
            var item = $("#itemTmplat .item").clone(true);
            var container = data.treeOrd == 1 ? $("#expendable > ol") : data.treeOrd == 2 ? $("[data-cd='" + data.lv1key + "'] > ol") : $("[data-cd='" + data.lv2key + "'] > ol").first();
            var newYn = data.newYn ? data.newYn : "N";
            container.append(
                data.treeOrd == 3 ? item.find(".card-text").text(data.cn).end().attr("data-cd", data.lv2key).attr("data-qitemid", data.qitemid).attr("data-newyn", newYn) : item.find(".card-text").text(data.cn).end().attr("data-cd", data.lv2key) 
            );
            if(data.treeOrd == 3) { // 드래그 가능 뎁스 제한
                container.addClass("draggable");
            } else { // 커서
                //container.find(".card-sub").css("cursor", "default");
            }
        }
        
        , setSortable: function() {
            $("#expendable .draggable").sortable({
                axis: "y"
                , placeholder: "ui-state-highlight"
            });
        }
        
        , registEvent: function() {
            var _this = this;
            $("#expandAllBtn").on("click", function() {
                _this.expendable.expendAll();
            });
            
            $("#collapseAllBtn").on("click", function() {
                _this.expendable.collapseAll();
            });
            
            $("#qitemLoadBtn").on("click", function() {
                var url = "/mng/chklst/chklstQitemListPopup.html";
                $("#qitemListPopup").load(url, function(response, status, xhr) {
                    if(status == "success") {
                        qitemListModal = new bootstrap.Modal($("#qitemListPopup"));
                        qitemListModal.show();
                    }
                });
            });
        }
        
        , onInsertQitemMapngList: function() {
            var param = {};
            var chklstid = this.chklstid[0];
            
            if($("[data-qitemid]").length == 0) {
                alert("추가된 문항이 없습니다.");
                return false;
            }
            
            $("[data-qitemid]").each(function(index, item) {
                param["qitemList[" + index + "].chklstid"] = chklstid;
                param["qitemList[" + index + "].ordr"] = index + 1;
                param["qitemList[" + index + "].qitemid"] = $(item).attr("data-qitemid");
                param["qitemList[" + index + "].newYn"] = $(item).attr("data-newyn");
            });
            
            if(displayWorkProgress()) {
                $.ajax({
                    url : "/mng/chklst/updateChklstQitemMapng.do",
                    type: "POST",
                    cache: false,
                    dataType: "json",
                    data: param,
                    success: function(response) {
                        if(response.result == "success") {
                            alert(response.msg);
                            chklstGrid.resetListContent();
                        } else {
                            alert(response.msg);
                        }
                        closeWorkProgress();
                    }
                });
            }
        }
        
        , offQitemMapngList: function() {
            chklstGrid.toggleContent();
        }
    };
    
    $(function() {
        qitemMapng.init();
    });
</script>

<form id ="chklstQitemInsertForm">
    <div class="card-header p-b-0">
        <h3 class="sub-title"><strong>기본정보</strong></h3>
    </div>
    <div class="card-block-small p-t-0">
        <div class="mb-2 row">
            <div class="col-12 col-lg-6 mb-2 mb-lg-0">
                <div class="mb-0 form-group required">
                    <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>구분</strong></div>
                    <div class="col-12">
                        <select name="seCd" id="seCd" class="form-select form-select-sm form-control-sm">
                            <option value="">- 선택 -</option>
                            <option th:each="code: ${codeList}" th:value="${code.cd}" th:text="${code.upprCdNm + ' > ' + code.cdNm}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="mb-0 form-group required">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="altm"><strong>배점</strong></label>
                    <div class="col-12">
                        <input type="text" class="form-control form-control-sm" name="altm" id="altm" placeholder="배점을 입력해주세요." value="">
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-2 form-group row required">
            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="cn"><strong>내용</strong></label>
            <div class="col-sm-12">
                <input type="text" class="form-control form-control-sm" name="cn" id="cn" placeholder="내용을 입력해주세요." value="">
            </div>
        </div>
        <div class="mb-2 form-group row">
            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="confirmMatters"><strong>확인사항</strong></label>
            <div class="col-12">
                <textarea rows="5" cols="5" class="form-control form-control-sm" placeholder="확인사항을 입력해주세요." id="idntyMttr" name="idntyMttr"></textarea>
            </div>
        </div>
        <div class="mb-0 form-group row">
            <div class="col-12">
                <input type="hidden" name="useYn">
                <input type="checkbox" class="js-single-small" id="useYn" checked/>
                <label for="useYn" class="v-middle">사용여부</label>
            </div>
        </div>
    </div>
    <div class="card-block-small p-t-0">
        <button type="button" class="btn btn-disabled m-r-5" onclick="chklstQitemInsert.offInsertQitem();">취소</button>
        <th:block sec:authorize-url="/mng/chklst/insertChklstQitem.do"><button type="button" class="btn btn-primary" onclick="chklstQitemInsert.onInsertQitem();">저장</button></th:block>
    </div>
</form>

<script th:inline="javascript">
    var chklstQitemInsert = {
        init: function() {
            var elemsingleSmallList = document.querySelectorAll('.js-single-small');
            for(var i = 0; i < elemsingleSmallList.length; i++) {
                new Switchery(elemsingleSmallList[i], {color: "#93BE52", jackColor: "#fff", size: "small"});
           }
           
           this.registEvent();
           this.setValid();
        },
        
        registEvent: function() {
            // TODO
        },
        
        setValid: function() {
            var validator = $('#chklstQitemInsertForm').validate({
                rules: {
                    seCd: {required: true},
                    altm: {required: true, digits: true},
                    cn: {required: true, maxlength: 200},
                },
                messages: {
                    seCd: {required: "문항구분을 선택해주세요."},
                    altm: {required: "배점을 입력해주세요.", digits: "배점은 숫자만 입력가능합니다."},
                    cn: {required: "문항내용을 입력해주세요.", maxlength: "문항내용은 200자 이하여야 합니다."},
                }
            });
        },
        
        onInsertQitem: function() {
            if(!($("#chklstQitemInsertForm").valid())) return;
            
            $("input[name='useYn']").val($("#useYn").is(":checked") ? "Y" : "N");
            var param = $("#chklstQitemInsertForm").serialize();
            if(displayWorkProgress()) {
                $.ajax({
                    url : "/mng/chklst/insertChklstQitem.do",
                    type: "POST",
                    cache: false,
                    dataType: "json",
                    data: param,
                    success: function(response) {
                        if(response.result == "success") {
                            alert(response.msg);
                            chklstQitemGrid.resetPageContent();
                        } else {
                            alert(response.msg);
                        }
                        closeWorkProgress();
                    }
                });
            }
        },
        
        offInsertQitem: function() {
            chklstQitemGrid.toggleContent();
        }
    };
    
    chklstQitemInsert.init();
</script>

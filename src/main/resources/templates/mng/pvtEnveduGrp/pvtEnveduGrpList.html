<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/mng/mainLayout">

<body>
	<div layout:fragment="content">
		<style>
		.hide
		{
		   display:none;
		}
		</style>
		
		<div class="page-body">
			<div class="row">
				<div class="col-12">
					<form name="searchFrm" id="searchFrm" th:action="@{/}" onsubmit="return false;" class="card">
						<!-- 필터 부분 -->
						<div class="card-block-small">
		                    <div class="row">
		                        <div class="col-lg-3 mb-3">
		                            <div class="mb-0 form-group row">
		                                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>구분</strong></div>
		                                <div class="col-sm-12">
											<select name="rgnCd" id="rgnCd" class="form-select form-select-sm form-control-sm">
								                <option value="">- 전체 -</option>
								                <th:block th:each="ctprvn : ${ctprvn}">
													<option th:value="${ctprvn.ctprvnCd}"><th:block th:text="${ctprvn.ctprvnNm}" /></option>
												</th:block>
								            </select>
		                                </div>
		                            </div>
		                        </div>
		                        <div class="col-lg-3 mb-3">
		                            <div class="mb-0 form-group row">
		                                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="filterAgencyName"><strong>기관명</strong></label>
		                                <div class="col-12">
		                                    <input type="text" class="form-control form-control-sm" name="instNm" id="instNm"/>
		                                </div>
		                            </div>
		                        </div>
		                    </div>
		                    <div class="mt-1 p-t-20 text-center border-top">
		                        <button class="btn btn-disabled m-r-5" onclick="fn_init()">초기화</button>
								<button type="submit" class="btn btn-primary" onclick="fn_searchForm()">검색</button>
		                    </div>
		                </div>
					</form>
				</div>
				<div class="col-12">
					<div class="card">
						<div class="row p-20 p-b-0">
	                        <div class="col-12 col-md-6 mb-2 mb-md-0">
	                            <h5><strong>민간환경교육단체 검색결과</strong></h5>
	                        </div>
	                        <div class="col-12 col-md-6 text-right">
	                            <button type="button" class="btn btn-primary" onclick="openExcelDownRsnPopup('dwnldDsctnPopup', 'searchFrm', '/mng/pvtEnveduGrp/pvtEnveduGrpExcelDownload.do');">엑셀다운로드</button>
	                        </div>
	                    </div>
						<div class="card-block-small">
							<div class="dt-responsive table-responsive">
								<div id="order-table_wrapper" class="dataTables_wrapper dt-bootstrap4">
									<table id="jsGrid" class="table-responsive"></table>
									<div id="listPager" class="text-center"></div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Content Area -->
				<div class="col-12">
				<div id="contentPanel" style="display: none" class="card"></div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="dwnldDsctnPopup" aria-hidden="true" data-bs-backdrop="static"></div>

		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<script type="text/javascript" src="/js/common/jsgrid-master/dist/jsgrid.min.js"></script>
		<script th:inline="javascript">
			var selectedItems = [];
			var gridHelper1;
			$(function() {
				gridHelper1 = new GridHelper('jsGrid', 'contentPanel');
				writeJsGridData();
			});

			function fn_searchForm() {
				gridHelper1.resetListContent();
			}

			function fn_init() {
				$("#rgnCd").val('');
				$("#instNm").val('');
				gridHelper1.resetListContent();
			}
			
			function fn_excelDownload() {
				var data = document.searchFrm;
				data.action ="/mng/pvtEnveduGrp/pvtEnveduGrpExcelDownload.do";
				data.submit();
			}

			function writeJsGridData() {
		        $("#jsGrid").jsGrid({
		            height: "auto",
		            width: "100%",
		            autoload: true,
		            sorting: true,
		            paging: true,
		            pagerContainer: "#listPager",
		            pagerFormat: "{first} {prev} {pages} {next} {last}",
		            pagePrevText: "이전",
		            pageNextText: "다음",
		            pageFirstText: " < 처음 ㅣ",
		            pageLastText: " | 마지막 >",
		            pageSize: 10,
		            pageButtonCount: 10,
		            pageLoading: true,
		            pageIndex: 1,
		            noDataContent: "데이터가 없습니다.",

		            controller: {
		                loadData: function (filter) {
		                    var data = $.Deferred();
		                                            
		                    var formData = $('#searchFrm').serializeArray();
		                    var params = [
		                            {name: "pageNumber", value: filter.pageIndex},
		                            {name: "rowPerPage", value: filter.pageSize},
		                    ]
		                    
		                    if(filter.sortField != undefined){
		                        params.push({name: "orderField", value: filter.sortField});
		                        params.push({name: "orderDirection", value: filter.sortOrder});
		                    }else{
		                        params.push({name: "orderField", value: 'reg_dt'});
		                    }
		                    formData = formData.concat(params);
		                    
		                    $.ajax({
		                        type: "GET",
		                        contentType: "application/json; charset=utf-8",
		                        url: "/mng/pvtEnveduGrp/selectPvtEnveduGrpList.do",
		                        dataType: "json",
		                        data: formData,
		                      }).done(function(response){
		                          var da = {
		                                  data : escapeGridData(response.list)
		                                  ,itemsCount : response.totalCount
		                              };
		                        data.resolve(da);
		                      });
		                      return data.promise();
		                  },				
					},
					
					fields : [
						{ name : 'instid', css : 'hide' }
					  , { title : 'No.', name : 'rowNumber', type : "number", width : "80", align : "center", sorting : false }
					  , { title : '시도', name : 'rgnCd', type : "text", width : "100", align : "center" }
					  , { title : '기관명', name : 'instNm', type : "text", width : "250", align : "center" }
					  , { title : '기관유형', name : 'cdNm', type : "text", width : "150", align : "center" }
					  , { title : '대표자명', name : 'rprsvNm', type : "text", width : "150", align : "center" }
					  , { title : '전화번호', name : 'telno', type : "text", width : "150", align : "center" }
					  , { title : '홈페이지', name : 'hmpg', type : "text", width : "250" }
					  , { title : '등록일', name : 'regDt', type : "text", width : "100", align : "center" }
					],
					onPageChanged : function(args) {
						selectedItems = [];
					}
				});
			}
		</script>

		<script src="/js/ckeditor/ckeditor.js"></script>
	</div>
</body>
</html>

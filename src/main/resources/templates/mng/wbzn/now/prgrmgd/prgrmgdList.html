<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/mng/mainLayout">

<body>
	<div layout:fragment="content">
		<style>
		.hide
		{
		   display:none;
		}
		</style>
		
		<div class="page-body">
			<div class="row">
				<div class="col-12">
					<form name="searchFrm" id="searchFrm" th:action="@{/}" onsubmit="return false;" class="card">
					<input type="hidden" id=clsfCd name="clsfCd" value="환경교육NOW">
						<div class="card-block-small">
							<!-- 키워드 filter -->
							<div class="row">
								<div class="col-lg-3 mb-3">
									<div class="mb-0 form-group row">
										<div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
											<strong>키워드</strong>
										</div>
										<div class="input-group input-group-sm input-group-dropdown mb-0">
											<select name="searchType" id="searchType" class="form-select form-control">
												<option value="">- 선택 -</option>
												<option value="ttl">제목</option>
											</select> 
											<input type="text" class="form-control form-control-sm" name="searchKeyword" id="searchKeyword" aria-label="Text input with dropdown button">
										</div>
									</div>
								</div>
								<div class="col-lg-3 mb-3">
									<div class="mb-0 form-group row">
										<div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
											<strong>지역구분</strong>
										</div>
										<div class="col-sm-12">
											<span kattr:select_code="searchRgnCd" name="searchRgnCd" id="searchRgnCd" grpCd="148" firstOptTxt="- 선택 -" addClass="input-sm" isAdmin="true">
										</div>
									</div>
								</div>
								<div class="col-lg-3 mb-3">
									<div class="mb-0 form-group row">
										<div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
											<strong>연도</strong>
										</div>
										<div class="col-sm-12">
											<select name="searchYr" id="searchYr" class="form-select form-select-sm form-control-sm">
												<option value="">- 전체 -</option>
												<th:block th:each="year : ${years}">
													<option th:value="${year}"><th:block
															th:text="${year}" /></option>
												</th:block>
											</select>
										</div>
									</div>
								</div>
								<div class="col-lg-3 mb-3">
									<div class="mb-0 form-group row">
										<div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
											<strong>월</strong>
										</div>
										<div class="col-sm-12">
											<select name="searchMm" id="searchMm" class="form-select form-select-sm form-control-sm">
												<option value="">- 전체 -</option>
												<th:block th:each="month : ${month}">
													<option th:value="${month}"><th:block
															th:text="${month}" /></option>
												</th:block>
											</select>
										</div>
									</div>
								</div>
							</div>
							<!-- //키워드 filter -->
							<!-- 키워드 filter-btn -->
							<div class="mt-1 p-t-20 text-center border-top">
								<button class="btn btn-disabled m-r-5" onclick="fn_init()">초기화</button>
								<button type="submit" class="btn btn-primary" onclick="fn_searchForm()">검색</button>
							</div>
						</div>
					</form>
				</div>

				<div class="col-12">
					<div class="card">
						<div class="row p-20 p-b-0">
							<div class="col-12 col-md-6 mb-2 mb-md-0">
								<h5>
									<strong>프로그램안내 검색결과</strong>
								</h5>
							</div>
							<div class="col-12 col-md-6 text-right">
								<button type="button" class="btn btn-primary waves-effect waves-light" onclick="fn_goInsertForm();">등록</button>
							</div>
						</div>
						<div class="card-block-small">
							<div class="dt-responsive table-responsive">
								<div id="order-table_wrapper" class="dataTables_wrapper dt-bootstrap4">
									<table id="jsGrid" class="table-responsive"></table>
									<div id="listPager" class="text-center"></div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Content Area -->
				<div class="col-12">
				<div id="contentPanel" style="display: none" class="card"></div>
				</div>
			</div>
		</div>

		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<script type="text/javascript" src="/js/common/jsgrid-master/dist/jsgrid.min.js"></script>
		<script th:inline="javascript">
			var selectedItems = [];
			var gridHelper1;
			$(function() {
				gridHelper1 = new GridHelper('jsGrid', 'contentPanel');
				writeJsGridData();
			});

			function fn_goInsertForm() {
				var insertUrl = "/mng/wbzn/now/prgrmgd/prgrmgdInsertForm.html";
				gridHelper1.loadContent(insertUrl);
			}

			function fn_searchForm() {
	            var searchType = $("#searchType").val();
	            var searchKeyword = $("#searchKeyword").val();
	            if(searchType != '' && searchKeyword == ""){
	                alert('검색어를 입력해 주십시오.');
	                return;
	            }
				gridHelper1.resetListContent();
			}

			function fn_init() {
				$("#searchType").val('');
				$("#searchKeyword").val('');
				$("#searchSeCd").val('');
				$("#searchYr").val('');
				$("#searchMm").val('');
				gridHelper1.resetListContent(); 
			}

			function writeJsGridData() {
		        $("#jsGrid").jsGrid({
		            height: "auto",
		            width: "100%",
		            autoload: true,
		            sorting: true,
		            paging: true,
		            pagerContainer: "#listPager",
		            pagerFormat: "{first} {prev} {pages} {next} {last}",
		            pagePrevText: "이전",
		            pageNextText: "다음",
		            pageFirstText: " < 처음 ㅣ",
		            pageLastText: " | 마지막 >",
		            pageSize: 10,
		            pageButtonCount: 10,
		            pageLoading: true,
		            pageIndex: 1,
		            noDataContent: "데이터가 없습니다.",

		            controller: {
		                loadData: function (filter) {
		                    var data = $.Deferred();
		                                            
		                    var formData = $('#searchFrm').serializeArray();
		                    var params = [
		                            {name: "pageNumber", value: filter.pageIndex},
		                            {name: "rowPerPage", value: filter.pageSize},
		                    ]
		                    
		                    if(filter.sortField != undefined){
		                        params.push({name: "orderField", value: filter.sortField});
		                        params.push({name: "orderDirection", value: filter.sortOrder});
		                    }else{
		                        params.push({name: "orderField", value: 'regdt'});
		                    }
		                    formData = formData.concat(params);
		                    
		                    $.ajax({
		                        type: "GET",
		                        contentType: "application/json; charset=utf-8",
		                        url: "/mng/wbzn/now/prgrmgd/selectPrgrmgdList.do",
		                        dataType: "json",
		                        data: formData,
		                      }).done(function(response){
		                          var da = {
		                                  data : escapeGridData(response.list)
		                                  ,itemsCount : response.totalCount
		                              };
		                        data.resolve(da);
		                      });
		                      return data.promise();
		                  },
		              },
		              fields : [ 
		            	  { name : 'prgrmid', css : 'hide' }
		            	, { title : 'No.', name : 'rowNumber', type : "number", width : "80", align : "center", sorting : false }
		            	, { title : '연-월', name : 'yrMm', type : "text", width : "150", align : "center" }
		            	, { title : '지역구분', name : 'rgnCdNm', type : "text", width : "150", align : "center" }
		            	, { title : '제목', name : 'ttl', type : "text", width : "auto" }
		            	, { title : '작성자', name : 'nm', type : "text", width : "150", align : "center" }
		            	, { title : '등록일', name : 'regDt', type : "text", width : "150", align : "center" } 
		            ],
					rowClick : function(args) {
						if (args.event.originalEvent.target.cellIndex == 0 || isNaN(args.event.originalEvent.target.cellIndex)) return;
						var detailUrl = "";
						if (args.item.thmbnFileid != null && args.item.filegrpid != null) {
							detailUrl = "/mng/wbzn/now/prgrmgd/prgrmgdUpdateForm.html?prgrmid=" + args.item.prgrmid + "&thmbnFileid=" + args.item.thmbnFileid + "&filegrpid=" + args.item.filegrpid;
						} else {
							detailUrl = "/mng/wbzn/now/prgrmgd/prgrmgdUpdateForm.html?prgrmid=" + args.item.prgrmid;
						}
						gridHelper1.loadContent(detailUrl);
						gridHelper1.rowClick(args);
					},
					onPageChanged : function(args) {
						selectedItems = [];
					}
				});
			}
		</script>

		<script src="/js/ckeditor/ckeditor.js"></script>
	</div>
</body>
</html>

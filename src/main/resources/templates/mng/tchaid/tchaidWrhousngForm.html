<div class="card-block-small col-12 col-lg-6">
     <div class="dt-responsive table-responsive">
         <div id="order-table_wrapper" class="dataTables_wrapper dt-bootstrap4">
                 <table id="jsGrid3" class="table-responsive"></table>
                 <div id="listPager3" class="text-center"></div>
        </div>
     </div>
 </div>

<script th:inline="javascript">

    /*<![CDATA[*/ 
	//var tchaidid = /*[[${param.tchaidid}]]*/null; 
    /*]]>*/
    
    $(function(){
    	writeJsGridData3();
    })
    function writeJsGridData3(){
        $("#jsGrid3").jsGrid({
            height: "auto",
            width: "100%",
            autoload: true,
            sorting: false,
            paging: true,
            pagerContainer: "#listPager3",
            pagerFormat: "{first} {prev} {pages} {next} {last}",
            pagePrevText: "이전",
            pageNextText: "다음",
            pageFirstText: " < 처음 ㅣ",
            pageLastText: " | 마지막 >",
            pageSize: 50,
            pageButtonCount: 10,
            pageLoading: true,
            pageIndex: 1,
            noDataContent: "데이터가 없습니다.",
            controller: {
                loadData: function (filter) {
                    var data = $.Deferred();
                    var params = [
                            {name: "tchaidid", value: tchaidid},
                            {name: "pageNumber", value: filter.pageIndex},
                            {name: "rowPerPage", value: filter.pageSize},
                    ]
                    
                    if(filter.sortField != undefined){
                        params.push({name: "orderField", value: filter.sortField});
                        params.push({name: "orderDirection", value: filter.sortOrder});
                    }else{
                        params.push({name: "orderField", value: 'reg_dt'});
                    }
                    $.ajax({
                      type: "GET",
                      contentType: "application/json; charset=utf-8",
                      url: "/mng/tchaid/selectTchaidWrhousngList.do",
                      dataType: "json",
                      data: params,
                    }).done(function(response){
                        var da = {
                                data : escapeGridData(response.list)
                                ,itemsCount : response.totalCount
                            };
                      data.resolve(da);
                    });
                    return data.promise();
                },
            },
            
            fields: [
                { title: 'No.'    ,name: 'rowNumber' ,type: "number", width : "80", align:"center",  sorting :false }
                ,{ title: '입고일자'   ,name: 'wrhousngde'    ,type: "text" , width: "120" ,align:"center"}
                ,{ title: '수량'    ,name: 'qnty'    ,type: "text" , width: "100" ,align:"center"}
                ,{ title: '처리자' ,name: 'nm'   ,type: "text" , width: "120" ,align:"center"}
                ,{ title: '처리일자'  ,name: 'regDt'   ,type: "text" , width: "150" ,align:"center"}
            ]
        });
    }
    
</script>

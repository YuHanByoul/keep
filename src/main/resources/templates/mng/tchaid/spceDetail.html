    
    
  <div class="card-header p-b-0">
	    <ul class="nav nav-tabs tabs" role="tablist">
	    
            <th:block sec:authorize-url="/mng/inst/instForm.html">
	        <li class="nav-item" id="spce_tab">
	            <a class="nav-link spce active" href="javascript:moveTab('spce')" ><strong>공간정보</strong></a>
	        </li>
	        </th:block>
	        
            <th:block sec:authorize-url="/mng/inst/instManager.html">
		    <li class="nav-item" id="rsvt_tab" >
		        <a class="nav-link rsvt "  href="javascript:moveTab('rsvt')" ><strong>예약정보</strong></a>
		    </li>
		    </th:block>
		    
	    </ul>
  </div>

  <div class="tab-content tabs p-t-20" id="tab_content_area" >
  </div>

<script th:inline="javascript">

	/*<![CDATA[*/ 
	var mode = /*[[${param.mode}]]*/null;
	var spceid = /*[[${param.spceid}]]*/null;
	/*]]>*/
	
	var currentTab ="spce_tab";
	var insertUrl ="/mng/spce/spceInsertForm.html";
	var updateUrl ="/mng/spce/spceUpdate.html?spceid="+spceid;
	var rsvtUrl ="/mng/spce/spceRsvt.html?spceid="+spceid;
	
	$(function(){
		initTab();
    });
	   
   function initTab() {
         var tabFlag = false;
         /*[# sec:authorize-url="/mng/spce/spceInsertForm.html"]*/
         if(tabFlag == false) {
        	 moveTab("spce");
             tabFlag = true;
         }
         /*[/]*/
         /*[# sec:authorize-url="/mng/inst/instManager.html"]*/
         if(tabFlag == false) {
        	 moveTab("rsvt");
             tabFlag = true;
         }
         /*[/]*/
   }
   
   var moveTab =(target)=>{
		
		$(".nav-link").removeClass("active");
		
		currentTab = target;
		
		if(target=="spce"){
			
		    if(mode == "I"){
		       $("#rsvt_tab").remove();
		       $("#tab_content_area").load(insertUrl);
		    }else{
		       $("#tab_content_area").load(updateUrl);
		    }
		}else{
			$("#tab_content_area").load(rsvtUrl);
		}
		$("."+currentTab).addClass("active");
       setTimeout(function(){scrollIntoView('contentPanel');},200 )  

	}
	    
</script>

<form class=" form-horizontal row-border" id="schedTriggerForm">

        <div class="panel panel-default">
          <div class="panel-heading">
                    <h4>> 기본정보</h4>
          </div>
          <div class="panel-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label"><span class="text-danger">* </span>트리거명</label>
                    <div class="col-sm-10 form-control-static">
                        <input type="text" class="form-control input-sm" name="nm">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label"><span class="text-danger"> </span>설명</label>
                    <div class="col-sm-10 form-control-static">
                        <input type="text" class="form-control input-sm" name="dc">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label"><span class="text-danger">* </span>크론표현식</label>
                    <div class="col-sm-10 form-control-static">
                        <input type="text" class="form-control input-sm" name="cron_expression">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label"><span class="text-danger">* </span>사용여부</label>
                    <div class="col-sm-10 form-control-static">
                        <div class="form-con custom-button custom-radio">
                            <label> 
                               <label class="radio-inline" style=""><input type="radio" name="use_yn" value="N" checked>미사용</label>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 text-right">
                        <th:block sec:authorize-url="/mng/scheduling/insertSchedTrigger.do"><input type="button" class="btn btn-primary" value="저장" onclick="insertSchedTrigger()" /></th:block>
                        <a href="#" class="btn btn-default" onclick="toggleContent()"> 취소 </a>
                    </div>
                </div>
        </div>
   </div>
</form>

<script type="text/javascript">
    
    $("#schedTriggerForm").validate({
        rules: {
             nm              :   { required: true, isBlank : true, maxlength: 60 }  
            ,dc              :   { maxlength: 160 }
            ,cron_expression :   { required: true, maxlength: 60 }  
        },
        messages: {
             nm              :   { required: "트리거명을 입력해주십시오.", isBlank : "트리거명에 공백이 있습니다.", maxlength: "트리거명은 60자 이하여야 합니다." }  
            ,dc              :   { maxlength: "설명은 160자 이하여야 합니다."  }
            ,cron_expression :   { required: "크론표현식을 입력해주십시오.", maxlength: "크론표현식은 60자 이하여야 합니다." }
        }
    })
    
    function insertSchedTrigger(){
        if(!($("#schedTriggerForm").valid())) return;
          
        //if(!confirm("저장하시겠습니까?")) return;
            
        var data =  $("#schedTriggerForm").serialize() ;
        
        displayWorkProgress();
        $.ajax({
            url : "/mng/scheduling/insertSchedTrigger.do",
            type: 'POST',
            cache : false,
            dataType: 'json',
            data : data,
            success : function (data){
                if(data.result=="success"){
                    alert(data.msg);
                    resetListContent();
                }else{
                    alert(data.msg);
                }
                closeWorkProgress();
            }
        });
    }
</script>

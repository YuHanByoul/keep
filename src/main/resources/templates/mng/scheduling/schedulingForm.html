
<div class="col-12">
    <div class="card">
        <form class=" form-horizontal row-border" id="schedTriggerForm">
            <div class="card-header p-b-0">
                <h3 class="row sub-title"><strong>기본정보</strong></h3>
            </div>
            <div class="card-block-small p-t-0">
                <div class="mb-3 form-group row">
                    <div class="form-label col-sm-12 col-form-label p-t-0 pb-1">
                        <strong>트리거명</strong>
                    </div>
                    <div class="col-12 p-t-5 p-b-5">
                        <input type="text" class="form-control input-sm" name="nm">
                    </div>
                </div>
                <div class="mb-3 form-group row">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for=""><strong>설명</strong></label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control input-sm" name="dc">
                    </div>
                </div>
                <div class="mb-3 form-group row required">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for=""><strong>크론표현식</strong></label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control input-sm" name="cronExpression">
                    </div>
                </div>
                <div class="mb-3 form-group row required">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for=""><strong>사용여부</strong></label>
                    <div class="col-sm-12">
                        <label> 
                           <span kattr:radio_yn="useYn" label1="사용" label2="미사용" isAdmin="true"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="card-block-small">
                <button class="btn btn-disabled" onclick="toggleContent()">취소</button>
                <th:block sec:authorize-url="/mng/scheduling/insertSchedTrigger.do"><input type="button" class="btn btn-primary" value="저장" onclick="insertSchedTrigger()" /></th:block>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    
    $("#schedTriggerForm").validate({
        rules: {
             nm              :   { required: true, isBlank : true, maxlength: 60 }  
            ,dc              :   { maxlength: 160 }
            ,cronExpression :   { required: true, maxlength: 60 }  
        },
        messages: {
             nm              :   { required: "트리거명을 입력해주십시오.", isBlank : "트리거명에 공백이 있습니다.", maxlength: "트리거명은 60자 이하여야 합니다." }  
            ,dc              :   { maxlength: "설명은 160자 이하여야 합니다."  }
            ,cronExpression :   { required: "크론표현식을 입력해주십시오.", maxlength: "크론표현식은 60자 이하여야 합니다." }
        }
    })
    
    function insertSchedTrigger(){
        if(!($("#schedTriggerForm").valid())) return;
          
        //if(!confirm("저장하시겠습니까?")) return;
            
        var data =  $("#schedTriggerForm").serialize() ;
        
        if(displayWorkProgress()){
	        $.ajax({
	            url : "/mng/scheduling/insertSchedTrigger.do",
	            type: 'POST',
	            cache : false,
	            dataType: 'json',
	            data : data,
	            success : function (data){
	                if(data.result=="success"){
	                    alert(data.msg);
	                    resetListContent();
	                }else{
	                    alert(data.msg);
	                }
	                closeWorkProgress();
	            }
	        });
	    }
    }
</script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
	layout:decorator="layout/mng/subLayout" 
>
<body>
	<div layout:fragment="content">
<script th:inline="javascript">
	
	var codeGrpListUrl = "/mng/code/codeGrpList.do";
	var codeGrpInfoUrl = "/mng/code/codeGrpInfo.do";
	var codeGrpInsertUrl = "/mng/code/insertCodeGrpInfo.do";
	var codeGrpUpdateUrl = "/mng/code/updateCodeGrpInfo.do";
	var codeTreeUrl = "/mng/code/selectCodeTreeList.do";
	var codeReorderUrl = "/mng/code/codeTreeReorder.do"
	var codeInfoUrl = "/mng/code/codeInfo.do";
	var codeInsertUrl = "/mng/code/insertCodeInfo.do";
	var codeUpdateUrl = "/mng/code/updateCodeInfo.do";
	
	var codeTree = null;
	
	$(function(){
		$("#jsGrid").jsGrid({
	        height: "auto",
	        width: "100%",
	        autoload: true,
	        sorting: true,
	        paging: true,
	        pagerContainer: "#listPager",
	        pagerFormat: "{first} {prev} {pages} {next} {last}",
	        pagePrevText: "이전",
	        pageNextText: "다음",
	        pageFirstText: "< 처음 ㅣ",
	        pageLastText: "ㅣ 마지막 >",
	        noDataContent: "데이터가 없습니다.",
	        pageSize: 10,
	        pageButtonCount: 10,
	        pageLoading: true,
	        pageIndex: 1,
	        
	        controller: {
	            loadData: function (filter) {
	            	var data = $.Deferred();
	            	
	            	var params = {
	            			"searchType": $('#searchType').val(),
	            			"searchKeyword": $('#searchKeyword').val(),
	            			"pageNumber": filter.pageIndex,
	            			"rowPerPage": filter.pageSize,
	            			"orderField": filter.sortField,
	            			"orderDirection": filter.sortOrder
	            	}
	            	
	            	if(filter.sortField == undefined){
	            		params.orderField = "UPDT_DT";
	            	}
	            	
	                $.ajax({
	                  type: "GET",
	                  contentType: "application/json; charset=utf-8",
	                  url: codeGrpListUrl,
	                  data: params,
	                  dataType: "json"
	                }).done(function(response){
	                	var da = {
	                            data : escapeGridData(response.list),
	                            itemsCount : response.totalCount
	                        };
	                  data.resolve(da);
	                });
	                
	                return data.promise();
	            },
	        },
	        fields: [ 
	        	{ title:'번호', name: 'rowNumber', type: "number", width:"10%", align:"center", sorting: false },
	        	{ title:'코드그룹ID', name: 'cdgrpid', type: "text", width:"10%", align:"center", key: true, validate: "required" },
	            { title:'이름', name: 'cdgrp_nm', type: "text" ,width:"40%"},
	            { title:'사용여부', name: 'use_yn', type: "text", width:"10%", align:"center"}
	        ],
	        rowClick: function(args) {
	        	initCdgrpFrm();
	        	getCodeGrpInfo(args.item.cdgrpid);
	        	destroyTree();
	        	code_tree(args.item.cdgrpid, args.item.cdgrp_nm);
	        	initCdFrm();
	        	$('#cdFrm').find("#cdgrpid").val(args.item.cdgrpid);
	        	$('#cdFrm').find("#cdgrp_nm").val(args.item.cdgrp_nm);
      			$('#cdFrm').find("#uppr_cd").val('0');
      			$('#view_cdgrpid').text(args.item.cdgrpid);
      			$('#view_uppr_cd').text('0');
	        }
	    });
		
		validateCodeGrp();
		validateCode();
	});

	function codeGrpSearch(){
		var searchType = $("#searchType").val();
		var searchKeyword = $("#searchKeyword").val();
		
		if(searchType != '' && searchKeyword == ""){
			alert('검색어를 입력해 주십시오.');
			return;
		}
		
		$("#jsGrid").jsGrid("reset");
		initCdgrpFrm();
		destroyTree();
		initCdFrm();
	}
	
	function getCodeGrpInfo(cdgrpid, cdgrp_nm){
		if(displayWorkProgress()){
			$.ajax({
				url : codeGrpInfoUrl,
				cache:false,
				dataType : 'json',
				data : {
					cdgrpid: cdgrpid
				},
				success:function(data){
					setCodeGrpInfo(data);
					closeWorkProgress();
				}
			});
		}
	}
	
	function setCodeGrpInfo(data){
		$('#cdgrpFrm').find('#cdgrpid').hide();
		$('#cdgrpFrm').find('#cdgrpid').val(data.cdgrpid);
		$('#cdgrpid_txt').text(data.cdgrpid);
		$('#cdgrp_nm').val(data.cdgrp_nm);
		$('#cdgrp_dc').val(data.cdgrp_dc);
		$('#cdgrp_optn1').val(data.optn1);
		$('#cdgrp_optn2').val(data.optn2);
		$('#cdgrpFrm').find("input:radio[name=use_yn]:input[value='"+data.use_yn+"']").prop("checked", true);
		$('#cdgrp_updt_user_nm').text(data.updt_nm + ' ' + data.updt_dt);
	}
	
	function initCdgrpFrm(){
		$('#cdgrpFrm').find('#cdgrpid').val('');
		$('#cdgrpFrm').find('#cdgrpid').show();
		$('#cdgrpid_txt').text('');
		$('#cdgrp_nm').val('');
		$('#cdgrp_dc').val('');
		$('#cdgrp_optn1').val('');
		$('#cdgrp_optn2').val('');
		$('#cdgrpFrm').find("input:radio[name=use_yn]:input[value='Y']").prop("checked", true);
		$('#cdgrp_updt_user_nm').text('');
	}
	
	function addCdgrp(){
		initCdgrpFrm();
		destroyTree();
		initCdFrm();
	}
	
	function saveCdgrpInfo(){
		var url = codeGrpInsertUrl;
		if($('#cdgrpFrm').find('#cdgrpid').is(':visible') == false){
			url = codeGrpUpdateUrl;
		}
		
		if(url == codeGrpInsertUrl){
			var isSec = false;
	        /*[# sec:authorize-url="/mng/code/insertCodeGrpInfo.do"]*/
	        isSec = true;
	        /*[/]*/
	        if(!isSec){
	        	alert('접근권한이 없습니다.');
	        	return;
	        }
		}else if(url == codeGrpUpdateUrl){
			var isSec = false;
	        /*[# sec:authorize-url="/mng/code/updateCodeGrpInfo.do"]*/
	        isSec = true;
	        /*[/]*/
	        if(!isSec){
	        	alert('접근권한이 없습니다.');
	        	return;
	        }
		}
		
		if(!$('#cdgrpFrm').valid()) return;
		
		if(displayWorkProgress()){
			$.ajax({
				url: url,
				cache: false,
				dataType: 'json',
				data: $("#cdgrpFrm").serialize(),
				success: function(data){
					alert(data.msg);
					
					if(data.resultCode != 'EXIST'){
						codeGrpSearch();
						initCdgrpFrm();
					}
					closeWorkProgress();
				}
			});
		}
	}
	
	// 유효성검증기(코드그룹)
	function validateCodeGrp(){
		$("#cdgrpFrm").validate({
		    rules: {
		    	cdgrpid: {
		    		required: true
		       	   ,maxlength: 3
		    	},
		    	cdgrp_nm: {
		    		required: true
		       	   ,maxlength: 200
		    	},
		    	cdgrp_dc: {
		       	    maxlength: 200
		    	},
		    	optn1: {
		    		maxlength: 200
		    	},
		    	optn2: {
		    		maxlength: 200
		    	}
		    },
		    messages: { 
		    	cdgrpid: {
		            required: "코드그룹ID를 입력해주십시오"
		           ,maxlength: "코드그룹ID는 3자를 넘을 수 없습니다."
		        },
		    	cdgrp_nm: {
		            required: "코드그룹명을 입력해주십시오"
		           ,maxlength: "코드그룹명은 200자를 넘을 수 없습니다."
		        },
		        cdgrp_dc: {
		        	maxlength: "코드그룹설명은 200자를 넘을 수 없습니다."
		    	},
		    	optn1: {
		    		maxlength: "옵션1은 200자를 넘을 수 없습니다."
		    	},
		    	optn2: {
		    		maxlength: "옵션2는 200자를 넘을 수 없습니다."
		    	}
		    }
		});
	}
	
	function destroyTree(){
		if(codeTree != null){
			$("#codeTree").dynatree("destroy");
			$("#codeTree").text('');
			codeTree = null;
		}
	}
	
	function code_tree(cdgrpid, cdgrp_nm){
		codeTree = jQuery("#codeTree").dynatree({
			title: "",
			autoFocus: true,
	    	cache: false,
	    	minExpandLevel: 2,
	    	generateIds : true,
			initAjax: {
				url: codeTreeUrl,
				type: 'post',
				dataType:'json',
				data: {
					      cdgrpid: cdgrpid
					     ,cdgrp_nm: cdgrp_nm
					  },
				beforeSend: function(xhr) {
					var token = $("meta[name='_csrf']").attr("content");
					var header = $("meta[name='_csrf_header']").attr("content");
					xhr.setRequestHeader("AJAX", true);
				    xhr.setRequestHeader(header, token);
			    }
			},
			onClick: function(node, event) {
	      		if($(".contextMenu:visible").length > 0 ){
	      			$(".contextMenu").hide();
	      		}
	      			      		
	      		if(node.data.key != "0"){
	      			getCodeInfo(node.data.key);
	      		}else{
	      			initCdFrm();
	      			$('#cdFrm').find("#cdgrpid").val(cdgrpid);
	      			$('#cdFrm').find("#cdgrp_nm").val(cdgrp_nm);
	      			$('#cdFrm').find("#uppr_cd").val('0');
	      			$('#view_cdgrpid').text(cdgrpid);
	      			$('#view_uppr_cd').text('0');
	      		}
	    	},
	    	onCreate: function(node, span){
	    		if(node.data.key != "0" ){
	      			bindContextMenu(span);
	    		}
	    	},
	    	autoExpandMS: 1000,
        	preventVoidMoves: true,
	        dnd: {
	            onDragStart: function(node) {
	            	selfMove = true;
                	//logMsg("tree.onDragStart(%o)", node);
                  	return true;
	            },
				onDragEnter: function(node, sourceNode) {
	            	//logMsg("tree.onDragEnter(%o, %o)", node, sourceNode);
	            	return true;
	            },
	            onDragOver: function(node, sourceNode, hitMode) {
	            	//logMsg("tree.onDragOver(%o, %o, %o)", node, sourceNode, hitMode);
	            },
	            onDrop: function(node, sourceNode, hitMode, ui, draggable) {
	            	var isSec = false;
	                /*[# sec:authorize-url="/mng/code/codeTreeReorder.do"]*/
	                isSec = true;
	                /*[/]*/
	                if(isSec){
		            	if(node.data.pkey != sourceNode.data.pkey){
		            		alert('같은 레벨에서만 이동이 가능합니다.');	
		            	}else{
			            	//logMsg("tree.onDrop(%o, %o)", node, sourceNode);
			            	if(selfMove) {
			                	sourceNode.move(node, hitMode);
			            	}
			            	node.tree.redraw();
			            	codeReorder(node, sourceNode,hitMode);
		            	}
	                }else{
	                	alert('접근권한이 없습니다.');
	                }
	            },
	            onDragLeave: function(node, sourceNode) {
	            	//logMsg("tree.onDragLeave(%o, %o)", node, sourceNode);
	            }
        	}
	  	});
	}
	
	function getCodeInfo(cd){
		if(displayWorkProgress()){
			$.ajax({
				url : codeInfoUrl,
				cache:false,
				dataType : 'json',
				data : {
					cd: cd
				},
				success:function(data){
					setCodeInfo(data);
					closeWorkProgress();
				}
			});
		}
	}

	function setCodeInfo(data){
		$('#cd').hide();
		$('#cd').val(data.cd);
		$('#cd_txt').text(data.cd);
		$('#cd_nm').val(data.cd_nm);
		$('#cd_dc').val(data.cd_dc);
		$('#cdFrm').find('#cdgrpid').val(data.cdgrpid);
		$('#cdFrm').find('#cdgrp_nm').val(data.cdgrp_nm);
		$('#cdFrm').find('#uppr_cd').val(data.uppr_cd);
		$('#view_cdgrpid').text(data.cdgrpid);
		$('#view_uppr_cd').text(data.uppr_cd);
		$('#cd_optn1').val(data.optn1);
		$('#cd_optn2').val(data.optn2);
		$('#cd_optn3').val(data.optn3);
		$('#cdFrm').find("input:radio[name=use_yn]:input[value='"+data.use_yn+"']").prop("checked", true);
		$('#cd_updt_user_nm').text(data.updt_nm + ' ' + data.updt_dt);
	}
	
	function initCdFrm(){
		$('#cd').val('');
		$('#cd').show();
		$('#cd_txt').text('');
		$('#cd_nm').val('');
		$('#cd_dc').val('');
		$('#cdFrm').find('#cdgrpid').val('');
		$('#cdFrm').find('#cdgrp_nm').val('');
		$('#cdFrm').find('#uppr_cd').val('');
		$('#view_cdgrpid').text('');
		$('#view_uppr_cd').text('');
		$('#cd_optn1').val('');
		$('#cd_optn2').val('');
		$('#cd_optn3').val('');
		$('#cdFrm').find("input:radio[name=use_yn]:input[value='Y']").prop("checked", true);
		$('#cd_updt_user_nm').text('');
	}
	
	function bindContextMenu(span) {
		jQuery(span).contextMenu({menu: "codeContext"}, function(action, el, pos) {
		  var node = jQuery.ui.dynatree.getNode(el);
		  switch( action ) {
			  case "regist":
				  var cdgrpid = $('#cdFrm').find("#cdgrpid").val();
				  var cdgrp_nm = $('#cdFrm').find("#cdgrp_nm").val();
				  initCdFrm();
      			  $('#cdFrm').find("#cdgrpid").val(cdgrpid);
      			  $('#cdFrm').find("#cdgrp_nm").val(cdgrp_nm);
      			  $('#cdFrm').find("#uppr_cd").val(node.data.key);
      			  $('#view_cdgrpid').text(cdgrpid);
      			  $('#view_uppr_cd').text(node.data.key);
			  	break;
			  default:
		  }
		});
	}
	
	function codeReorder(node, sourceNode,hitMode){
		var uprCd = node.parent.data.key;
		if(hitMode == "over"){
			uprCd = node.data.key;
		}
		jQuery.ajax({
			url : codeReorderUrl,
			cache:false,
			dataType : 'json',
			data : {
				tcd : sourceNode.data.key,
				cd : node.data.key,
				uppr_cd : uprCd,	
				hitMode : hitMode,
				cdgrpid : $('#cdFrm').find("#cdgrpid").val()
			},
			success:function(data){
			}
			
		});
	}
	
	// 유효성검증기(코드)
	function validateCode(){
		$("#cdFrm").validate({
		    rules: {
		    	cd: {
		    		required: true
		       	   ,maxlength: 6
		    	},
		    	cd_nm: {
		    		required: true
		       	   ,maxlength: 200
		    	},
		    	cd_dc: {
		       	    maxlength: 200
		    	},
		    	optn1: {
		    		maxlength: 200
		    	},
		    	optn2: {
		    		maxlength: 200
		    	},
		    	optn3: {
		    		maxlength: 200
		    	}
		    },
		    messages: { 
		    	cd: {
		            required: "코드를 입력해주십시오"
		           ,maxlength: "코드는 6자를 넘을 수 없습니다."
		        },
		    	cd_nm: {
		            required: "코드명을 입력해주십시오"
		           ,maxlength: "코드명은 200자를 넘을 수 없습니다."
		        },
		        cd_dc: {
		        	maxlength: "코드설명은 200자를 넘을 수 없습니다."
		    	},
		    	optn1: {
		    		maxlength: "옵션1은 200자를 넘을 수 없습니다."
		    	},
		    	optn2: {
		    		maxlength: "옵션2는 200자를 넘을 수 없습니다."
		    	},
		    	optn3: {
		    		maxlength: "옵션3는 200자를 넘을 수 없습니다."
		    	}
		    }
		});
	}
	
	function saveCdInfo(){
		var url = codeInsertUrl;
		if($('#cdFrm').find('#cd').is(':visible') == false){
			url = codeUpdateUrl;
		}
		
		if(url == codeInsertUrl){
			var isSec = false;
	        /*[# sec:authorize-url="/mng/code/insertCodeInfo.do"]*/
	        isSec = true;
	        /*[/]*/
	        if(!isSec){
	        	alert('접근권한이 없습니다.');
	        	return;
	        }
		}else if(url == codeUpdateUrl){
			var isSec = false;
	        /*[# sec:authorize-url="/mng/code/updateCodeInfo.do"]*/
	        isSec = true;
	        /*[/]*/
	        if(!isSec){
	        	alert('접근권한이 없습니다.');
	        	return;
	        }
		}
		
		if($('#cdFrm').find('#uppr_cd').val() == '' || $('#cdFrm').find('#cdgrpid').val() == ''){
			alert('상위코드를 선택해 주십시오.');
			return;
		}
		if(!$('#cdFrm').valid()) return;
		
		if(displayWorkProgress()){
			$.ajax({
				url: url,
				cache: false,
				dataType: 'json',
				data: $("#cdFrm").serialize(),
				success: function(data){
					alert(data.msg);
					
					if(data.resultCode != 'EXIST'){
						var cdgrpid = $('#cdFrm').find("#cdgrpid").val();
						var cdgrp_nm = $('#cdFrm').find("#cdgrp_nm").val();
						destroyTree();
			        	code_tree(cdgrpid, cdgrp_nm);
			        	initCdFrm();
			        	$('#cdFrm').find("#cdgrpid").val(cdgrpid);
			        	$('#cdFrm').find("#cdgrp_nm").val(cdgrp_nm);
		      			$('#cdFrm').find("#uppr_cd").val('0');
		      			$('#view_cdgrpid').text(cdgrpid);
		      			$('#view_uppr_cd').text('0');
					}
					closeWorkProgress();
				}
			});
		}
	}
</script>
<div class="panel-body">
<form name="searchFrm" id="searchFrm" action="" method="POST" class="form-inline" onsubmit="return false;">
	<div class="well well-sm row">
		  <div class=" col-sm-1 form-group form-control-static"> 
		    <label class="control-label ">코드그룹</label>
		  </div>
		  <div class="col-sm-10 form-group form-control-static">
			<select name="searchType" id="searchType" class="form-control input-sm" style="isplay: inline-block;">
				<option value="">-전체-</option>
				<option value="CDGRPID">아이디</option>
				<option value="CDGRP_NM">이름</option>			
			</select>
			<input type="text" name="searchKeyword" id="searchKeyword" class="form-control input-sm" style="display: inline-block;">
		  </div>
		<div class="col-sm-1 form-group form-control-static text-right">
		  <button type="submit" class="btn btn-sm btn-primary" onclick="codeGrpSearch()">검색</button>
		</div>
	</div>
</form>
</div>
<form name="cdgrpFrm" id="cdgrpFrm" action="" method="POST" class="form-horizontal row-border">
	<div class="row no-gutter">
		<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>코드그룹 목록</h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<table id="jsGrid"></table>
						<div id="listPager" class="text-center"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="panel panel-default">
	        	<div class="panel-heading">
					<h4>코드그룹 정보</h4>
					<div class="pull-right">
						<button type="button" class="btn btn-xs btn-warning" onclick="addCdgrp()">코드그룹추가</button>
					</div>
				</div>
	            <div class="panel-body">
	                <div class="form-group">
	                	<label class="col-md-2 control-label"><span class="text-danger">*</span> 코드그룹ID</label>
	                  	<div class="col-md-10 form-control-static">
	                  	 	<input type="text" name="cdgrpid" id="cdgrpid" class="form-control input-sm" style="width:100px;">
	                  	 	<div class="col-md-10 form-control-static" id="cdgrpid_txt"></div>
	                  	</div>
	                </div>
	                <div class="form-group">
	                  	<label class="col-md-2 control-label"><span class="text-danger">*</span> 코드그룹명</label>
	                  	<div class="col-md-10 form-control-static">
		                    <input type="text" name="cdgrp_nm" id="cdgrp_nm" class="form-control input-sm">
	                  	</div>
	                </div>
	                <div class="form-group">
	                	<label class="col-md-2 control-label">코드그룹 설명</label>
	                  	<div class="col-md-10 form-control-static">
	                    	<textarea name="cdgrp_dc" rows="3" id="cdgrp_dc" class="form-control input-sm"></textarea>
	                  	</div>
	                </div>
	                <div class="form-group">
	                  	<label class="col-md-2 control-label">옵션1</label>
	                  	<div class="col-md-10 form-control-static">
		                    <input type="text" name="optn1" id="cdgrp_optn1" class="form-control input-sm">
	                  	</div>
	                </div>
	                <div class="form-group">
	                  	<label class="col-md-2 control-label">옵션2</label>
	                  	<div class="col-md-10 form-control-static">

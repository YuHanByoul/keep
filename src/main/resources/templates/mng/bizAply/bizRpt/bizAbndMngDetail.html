<form id="bizAbndMngDtlDetailFrm">
<input type="hidden" id="aplyid" name="aplyid" th:value="${bizAbndMngInfo.aplyid}">
<input type="hidden" id="dmndid" name="dmndid" th:value="${bizAbndMngInfo.dmndid}">
<input type="hidden" id="bsnsCnclYn" name="bsnsCnclYn" th:value="${bizAbndMngInfo.bsnsCnclYn}">
<input type="hidden" id="rturnBgngDe" name="rturnBgngDe" th:value="${bizAbndMngInfo.rturnBgngDe}">
<input type="hidden" id="rturnEndDe"  name="rturnEndDe"  th:value="${bizAbndMngInfo.rturnEndDe}">
    <div class="card-header p-b-0">
        <h3 class="sub-title"><strong>신청정보</strong></h3>
    </div>
    <div class="card-block-small p-t-0">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="mb-0 form-group">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for=""><strong>접수번호</strong></label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control form-control-sm" id="rcptno" name="rcptno" placeholder="" th:value="${bizAbndMngInfo.rcptno}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="mb-0 form-group">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for=""><strong>기관명</strong></label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control form-control-sm" id="instNm" name="instNm"  placeholder="" th:value="${bizAbndMngInfo.instNm}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 mb-3">
                <div class="mb-0 form-group">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>프로그램명</strong></label>
                    <div class="col-12">
                        <input type="text" class="form-control form-control-sm" id="prgrmNm" name="prgrmNm"  placeholder="" th:value="${bizAbndMngInfo.prgrmNm}" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="mb-0 form-group">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for=""><strong>신청자</strong></label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control form-control-sm" id="userNmAcnt" name="userNmAcnt"  placeholder="" th:value="${bizAbndMngInfo.userNmAcnt}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                        <div class="mb-0 form-group row">
                            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="filterSearchSelectDate"><strong>사업비 반환기간</strong></label>
                            <div class="col-sm-12">
                        <input type="text" name="filterSearchSelectDate" id="filterSearchSelectDate" class="form-control form-control-sm" value=""/>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6 mb-3">
                <div class="mb-0 row form-group">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="depositorMoneyInfo2"><strong>송금은행 계좌번호</strong></label>
                    <div class="col-12 row m-r-0 m-l-0">
                        <div class="col-3 p-l-0 p-r-0">
                            <th:block kattr:select_code="bankCd" name="bankCd" grpCd="154" upprCd="0" th:attr="selectedCd=${bizAbndMngInfo.bankCd}" onchange="" firstOptTxt="- 전체 -" addClass="form-select form-select-sm form-control-sm" isAdmin="true" disabled></th:block>
                        </div>
                        <div class="col-6 p-r-0">
                            <input type="text" class="form-control form-control-sm" name="bacntno" id="bacntno" placeholder="" th:value="${bizAbndMngInfo.bacntno}" readonly/>
                        </div>
                        <div class="col-3 p-r-0">
                            <input type="text" class="form-control form-control-sm" name="dpstrNm" id="dpstrNm" placeholder="" th:value="${bizAbndMngInfo.dpstrNm}" readonly/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="mb-0 form-group">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for=""><strong>상태</strong></label>
                    <div class="col-sm-12">
                        <th:block kattr:select_code="dmndSttsCd" name="dmndSttsCd" grpCd="220" upprCd="0" th:attr="selectedCd=${bizAbndMngInfo.dmndSttsCd}" onchange="" firstOptTxt="- 전체 -" addClass="form-select form-select-sm form-control-sm" isAdmin="true" disabled></th:block>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 mb-3">
                <div class="mb-0 row form-group">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="depositorMoneyInfo2"><strong>신청일</strong></label>
                    <div class="col-12 row m-r-0 m-l-0">
                        <div class="col-3 p-l-0 p-r-0" >
                            <input class="form-control form-control-sm" type="date" id="cnclDt" name="cnclDt" th:value=${bizAbndMngInfo.cnclDt} readonly />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="cn"><strong>내용</strong></label>
            <div class="col-sm-12">
                <textarea rows="5" cols="5" class="form-control form-control-sm" placeholder="기타 내용" id="cn" name="cn" ><th:block th:text="${bizAbndMngInfo.cn}" /></textarea>
            </div>
        </div>
    </div>

    <div class="card-block-small">
        <button type="button" class="btn btn-disabled m-r-5" onclick="bizAbndMngGridHelper.resetPageContent();" >목록</button>
        <button type="button" class="btn btn-primary" onclick="bizAbndMngDtl.prvAbnd();">포기승인</button>
    </div>
</form>

<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="/files/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<script th:inline="javascript">

    var validator= $("#bizAbndMngDtlDetailFrm").validate({
        rules: {
            dmmCn : { maxlength:500 }
        },
        messages: {
            dmmCn : { maxlength:"내용은 500자 이하여야 합니다."},
        }
    });

    var bizAbndMngDtl = {

    	updateUrl : "/mng/bizAply/bizRpt/updateBizAbnd.do",

    	init : function () {

    	    $("#filterSearchSelectDate").daterangepicker({
    	        autoUpdateInput: false,
                locale: { format: "YYYY-MM-DD", },
    	    });

            if($("#rturnBgngDe").val() != null && $("#rturnBgngDe").val() !="" && $("#rturnEndDe").val() != null && $("#rturnEndDe").val() !="" ){
                $('#filterSearchSelectDate').data('daterangepicker').setStartDate($("#rturnBgngDe").val());
                $('#filterSearchSelectDate').data('daterangepicker').setEndDate($("#rturnEndDe").val());

                filterSearchSelectDate.value = $("#rturnBgngDe").val() + " ~ " + $("#rturnEndDe").val();
            }

    		$("#filterSearchSelectDate").on('apply.daterangepicker', function(ev, picker) {
                $("#rturnBgngDe").val(picker.startDate.format('YYYY-MM-DD'));
                $("#rturnEndDe").val(picker.endDate.format('YYYY-MM-DD'));
                $(this).val(picker.startDate.format('YYYY-MM-DD') + ' - ' + picker.endDate.format('YYYY-MM-DD'));
            });
    	},
    	prvAbnd : function() {
    		//debugger;
    		if(!($("#bizAbndMngDtlDetailFrm").valid())) return;

    		if($("#rturnBgngDe").val() == "" || $("#rturnEndDe ").val() == "" ) {
    			alert("사업비 반환기간을 입력해 주십시오.");
    			return;
    		}

            if(!confirm("저장하시겠습니까?")) return;

            $("#bsnsCnclYn").val("Y");    //사업취소여부 : Y


            var formData;
            formData = $("#bizAbndMngDtlDetailFrm").serializeArray();

            formData.push({name:"dmndSttsCd",value:"220103"});    //사업취소상태코드 : 포기승인

            if(displayWorkProgress()){
                $.ajax({
                    url : bizAbndMngDtl.updateUrl,
                    type: 'POST',
                    cache : false,
                    traditional : true,
                    dataType: 'json',
                    data: formData,
                    success : function (data){
                        if(data.result=="success"){
                            alert(data.msg);
                            bizAbndMngGridHelper.resetPageContent();
                        }else{
                            alert(data.msg);
                        }
                        closeWorkProgress();
                    }
                });
            }
        }
    }

    $(function() {
        bizAbndMngDtl.init();
    });

        </script>

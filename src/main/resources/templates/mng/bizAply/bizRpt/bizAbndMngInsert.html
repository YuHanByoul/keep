<form id="bizAbndMngDtlDetailFrm">
<input type="hidden" id="aplyid" name="aplyid" >
<input type="hidden" id="dmndid" name="dmndid" value="0">
<input type="hidden" id="bsnsCnclYn" name="bsnsCnclYn" >
<input type="hidden" id="rturnBgngDe" name="rturnBgngDe">
<input type="hidden" id="rturnEndDe"  name="rturnEndDe">
    <div class="card-header p-b-0">
        <h3 class="sub-title"><strong>신청정보</strong></h3>
    </div>
    <div class="card-block-small p-t-0">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="mb-0 form-group">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for=""><strong>접수번호</strong></label>
                    <div class="col-sm-12">
<!--                         <input type="text" class="form-control form-control-sm" id="rcptno" name="rcptno" placeholder="" th:value="${bizAbndMngInfo.rcptno}" readonly> -->
                        <input type="text" class="cmpnt-input" selectsearchcondition="rcptno" id="rcptno" name="rcptno" style="position:absolute;width:0px;margin:0px;padding:0px;visibility:hidden;">
                        <select class="select2-hidden-accessible" name="selectRcptno" id="selectRcptno" tabindex="-1" aria-hidden="true" ></select>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="mb-0 form-group">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for=""><strong>기관명</strong></label>
                    <div class="col-sm-12">
                        <input type="hidden" name="instid" id="instid" />
                        <input type="text" class="form-control form-control-sm" id="instNm" name="instNm"  placeholder="" readonly>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 mb-3">
                <div class="mb-0 form-group">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>프로그램명</strong></label>
                    <div class="col-12">
                        <input type="text" class="form-control form-control-sm" id="prgrmNm" name="prgrmNm"  placeholder="" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="mb-0 form-group">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for=""><strong>신청자</strong></label>
                    <div class="col-sm-12">
                        <input type="hidden" name="userid" id="userid" />
                        <input type="text" class="form-control form-control-sm" id="userNmAcnt" name="userNmAcnt"  placeholder="" readonly>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                        <div class="mb-0 form-group row">
                            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="filterSearchSelectDate"><strong>사업비 반환기간</strong></label>
                            <div class="col-sm-12">
                        <input type="text" name="filterSearchSelectDate" id="filterSearchSelectDate" class="form-control form-control-sm" value=""/>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6 mb-3">
                <div class="mb-0 row form-group">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="depositorMoneyInfo2"><strong>송금은행 계좌번호</strong></label>
                    <div class="col-12 row m-r-0 m-l-0">
                        <div class="col-3 p-l-0 p-r-0">
                            <th:block kattr:select_code="bankCd" name="bankCd" grpCd="154" upprCd="0" onchange="" firstOptTxt="- 전체 -" addClass="form-select form-select-sm form-control-sm" isAdmin="true"></th:block>
                        </div>
                        <div class="col-6 p-r-0">
                            <input type="text" class="form-control form-control-sm" name="bacntno" id="bacntno" maxlength="30" placeholder=""/>
                        </div>
                        <div class="col-3 p-r-0">
                            <input type="text" class="form-control form-control-sm" name="dpstrNm" id="dpstrNm" maxlength="15" placeholder=""/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="mb-0 form-group">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for=""><strong>상태</strong></label>
                    <div class="col-sm-12">
                        <th:block kattr:select_code="dmndSttsCd" name="dmndSttsCd" grpCd="220" upprCd="0" th:attr="selectedCd=220101" onchange="" firstOptTxt="- 전체 -" addClass="form-select form-select-sm form-control-sm" isAdmin="true" disabled></th:block>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 mb-3">
                <div class="mb-0 row form-group">
                    <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="depositorMoneyInfo2"><strong>신청일</strong></label>
                    <div class="col-12 row m-r-0 m-l-0">
                        <div class="col-3 p-l-0 p-r-0" >
                            <input class="form-control form-control-sm" type="text" id="cnclDt" name="cnclDt" th:value="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd')}" readonly/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="cn"><strong>내용</strong></label>
            <div class="col-sm-12">
                <textarea rows="5" cols="5" class="form-control form-control-sm" maxlength="500" placeholder="기타 내용" id="cn" name="cn" ></textarea>
            </div>
        </div>
    </div>

    <div class="card-block-small">
        <button type="button" class="btn btn-disabled m-r-5" onclick="bizAbndMngGridHelper.resetPageContent();" >취소</button>
        <button type="button" class="btn btn-primary" onclick="bizAbndMngDtl.prvAbnd();">저장</button>
    </div>
</form>

<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="/files/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<script th:inline="javascript">
	/*<![CDATA[*/ 
	var aplyList = /*[[${aplyList}]]*/null; 
	/*]]>*/
	var selectedItem = null;
	setPackageSelectBox=()=>{
	    var selectList = [ {id:' ', text:'- 선택 -', value:'',option:"selected"} ];
	    aplyList.forEach(function(item){
	        selectList.push({
	             'id':item.aplyid
	             , 'text': item.rcptno
	             , 'value' : item.rcptno
	             , 'prgrmNm' : item.prgrmNm
	             , 'instid':item.instid
	             , 'instNm':item.instNm
	             , 'userid':item.userid
	             , 'userNmAcnt':item.userNmAcnt
	             , 'bankCd':item.bankCd
	             , 'bacntno':item.bacntno
	             , 'dpstrNm':item.dpstrNm
	        })
	    })
	    $('#selectRcptno').select2({
	        language: {
	            noResults: function () {
	                return '검색결과가 없습니다.';
	            }
	        },
	        data: selectList,
	        templateSelection: function (item) {
	            return item.text;
	        }
	  });
	  //change event  
	  $('#selectRcptno').on('select2:select', function(e){
	        var item = e.params.data;
	        $("#aplyid").val(item.id);
	        $("#rcptno").val(item.value);
	        $("#prgrmNm").val(item.prgrmNm);
	        $("#instid").val(item.instid);
	        $("#instNm").val(item.instNm);
	        $("#userid").val(item.userid);
	        $("#userNmAcnt").val(item.userNmAcnt);
	        $("#bankCd").val(item.bankCd);
	        $("#bacntno").val(item.bacntno);
	        $("#dpstrNm").val(item.dpstrNm);
	        if(item.id==" " || item.id <= 0){
	            selectedItem = null;   
	        }else{
	            selectedItem = item;
	        }
	        return item.text;
	  })
	  $('#selectRcptno').val(' ').trigger('change');
	}

    var validator= $("#bizAbndMngDtlDetailFrm").validate({
        rules: {
        	rcptno : { required: true }
            , filterSearchSelectDate : { required: true }
            , cn : { maxlength:500 }
        },
        messages: {
        	rcptno : { required: "접수번호를 선택하십시오." }
            , filterSearchSelectDate : { required: "사업비 반환기간을 선택하십시오." }
            , cn : { maxlength:"내용은 500자 이하여야 합니다."},
        }
    });

    var bizAbndMngDtl = {

    	updateUrl : "/mng/bizAply/bizRpt/updateBizAbnd.do",

    	init : function () {

    	    $("#filterSearchSelectDate").daterangepicker({
    	        autoUpdateInput: false,
                locale: { format: "YYYY-MM-DD", },
    	    });

            if($("#rturnBgngDe").val() != null && $("#rturnBgngDe").val() !="" && $("#rturnEndDe").val() != null && $("#rturnEndDe").val() !="" ){
                $('#filterSearchSelectDate').data('daterangepicker').setStartDate($("#rturnBgngDe").val());
                $('#filterSearchSelectDate').data('daterangepicker').setEndDate($("#rturnEndDe").val());

                filterSearchSelectDate.value = $("#rturnBgngDe").val() + " ~ " + $("#rturnEndDe").val();
            }

    		$("#filterSearchSelectDate").on('apply.daterangepicker', function(ev, picker) {
                $("#rturnBgngDe").val(picker.startDate.format('YYYY-MM-DD'));
                $("#rturnEndDe").val(picker.endDate.format('YYYY-MM-DD'));
                $(this).val(picker.startDate.format('YYYY-MM-DD') + ' - ' + picker.endDate.format('YYYY-MM-DD'));
            });
    		
    		setPackageSelectBox();
    	},
    	prvAbnd : function() {
    		//debugger;
    		if(!($("#bizAbndMngDtlDetailFrm").valid())) return;

//     		if($("#rturnBgngDe").val() == "" || $("#rturnEndDe ").val() == "" ) {
//     			alert("사업비 반환기간을 입력해 주십시오.");
//     			return;
//     		}

            if(!confirm("저장하시겠습니까?")) return;

            var formData = $("#bizAbndMngDtlDetailFrm").serializeArray();
            if(displayWorkProgress()){
                $.ajax({
                    url : bizAbndMngDtl.updateUrl,
                    type: 'POST',
                    cache : false,
                    traditional : true,
                    dataType: 'json',
                    data: formData,
                    success : function (data){
                        if(data.result=="success"){
                            alert(data.msg);
                            bizAbndMngGridHelper.resetListContent();
                        }else{
                            alert(data.msg);
                        }
                        closeWorkProgress();
                    }
                });
            }
        }
    }

    $(function() {
        bizAbndMngDtl.init();
    });

        </script>

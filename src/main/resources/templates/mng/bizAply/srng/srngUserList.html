<!-- Date-range picker js -->
<script th:inline="javascript">
    var gridHelper2;
    var userListUrl = "/mng/bizAply/srng/selectSrngUserList.do";
    var detailUserInfoUrl = "/mng/bizAply/srng/detailSrngUserInfo.html";
    var detailUserInfoTabUrl = "/mng/bizAply/srng/detailSrngUserInfoTab.html";
    /*<![CDATA[*/
    var fldCd = /*[[${reqMngVo.fldCd}]]*/null;
    var srngFormidFirst = /*[[${reqMngVo.srngFormidFirst}]]*/null;
    var srngFormidScnd = /*[[${reqMngVo.srngFormidScnd}]]*/null;
    var onlnSrngTypeCd = /*[[${reqMngVo.onlnSrngTypeCd}]]*/null;
    /*]]>*/
    
    $(function(){
        gridHelper2 = new GridHelper('userGrid','userListPanel');
        
        $("#selectDate").daterangepicker({
            autoUpdateInput: false,
            locale: {
                format: "YYYY-MM-DD",
            },
        });
        
        $("#selectDate").on('apply.daterangepicker', function(ev, picker) {
            $("#searchRegStartDe").val(picker.startDate.format('YYYY-MM-DD'));
            $("#searchRegEndDe").val(picker.endDate.format('YYYY-MM-DD'));
            $(this).val(picker.startDate.format('YYYY-MM-DD') + ' - ' + picker.endDate.format('YYYY-MM-DD'));
        });

        $("#selectDate").on('cancel.daterangepicker', function(ev, picker) {
            $(this).val('');
        });
        
        $("#userGrid").jsGrid({
            height: "auto",
            width: "100%",
            autoload: true,
            sorting: false,
            paging: true,
            pagerContainer: "#userListPager",
            pagerFormat: "{first} {prev} {pages} {next} {last}",
            pagePrevText: "이전",
            pageNextText: "다음",
            pageFirstText: "< 처음ㅣ",
            pageLastText: "ㅣ 마지막 >",
            pageSize: 10,
            pageButtonCount: 10,
            pageLoading: true,
            pageIndex: 1,
            noDataContent: "데이터가 없습니다.",
            
            controller: {
                loadData: function (filter) {
                    var data = $.Deferred();
                    var formData = $('#detailSearchFrm').serializeArray();
                    var params = [
                        {name: "pageNumber", value: filter.pageIndex},
                        {name: "rowPerPage", value: filter.pageSize},
                    ]

                    if(filter.sortField != undefined) {
                        params.push({name: "orderField", value: filter.sortField});
                        params.push({name: "orderDirection", value: filter.sortOrder});
                    } else {
                        params.push({name: "orderField", value: 'reg_dt'});

                    }
                    formData = formData.concat(params);
                    
                    $.ajax({
                        type: "GET",
                        contentType: "application/json; charset=utf-8",
                        url: userListUrl,
                        dataType: "json",
                        data: formData
                    }).done(function(response){
                        var da = {
                            data : escapeGridData(response.list)
                            , itemsCount : response.totalCount
                        };
                        data.resolve(da);
                    });
                    
                    return data.promise();
                }
            },
            fields: [ 
            	{ name : 'aplyid', css : 'hide' }
                , { name : 'pcntstid', css : 'hide' }
                , { title: 'No.'      ,name: 'rowNumber' ,type: "number", width: "80" , align:"center", sorting :false }
                , { title: '접수번호' ,name: 'aplyno'     ,type: "text"  , width: "100" , align:"center"}
                , { title: '심사상태'   ,name: 'srngSttsNm'    ,type: "text"  , width: "100" , align:"center"}
                , { title: '신청기관명'   ,name: 'instNm'        ,type: "text"  , width: "150", align:"left"}
                , { title: '신청자'   ,name: 'userNm'   ,type: "text"  , width: "150" , align:"center"}
                , { title: '프로그램명'   ,name: 'prgrmNm'   ,type: "text"  , width: "200" , align:"left"}
                , { title: '접수일시'   ,name: 'regDt'   ,type: "text"  , width: "100" , align:"center",
                    itemTemplate: function(value, item) { 
                        return value.replace('@', ' ');
                    }
                }
                , { title: '1차 점수'   ,name: 'frstScr'    ,type: "text"  , width: "100" , align:"center"}
                , { title: '2차 점수'   ,name: 'scndScr'    ,type: "text"  , width: "100" , align:"center", css : onlnSrngTypeCd == '177101' ? 'hide' : '',
                        itemTemplate: function(value, item) { 
                            return value.replace('대상취소', '-');
                        }
                }
//                 , { title: '심사등급'   ,name: ''    ,type: "text"  , width: "100" , align:"center"}
//                 , { title: '심사순위'   ,name: ''    ,type: "text"  , width: "100" , align:"center"}
            ],
            /*[# sec:authorize-url="/mng/bizAply/srng/detailSrngUserInfo.html"]*/
            rowClick: function (args) {
                if(args.event.originalEvent.target.cellIndex == 0 || isNaN(args.event.originalEvent.target.cellIndex)) return;
                gridHelper2.loadContent(detailUserInfoTabUrl + '?aplyid=' + args.item.aplyid + '&pcntstid=' + args.item.pcntstid + '&srngFormidFirst=' + srngFormidFirst + '&srngFormidScnd=' + srngFormidScnd + '&onlnSrngTypeCd=' + onlnSrngTypeCd);
            },
            /*[/]*/
        });
    });

    function detailSearchInit() {
        $("#detailSearchFrm").find("#searchSrngStts").val('');
        $("#searchCondition").val('');
//         $("#searchSlctnSttsCd").val('');
        $('#selectDate').val('');
        $('#searchRegStartDe').val('');
        $('#searchRegEndDe').val('');
//         gridHelper2.resetListContent();
    }

    function detailSearchData() {
        gridHelper2.resetListContent();
    }
    
    function userListExcelDownload() {
        var data = document.detailSearchFrm;
        data.action = "/mng/bizAply/srng/selectSrngUserListExcelDownload.do";
        data.submit();
    }
</script>

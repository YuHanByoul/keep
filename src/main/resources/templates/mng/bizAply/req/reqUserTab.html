<div class="col-12">
    <div id="myTabContent" class="tab-content tabs"></div>
</div>

<script th:inline="javascript">

    /*<![CDATA[*/
    var aplyid = /*[[${aplyid}]]*/null;
    var pcntstid = /*[[${pcntstid}]]*/null;
    /*]]>*/

    $('.nav-tabs a').on('show.bs.tab', function(event) {
    	//tab set
        var tabId = event.currentTarget.attributes.id.value;
        selectTab(tabId);
    });

    function selectTab(tabId) {
        if(tabId == "tabCon1Link") {
            loadTabContent("/mng/bizAply/req/detailReqUserInfoTabForm.html?aplyid=" + aplyid + '&pcntstid=' + pcntstid);
        } else if(tabId == "tabCon2Link") {
            loadTabContent("/mng/bizAply/req/detailCapTabForm.html?aplyid=" + aplyid);
        } else if(tabId == "tabCon3Link") {
            loadTabContent("/mng/bizAply/req/detailPlanTabForm.html?aplyid=" + aplyid);
        } else if(tabId == "tabCon4Link") {
            loadTabContent("/mng/bizAply/req/detailPrgrmInfo.html?aplyid=" + aplyid);
        } else if(tabId == "tabCon5Link") {
            loadTabContent("/mng/bizAply/req/detailSmrLeader.html?aplyid=" + aplyid);
        } else if(tabId == "tabCon6Link") {
            loadTabContent("/mng/bizAply/req/detailSafetyMng.html?aplyid=" + aplyid);
        } else if(tabId == "tabCon7Link") {
            loadTabContent("/mng/bizAply/req/detailSrng.html?aplyid=" + aplyid);
        }
        $("#" + tabId).parent().addClass("active");
    }

    function loadTabContent(uri){
        $.ajax({
            cache   : false
          , url     : uri
          , type    : 'GET'
          , async   : 'false'
          , dataType: 'html'
          , success : function(result){ //요청이 성공했을때 실행되는 콜백 함수
              $('#myTabContent').html(result);
              scrollIntoView('contentPanel');
          }
        });
        showContent();
    }

    function initTab() {

        var tabFlag = false;

        if(tabFlag == false) {
            selectTab("tabCon1Link");
            tabFlag = true;
        }

        if(tabFlag == false) {
            selectTab("tabCon2Link");
            tabFlag = true;
        }

        if(tabFlag == false) {
            selectTab("tabCon3Link");
            tabFlag = true;
        }

        if(tabFlag == false) {
            selectTab("tabCon4Link");
            tabFlag = true;
        }

        if(tabFlag == false) {
            selectTab("tabCon5Link");
            tabFlag = true;
        }

        if(tabFlag == false) {
            selectTab("tabCon6Link");
            tabFlag = true;
        }
        
        if(tabFlag == false) {
            selectTab("tabCon7Link");
            tabFlag = true;
        }

    }

    initTab();

</script>

    // 저장
    function fn_save(){
        if(!($("#insertForm").valid())) return;
        
        if(!confirm("저장하시겠습니까?")) return;
        
        if ($("#databaseWrtYn").is(":checked")) {
        	$("#databaseWrtYn").val("Y");
        } else {
        	$("#databaseWrtYn").val("N");
        }
        if ($("#clsjrnlWrtYn").is(":checked")) {
        	$("#clsjrnlWrtYn").val("Y");
        } else {
        	$("#clsjrnlWrtYn").val("N");
        }
        if ($("#etcYn").is(":checked")) {
        	$("#etcYn").val("Y");
        } else {
        	$("#etcYn").val("N");
        }
        
        var data =  $("#insertForm").serialize();        
        
        if(displayWorkProgress()){
            $.ajax({
                url : updateUrl,
                type: 'POST',
                cache : false,
                dataType: 'json',
                data : data,
                success : function (data){
                    if(data.result=="success"){
                        alert(data.msg);
                        gridHelper2.resetListContent();
                    }else{
                        alert(data.msg);
                    }
                    closeWorkProgress();
                }
            });
        }
    }

</script>

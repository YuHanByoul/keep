<div class="modal-dialog modal-lg" role="document">
	<div class="modal-content type_2">
    <div class="modal-header">
        <h4 class="modal-title">심사보기</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
        </button>
    </div>
    <div class="modal-body">
        <div class="card m-b-10">
            <div class="card-block-small">
                <div class="mb-3 form-group row">
                    <div class="form-label col-sm-12 col-form-label p-t-0 pb-1 ">
                        <div class="box-desc-list">심사위원 : <th:block th:text="${list[0].nm}"/> | <th:block th:text="${list[0].sbmsnDt}"/></div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3 col-12 table-border-style">
                            <div class="col-12 table-responsive">
                                <table class="table table-framed table-bordered">
                                    <thead>
                                    <tr class="border-bottom-inverse">
                                        <th class="text-center v-middle" style="width: 60px;"><strong>No</strong>
                                        </th>
                                        <th class="text-center v-middle"><strong>문항구분</strong>
                                        </th>
                                        <th class="text-center v-middle"><strong>문항</strong>
                                        </th>
                                        <th class="text-center v-middle" style="width: 100px;"><strong>배점</strong>
                                        </th>
                                        <th class="text-center v-middle" style="width: 130px;"><strong>심사점수</strong></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="border-bottom" th:if="${#lists.size(list) > 0}" th:each="list, i : ${list}">
                                            <td class="text-center v-middle"><th:block th:text="${i.count}" /></td>
                                            <td class="text-center v-middle"><th:block th:text="${list.qitemSeNm}" /></td>
                                            <td class="v-middle"><th:block th:text="${list.qitem}" /></td>
                                            <td class="text-center v-middle"><th:block th:text="${list.altm}" /></td>
                                            <td class="text-center v-middle"><th:block th:text="${list.itemScr}" /></td>
                                        </tr>
                                        </tbody>
                                        <tfoot>
                                        <tr>
                                            <th colspan="3" class="table-active text-center">총점</th>
                                            <th class="table-active text-center"><th:block th:text="${list[0].totScr}" /></th>
                                            <th class="table-active text-center"><th:block th:text="${list[0].scr}" /></th>
                                        </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${list[0].cycl == 1}" class="mb-0 form-group row">
                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="popInput04"><strong>심사의견</strong></label>
                        <div class="col-12">
                            <textarea rows="5" cols="5" class="form-control form-control-sm" placeholder="Default textarea" id="popInput04" name="popInput04" readonly=""><th:block th:text="${list[0].srngOpnn}"/></textarea>
                        </div>
                    </div>
                    <th:block th:if="${list[0].cycl == 2}">
	                    <div class="mb-0 form-group row">
	                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="popInput04"><strong>환경교육 전문성 및 환경교육실적</strong></label>
	                        <div class="col-12">
	                            <textarea rows="5" cols="5" class="form-control form-control-sm" placeholder="Default textarea" id="popInput04" name="popInput04" readonly=""><th:block th:text="${list[0].opnn1}"/></textarea>
	                        </div>
	                    </div>
	                    <div class="mb-0 form-group row">
	                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="popInput04"><strong>교사연수운영 및 자발적역량화</strong></label>
	                        <div class="col-12">
	                            <textarea rows="5" cols="5" class="form-control form-control-sm" placeholder="Default textarea" id="popInput04" name="popInput04" readonly=""><th:block th:text="${list[0].opnn2}"/></textarea>
	                        </div>
	                    </div>
	                    <div class="mb-0 form-group row">
	                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="popInput04"><strong>참여도, 적절성/현실성, 지속성/확산성, 협동성</strong></label>
	                        <div class="col-12">
	                            <textarea rows="5" cols="5" class="form-control form-control-sm" placeholder="Default textarea" id="popInput04" name="popInput04" readonly=""><th:block th:text="${list[0].opnn3}"/></textarea>
	                        </div>
	                    </div>
	                    <div class="mb-0 form-group row">
	                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="popInput04"><strong>환경동아리 활동여부 및 우수환경교육 지정프로그램 보유</strong></label>
	                        <div class="col-12">
	                            <textarea rows="5" cols="5" class="form-control form-control-sm" placeholder="Default textarea" id="popInput04" name="popInput04" readonly=""><th:block th:text="${list[0].opnn4}"/></textarea>
	                        </div>
	                    </div>
                    </th:block>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary waves-effect waves-light" data-bs-dismiss="modal" aria-label="Close">확인</button>
        </div>
    </div>
</div>
<script th:inline="javascript">
</script>

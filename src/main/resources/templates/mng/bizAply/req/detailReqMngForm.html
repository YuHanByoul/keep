<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="/files/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<script th:inline="javascript">
    var gridHelper3;
    var selectedItems = [];
    /*<![CDATA[*/
    var fldCd = /*[[${reqMngVo.fldCd}]]*/null;
    var onlnSrngTypeCd = /*[[${reqMngVo.onlnSrngTypeCd}]]*/null;
    var srngSttsNm = /*[[${reqMngVo.srngSttsNm}]]*/null;
    var srngEndYn = /*[[${reqMngVo.srngEndYn}]]*/null;
    var scndSrngEndYn = /*[[${reqMngVo.scndSrngEndYn}]]*/null;
    var pcntstid = /*[[${reqMngVo.pcntstid}]]*/null;
    /*]]>*/
    
    $(function(){
        gridHelper3 = new GridHelper('jsGrid2','contentPanel2');
        $("#scndScrnEndBtn").hide();
        $("#scndScrnCancelBtn").hide();
        $("#scndTrgtBtn").hide();
        
        $("#selectDate").daterangepicker({
            autoUpdateInput: false,
            locale: {
                format: "YYYY-MM-DD",
            },
        });
        
        $("#selectDate").on('apply.daterangepicker', function(ev, picker) {
            $("#searchRegStartDe").val(picker.startDate.format('YYYY-MM-DD'));
            $("#searchRegEndDe").val(picker.endDate.format('YYYY-MM-DD'));
            $(this).val(picker.startDate.format('YYYY-MM-DD') + ' - ' + picker.endDate.format('YYYY-MM-DD'));
        });

        $("#selectDate").on('cancel.daterangepicker', function(ev, picker) {
            $(this).val('');
        });
        
        if (srngEndYn == 'Y') {
        	$("#scrnCancelBtn").show();
        	$("#scrnEndBtn").hide();
        } else {
        	$("#scrnCancelBtn").hide();
	        $("#scrnEndBtn").show();
        }
        if (onlnSrngTypeCd == '177102') {
	        if (scndSrngEndYn == 'Y') {
	        	$("#scndScrnCancelBtn").show();
	        	$("#scndScrnEndBtn").hide();
	        	$("#scndTrgtBtn").hide();
	        } else {
	        	$("#scndScrnCancelBtn").hide();
		        $("#scndScrnEndBtn").show();
		        $("#scndTrgtBtn").show();
	        }
        }
        
        $("#jsGrid2").jsGrid({
            height: "auto",
            width: "100%",
            autoload: true,
            sorting: false,
            paging: true,
            pagerContainer: "#listPager2",
            pagerFormat: "{first} {prev} {pages} {next} {last}",
            pagePrevText: "이전",
            pageNextText: "다음",
            pageFirstText: "< 처음ㅣ",
            pageLastText: "ㅣ 마지막 >",
            pageSize: 10,
            pageButtonCount: 10,
            pageLoading: true,
            pageIndex: 1,
            noDataContent: "데이터가 없습니다.",
            
            controller: {
                loadData: function (filter) {
                    var data = $.Deferred();
                    var formData = $('#detailSearchFrm').serializeArray();
                    var params = [
                        {name: "pageNumber", value: filter.pageIndex},
                        {name: "rowPerPage", value: filter.pageSize},
                    ]

                    if(filter.sortField != undefined) {
                        params.push({name: "orderField", value: filter.sortField});
                        params.push({name: "orderDirection", value: filter.sortOrder});
                    } else {
                        params.push({name: "orderField", value: 'reg_dt'});

                    }
                    formData = formData.concat(params);
                    
                    $.ajax({
                        type: "GET",
                        contentType: "application/json; charset=utf-8",
                        url: "/mng/bizAply/req/selectReqUserList.do",
                        dataType: "json",
                        data: formData
                    }).done(function(response){
                        var da = {
                            data : escapeGridData(response.list)
                            , itemsCount : response.totalCount
                        };
                        data.resolve(da);
                    });
                    
                    return data.promise();
                }
            },
            fields: [ 
            	 {
                    headerTemplate: function() {
                        return $("<input>").attr("type", "checkbox").attr("id", "selectAllCheckbox")
                    },
                    itemTemplate: function(_, item) {
                        return $("<input>").attr("type", "checkbox").attr("class", "singleCheckbox")
                        .prop("checked", $.inArray(String(item.aplyid), selectedItems) > -1)
                        .on("change", function () {
                            $(this).is(":checked") ? selectItem($(this).parent().next().text()) : unselectItem($(this).parent().next().text());
                        });
                    },
                    align: "center",
                    width: "50",
                    sorting: false
                }
                , { name : 'aplyid', css : 'hide' }
                , { name : 'pcntstid', css : 'hide' }
                , { title: 'No.'      ,name: 'rowNumber' ,type: "number", width: "80" , align:"center", sorting :false }
                , { title: '접수번호' ,name: 'aplyno'     ,type: "text"  , width: "100" , align:"left"}
                , { title: '신청상태' ,name: 'aplySttsNm'     ,type: "text"  , width: "100" , align:"left"}
                , { title: '신청기관명'   ,name: 'instNm'        ,type: "text"  , width: "150", align:"center"}
                , { title: '신청자'   ,name: 'userNm'   ,type: "text"  , width: "150" , align:"center"}
                , { title: '프로그램명'   ,name: 'prgrmNm'   ,type: "text"  , width: "200" , align:"center"}
                , { title: '접수일시'   ,name: 'regDe'   ,type: "text"  , width: "100" , align:"center"}
                , { title: '심사상태'   ,name: 'srngSttsNm'    ,type: "text"  , width: "100" , align:"center"}
                , { title: onlnSrngTypeCd == '177101' ? '점수' : '1차점수'  ,name: 'frstScr'    ,type: "text"  , width: "100" , align:"center", 
                		itemTemplate: function(value, item) { 
                			if (item.lwetCrtrScrUseYnFirst == 'Y' && Number(item.lwetCrtrScrFirst) <= Number(value)) {
	                			return "<div style='color:blue'>" + value + "</div>"; 
                			} else if (item.lwetCrtrScrUseYnFirst == 'Y' && Number(item.lwetCrtrScrFirst) > Number(value)) {
                				return "<div style='color:red'>" + value + "</div>";
                			} else {
                				return value;
                			}
                		}
                }
                , { title: onlnSrngTypeCd == '177101' ? '등급' : '1차등급'  ,name: 'firstGrd'    ,type: "text"  , width: "100" , align:"center"}
                , { title: onlnSrngTypeCd == '177101' ? '순위' : '1차순위'  ,name: 'firstRkng'    ,type: "text"  , width: "100" , align:"center",
                		itemTemplate: function(value, item) { 
                            if (item.nopeLmtUseYn == 'Y' && Number(item.nopeLmt) >= Number(value)) {
                                return "<div style='color:blue'>" + value + "</div>"; 
                            } else if (item.nopeLmtUseYn == 'Y' && Number(item.nopeLmt) < Number(value)) {
                                return "<div style='color:red'>" + value + "</div>";
                            } else {
                                return value;
                            }
                        }
                }
                , { title: '2차점수'   ,name: 'scndScr'    ,type: "text"  , width: "100" , align:"center", css : onlnSrngTypeCd == '177101' ? 'hide' : '',
                		itemTemplate: function(value, item) {
                			return value == '대상취소' ? '<a href="javascript:;" onclick="fn_scndSrngTaget(\'N\', \'' + item.aplyid + '\')">' + value + '</a>' : value;
                		}
                }
                , { title: '2차등급'   ,name: 'scndGrd'    ,type: "text"  , width: "100" , align:"center", css : onlnSrngTypeCd == '177101' ? 'hide' : '' }
                , { title: '2차순위'   ,name: 'scndRkng'    ,type: "text"  , width: "100" , align:"center", css : onlnSrngTypeCd == '177101' ? 'hide' : '' }
                , { title: '선정결과'   ,name: 'slctnSttsNm'    ,type: "text"  , width: "100" , align:"center"}
            ],
            /*[# sec:authorize-url="/mng/bizAply/req/reqUserTabForm.html"]*/
            rowClick: function (args) {
//             	var detailUrl = "/mng/bizAply/req/reqUserTabForm.html";
                if(args.event.originalEvent.target.cellIndex == 0 || isNaN(args.event.originalEvent.target.cellIndex)) return;
                gridHelper3.loadContent('/mng/bizAply/req/reqUserTabForm.html?aplyid=' + args.item.aplyid + '&pcntstid=' + args.item.pcntstid + '&fldCd=' + fldCd);
                gridHelper3.rowClick(args);  // 선택한 로우 active 속성
            },
            /*[/]*/
            onPageChanged: function(args) {
                selectedItems = [];
            }
        });
        
        var selectItem = function(item) {
            selectedItems.push(item);
            if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                $("#selectAllCheckbox").prop("checked", true);
            } else {
                $("#selectAllCheckbox").prop("checked", false);
            }
        };

        var unselectItem = function(item) {
            selectedItems = $.grep(selectedItems, function(i) {
            return i !== item;
            });
            if(selectedItems.length == 0) {
                $('#selectAllCheckbox').attr('checked', false);
            }
            if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                $("#selectAllCheckbox").prop("checked", true);
            } else {
                $("#selectAllCheckbox").prop("checked", false);
            }
        };

        $("#selectAllCheckbox").click(function(item) {
            selectedItems = [];
            if(this.checked) { // check select status
                $('.singleCheckbox').each(function() {
                    this.checked = true;
                    selectItem($(this).parent().next().text());
                });
            }else {
                $('.singleCheckbox').each(function() {
                    this.checked = false;
                    unselectItem(item);
                });
                selectedItems = [];
            }
        });
    });

    function searchInit2() {
        $("#searchAplySttsCd").val('');
        $("#searchCondition").val('');
        $("#searchSlctnSttsCd").val('');
        $('#selectDate').val('');
        $('#searchRegStartDe').val('');
        $('#searchRegEndDe').val('');
        gridHelper3.resetListContent();
    }

    function searchData2() {
        gridHelper3.resetListContent();
    }
    
    function fn_excelDownload2() {
        var data = document.detailSearchFrm;
        data.action ="/mng/bizAply/req/reqUserListExcelDownload.do";
        data.submit();
    }
    
    // 선정여부 결과 등록
    function slctnSttsUpdate(sttsCd) {
    	var sttsNm = sttsCd == "193103" ? "미선정" : "선정";
        if (sttsCd != undefined && sttsCd != null && sttsCd != '') {
	    	if (selectedItems.length == 0) {
	    		alert("항목을 선택하세요.");
	    		return;
	    	}
	    	if (srngSttsNm != "심사완료") {
		    	if(!confirm("해당 공모가 심사마감 전입니다.\n" + sttsNm + "처리 하시겠습니까?")) return;
	    	}
        }
        $("#slctnSttsCd").val(sttsCd);
        $("#aplyids").val(selectedItems);
        var data =  $("#srngResultForm").serialize();
        setSrngResult(data);
    }
    
    // 심사마감
    function fn_srngEnd(num) {
    	var cycl = onlnSrngTypeCd == "177101" ? "" : (num == "1" ? "1차 " : "2차 ");
    	if (num == "2" && srngEndYn != "Y") {
    		alert("1차 심사마감 전입니다.");
    		return;
    	}
    	if (!confirm(cycl + "심사마감 하시겠습니까?")) return;
    	$.ajax({
            url : "/mng/bizAply/req/updateSrngEnd.do",
            type: 'POST',
            cache : false,
            dataType: 'json',
            data : {
            	pcntstid: pcntstid
            	, cycl: num
            	, srngEndYn: num == "1" ? "Y" : ""
            	, scndSrngEndYn: num == "2" ? "Y" : ""
            },
            success : function (data){
                if(data.result=="success"){
                    alert(data.msg);
                    gridHelper1.resetListContent();
//                     gridHelper3.resetListContent();
                    if (num == "1") {
                        $("#scrnCancelBtn").show();
                        $("#scrnEndBtn").hide();                        
                    } else {
                        $("#scndScrnCancelBtn").show();
                        $("#scndScrnEndBtn").hide();
                        $("#scndTrgtBtn").hide();
                    }
                }else{
                    alert(data.msg);
                }
                closeWorkProgress();
            }
        });
    }
    
    // 심사마감 취소
    function fn_srngEndCancel(num) {
    	var cycl = onlnSrngTypeCd == "177101" ? "" : (num == "1" ? "1차 " : "2차 ");
    	if (num == "2" && srngEndYn != "Y") {
            alert("1차 심사마감 전입니다.");
            return;
        }
    	if (!confirm(cycl + "심사마감 취소 하시겠습니까?")) return;
        $.ajax({
            url : "/mng/bizAply/req/updateSrngEnd.do",
            type: 'POST',
            cache : false,
            dataType: 'json',
            data : {
                pcntstid: pcntstid
                , cycl: num
                , srngEndYn: num == "1" ? "N" : ""
                , scndSrngEndYn: num == "2" ? "N" : ""
            },
            success : function (data){
                if(data.result=="success"){
                    alert(data.msg);
                    gridHelper1.resetListContent();
//                     gridHelper3.resetListContent();
                    if (num == "1") {
                        $("#scrnCancelBtn").hide();
                        $("#scrnEndBtn").show();                    	
                    } else {
	                    $("#scndScrnCancelBtn").hide();
	                    $("#scndScrnEndBtn").show();
	                    $("#scndTrgtBtn").show();
                    }
                }else{
                    alert(data.msg);
                }
                closeWorkProgress();
            }
        });
    }
    
    // 2차 심사대상 선정
    function fn_scndSrngTaget(flag, aplyid) {
    	if (srngEndYn != "Y") {
            alert("1차 심사마감 전입니다.");
            return;
        }
    	if (selectedItems.length == 0 && (aplyid == undefined || aplyid == null)) {
            alert("항목을 선택하세요.");
            return;
        }
    	if (aplyid != undefined && aplyid != null) {
    		if(!confirm("2차심사대상에서 취소 하시겠습니까?")) return;
            $("#aplyid").val(aplyid);
    	} else {
	    	if(!confirm("선택하신 항목을 2차심사대상으로 선정 하시겠습니까?")) return;
	    	$("#aplyids").val(selectedItems);

                        gridHelper1.resetListContent();

                    }else{
                        alert(data.msg);

                    $("#scndSrngTrgtYn").val("");
                    $("#slctnSttsCd").val("");
                    $("#aplyid").val("");
                    closeWorkProgress();
                }
            });

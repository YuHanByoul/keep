<html xmlns:th="http://www.thymeleaf.org"

    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout/mng/mainLayout">

<body>
    <div layout:fragment="content">
    <style>
        .hide
        {
           display:none;
        }
        </style>
    <!-- Date-range picker css  -->
    <link rel="stylesheet" type="text/css" href="/files/bower_components/bootstrap-daterangepicker/daterangepicker.css">
        <div class="page-body">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-block-small">
                            <div class="table-responsive">
                                <table class="table table-framed table-bordered mb-0">
                                    <thead>
                                    <tr class="border-bottom-inverse">
                                        <th class="text-center v-middle">사업분야</th>
                                        <th class="text-center v-middle">공모명</th>
                                        <th class="text-center v-middle">신청상태</th>
                                        <th class="text-center v-middle">신청기간</th>
                                        <th class="text-center v-middle">심사상태</th>
                                        <th class="text-center v-middle">심사기간</th>
                                        <th class="text-center v-middle">신청</th>
                                        <th class="text-center v-middle">1차심사</th>
                                        <th class="text-center v-middle">선정완료</th>
                                        <th class="text-center v-middle">선정탈락</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td class="text-center v-middle"><span th:text="${reqMngVo.fldNm}"/></td>
                                        <td class="text-center v-middle"><span th:text="${reqMngVo.pcntstNm}"/></td>
                                        <td class="text-center v-middle"><span th:text="${reqMngVo.aplySttsNm}"/></td>
                                        <td class="text-center v-middle"><span th:text="${reqMngVo.aplyDt}"/></td>
                                        <td class="text-center v-middle"><span th:text="${reqMngVo.srngSttsNm}"/></td>
                                        <td class="text-center v-middle"><span th:text="${reqMngVo.srngDt}"/></td>
                                        <td class="text-center v-middle"><span th:text="${reqMngVo.aplynoCnt}"/></td>
                                        <td class="text-center v-middle"><span th:text="${reqMngVo.frtSrngCnt}"/></td>
                                        <td class="text-center v-middle"><span th:text="${reqMngVo.slctnYCnt}"/></td>
                                        <td class="text-center v-middle"><span th:text="${reqMngVo.slctnNCnt}"/></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
<!--             </div>       -->
<!--             <div class="row"> -->
                <div class="col-12">
                    <form name="searchFrm" id="searchFrm" action="" onsubmit="return false;" class="card">
                        <input type="hidden" id="pcntstid" name="pcntstid" th:value="${reqMngVo.pcntstid}" />
                        <input type="hidden" id="searchRegStartDe" name="searchRegStartDe" value="" />
                        <input type="hidden" id="searchRegEndDe" name="searchRegEndDe" value="" />
                        <div class="card-block-small">
                            <div class="row">
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>신청상태</strong></div>
                                        <div class="col-12">
                                            <span kattr:select_code="searchAplySttsCd" grpCd="192" firstOptTxt="- 전체 -" addClass="input-sm" isAdmin="true">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 mb-3">
                                 <div class="mb-0 form-group row">
                                     <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>키워드</strong></div>
                                     <div class="input-group input-group-sm input-group-dropdown mb-0">
                                         <select name="searchKeywordType" id="searchKeywordType" class="form-select form-control">
                                             <option value="I">신청기관명</option>
                                         </select>
                                         <input type="text" class="form-control" aria-label="Text input with dropdown button" name="searchCondition" id="searchCondition"/>
                                     </div>
                                 </div>
                                </div>
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="filterSearchSelectDate"><strong>선정결과</strong></label>
                                        <div class="col-sm-12">
                                            <span kattr:select_code="searchSlctnSttsCd" grpCd="193" firstOptTxt="- 전체 -" addClass="input-sm" isAdmin="true">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 mb-3">
                                    <div class="mb-0 form-group row">
                                        <label class="form-label col-sm-12 col-form-label p-t-0 pb-1" for="filterSearchSelectDate2"><strong>접수일시</strong></label>
                                        <div class="col-sm-12">
                                            <input type="text" name="filterSearchSelectDate" id="filterSearchSelectDate" class="form-control form-control-sm" value="" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-1 p-t-20 text-center border-top">
                                <button class="btn btn-disabled m-r-5" onclick="searchInit()">초기화</button>
                                <button class="btn btn-primary" onclick="searchData()">검색</button>
                            </div>
                        </div>
                    </form>
                </div>
    
                <div class="col-12">
                    <!-- 그리드 부분(표시를 위해 임의로 넣어둠) -->
                    <div class="card">
                        <div class="row p-20 p-b-0">
                            <div class="col-12 col-md-6 mb-2 mb-md-0">
                                <h5><strong>신청자 검색결과</strong></h5>
                            </div>
                            <div class="col-12 col-md-6 text-right">
                                <button type="button" class="btn btn-disabled m-r-5">미선정</button>
                                <button type="button" class="btn btn-inverse m-r-5">선정</button>
                                <th:block sec:authorize-url="/mng/bizAply/req/reqUserListExcelDownload.do">
                                    <button type="button" class="btn btn-primary" onclick="fn_excelDownload();">엑셀다운로드</button>
                                </th:block>
                            </div>
                        </div>
                        <div class="card-block-small">
                            <div class="dt-responsive table-responsive">
                                <div id="order-table_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                    <table id="jsGrid" class="table-responsive"></table>
                                    <div id="listPager" class="text-center"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- //그리드 부분(표시를 위해 임의로 넣어둠) -->
                </div>
    
		        <div class="col-12">
		            <div id="contentPanel"></div>
		        </div>
            </div>
        </div>
        

        <!-- 담당자 검색 팝업 Start -->
        <div class="modal fade" id="searchModal" aria-hidden="true" data-bs-backdrop="static"></div>
        <!-- 담당자 검색 팝업 end  -->
    
        <!-- Date-range picker js -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="/files/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
        <script th:inline="javascript">
            var gridHelper1;
            var listUrl = "/mng/bizAply/req/selectReqUserList.do";
            var detailUrl = "/mng/bizAply/req/reqUserTabForm.html";
            var selectedItems = [];
            
            $(function(){
                gridHelper1 = new GridHelper('jsGrid','contentPanel');
                
                $("#filterSearchSelectDate").daterangepicker({
                    autoUpdateInput: false,
                    locale: {
                        format: "YYYY-MM-DD",
                    },
                });
                
                $("#filterSearchSelectDate").on('apply.daterangepicker', function(ev, picker) {
                    $("#searchRegStartDe").val(picker.startDate.format('YYYY-MM-DD'));
                    $("#searchRegEndDe").val(picker.endDate.format('YYYY-MM-DD'));
                    $(this).val(picker.startDate.format('YYYY-MM-DD') + ' - ' + picker.endDate.format('YYYY-MM-DD'));
                });

                $("#filterSearchSelectDate").on('cancel.daterangepicker', function(ev, picker) {
                    $(this).val('');
                });
                
                $("#jsGrid").jsGrid({
                    height: "auto",
                    width: "100%",
                    autoload: true,
                    sorting: false,
                    paging: true,
                    pagerContainer: "#listPager",
                    pagerFormat: "{first} {prev} {pages} {next} {last}",
                    pagePrevText: "이전",
                    pageNextText: "다음",
                    pageFirstText: "< 처음ㅣ",
                    pageLastText: "ㅣ 마지막 >",
                    pageSize: 10,
                    pageButtonCount: 10,
                    pageLoading: true,
                    pageIndex: 1,
                    noDataContent: "데이터가 없습니다.",
                    
                    controller: {
                        loadData: function (filter) {
                            var data = $.Deferred();
                            var formData = $('#searchFrm').serializeArray();
                            var params = [
                                {name: "pageNumber", value: filter.pageIndex},
                                {name: "rowPerPage", value: filter.pageSize},
                            ]

                            if(filter.sortField != undefined) {
                                params.push({name: "orderField", value: filter.sortField});
                                params.push({name: "orderDirection", value: filter.sortOrder});
                            } else {
                                params.push({name: "orderField", value: 'reg_dt'});

                            }
                            formData = formData.concat(params);
                            
                            $.ajax({
                                type: "GET",
                                contentType: "application/json; charset=utf-8",
                                url: listUrl,
                                dataType: "json",
                                data: formData
                            }).done(function(response){
                                var da = {
                                    data : escapeGridData(response.list)
                                    , itemsCount : response.totalCount
                                };
                                data.resolve(da);
                            });
                            
                            return data.promise();
                        }
                    },
                    fields: [ 
                    	 {
                            headerTemplate: function() {
                                return $("<input>").attr("type", "checkbox").attr("id", "selectAllCheckbox")
                            },
                            itemTemplate: function(_, item) {
                                return $("<input>").attr("type", "checkbox").attr("class", "singleCheckbox")
                                .prop("checked", $.inArray(String(item.aplyid), selectedItems) > -1)
                                .on("change", function () {
                                    $(this).is(":checked") ? selectItem($(this).parent().next().text()) : unselectItem($(this).parent().next().text());
                                });
                            },
                            align: "center",
                            width: "50",
                            sorting: false
                        }
                        , { name : 'aplyid', css : 'hide' }
                        , { name : 'pcntstid', css : 'hide' }
                        , { title: 'No.'      ,name: 'rowNumber' ,type: "number", width: "80" , align:"center", sorting :false }
                        , { title: '접수번호' ,name: 'aplyno'     ,type: "text"  , width: "100" , align:"left"}
                        , { title: '신청상태' ,name: 'aplySttsNm'     ,type: "text"  , width: "100" , align:"left"}
                        , { title: '신청기관명'   ,name: 'instNm'        ,type: "text"  , width: "150", align:"center"}
                        , { title: '신청자'   ,name: 'userNm'   ,type: "text"  , width: "150" , align:"center"}
                        , { title: '프로그램명'   ,name: 'prgrmNm'   ,type: "text"  , width: "200" , align:"center"}
                        , { title: '접수일시'   ,name: 'regDe'   ,type: "text"  , width: "100" , align:"center"}
                        , { title: '심사상태'   ,name: ''    ,type: "text"  , width: "100" , align:"center"}
                        , { title: '점수'   ,name: ''    ,type: "text"  , width: "100" , align:"center"}
                        , { title: '심사등급'   ,name: ''    ,type: "text"  , width: "100" , align:"center"}
                        , { title: '심사순위'   ,name: ''    ,type: "text"  , width: "100" , align:"center"}
                        , { title: '선정결과'   ,name: 'slctnSttsNm'    ,type: "text"  , width: "100" , align:"center"}
                    ],
                    /*[# sec:authorize-url="/mng/bizAply/req/reqUserTabForm.html"]*/
                    rowClick: function (args) {
                        if(args.event.originalEvent.target.cellIndex == 0 || isNaN(args.event.originalEvent.target.cellIndex)) return;
                        gridHelper1.loadContent(detailUrl + '?aplyid=' + args.item.aplyid + '&pcntstid=' + args.item.pcntstid);
                        gridHelper1.rowClick(args);
                    },
                    /*[/]*/
		            onPageChanged: function(args) {
		                selectedItems = [];
		            }
                });
                
                var selectItem = function(item) {
                    selectedItems.push(item);
                    if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                        $("#selectAllCheckbox").prop("checked", true);
                    } else {
                        $("#selectAllCheckbox").prop("checked", false);
                    }
                };

                var unselectItem = function(item) {
                    selectedItems = $.grep(selectedItems, function(i) {
                    return i !== item;
                    });
                    if(selectedItems.length == 0) {
                        $('#selectAllCheckbox').attr('checked', false);
                    }
                    if($(".singleCheckbox").length == $(".singleCheckbox:checked").length) {
                        $("#selectAllCheckbox").prop("checked", true);
                    } else {
                        $("#selectAllCheckbox").prop("checked", false);
                    }
                };

                $("#selectAllCheckbox").click(function(item) {
                    selectedItems = [];
                    if(this.checked) { // check select status
                        $('.singleCheckbox').each(function() {
                            this.checked = true;
                            selectItem($(this).parent().next().text());
                        });
                    }else {
                        $('.singleCheckbox').each(function() {
                            this.checked = false;
                            unselectItem(item);
                        });
                        selectedItems = [];
                    }
                });
            });

            function searchInit() {
                $("#searchAplySttsCd").val('');
//                 $("#searchKeywordType").val('');
                $("#searchCondition").val('');
                $("#searchSlctnSttsCd").val('');
                $('#filterSearchSelectDate').val('');
                $('#searchRegStartDe').val('');
                $('#searchRegEndDe').val('');
                gridHelper1.resetListContent();
            }

            function searchData() {
                gridHelper1.resetListContent();
            }
            
            function fn_excelDownload() {
                var data = document.searchFrm;
                data.action ="/mng/bizAply/req/reqUserListExcelDownload.do";
                data.submit();
            }
        </script>
        
        <script src="/js/ckeditor/ckeditor.js"></script>
    </div>
</body>
</html>

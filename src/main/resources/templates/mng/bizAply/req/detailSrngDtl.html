<form id="insertForm">
    <!-- 심사점수 -->
    <div class="card-header p-b-0">
        <h3 class="sub-title"><strong>심사점수</strong></h3>
    </div>
    <div class="card-block-small p-t-0">
        <div class="mb-3 col-12 table-border-style">
            <div class="col-12 table-responsive">
                <table class="table table-border-style table-columned">
                    <tbody>
                    <tr class="border-bottom-inverse">
                        <td colspan="3" class="table-active text-center v-middle"><strong>합계평균(총점)</strong></td>
                        <th:block th:if="${#lists.size(list_3) > 0}" th:each="list, i : ${list_3}">
                        <td class="table-active text-center v-middle" th:if="${list.sumAvg != '0.00'}"><strong><th:block th:text="${list.sumAvg}"/></strong></td>
                        <td class="table-active text-center v-middle" th:if="${list.totSumAvg != '0.00' and i.last}">
                            <strong class="text-info"><th:block th:text="${list.totSumAvg}"/></strong></td>
                        </th:block>
                    </tr>
                    <tr class="border-bottom-inverse" th:if="${#lists.size(list_3) > 0}">
                        <td class="text-center v-middle" rowspan="2" style="width: 60px;"><strong>No</strong></td>
                        <td class="text-center v-middle" rowspan="2" style="width: 150px;"><strong>심사위원</strong></td>
                        <td class="text-center v-middle" rowspan="2" style="width: 100px;"><strong>등록일</strong></td>
                        <th:block th:each="list, i : ${list_3}" th:if="${list.qitemSeNm != null}">
                        <td class="text-center v-middle" th:if="${list.rowNum == '1'}" th:colspan="${list.colspan}"><strong><th:block th:text="${list.qitemSeNm}"/></strong></td>
                        </th:block>
                        <td class="text-center v-middle" rowspan="2" style="width: 100px;"><strong>합계</strong></td>
                    </tr>
                    <tr class="border-bottom-inverse" th:if="${#lists.size(list_3) > 0}">
                        <th:block th:each="list, i : ${list_3}">
                        <td class="text-center v-middle" th:if="${list.qitem != null}" style="border-left:1px solid #ddd"><strong><th:block th:text="${list.qitem}"/></strong></td>
                        </th:block>
                    </tr>
                    <tr class="border-bottom" th:if="${#lists.size(list_1) > 0}" th:each="list, i : ${list_1}">
                        <td class="text-center v-middle"><th:block th:text="${i.index+1}"/></td>
                        <td class="text-center v-middle"><th:block th:text="${list.nm}"/><button type="button" class="btn btn-primary btn-sm">심사보기</button>
                        </td>
                        <td class="text-center v-middle"><th:block th:text="${list.sbmsnDt}"/></td>
                        <th:block th:if="${#lists.size(list_2) > 0 and list.sbmsnid == list2.sbmsnid}" th:each="list2, j : ${list_2}">
                        <td class="text-center v-middle" th:if="${list.sbmsnid == list2.sbmsnid}"><th:block th:text="${list2.scr}"/></td>
<!--                         <td class="text-center v-middle" th:unless="${list.sbmsnid == list2.sbmsnid}">-</td> -->
                        </th:block>
                        <td class="text-center v-middle"><th:block th:text="${list.scr}"/></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 심사의견 -->
    <th:block th:if="${#lists.size(list_1) > 0 && cycl == 1}" th:each="list, i : ${list_1}">
	    <div class="card-header p-b-0">
	        <h3 class="sub-title"><strong>심사의견(<th:block th:text="${list.nm}"/>)</strong></h3>
	    </div>
	    <div class="card-block-small p-t-0">
	        <div class="mb-3 form-group row">
	            <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"
	                   for="reportResultJudgeComment1"><strong>심사의견</strong></label>
	            <div class="col-12">
    	            <textarea rows="5" cols="5" class="form-control form-control-sm" id="reportResultJudgeComment1"><th:block th:text="${list.srngOpnn}"/></textarea>
	            </div>
	        </div>
	    </div>
    </th:block>
    <!-- 심사의견 -->
    <th:block th:if="${#lists.size(list_1) > 0 && cycl == 2}" th:each="list, i : ${list_1}">
        <div class="card-header p-b-0">
            <h3 class="sub-title"><strong>심사의견(<th:block th:text="${list.nm}"/>)</strong></h3>
        </div>
        <div class="card-block-small p-t-0">
            <div class="mb-3 form-group row">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"
                       for="reportResultJudgeComment1"><strong>환경교육 전문성 및 환경교육실적</strong></label>
                <div class="col-12">
                    <textarea rows="5" cols="5" class="form-control form-control-sm" id="reportResultJudgeComment1"><th:block th:text="${list.opnn1}"/></textarea>
                </div>
            </div>
        </div>
        <div class="card-block-small p-t-0">
            <div class="mb-3 form-group row">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"
                       for="reportResultJudgeComment1"><strong>교사연수운영 및 자발적역량화</strong></label>
                <div class="col-12">
                    <textarea rows="5" cols="5" class="form-control form-control-sm" id="reportResultJudgeComment1"><th:block th:text="${list.opnn2}"/></textarea>
                </div>
            </div>
        </div>
        <div class="card-block-small p-t-0">
            <div class="mb-3 form-group row">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"
                       for="reportResultJudgeComment1"><strong>참여도, 적절성/현실성, 지속성/확산성, 협동성</strong></label>
                <div class="col-12">
                    <textarea rows="5" cols="5" class="form-control form-control-sm" id="reportResultJudgeComment1"><th:block th:text="${list.opnn3}"/></textarea>
                </div>
            </div>
        </div>
        <div class="card-block-small p-t-0">
            <div class="mb-3 form-group row">
                <label class="form-label col-sm-12 col-form-label p-t-0 pb-1"
                       for="reportResultJudgeComment1"><strong>환경동아리 활동여부 및 우수환경교육 지정프로그램 보유</strong></label>
                <div class="col-12">
                    <textarea rows="5" cols="5" class="form-control form-control-sm" id="reportResultJudgeComment1"><th:block th:text="${list.opnn4}"/></textarea>
                </div>
            </div>
        </div>
    </th:block>
    <div class="card-block-small">
        <button class="btn btn-primary">목록</button>
    </div>
</form>

<script th:inline="javascript">    
    $(function(){
    	
    });
</script>

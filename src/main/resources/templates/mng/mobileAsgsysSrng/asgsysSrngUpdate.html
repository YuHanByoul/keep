<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/mng/mobileSubLayout"
>
<body>
<div layout:fragment="content">
    <link rel="stylesheet" type="text/css" href="/files/bower_components/bootstrap-daterangepicker/daterangepicker.css">
    <div class="page-body">
        <input type="hidden" id="prgrmid"      name="prgrmid"       th:value="${mobileAsgsysSrngInfo.prgrmid}"><!-- 프로그램id -->
        <input type="hidden" id="splmntDmndid" name="splmntDmndid"  th:value="${mobileAsgsysSrngInfo.splmntDmndid}"><!-- 보완요청id -->
        <input type="hidden" id="chklstid"     name="chklstid"      th:value="${mobileAsgsysSrngInfo.chklstid}"><!-- 체크리스트 id -->
        <input type="hidden" id="sbmsnid"      name="sbmsnid"       th:value="${mobileAsgsysSrngInfo.sbmsnid}"><!-- 체크리스트 제출 id -->
        <input type="hidden" id="sbmsnSttsCd"  name="sbmsnSttsCd"   th:value="${mobileAsgsysSrngInfo.sbmsnSttsCd}"><!-- 제출상태코드 -->
        <input type="hidden" id="scr"          name="scr"           th:value="${mobileAsgsysSrngInfo.scr}"><!-- 점수 -->
        <input type="hidden" id="sprtgrpid"    name="sprtgrpid"     th:value="${mobileAsgsysSrngInfo.sprtgrpid}"><!-- 지원단id -->
        <input type="hidden" id="rsltid"       name="rsltid"        th:value="${mobileAsgsysSrngInfo.rsltid}"><!-- 결과id -->
        <input type="hidden" id="formid"       name="formid"        th:value="${mobileAsgsysSrngInfo.formid}"><!-- 심사양식id -->
        
        <div class="card">
            <div class="card-block">
                <div class="row justify-content-center">
                    <div class="col col-lg-6">
                        <!-- Bootstrap slider card start -->
                        <div id="carouselExampleIndicators" class="carousel slide pointer-event" data-bs-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
                            </ol>
                            <div class="carousel-inner" role="listbox">
                                <div class="carousel-item active">
                                </div>
                                <div class="carousel-item">
                                </div>
                                <div class="carousel-item">
                                </div>
                            </div>
                            <a class="carousel-control-prev" data-bs-target="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </a>
                            <a class="carousel-control-next" data-bs-target="#carouselExampleIndicators" role="button" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </a>
                        </div>
                        <!-- Bootstrap slider card end -->
                    </div>
                </div>
            </div>

            <div class="card-block">
                <div class="form-group mb-3">
                    <div class="row align-items-end mb-2 justify-content-between">
                        <div class="col-auto">
                            <div class="form-label col-sm-12 col-form-label p-t-0 pb-0"><strong th:text="${mobileAsgsysSrngInfo.instNm}"></strong></div>
                            <strong class="f-16" th:text="${mobileAsgsysSrngInfo.prgrmNm}"></strong>
                        </div>
                        <div class="col-auto" style="margin-left:auto;">
                            <button type="button" class="btn btn-primary btn-sm" th:onclick="moveCheckList()">심사진행</button>
                        </div>
                    </div>
                    <div class="responsive">
                        <table class="table table-framed table-bordered td-wrap mb-0" style="table-layout:fixed;">
                            <tbody>
                            <tr>
                                <th class="text-center v-middle table-light">숙박여부</th>
                                <th class="text-center v-middle table-light">운영형태</th>
                            </tr>
                            <tr>
                                <td class="text-center v-middle" th:text="${mobileAsgsysSrngInfo.styYn == null ? '비숙박' : '숙박'}">
                                    <th:block th:if ="${mobileAsgsysSrngInfo.styYn != null}">
                                        <span th:text="' / '+${mobileAsgsysSrngInfo.styNight}+'박 '+${mobileAsgsysSrngInfo.styDaytm}+'일'"></span>
                                    </th:block>
                                </td>
                                <td class="text-center v-middle" th:text="${mobileAsgsysSrngInfo.operFrmCdNm}"></td>

                            </tr>
                            <tr>
                                <th class="text-center v-middle table-light">안전관리 사전인증</th>
                                <th class="text-center v-middle table-light">방문일시</th>
                            </tr>
                            <tr>
                                <td class="text-center v-middle" th:text="${mobileAsgsysSrngInfo.sftyMngYn == 'Y' ? '사전인증 완료' : '사전인증 X'}"></td>
                                <td class="text-center v-middle">
                                    <input type="datetime-local" class="form-control form-control-sm">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>첨부파일</strong></div>
                    <div class="border rounded py-2 px-4">
                        <span th:unless="${!#lists.isEmpty(bfrCertFileList) && bfrCertFileList[0].fileid!=0 && bfrCertFileList[0].fileid!=null}">선택된 파일 없음.</span>
                        <div class="col-auto" id="sftyFileListDiv">
                            <th:block th:unless="${#lists.isEmpty(bfrCertFileList)}" th:each="item, i : ${bfrCertFileList}" th:if = "${item.fileid} > 0">
                                <span class ='label label-inverse ' th:id="'bfrCertFile_'+${item.fileid}" th:text="${item.orginlFileNm}">
                                </span>
                            </th:block>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>증빙서류</strong></div>
                    <div class="border rounded py-2 px-4">
                        <span th:unless="${!#lists.isEmpty(aplyFileList) && aplyFileList[0].fileid!=0 && aplyFileList[0].fileid!=null}">선택된 파일 없음.</span>
                        <div class="col-auto" id="aplyFileListDiv">
                            <th:block th:unless="${#lists.isEmpty(aplyFileList)}" th:each="item, i : ${aplyFileList}" th:if = "${item.fileid} > 0">
                                <span class ='label label-inverse ' th:id="'aplyFile_'+${item.fileid}" th:text="${item.orginlFileNm}">
                                </span>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-block row justify-content-between">
                <div class="col-auto">
                    <button class="btn btn-disabled">목록</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary">저장</button>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        $(function(){
            $("#mobile-btn-back").html("<a class='btn-back' href='/mng/mobileAsgsysSrng/asgsysSrngList.html'><i class='fa fa-angle-left'></i></a>");
        });

        function moveCheckList(){
            /*<![CDATA[*/
            var chklstid = /*[[${mobileAsgsysSrngInfo.chklstid}]]*/null;
            var sbmsnid = /*[[${mobileAsgsysSrngInfo.sbmsnid}]]*/null;
            var aplcntSbmsnid = /*[[${mobileAsgsysSrngInfo.aplcntSbmsnid}]]*/null;
            /*]]>*/

            location.href='/mng/mobileAsgsysSrng/asgsysSrngCheckList.html?chklstid='+chklstid+'&sbmsnid='+sbmsnid+'&aplcntSbmsnid='+aplcntSbmsnid;
        }
    </script>
</div>
</body>
</html>

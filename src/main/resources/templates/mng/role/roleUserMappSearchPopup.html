<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<body>
	<script src="/js/mng/role/roleUserMappSearch_main.js"></script>

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content type_2">
            <div class="modal-header">
                <h4 class="modal-title">사용자 역할 추가</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <form id="searchPopupForm" name="searchPopupForm" method="get">
                    <div class="card-block-small">
                        <div class="col-12 col-lg-6 mb-3">
                            <div class="mb-0 form-group row">
                                <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>키워드</strong></div>
                                <div class="input-group input-group-sm input-group-dropdown mb-0">
                                    <select id="searchType" name="searchType" class="form-select form-control">
                                        <option value="">- 선택 -</option>
                                        <option value="A.NM">이름</option>
                                        <option value="A.ACNT">아이디</option>
                                    </select>
                                    <input type="text" class="form-control"
                                           aria-label="Text input with dropdown button" id="searchKeyword" name="searchKeyword">
                                </div>
                            </div>
                        </div>
                        <div class="mt-1 p-t-20 text-center border-top">
                            <button type="button" class="btn btn-disabled m-r-5" onclick="initSearchPopup()">초기화</button>
                            <button class="btn btn-primary">검색</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="card">
                    <div class="card-block-small">
                        <div class="row">
                            <div class="col-12">
                                <table id="jsGridPopup" class="table-responsive"></table>
                                <div id="popupListPager" class="text-center"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card m-b-10">
                    <form id="addUserForm" name="addUserForm">
                    <div class="card-block small">
                        <div class="row text-left">
                            <div class="col-md-6 mb-2 mb-md-0">
                                <div class="mb-0 form-group row required">
                                    <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>권한 시작일</strong></div>
                                    <div class="col-sm-12">
                                        <input id="roleStartDate" name="roleStartDate" class="form-control form-control-sm" type="date"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-0 form-group row required">
                                    <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>권한 종료일</strong></div>
                                    <div class="col-sm-12">
                                        <input id="roleEndDate" name="roleEndDate" class="form-control form-control-sm" type="date"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <th:block sec:authorize-url="/mng/roleauth/insertRoleUserList.do">
                <button class="btn btn-primary waves-effect waves-light" form="addUserForm">저장</button>
                </th:block>
            </div>
        </div>
    </div>
</body>
</html>

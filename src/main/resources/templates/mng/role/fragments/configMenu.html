<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<body>
	<div th:fragment="content">

		<script type="text/javascript">
			
		</script>

		<script src="/js/mng/role/configMenu_main.js"></script>

		<form id="configMenuForm" name="configMenuForm" method="post" action="">
			<input type="hidden" name="se_cd" id="se_cd" th:value="${se_cd}" />
			
			<!-- 관리자 -->
			<input type="hidden" id="roleid" name="roleid" value=""/>
			<!-- 선택된 역할 -->
			<input type="hidden" id="menu_add" name="menu_add" value="" />
			<!-- 추가된 값 -->
			<input type="hidden" id="menu_del" name="menu_del" value="" />
			<!-- 삭제된 값 -->

			<div class="row no-gutter">
				<div class="col-md-5 col-sm-5 col-xs-12">

					<div class="panel panel-default">
						<div class="panel-heading">
							<h4>역할구조</h4>
						</div>
						<div class="panel-body" id="roleBody">
							<div>
								<div class="tree thumbnail img-responsive" id="baseTree"></div>
							</div>
						</div>
					</div>

				</div>
				<div class="col-md-7 col-sm-7 col-xs-12">
					<div class="ui-layout-west panel panel-default" id="layout_menuCompose">
						<div class="panel-heading">
							<h4>메뉴구성</h4>
							<div class="pull-right">
							    <span class="error" id="roleNm"></span>
		                        <button type="button" id="save" class="btn btn-xs btn-warning" style="display:none">저장</button>
		                    </div>
						</div>
						<div class="panel-body" id="menuBody">
						
						    <div id="txtDesc" class="alert alert-success text-center" role="alert">좌측의 역할을 먼저 선택하해 주십시오.</div>
						     
						    <div id="menuTreeArea">
								<select id="siteid" name="siteid" value="" class="form-control input-sm" onChange="javascript:treeReload()" style="display:none"></select>
								<!-- tree -->
								<div id="subTree" class="tree" style="min-height:100px; max-height: 500px;overflow: auto;"></div>
							
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>



	</div><!-- layout:fragment="content" -->
</body>
</html>

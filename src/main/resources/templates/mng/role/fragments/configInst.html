<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<body>
    <script src="/js/mng/role/configInst_main.js"></script>
    <form id="configInstForm" name="configInstForm" method="post" action="" class="row">
        <input type="hidden" name="seCd" id="seCd" th:value="${seCd}" />
        
        <input type="hidden" id="roleid" name="roleid" value=""/>
        <!-- 선택된 역할 -->
        
        <div class="col-12 col-xl-4">
            <h5 class="mb-3">
                <strong>역할구조</strong>
            </h5>
            <div class="card" id="roleBody">
                <div class="card-block-small" id="baseTree">
                </div>
            </div>
        </div>
        <div class="col-12 col-xl-8" id="layoutMenuCompose">
            <h5 class="mb-3">
                <strong>기관배정</strong>
            </h5>
            <div class="card" id="instBody">
                <div class="card-block-small">
                    <div class="mb-2 form-group row">
                        <div class="col-sm-12">
                            <div id="txtDesc" class="alert alert-success text-center" role="alert">트리에서 역할을 먼저 선택해 주십시오.</div>
                            <select id="instids" name="instids" class="searchable" multiple='multiple'>
                            </select>
                        </div>
                    </div>
                    <div class="mb-0 mt-4 form-group row">
                        <div class="col-sm-12">
                            <th:block sec:authorize-url="/mng/roleauth/saveInstRole.do">
                            <button type="button" id="save" class="btn btn-primary disabled" style="display:none">저장</button>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>

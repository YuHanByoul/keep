<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<body>
	<div th:fragment="content">
        
        <script src="/js/mng/role/mappingUser_main.js"></script>
        
			

            <div class="row no-gutter">
                <div class="col-md-4 col-sm-4 col-xs-12">
                
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>역할구조</h4>
                        </div>
                        <div class="panel-body">
                            <div>
                                <div class="tree thumbnail img-responsive" id="mappingUserTree"></div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-8 col-sm-8 col-xs-12" style="height:900px;">
                    <div class="ui-layout-west panel panel-default" id="layout_menuCompose">
                        <div class="panel-heading">
                            <h4>사용자 정보</h4>
                        </div>
                        <div class="panel-body">
                        
                            <!-- 검색 -->
                            <form id="searchForm" name="searchForm" method="get" action="" class="form-inline">
					        <div class="well well-sm " style="padding: 5px;">
					            <div class="row" style="padding-left:15px;padding-right:15px;">
					            
						            <div class="col-sm-6">
						              <div class="form-group">
						                <label class="control-label form-control-static ">검색조건</label>
						              </div>
						              <div class="form-group">
						                <select id="searchType" name="searchType" class="form-control input-sm form-control-static" style="padding:0px; width:100px;">
						                    <option value="U.NM">성명</option>
						                    <option value="ACNT">ID</option>
						                </select>
						                <input type="text" class="form-control input-sm form-control-static" id="searchKeyword" name="searchKeyword">
						              </div>
						            </div>
						            <div class="col-sm-6 text-right">
						              <button type="submit" class="btn btn-sm btn-primary">검색</button>
						            </div>
					            </div>
					            </form>
					        </div>
        
        
					        <form id="mappingUserForm" name="mappingUserForm" method="get" action="" class="form-inline">
					            <input type="hidden" name="roleid" id="roleid" th:value="${roleid}" />
					            <input type="hidden" name="se_cd" id="se_cd" value="A" />
                              
		                    <div>
		                            <div class="btnArea text-right" style="margin-bottom: 5px;">
		                                <button type="button" id="goPopup" class="btn btn-sm btn-warning">
		                                    사용자 추가
		                                </button>
		                            </div>		
		                    </div>
		                    <div id="gridDiv">
		                        <table id="gridList"></table>
		                        <div id="page"></div>
		                    </div>
                        
                            </form>
                        </div>
                    </div>
                </div>
            </div>



	</div>
	<!-- layout:fragment="content" -->
</body>
</html>

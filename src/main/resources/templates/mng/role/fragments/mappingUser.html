<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8" />
<body>
    <script th:inline="javascript">
        var isEdit = false;
        var isDelete = false;

        /*[# sec:authorize-url="/mng/roleauth/roleUserMappSave.do"]*/
        isEdit = true;
        /*[/]*/
        /*[# sec:authorize-url="/mng/roleauth/deleteRoleUser.do"]*/
        isDelete = true;
        /*[/]*/
    </script>
    <script src="/js/mng/role/mappingUser_main.js"></script>
    
	<div class="col-12 col-xl-4">
        <h5 class="mb-3">
            <strong>역할구조</strong>
        </h5>
        <div class="card">
            <div class="card-block-small" id="mappingUserTree">
            </div>
        </div>
    </div>
    <div class="col-12 col-xl-8">
        <h5 class="mb-3">
            <strong>사용자 정보</strong>
        </h5>
        <div class="card">
            <form id="searchForm" name="searchForm" method="get" action="">
            <div class="card-block-small">
                <div class="col-12 col-lg-6 mb-3">
                    <div class="mb-0 form-group row">
                        <div class="form-label col-sm-12 col-form-label p-t-0 pb-1"><strong>키워드</strong></div>
                        <div class="input-group input-group-sm input-group-dropdown mb-0">
                            <select id="searchType" name="searchType" class="form-select form-control">
                                <option value="">- 선택 -</option>
                                <option value="U.NM">이름</option>
                                <option value="ACNT">아이디</option>
                            </select>
                            <input type="text" class="form-control"
                                   aria-label="Text input with dropdown button" id="searchKeyword" name="searchKeyword">
                        </div>
                    </div>
                </div>
                <div class="mt-1 p-t-20 text-center border-top">
                    <button type="button" class="btn btn-disabled m-r-5" onclick="initSearchForm()">초기화</button>
                    <button class="btn btn-primary">검색</button>
                </div>
            </div>
            </form>
        </div>
        <div class="card">
            <form id="mappingUserForm" name="mappingUserForm" method="get" action="">
                <input type="hidden" name="roleid" id="roleid" th:value="${roleid}" />
                <input type="hidden" name="seCd" id="seCd" value="A" />
            <div class="row p-20 p-b-0">
                <div class="col-12 col-md-6 mb-2 mb-md-0">
                    <h5><strong>사용자 검색 결과</strong></h5>
                </div>
                <div class="col-12 col-md-6 text-right">
                    <th:block sec:authorize-url=" /mng/roleauth/roleUserMappPopup.html">
                    <button type="button" id="goPopup" class="btn btn-primary waves-effect waves-light">사용자추가</button>
                    </th:block>
                </div>
            </div>
            <div class="card-block-small">
                <div class="dt-responsive table-responsive">
                    <div id="order-table_wrapper" class="dataTables_wrapper dt-bootstrap4">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12">
                                <table id="gridList" class="table-responsive"></table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12">
                                <div id="listPager" class="text-center"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </form>
            
            <div class="modal fade" id="userAddModal" data-bs-backdrop="static">
            </div>
        </div>
    </div>
</body>
</html>

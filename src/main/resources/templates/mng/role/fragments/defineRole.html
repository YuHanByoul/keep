<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<body>
	<div th:fragment="content">
	
		<script src="/js/mng/role/defineRole_main.js"></script>

		<form id="defineRoleform" name="defineRoleform" method="post" action="" class="form-horizontal row-border">
			<input type="hidden" name="roleid" id="roleid" th:value="${roleid}"/>
			<input type="hidden" name="uppr_roleid" id="uppr_roleid" value="0"/>
			<input type="hidden" name="mode" id="mode" value="W"/>
		        

			<!-- tree context -->	
			<ul id="roleContext" class="contextMenu">
				<li class="edit"><a href="#regist">하위 역할등록</a></li><!-- 하위 역할등록 -->
				<li class="quit separator"><a href="#quit">취소</a></li><!-- 취소 -->
			</ul>
				
			<div class="row no-gutter">
				<div class="col-md-5 col-sm-5 col-xs-12">
				
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4>역할구조</h4>
						</div>
						<div class="panel-body">
							<div>
								<div class="tree thumbnail img-responsive" id="tree"></div>
							</div>
						</div>
					</div>

				</div>
				<div class="col-md-7 col-sm-7 col-xs-12" style="height:900px;">
					<div class="ui-layout-west panel panel-default" id="layout_menuCompose">
						<div class="panel-heading">
							<h4>역할정보</h4>
						</div>
						<div class="panel-body">

 		              <div class="form-group  col-md-12 row">
						<label class="col-md-2 control-label"><span class="text-danger"></span>역할코드</label>
					    <div class="form-control-static  " style="text-align:left;">
					    <label id="view_roleId" class="col-md-10 form-control-static"></label>
   			              <!-- <span id="view_roleId" >자동생성</span> -->
					    </div>                
					  </div>
					  
 		              <div class="form-group  col-md-12 row">
						<label class="col-md-2 control-label"><span class="text-danger">* </span>역할명</label>
					    <div class="col-md-10 form-control-static " style="text-align:left;">
   			              <input type="text" name="nm" id="view_role_nm" class="form-control input-sm col-md-12">
					    </div>                
					  </div>
					  
 		              <div class="form-group  col-md-12 row">
						<label class="col-md-2 control-label"><span class="text-danger"></span>역할설명</label>
					    <div class="col-md-10 form-control-static" style="text-align:left;">
   			              <textarea name="dc" rows="3" dispName="역할설명" lenCheck="400" id="view_role_expln" class="form-control col-md-12" ></textarea>
					    </div>                
					  </div>
					  
 		              <div class="form-group  col-md-12 row">
						<label class="col-md-2 control-label"><span class="text-danger"> </span>사용여부</label>
					    <div class="col-md-3 form-control-static  " style="text-align:left;">
   			              <label class="radio-inline">
							<input type="radio" name="use_yn" value="Y" checked> 사용
						</label>
						<label class="radio-inline">
							<input type="radio" name="use_yn" value="N" checked> 미사용
						</label>
					    </div>                
					  </div>
 		              <div class="form-group  col-md-12 row">
						<label class="col-md-2 control-label"><span class="text-danger"> </span>역할구분</label>
					    <div class="col-md-3 form-control-static  " style="text-align:left;">
   			              <label class="radio-inline" th:if="${se_cd} == 'A'">
							<input type="radio" name="se_cd" value="A" checked> 관리자
						</label>
						<label class="radio-inline" th:if="${se_cd} == 'U'">
							<input type="radio" name="se_cd" value="U" checked> 사용자
						</label>
					    </div>                
					  </div>
 							<div id="editBtn" class="btnArea text-right" style="display:none">
			            		<button type="button" id="doEdit" class="btn btn-sm btn-primary">저장<!-- 저장 --></button>
			            		<button type="button" id="doCancle" class="btn btn-sm btn-default">취소</button><!-- 취소 -->
			            	</div>
			            	<div id="writeBtn" class="btnArea text-right">
			            		<button type="button" class="btn btn-sm btn-primary" id="doWrite">저장</button><!-- 다음 -->
			            	</div>
			            </div>
					</div>
				</div>
			</div>
			
		</form>
	

	</div><!-- layout:fragment="content" -->
</body>
</html>

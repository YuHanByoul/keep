<div class="tab-pane active" id="mbr" role="tabpanel">
    <div class="row p-20 p-t-0 p-b-0">
        <div class="col-12 col-md-6">
            <h5><strong>회원 목록</strong></h5>
        </div>
    </div>
    
    <div id="mbrGridPanel" class="card-block-small">
        <table id="mbrGrid" class="table-responsive"></table>
        <div id="mbrPager" class="text-center"></div>
    </div>
</div>

<script th:inline="javascript">
    var mbr = {
        listUrl: "/mng/cmnty/selectCmntyMbrList.do",
        
        init: function() {
            mbrGrid = new GridHelper("mbrGrid", "mbrGridPanel");
            this.setGrid();
            this.registEvent();    
        },
        
        registEvent: function() {
            // TODO
        },
        
        setGrid: function() {
            $("#mbrGrid").jsGrid({
                height: "auto",
                width: "100%",
                autoload: true,
                sorting: false,
                paging: true,
                pagerContainer: "#mbrPager",
                pagerFormat: "{first} {prev} {pages} {next} {last}",
                pagePrevText: "이전",
                pageNextText: "다음",
                pageFirstText: "< 처음 ㅣ",
                pageLastText: "ㅣ 마지막 >",
                noDataContent: "데이터가 없습니다.",
                pageSize: 10,
                pageButtonCount: 10,
                pageLoading: true,
                pageIndex: 1,
                controller: {
                    loadData: function(filter) {
                        var data = $.Deferred();
                        var params = {
                            "cmntyid": cmntyDetail.cmntyid[0],
                            "searchType": "",
                            "searchKeyword": "",
                            "pageNumber": filter.pageIndex,
                            "rowPerPage": filter.pageSize,
                            "orderField": "REG_DT",
                            "orderDirection": "desc"
                        };
                        $.ajax({
                          type: "GET",
                          contentType: "application/json; charset=utf-8",
                          url: mbr.listUrl,
                          data: params,
                          dataType: "json"
                        }).done(function(response) {
                            var da = {
                                data : escapeGridData(response.list),
                                itemsCount : response.totalCount
                            };
                            data.resolve(da);
                        });
                        
                        return data.promise();
                    }
                },
                fields: [
                    {title: "No.", name: "rowNumber", type: "number", width: "80", align: "center", sorting: false},
                    {title: "회원", name: "nm", type: "text", width: "300", itemTemplate: function(value, item) {
                        return value + "(" + item.acnt + ")";                       
                    }},
                    {title: "가입일(신청일)", name: "joinAplyDt", type: "text", width: "250", align: "center", itemTemplate: function(value, item) {
                        if(item.mbrSttsCd == "118100") {
                            return item.joinAprvDt + "(" + value + ")";                            
                        } else {
                            return "- (" + value + ")";
                        }
                    }},
                    {title: "상태", name: "mbrSttsCdNm", type: "text", key: true, width: "100", align: "center"},
                    {title: "권한", name: "authrtCdNm", type: "text", width: "100", align: "center"},
                ]
            });
        },
        
        resetGrid: function() {
            mbrGrid.resetListContent();
        }        
    };
    
    $(function() {
        mbr.init();
    });
</script>

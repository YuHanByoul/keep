<div class="tab-pane active" id="ntcmttr" role="tabpanel">
    <div class="row p-20 p-t-0 p-b-0">
        <div class="col-12 col-md-6">
            <h5><strong>공지사항</strong></h5>
        </div>
        <div class="col-12 col-md-6 text-right">
            <button type="button" class="btn btn-primary waves-effect waves-light">삭제</button>
        </div>
    </div>
    
    <div id="ntcmttrGridPanel" class="card-block-small">
        <table id="ntcmttrGrid" class="table-responsive"></table>
        <div id="ntcmttrPager" class="text-center"></div>
    </div>
</div>

<script th:inline="javascript">
    var cmntyPst = {
        listUrl: "/mng/cmnty/selectCmntyPstList.do",
        bbsType: /*[[${param.bbsType}]]*/,
        
        init: function() {
            ntcmttrGrid = new GridHelper("ntcmttrGrid", "ntcmttrGridPanel");
            this.setGrid();
            this.registEvent();    
        },
        
        registEvent: function() {
            // TODO
        },
        
        setGrid: function() {
            $("#ntcmttrGrid").jsGrid({
                height: "auto",
                width: "100%",
                autoload: true,
                sorting: false,
                paging: true,
                pagerContainer: "#ntcmttrPager",
                pagerFormat: "{first} {prev} {pages} {next} {last}",
                pagePrevText: "이전",
                pageNextText: "다음",
                pageFirstText: "< 처음 ㅣ",
                pageLastText: "ㅣ 마지막 >",
                noDataContent: "데이터가 없습니다.",
                pageSize: 10,
                pageButtonCount: 10,
                pageLoading: true,
                pageIndex: 1,
                controller: {
                    loadData: function(filter) {
                        var data = $.Deferred();
                        var params = {
                            "cmntyid": cmntyDetail.cmntyid[0],
                            "bbsType": cmntyPst.bbsType[0],
                            "searchType": "",
                            "searchKeyword": "",
                            "pageNumber": filter.pageIndex,
                            "rowPerPage": filter.pageSize,
                            "orderField": "REG_DT",
                            "orderDirection": "desc"
                        };
                        $.ajax({
                          type: "GET",
                          contentType: "application/json; charset=utf-8",
                          url: mbr.listUrl,
                          data: params,
                          dataType: "json"
                        }).done(function(response) {
                            var da = {
                                data : escapeGridData(response.list),
                                itemsCount : response.totalCount
                            };
                            data.resolve(da);
                        });
                        
                        return data.promise();
                    }
                },
                fields: [
                    {
                        headerTemplate: function() {
                            return $("<input>").attr("type", "checkbox").attr("id", "selectAllCheckbox").on("change", function() {
                               qitem.allSelectItem($(this).is(":checked"), $(this).parent().next().text()); 
                            });
                        },
                        itemTemplate: function(value, item) {
                            return $("<input>").attr("type", "checkbox").attr("class", "singleCheckbox").attr('qitemid', item.qitemid).prop("checked", $.inArray(item, qitem.selectedItems) > -1).on("change", function() {
                                $(this).is(":checked") ? qitem.selectItem($(this).attr("qitemid")) : qitem.unselectItem($(this).attr("qitemid"));
                            });
                        },
                        align: "center", width: "30", sorting: false
                    },
                    {title: "No.", name: "rowNumber", type: "number", width: "80", align: "center", sorting: false},
                    {title: "회원", name: "nm", type: "text", width: "300", itemTemplate: function(value, item) {
                        return value + "(" + item.acnt + ")";                       
                    }},
                    {title: "가입일(신청일)", name: "joinAplyDt", type: "text", width: "250", align: "center", itemTemplate: function(value, item) {
                        if(item.mbrSttsCdNm == "승인") {
                            return item.joinAprvDt + "(" + value + ")";                            
                        } else {
                            return "- (" + value + ")";
                        }
                    }},
                    {title: "상태", name: "mbrSttsCdNm", type: "text", key: true, width: "100", align: "center"},
                    {title: "권한", name: "authrtCdNm", type: "text", width: "100", align: "center"},
                ]
            });
        },
        
        resetGrid: function() {
            ntcmttrGrid.resetListContent();
        }        
    };
    
    $(function() {
        cmntyPst.init();
    });
</script>
